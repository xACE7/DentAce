<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 3</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from Lecture 3: Radiation Biology) -----------
const mcqs = [
  {q:"Radiation Biology primarily studies:", opts:["Production of X-ray images","Effects of ionizing radiation on living systems","Shielding materials for reactors","Electrical properties of detectors"], correct:1, explain:"Radiation Biology is the study of effects of ionizing radiation on living systems."},
  {q:"The 'bystander effect' best describes:", opts:["Only cells directly ionized are damaged","Cells shielded by lead are unaffected","Unirradiated cells exhibit effects due to signaling from irradiated neighbors","Only DNA is affected, not proteins"], correct:2, explain:"Bystander effects involve cell–cell and cell–matrix signaling causing effects in non‑hit cells."},
  {q:"Deterministic effects are characterized by:", opts:["No threshold and probability increases with dose","A threshold and severity increases with dose","Purely genetic transmission only","Independent of dose rate"], correct:1, explain:"Deterministic (tissue) reactions have a threshold; severity rises with dose (e.g., mucositis)."},
  {q:"A classic example of a stochastic effect is:", opts:["Radiation mucositis","Skin erythema","Desquamation","Radiation‑induced cancer"], correct:3, explain:"Stochastic effects (e.g., cancer) have no threshold; probability, not severity, increases with dose."},
  {q:"Initial physical/chemical interaction of ionizing radiation with tissue occurs within:", opts:["10^-3 s","10^-6 s","10^-10 s","10^-13 s"], correct:3, explain:"The initial interaction occurs in ~10^(-13) seconds."},
  {q:"Which statement about persistence of radiation effects is TRUE?", opts:["They vanish within minutes","They last only during exposure","They may persist for hours to generations","They stop at cell division"], correct:2, explain:"Cellular and genetic effects may persist for hours, decades, or generations."},
  {q:"Direct effect of radiation means:", opts:["Ionization of water to form radicals","Photon/secondary electron ionizes a biologic molecule","Formation of ozone","Thermal denaturation only"], correct:1, explain:"In direct action, energy deposit directly ionizes target biomolecules (e.g., DNA)."},
  {q:"Indirect effect primarily results from:", opts:["Photoelectric effect in lead","Radiolysis of water producing radicals","Compton scatter in detector","Bremsstrahlung production"], correct:1, explain:"Water radiolysis yields H• and OH• radicals that damage biomolecules (indirect action)."},
  {q:"Free radicals are generated after irradiation in approximately:", opts:["Seconds","Milliseconds","Microseconds","< 10^-10 seconds"], correct:3, explain:"Free radical generation occurs extremely rapidly (<10^(-10) s)."},
  {q:"Fates of free radicals formed in biomolecules include:", opts:["Only polymerization","Only oxidation","Dissociation and cross‑linking","No chemical change"], correct:2, explain:"Radicals stabilize via dissociation or cross‑linking reactions."},
  {q:"Approximately what fraction of biologic damage is attributed to DIRECT effects?", opts:["~10%","~1/3","~1/2","~2/3"], correct:1, explain:"About one‑third of effects are direct; two‑thirds indirect."},
  {q:"The radical most implicated in indirect radiation damage to tissues is:", opts:["Hydrogen radical (H•)","Hydroxyl radical (OH•)","Superoxide exclusively","Nitric oxide"], correct:1, explain:"OH• is considered the most important radical for indirect damage in aqueous systems."},
  {q:"Cell radiosensitivity increases with:", opts:["Lower mitotic rate","High degree of differentiation","Great mitotic future and primitiveness","Post‑mitotic specialization"], correct:2, explain:"High mitotic rate, primitive cells, and future mitoses increase radiosensitivity."},
  {q:"Vegetative intermitotic cells are:", opts:["Most radioresistant, rarely divide","Most radiosensitive precursor cells (e.g., basal mucosal cells)","Terminally differentiated neurons","Only present in bone marrow"], correct:1, explain:"They divide regularly, have long mitotic futures; very radiosensitive."},
  {q:"Differentiating intermitotic cells:", opts:["Never divide","Divide less frequently with some differentiation (e.g., spermatocytes)","Are identical to fixed post‑mitotic cells","Always more sensitive than vegetative intermitotic cells"], correct:1, explain:"They divide less often and differentiate between divisions; less radiosensitive than vegetative intermitotic."},
  {q:"Multipotential connective‑tissue cells (e.g., fibroblasts, endothelial cells) are:", opts:["Highly resistant","Intermediate in radiosensitivity","Most sensitive","Non‑dividing"], correct:1, explain:"These cells divide in response to demand and show intermediate sensitivity."},
  {q:"Reverting post‑mitotic cells (e.g., salivary acinar cells) are:", opts:["Highly radiosensitive","Intermediate","Radioresistant due to infrequent division","Non‑cellular structures"], correct:2, explain:"They divide infrequently and are specialized, hence relatively radioresistant."},
  {q:"Fixed post‑mitotic cells such as neurons and striated muscle are:", opts:["Most resistant, incapable of division when mature","Moderately sensitive","Among the most proliferative","Targets of radiolysis primarily"], correct:0, explain:"Fixed post‑mitotic cells are highly differentiated and most resistant."},
  {q:"The most radiosensitive site within the cell is:", opts:["Cell membrane","Mitochondrial matrix","DNA in the nucleus","Lysosomes"], correct:2, explain:"Nuclear DNA is the critical target; breaks and cross‑links are key lesions."},
  {q:"Chromatid aberrations arise when exposure occurs:", opts:["Before DNA replication (G1/early S)","After DNA synthesis (G2 or mid/late S)","Only during mitosis","Only in G0"], correct:1, explain:"Chromatid lesions occur post‑replication; chromosome aberrations pre‑replication."},
  {q:"Compared with chromatid aberrations, chromosome aberrations are:", opts:["More likely to be perfectly repaired","Typically not repaired or misrepaired leading to mutation","Only cosmetic changes","Exclusive to meiosis"], correct:1, explain:"Chromosome aberrations (G1 exposure) are often misrepaired and mutagenic."},
  {q:"Significant cytoplasmic organelle damage generally requires doses around:", opts:["0.5–2 Gy","5–10 Gy","30–50 Gy",">200 Gy only"], correct:2, explain:"Mitochondrial swelling and cristae disruption are noted at ~30–50 Gy."},
  {q:"Early whole‑body high‑dose syndromes (deterministic) include:", opts:["Leukemia only","Hematologic, GI, and CNS syndromes","Thyroid nodules exclusively","Ultraviolet phototoxicity"], correct:1, explain:"Acute deterministic effects include hematologic, gastrointestinal, and CNS syndromes."},
  {q:"A late effect associated with prolonged low doses (diagnostic range) is:", opts:["Sunburn","Leukemia","Acute desquamation","Immediate erythema"], correct:1, explain:"Late stochastic effects include cancers such as leukemia."},
  {q:"Long‑term tissue injury in irradiated fields primarily reflects:", opts:["Epithelial hyperplasia alone","Fine vascular damage with fibrosis and impaired nutrition","Pure neural apoptosis","Increased capillary density"], correct:1, explain:"Capillary swelling, degeneration, necrosis → permeability ↑ → progressive fibrosis → hypoxia → cell death."},
  {q:"Regarding oral mucosa during head & neck RT:", opts:["Basal cells are radioresistant","Breakdown with pseudomembrane typically by end of 2nd week","Healing never occurs","Always hypervascular for years"], correct:1, explain:"Basal vegetative cells are sensitive; mucositis with pseudomembrane forms ~2nd week; healing by ~2 months."},
  {q:"Supportive care for radiation‑induced mucositis may include:", opts:["Chlorhexidine mouth rinse and topical anesthetics","High‑dose systemic steroids for all","Complete tooth brushing cessation","Aspirin mouthwash"], correct:0, explain:"Good oral hygiene, topical anesthetics (e.g., lidocaine/benzydamine) and chlorhexidine may be used."},
  {q:"Taste dysfunction in RT of head & neck typically:", opts:["Begins day 1 and is permanent in all","Occurs around weeks 2–3; often recovers in 2–4 months","Is unrelated to saliva","Worsens with zinc supplementation"], correct:1, explain:"Taste buds affected ~2–3 weeks; often recover in 2–4 months; zinc sulfate 220 mg bid may help."},
  {q:"Which salivary component is more radiosensitive?", opts:["Mucous acini > serous acini","Serous acini > mucous acini; parotid > submandibular/sublingual","Ductal cells most sensitive","All glands equal"], correct:1, explain:"Serous acini are more radiosensitive; parotid is more sensitive than SMG/SLG; parenchyma > ducts."},
  {q:"Which pattern is characteristic of radiation caries?", opts:["Only interproximal lesions","Superficial buccal/occlusal lesions, cervical cementum/dentin caries, and dark crown pigmentation","Exclusive root fractures","Enamel fluorosis"], correct:1, explain:"Radiation caries often shows these three patterns due to hyposalivation and flora changes."}
];

const tfs = [
  {q:"Parotid gland is generally more radiosensitive than the submandibular gland.", answer:true, explain:"Serous‑predominant parotid shows greater sensitivity."},
  {q:"Hydroxyl radical (OH•) is less important than hydrogen radical (H•) in tissue damage.", answer:false, explain:"OH• is the principal damaging species in indirect effects."},
  {q:"Disruption of DNA base pairing can lead to mutation, carcinogenesis, and cell death.", answer:true, explain:"DNA damage is central to biological effects."},
  {q:"The cytoplasm is more radiosensitive than nuclear DNA.", answer:false, explain:"DNA in the nucleus is the most radiosensitive critical target."},
  {q:"Deterministic early effects arise after high doses and show a threshold.", answer:true, explain:"Severity increases with dose above threshold."},
  {q:"Late effects from diagnostic‑level exposures are typically stochastic.", answer:true, explain:"Probability of effect increases with cumulative dose without a threshold."},
  {q:"Fixed post‑mitotic cells divide readily after maturation.", answer:false, explain:"They are highly differentiated and do not divide."},
  {q:"Osteoradionecrosis is preceded by hypovascular, hypoxic, and hypocellular changes in bone and marrow.", answer:true, explain:"Radiation damages vasculature and cellularity leading to ORN."},
  {q:"Radiation increases salivary buffering capacity and pH, reducing caries risk.", answer:false, explain:"Buffering capacity and pH drop; flora becomes more acidogenic, increasing caries risk."}
];

const saqs = [
  { q: "Explain the radiation bystander effect in one or two sentences.", a: "Non‑irradiated cells exhibit biological effects because irradiated cells release mediators (e.g., ROS, cytokines) and signal via cell–cell or cell–matrix pathways. Thus, damage is not limited to directly ‘hit’ cells." },
  { q: "List key sequelae of radiation‑induced oral mucositis.", a: `<table style='width:100%'><thead><tr><th>#</th><th>Sequela</th></tr></thead><tbody><tr><td>1</td><td>Severe pain and dysphagia</td></tr><tr><td>2</td><td>Local/systemic infection risk</td></tr><tr><td>3</td><td>Compromised oral/pharyngeal function</td></tr><tr><td>4</td><td>Oral bleeding</td></tr></tbody></table>` },
  { q: "Compare chromatid versus chromosome aberrations after irradiation.", a: `<table style='width:100%'><thead><tr><th>#</th><th>Feature</th><th>Chromatid aberration</th><th>Chromosome aberration</th></tr></thead><tbody><tr><td>1</td><td>Timing of exposure</td><td>After DNA synthesis (G2 or mid/late S)</td><td>Before replication (G1 or early S)</td></tr><tr><td>2</td><td>Extent affected</td><td>One chromatid (one arm)</td><td>Both chromatids (both arms)</td></tr><tr><td>3</td><td>Repair propensity</td><td>Often repaired or go unrecognized</td><td>Frequently misrepaired → mutation</td></tr></tbody></table>` },
  { q: "A 58‑year‑old on head & neck radiotherapy complains of persistent dry mouth, thick saliva, and difficulty forming a bolus. Suggest concise management steps.", a: "Reinforce oral hygiene; topical fluoride. Encourage frequent water sips and saliva substitutes (mouth‑wetting agents). Consider sialogogues such as pilocarpine (e.g., 15 mg/day divided) or bethanechol (75–200 mg/day) when not contraindicated." },
  { q: "State three factors that increase cellular radiosensitivity.", a: `<table style='width:100%'><thead><tr><th>#</th><th>Factor</th></tr></thead><tbody><tr><td>1</td><td>High mitotic rate</td></tr><tr><td>2</td><td>Cells with future mitoses</td></tr><tr><td>3</td><td>Primitive/poorly differentiated state</td></tr></tbody></table>` },
  { q: "Define deterministic and stochastic radiation effects briefly.", a: "Deterministic: tissue reactions with a dose threshold and severity increasing with dose (e.g., mucositis). Stochastic: no threshold; probability increases with dose (e.g., cancer)." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
