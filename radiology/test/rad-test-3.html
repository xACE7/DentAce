<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 3</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (Radiation Biology from Lecture 3) -----------
const mcqs = [
  {
    q:"The initial physical interaction between ionizing radiation and tissue occurs within:",
    opts:["10^-3 seconds","10^-6 seconds","10^-10 seconds","10^-13 seconds"],
    correct:3,
    explain:"Primary ionization events occur on the order of 10^-13 s."
  },
  {
    q:"Which statement best characterizes deterministic effects?",
    opts:["Probability increases with dose; no threshold","Severity increases with dose; threshold exists","Independent of dose; no threshold","Only occur with chronic low doses"],
    correct:1,
    explain:"Deterministic (tissue reactions) have thresholds and severity rises with dose. Example: mucositis."
  },
  {
    q:"Stochastic effects are exemplified by:",
    opts:["Erythema","Desquamation","Radiation-induced cancer","Epilation"],
    correct:2,
    explain:"Stochastic effects (e.g., cancers) are probability-based without a threshold."
  },
  {
    q:"Regarding mechanisms of damage, approximately what fraction is due to indirect effects in soft tissues?",
    opts:["1/4","1/3","1/2","2/3"],
    correct:3,
    explain:"About two-thirds of biologic damage arises from indirect action via water radiolysis."
  },
  {
    q:"The most deleterious free radical formed in water radiolysis for biologic damage is:",
    opts:["Hydrogen radical (H·)","Hydroxyl radical (OH·)","Superoxide (O2·-)","Hydroperoxyl (HO2·)"],
    correct:1,
    explain:"OH· has the highest reactivity and is key in indirect DNA damage."
  },
  {
    q:"Direct action of radiation refers to:",
    opts:["Ionization of water followed by radical attack","Photon energy ionizes biologic macromolecule itself","Formation of organic peroxides","Dissociation of H2O2"],
    correct:1,
    explain:"Direct effect ionizes the target molecule (e.g., DNA/protein) directly."
  },
  {
    q:"Free radicals generated in biomolecules typically stabilize by:",
    opts:["Proton pumping","Dissociation or cross-linking","Beta decay","Photodimer repair"],
    correct:1,
    explain:"They rapidly undergo dissociation or form cross-links to reach stability."
  },
  {
    q:"Which cellular component is the most radiosensitive target responsible for many lethal effects?",
    opts:["Cell membrane lipids","Mitochondrial RNA","Nuclear DNA","Rough endoplasmic reticulum"],
    correct:2,
    explain:"DNA is the critical target; double/single strand breaks lead to cell death/mutations."
  },
  {
    q:"Chromosome aberrations (both arms affected) are typically produced when exposure occurs:",
    opts:["During G1 or early S phase","During mid to late S/G2","Only in M phase","Only in G0"],
    correct:0,
    explain:"Pre-replication damage (G1/early S) manifests as chromosome-type aberrations."
  },
  {
    q:"Chromatid-type aberrations (single arm affected) are associated with exposure in:",
    opts:["G1/early S","Mid–late S or G2","Only G0","M phase exclusively"],
    correct:1,
    explain:"Post-replication damage (mid/late S or G2) yields chromatid aberrations."
  },
  {
    q:"Cytoplasmic organelles generally require about what dose range to show direct radiation damage?",
    opts:["0.5–2 Gy","5–10 Gy","30–50 Gy",">100 Gy"],
    correct:2,
    explain:"Higher doses (≈30–50 Gy) are needed to injure organelles like mitochondria."
  },
  {
    q:"Which cell population is MOST radiosensitive by histologic classification?",
    opts:["Fixed post‑mitotic cells","Reverting post‑mitotic cells","Multipotential connective tissue cells","Vegetative intermitotic cells"],
    correct:3,
    explain:"Vegetative intermitotic cells divide regularly and are highly radiosensitive."
  },
  {
    q:"Which of the following lists cells in decreasing radiosensitivity?",
    opts:["Neurons → Fibroblasts → Spermatogonia","Spermatogonia → Endothelial cells → Hepatocytes","Acinar cells → Osteocytes → Lymphocytes","Skeletal muscle → Dermal fibroblasts → Basal mucosal cells"],
    correct:1,
    explain:"Gonadal precursors highly sensitive; endothelial/fibroblast intermediate; hepatocytes more resistant."
  },
  {
    q:"Which DNA alteration is NOT a typical radiation lesion?",
    opts:["Base loss/change","Hydrogen-bond disruption between strands","Protein methylation of histones","Intra/interstrand cross-linking"],
    correct:2,
    explain:"Histone methylation is epigenetic, not a classic direct radiation lesion."
  },
  {
    q:"Early whole‑body deterministic syndromes at very high acute doses include all EXCEPT:",
    opts:["Hematopoietic syndrome","GI syndrome","CNS syndrome","Genetic syndrome"],
    correct:3,
    explain:"Genetic effects are stochastic and manifest in progeny, not an acute deterministic syndrome."
  },
  {
    q:"Late stochastic effects from chronic low diagnostic doses include increased risk of:",
    opts:["Osteoradionecrosis","Leukemia","Mucositis","Skin erythema"],
    correct:1,
    explain:"Leukemia and certain solid cancers are classic late stochastic outcomes."
  },
  {
    q:"A key determinant of tissue late effects is damage to:",
    opts:["Basal lamina of epithelium only","Fine vasculature with progressive fibrosis","Only lymphoid organs","Only periosteum"],
    correct:1,
    explain:"Endothelial injury → permeability ↑ → fibrosis → chronic hypoxia → late tissue loss."
  },
  {
    q:"Oral mucositis during head & neck radiotherapy primarily results from injury to:",
    opts:["Keratin surface layer","Basal vegetative and differentiating intermitotic cells","Taste buds only","Alveolar bone"],
    correct:1,
    explain:"Basal epithelial progenitors are radiosensitive; breakdown after ~2 weeks."
  },
  {
    q:"Which timeline is MOST accurate for taste dysfunction during RT?",
    opts:["First 48 hours; permanent","Second–third week; often reverses in 2–4 months","After 6 months; never recovers","Only if salivary glands spared"],
    correct:1,
    explain:"Taste buds affected by week 2–3; recovery typically within months unless very high dose."
  },
  {
    q:"Among salivary structures, which is MOST radiosensitive?",
    opts:["Mucous acini of sublingual gland","Serous acini (parotid)","Excretory ducts (all glands)","Minor salivary glands only"],
    correct:1,
    explain:"Serous acini, especially in parotid, are more dose‑sensitive than mucous acini or ducts."
  },
  {
    q:"Xerostomia‑associated caries after RT are promoted by all EXCEPT:",
    opts:["Reduced buffering capacity","Increased remineralization potential","Increased acidity of plaque flora","Higher saliva viscosity"],
    correct:1,
    explain:"Remineralization potential decreases, not increases; others promote caries."
  },
  {
    q:"Which pattern is typical of post‑RT radiation caries?",
    opts:["Only interproximal lesions","Superficial smooth surface and occlusal/cuspal lesions, cervical dentin/cementum, generalized dark crown","Only root caries","Enamel hypocalcification lines only"],
    correct:1,
    explain:"Three descriptive patterns include superficial, cervical root/dentin, and dark crown involvement."
  },
  {
    q:"Pre‑RT dental preparation to reduce osteoradionecrosis risk includes:",
    opts:["Prophylactic extraction of all teeth","Atraumatic extraction of hopeless teeth and treat caries","Immediate new dentures during RT","Ignore periodontal status"],
    correct:1,
    explain:"Address caries/periodontal disease; extract only hopeless/mobile teeth atraumatically."
  },
  {
    q:"The pathogenesis triad of irradiated bone leading to ORN best described as:",
    opts:["Hypervascular, hypercellular, hyperoxic","Hypovascular, hypocellular, hypoxic","Hypercellular, hyperoxic, hyperglycemic","Avascular, acellular, hypercapnic"],
    correct:1,
    explain:"Vascular injury and cell loss lead to hypoxia and impaired healing → ORN."
  },
  {
    q:"If radiation precedes tooth development, the most likely outcome is:",
    opts:["Accelerated root elongation","Tooth bud destruction (agenesis)","Only enamel hypoplasia","Hypercementosis"],
    correct:1,
    explain:"Reverting post‑mitotic cells of the dental papilla/organ are damaged → agenesis."
  },
  {
    q:"Radiation after initiation of calcification most characteristically causes:",
    opts:["Exuberant dentinogenesis","Retarded root development and malformations","Pulpal hyperplasia","Hypereruption"],
    correct:1,
    explain:"Post‑calcification exposure → dwarfed teeth, root stunting, malformed crowns/roots."
  },
  {
    q:"Which therapeutic measure aids symptomatic xerostomia post‑RT?",
    opts:["High‑sugar lozenges","Topical fluoride and saliva substitutes","Avoid water sipping","Stop oral hygiene to reduce irritation"],
    correct:1,
    explain:"Fluoride, saliva substitutes, and sialogogues (e.g., pilocarpine) are recommended."
  },
  {
    q:"Zinc sulfate (≈220 mg twice daily) during RT has been suggested to help:",
    opts:["Prevent osteoradionecrosis","Improve taste recovery","Increase enamel hardness","Reduce mucositis severity"],
    correct:1,
    explain:"Zinc supplementation may support taste recovery."
  },
  {
    q:"In the cell cycle, variability between cell types is greatest for which phase length?",
    opts:["M phase","S phase","G2 phase","G1 phase"],
    correct:3,
    explain:"Lecture table notes G1 duration varies most across cell types."
  },
  {
    q:"Mandibular dysfunction after RT primarily results from:",
    opts:["TMJ disc perforation only","Muscle fibrosis within the radiation field","Acute edema only","Dental occlusion changes solely"],
    correct:1,
    explain:"Fibrosis of masticatory muscles reduces mouth opening and function."
  },
  {
    q:"Which sequence best summarizes the long‑term vascular mechanism of late effects?",
    opts:["Vasodilation → hyperperfusion → regeneration","Capillary swelling/necrosis → permeability ↑ → perivascular fibrosis → impaired nutrition/waste removal → cell death","Endothelial proliferation → angiogenesis → hyperoxia","Arteriolar spasm → immediate necrosis"],
    correct:1,
    explain:"Endothelial injury and fibrosis compromise tissue oxygenation and healing."
  }
];

const tfs = [
  { q:"About two‑thirds of harmful radiation effects in tissues are mediated by indirect action.", answer:true, explain:"Water radiolysis predominates in soft tissue." },
  { q:"Hydroxyl radicals (OH·) are less important than hydrogen radicals (H·) in causing tissue damage.", answer:false, explain:"OH· is more reactive and damaging." },
  { q:"Vegetative intermitotic cells, such as basal oral mucosal cells, are among the most radiosensitive.", answer:true, explain:"They divide frequently and have long mitotic futures." },
  { q:"Fixed post‑mitotic cells like neurons are highly radiosensitive.", answer:false, explain:"These are among the most radioresistant." },
  { q:"Chromosome‑type aberrations arise when irradiation precedes DNA replication.", answer:true, explain:"Exposure in G1/early S → both arms involved." },
  { q:"Organelles in the cytoplasm typically show damage at doses around 30–50 Gy.", answer:true, explain:"Higher doses required compared with nuclear DNA." },
  { q:"Taste disturbances usually begin within the first 48 hours of head and neck RT and are permanent in all cases.", answer:false, explain:"They generally start in week 2–3 and often recover in 2–4 months." },
  { q:"Serous acini of the parotid gland are more radiosensitive than mucous acini.", answer:true, explain:"Parotid serous cells are most sensitive." },
  { q:"Xerostomia after RT increases buffering capacity and remineralization.", answer:false, explain:"Buffering and remineralization decrease; risk of caries increases." },
  { q:"Osteoradionecrosis is linked to a hypovascular, hypocellular, hypoxic bone state.", answer:true, explain:"Vascular damage and fibrosis impair healing." },
  { q:"Pre‑RT management should include atraumatic extraction of hopeless teeth and caries control.", answer:true, explain:"Standard preventive approach to reduce ORN risk." },
  { q:"Radiation caries typically presents only as interproximal lesions without cervical involvement.", answer:false, explain:"Cervical dentin/cementum and dark crown patterns are characteristic." }
];

const saqs = [
  // 1) Direct Answer (very short)
  { q: "Define stochastic effect in radiation biology.", a: "Effect with no threshold; probability (not severity) increases with dose (e.g., cancer)." },
  // 2) List/Enumeration (numbered)
  { q: "List three sequelae of oral mucositis during head & neck RT.", a: "1) Severe pain  2) ↑ Infection risk (local/systemic)  3) Compromised oral/pharyngeal function ± bleeding." },
  // 3) Comparison (table + numbered)
  { q: "Compare chromatid vs. chromosome aberrations (timing & involvement).", a: `<table style="width:100%"><thead><tr><th>#</th><th>Feature</th><th>Chromatid</th><th>Chromosome</th></tr></thead><tbody><tr><td>1</td><td>Cell‑cycle timing</td><td>Mid/late S or G2</td><td>G1 or early S</td></tr><tr><td>2</td><td>Extent</td><td>One arm affected</td><td>Both arms affected</td></tr><tr><td>3</td><td>Repair outcome</td><td>Often repaired/unrecognized</td><td>Often misrepaired → mutation</td></tr></tbody></table>` }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
 tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
