<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 3</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (built from slides) -----------
const mcqs = [
  {
    q: "Radiation Biology is best defined as:",
    opts: [
      "Study of effects of ionizing radiation on living systems",
      "Study of x-ray machine design",
      "Study of dental materials under heat",
      "Study of imaging interpretation only"
    ],
    correct: 0,
    explain: "Slide: 'Radiation Biology is Study of effects of Ionizing Radiation on living system'."
  },
  {
    q: "According to the by-stander effect theory, radiation damage can occur in:",
    opts: [
      "Only the cell directly ionized",
      "Cells neighboring the hit cell via cell–cell/matrix signaling",
      "Only non-dividing cells",
      "Only tissues with high oxygen content"
    ],
    correct: 1,
    explain: "Current theory: free radicals trigger communication to damage cells not directly hit."
  },
  {
    q: "Which of the following is a deterministic effect?",
    opts: [
      "Radiation-induced cancer",
      "Radiation mucositis",
      "Genetic mutation in offspring",
      "Stochastic DNA point mutation"
    ],
    correct: 1,
    explain: "Deterministic = definitive at sufficiently high dose; example: mucositis."
  },
  {
    q: "The initial interaction between ionizing radiation and tissues occurs within:",
    opts: ["10^-3 s","10^-6 s","10^-10 s","10^-13 s"],
    correct: 3,
    explain: "Radiation chemistry: initial interaction ~10^-13 seconds."
  },
  {
    q: "The biological effects of ionizing radiation on cells may persist for:",
    opts: ["Only seconds","Only hours","Hours to generations","Only the lifetime of the person exposed"],
    correct: 2,
    explain: "Effects may persist for hours, decades, or generations."
  },
  {
    q: "Direct effect of radiation refers to:",
    opts: [
      "Ionization of water producing free radicals",
      "Ionization of biologic molecules by photon or secondary electron",
      "Heat deposition in tissue only",
      "Excitation without ionization"
    ],
    correct: 1,
    explain: "Direct = energy ionizes biologic molecule."
  },
  {
    q: "Approximately what proportion of radiation effects result from direct interaction?",
    opts: ["1/3","1/2","2/3","3/4"],
    correct: 0,
    explain: "Only about one-third of effects are via direct interaction."
  },
  {
    q: "Which statement about indirect effects is TRUE?",
    opts: [
      "They account for about one-third of harmful effects",
      "They primarily arise from radiolysis of water forming H and OH radicals",
      "They do not involve free radicals",
      "They are limited to nuclear DNA"
    ],
    correct: 1,
    explain: "About two-thirds of harmful effects are indirect via water radiolysis producing H• and OH•."
  },
  {
    q: "The free radical considered more important in tissue damage is:",
    opts: ["Hydrogen radical (H•)","Hydroxyl radical (OH•)","Superoxide anion only","Nitric oxide"],
    correct: 1,
    explain: "Slides emphasize hydroxyl radical as more important."
  },
  {
    q: "Free radicals quickly stabilize by which processes?",
    opts: [
      "Ion-pair formation and hydration",
      "Dissociation or cross-linking",
      "Polymerization only",
      "Beta decay"
    ],
    correct: 1,
    explain: "Sequalae include dissociation and cross-linking."
  },
  {
    q: "Cell radiosensitivity generally increases with:",
    opts: [
      "Lower mitotic rate and high specialization",
      "High mitotic rate and primitive state",
      "Terminal differentiation",
      "Absence of future mitotic potential"
    ],
    correct: 1,
    explain: "Depends on mitotic rate, future division potential, and primitiveness."
  },
  {
    q: "Which group is MOST radiosensitive?",
    opts: [
      "Fixed post-mitotic cells",
      "Reverting post-mitotic cells",
      "Vegetative intermitotic cells",
      "Differentiating intermitotic cells"
    ],
    correct: 2,
    explain: "Vegetative intermitotic cells divide regularly with long mitotic future."
  },
  {
    q: "Differentiating intermitotic cells are characterized by:",
    opts: [
      "No division capability",
      "Frequent division with no differentiation",
      "Less radiosensitive; divide less often with some differentiation",
      "Most resistant cells in the body"
    ],
    correct: 2,
    explain: "They divide less often and undergo some differentiation (e.g., spermatocytes)."
  },
  {
    q: "Which of the following are examples of multipotential connective tissue cells?",
    opts: [
      "Neurons and myocytes",
      "Vascular endothelial cells and fibroblasts",
      "Basal cells of oral mucosa",
      "Erythrocytes"
    ],
    correct: 1,
    explain: "These have intermediate radiosensitivity and divide in response to demand."
  },
  {
    q: "Reverting post‑mitotic cells are best described as:",
    opts: [
      "Highly differentiated, never divide",
      "Infrequently dividing, specialized; relatively radioresistant",
      "Rapidly dividing precursors",
      "Undifferentiated stem cells only"
    ],
    correct: 1,
    explain: "Examples: salivary acinar/ductal cells; parenchyma of pancreas, liver, kidney, thyroid."
  },
  {
    q: "Which is a FIXED post‑mitotic cell?",
    opts: ["Basal oral epithelial cell","Neuron","Spermatogonia","Vascular endothelial cell"],
    correct: 1,
    explain: "Fixed post-mitotic cells (neurons, striated muscle, mature squamous epithelium, erythrocytes) are most resistant."
  },
  {
    q: "Which tissue is in the HIGH radiosensitivity category?",
    opts: ["Optic lens","Lymphoid organs","Liver","Skeletal muscle"],
    correct: 1,
    explain: "High: lymphoid organ, bone marrow, testes, intestine, mucous membrane."
  },
  {
    q: "Radiation damage to DNA can lead to:",
    opts: ["Enhanced mitosis with no risk","Only transient enzyme changes","Mutation, carcinogenesis, and cell death","Exclusive RNA degradation"],
    correct: 2,
    explain: "Nucleic acid damage has these downstream consequences."
  },
  {
    q: "Protein damage from radiation commonly involves:",
    opts: [
      "Formation of new peptide bonds",
      "Disruption of hydrogen/disulfide bonds altering enzyme systems",
      "Exclusive nucleophilic substitution",
      "Only primary structure changes with no functional effect"
    ],
    correct: 1,
    explain: "Slides: changes in secondary/tertiary structure; disrupt H and disulfide bonds; alter enzymes."
  },
  {
    q: "The MOST radiosensitive target within the cell nucleus is:",
    opts: ["Cytoplasmic membrane","Mitochondrial RNA","DNA","Golgi apparatus"],
    correct: 2,
    explain: "DNA is the most sensitive site; damage includes single/double-strand breaks and cross-linking."
  },
  {
    q: "Chromatid aberrations occur when exposure is in:",
    opts: ["G1/early S (before replication)","G2 or mid/late S (after DNA synthesis)","M phase only","G0 only"],
    correct: 1,
    explain: "Chromatid aberration: exposure after DNA synthesis; one chromatid arm affected."
  },
  {
    q: "Chromosome aberrations occur when radiation exposure is in:",
    opts: ["G1 or early S (before DNA replication)","G2 only","Late M phase","Any phase with equal probability"],
    correct: 0,
    explain: "Before replication both arms of the chromosome are affected."
  },
  {
    q: "Which statement about repair is CORRECT?",
    opts: [
      "Chromosome aberrations are typically fully repaired",
      "Chromatid aberrations go unrecognized; chromosome aberrations may persist leading to mutation",
      "Neither type is ever repaired",
      "Chromatid aberrations always cause lethality"
    ],
    correct: 1,
    explain: "Slides: chromatid aberrations can be biologically repaired/unrecognized; chromosome aberrations not repaired or misrepaired."
  },
  {
    q: "Compared with the nucleus, cytoplasmic organelles generally require approximately what dose to show radiation damage?",
    opts: ["<1 Gy","5–10 Gy","30–50 Gy",">200 Gy"],
    correct: 2,
    explain: "Cytoplasmic changes require higher doses (~30–50 Gy)."
  },
  {
    q: "Early effects on humans from very high dose delivered quickly (e.g., cancer radiotherapy) are:",
    opts: [
      "Stochastic only",
      "Deterministic and include hematologic, GI, CNS syndromes",
      "Only genetic damage",
      "Only delayed skin changes"
    ],
    correct: 1,
    explain: "Early deterministic effects include tissue, hematologic, GI, CNS syndromes."
  },
  {
    q: "Late effects from long-term low doses (e.g., diagnostic radiation) may include all EXCEPT:",
    opts: ["Leukemia","Bone cancer","Cytogenic damage","Acute CNS syndrome"],
    correct: 3,
    explain: "Late effects list includes leukemia, bone/breast/thyroid cancers, local tissue/genetic/cytogenic damage, lifespan shortening."
  },
  {
    q: "Long-term tissue injury after irradiation primarily results from damage to:",
    opts: ["Large arteries","Fine vasculature with fibrosis and impaired nutrition","Lymphatic ducts only","Cartilage dehydration"],
    correct: 1,
    explain: "Slides: long-term effects depend on the extent of damage to fine vasculature leading to fibrosis and hypoxia."
  },
  {
    q: "Regarding oral mucositis during head & neck radiotherapy, which is TRUE?",
    opts: [
      "Basal layer cells are radioresistant",
      "Breakdown with pseudomembrane typically begins by end of second week",
      "Healing is complete within 1 week",
      "No risk of infection"
    ],
    correct: 1,
    explain: "Basal layer radiosensitive; pseudomembrane by ~2nd week; healing completes by ~2 months."
  },
  {
    q: "Taste dysfunction during therapy usually:",
    opts: [
      "Occurs in week 2–3 and reverts in 2–4 months",
      "Occurs only after treatment ends and is permanent always",
      "Is unrelated to salivary flow",
      "Is prevented by fluoride alone"
    ],
    correct: 0,
    explain: "Slides: affected in 2nd–3rd week; usually recovers in 2–4 months; very high doses can cause permanent loss."
  },
  {
    q: "Which regimen is cited as potentially useful for taste recovery?",
    opts: [
      "Calcium carbonate 500 mg daily",
      "Zinc sulfate 220 mg twice daily",
      "Vitamin C 1 g hourly",
      "Sodium fluoride 2% rinse hourly"
    ],
    correct: 1,
    explain: "Slides mention zinc sulfate 220 mg twice daily."
  },
];

const tfs = [
  { q: "Two‑thirds of harmful radiation effects are due to direct action on biomolecules.", answer: false, explain: "About two‑thirds are indirect via water radiolysis." },
  { q: "Hydroxyl radicals are considered more important than hydrogen radicals in tissue damage.", answer: true, explain: "Slides emphasize OH• significance." },
  { q: "Fixed post‑mitotic cells are the most radiosensitive class of cells.", answer: false, explain: "They are the most resistant." },
  { q: "The parotid gland is more radiosensitive than the submandibular gland.", answer: true, explain: "Parotid (serous) > submandibular/sublingual." },
  { q: "Chromosome aberrations arise when exposure occurs after DNA synthesis in G2.", answer: false, explain: "After DNA synthesis → chromatid aberration; before replication (G1/early S) → chromosome aberration." },
  { q: "Cytoplasmic organelles generally require around 30–50 Gy to show radiation damage.", answer: true, explain: "Slides specify 30–50 Gy." },
  { q: "Radiation caries can result from hyposalivation and increased viscosity.", answer: true, explain: "Listed among causes of radiation caries." },
  { q: "Oral mucositis typically heals completely within two months after therapy ends.", answer: true, explain: "Slides: healing completes by ~2 months." },
  { q: "Taste usually reverts to normal within 2–4 months after being affected in weeks 2–3.", answer: true, explain: "Slides: recovery 2–4 months; very high doses may cause permanence." }
];

const saqs = [
  // 1. Direct Answer
  {
    q: "Define Radiation Biology.",
    a: "Study of the effects of ionizing radiation on living systems."
  },
  // 2. List / Enumeration
  {
    q: "List five late effects associated with long‑term low‑dose radiation.",
    a: "1) Leukemia 2) Bone cancer 3) Breast cancer 4) Thyroid cancer 5) Genetic/cytogenic damage"
  },
  // 3. Comparison (numbered table)
  {
    q: "Compare chromatid vs chromosome aberrations (timing, structures affected, repair).",
    a: `<table style="width:100%;border-collapse:collapse">
          <tr><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">#</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Chromatid aberration</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Chromosome aberration</th></tr>
          <tr><td>1</td><td>Exposure after DNA synthesis (G2/mid‑late S)</td><td>Exposure before DNA replication (G1/early S)</td></tr>
          <tr><td>2</td><td>Affects one chromatid/arm</td><td>Affects both arms of chromosome</td></tr>
          <tr><td>3</td><td>Often repaired/unrecognized</td><td>Not repaired or misrepaired → mutation</td></tr>
        </table>`
  },
  // 4. Case-based Scenario
  {
    q: "A head‑and‑neck cancer patient post‑radiotherapy reports dry mouth, thick saliva, candidiasis and difficulty swallowing. Name two helpful managements.",
    a: "Good oral hygiene; saliva substitutes/sipping water; sialogogues (e.g., pilocarpine 15 mg/day or bethanechol 75–200 mg/day)."
  },
  // 5. Direct Answer
  {
    q: "What is the approximate time scale of the initial interaction between ionizing radiation and tissues?",
    a: "About 10^−13 seconds."
  },
  // 6. List / Enumeration (caries causes)
  {
    q: "Enumerate four contributing factors to radiation caries.",
    a: "1) Hyposalivation/increased viscosity 2) Loss of buffering capacity 3) Loss of remineralizing potential 4) Shift to more acidogenic flora"
  }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
