<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 1 &amp; 2</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لَا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from "RAD 1 & 2.pdf") -----------
const mcqs = [
  { q: "Who discovered X‑rays and when?", opts:["Marie Curie in 1903","Sir Wilhelm Conrad Roentgen on Nov 8, 1895","Henri Becquerel in 1896","Thomas Edison in 1894"], correct:1, explain:"Roentgen discovered X‑rays on Friday, Nov 8, 1895; he's called the Father of Radiology." },
  { q: "In Bohr's atomic model (1913), electrons revolve in shells because of the balance between:", opts:["Magnetic force and gravity","Electrostatic attraction and centrifugal force","Thermal agitation and friction","Nuclear strong force and gravity"], correct:1, explain:"Electrostatic attraction to the nucleus is balanced by centrifugal force of electron motion." },
  { q: "Maximum number of electron shells typically described for atoms in dental radiology notes is:", opts:["4 (K–N)","5 (K–O)","7 (K–Q)","9 (K–S)"], correct:2, explain:"K, L, M, N, O, P, Q represent up to seven shells." },
  { q: "The K‑shell can hold how many electrons?", opts:["2","8","18","32"], correct:0, explain:"Capacities: K=2, L=8, M=18, N=32…" },
  { q: "Ionization refers to:", opts:["Transfer of heat to an atom","Conversion of an atom into an ion by gaining or losing electrons","Fusion of two atoms into a molecule","Excitation without electron removal"], correct:1, explain:"Ionization is converting an atom into an ion via electron loss or gain." },
  { q: "Which statement about electromagnetic radiation is TRUE?", opts:["It requires a medium to travel","It consists of coupled electric and magnetic fields moving through space","It always has mass","It cannot be ionizing"], correct:1, explain:"EMR propagates as coupled electric and magnetic fields; X‑rays are ionizing EMR." },
  { q: "If wavelength decreases for waves traveling at constant speed, frequency:", opts:["Decreases","Increases","Becomes zero","Is unchanged"], correct:1, explain:"Shorter wavelength → higher frequency (inverse relationship)." },
  { q: "Which is NOT a property of X‑rays mentioned?", opts:["Travel at the speed of light","Have no mass and no charge","Can be focused to a pinpoint by lenses","Travel in straight lines"], correct:2, explain:"X‑ray beams cannot be focused to a point." },
  { q: "Typical intraoral unit settings include:", opts:["20–30 kVp and 1–2 mA","60–70 kVp and 7–10 mA","90–110 kVp and 30 mA","30–40 kVp and 20 mA"], correct:1, explain:"Notes specify tube voltage 60–70 kVp and tube current ~7–10 mA." },
  { q: "Exposure time primarily controls:", opts:["Beam quality (energy)","Quantity of X‑rays produced","Focal spot size","Filtration thickness"], correct:1, explain:"Exposure time controls the number of photons (quantity)." },
  { q: "The position-indicating device (PID) does all EXCEPT:", opts:["Aim the X‑ray beam","Shape the X‑ray beam","Eliminate all scatter even if unlined","Indicate vertical angulation via angle meter"], correct:2, explain:"Lead‑lined PIDs reduce but do not claim to eliminate all scatter; unlined cones cause scatter." },
  { q: "Leaded‑glass housing (borosilicate) function:", opts:["Focus photons","Prevent X‑rays escaping except at window","Generate electrons","Measure exposure time"], correct:1, explain:"Housing prevents escape in all directions except the window." },
  { q: "Cathode filament is made of _____ and the focusing cup is _____:", opts:["Copper; tungsten","Tungsten; molybdenum","Molybdenum; tungsten","Tungsten; copper"], correct:1, explain:"Filament—tungsten; focusing cup—molybdenum." },
  { q: "Thermionic emission occurs when:", opts:["Anode rotates to spread heat","Heated filament releases electrons that form a cloud","X‑ray photons eject inner electrons","Transformer increases line voltage"], correct:1, explain:"Heating the filament liberates electrons around it (space charge)." },
  { q: "The anode target is _____ embedded in a _____ block:", opts:["Copper; tungsten","Tungsten; copper","Molybdenum; tungsten","Graphite; molybdenum"], correct:1, explain:"Tungsten target in a copper stem/block for heat dissipation." },
  { q: "Smaller focal spot results in:", opts:["Sharper image","More penumbra","Lower spatial resolution","No change in sharpness"], correct:0, explain:"Smaller focal spot increases image sharpness; achieved via line‑focus principle." },
  { q: "Line‑focus principle: target is set at approximately:", opts:["5–10° to the electron beam","17–20° to the electron beam","30–45° to the electron beam","60–75° to the electron beam"], correct:1, explain:"Notes specify ~17–20° to reduce effective focal spot size." },
  { q: "Which transformer protects the filament by reducing voltage?", opts:["Autotransformer","Step‑up transformer","Step‑down transformer","Isolation transformer"], correct:2, explain:"Filament current passes through a step‑down transformer." },
  { q: "Which process chiefly explains continuous X‑ray spectrum in dental units?", opts:["Compton scattering","Bremsstrahlung (braking) radiation","Pair production","Coherent scattering"], correct:1, explain:"Bremsstrahlung from deceleration of electrons at the target dominates." },
  { q: "A 'direct‑hit' Bremsstrahlung event yields:", opts:["Many low‑energy photons","A single high‑energy photon from full KE transfer","Only heat without photons","Characteristic radiation"], correct:1, explain:"A rare direct nucleus hit can convert most KE into a single photon." },
  { q: "Characteristic radiation in a tungsten target arises when:", opts:["Outer electron is excited and re‑emits same frequency","Incident electron ejects an inner‑shell electron and a higher‑shell electron drops to fill the vacancy","Nucleus absorbs the photon directly","Electrons spiral continuously toward nucleus"], correct:1, explain:"Inner‑shell ionization followed by shell transition emits a photon of characteristic energy." },
  { q: "Increasing mA primarily increases:", opts:["Photon energy","Number of electrons boiled off and thus photon quantity","Filtration thickness","Beam collimation"], correct:1, explain:"mA heats the filament more → more electrons → more photons (quantity)." },
  { q: "Increasing kVp primarily increases:", opts:["Beam quantity only","Beam energy/penetration (quality)","Focal spot size","Filtration"], correct:1, explain:"kVp controls beam quality (penetrating power)." },
  { q: "Total filtration required for intraoral units:", opts:["0.5 mm Al regardless of kVp","1.5 mm Al up to 70 kVp; 2.5 mm Al above 70 kVp","2.5 mm Al up to 70 kVp; 1.5 mm Al above 70 kVp","No filtration if collimated"], correct:1, explain:"Notes list 1.5 mm Al ≤70 kVp; 2.5 mm Al >70 kVp." },
  { q: "Rectangular collimation at the skin (~3.5×4.5 cm) can:", opts:["Increase exposure by 60%","Reduce exposure by about 60%","Have no effect on exposure","Eliminate need for filtration"], correct:1, explain:"Rectangular beam limiting approximately 60% exposure reduction is cited." },
  { q: "Inverse square law correctly expressed as:", opts:["I₁/I₂ = D₁/D₂","I₁/I₂ = (D₂/D₁)²","I₁/I₂ = (D₁·D₂)","I₁/I₂ = (D₁/D₂)"], correct:1, explain:"Beam intensity inversely proportional to square of distance." },
  { q: "Coherent (Thomson) scattering involves:", opts:["High‑energy inner‑shell ejection","Photon passing near outer electron, exciting atom, re‑emission with same energy but altered direction","Pair production","Complete absorption without scatter"], correct:1, explain:"Low‑energy interaction producing direction‑changed photon of same energy." },
  { q: "Photoelectric effect results in:", opts:["Only direction change","Ejection of a bound (usually K‑shell) electron and complete absorption of the photon","Creation of two photons","No ionization"], correct:1, explain:"Photon energy is used to eject an inner electron; photon ceases to exist." },
  { q: "Compton scattering is characterized by:", opts:["Inner‑shell interactions only","Outer‑shell electron ejection and scattered photon continuing with reduced energy","No dose contribution","Photon energy increase"], correct:1, explain:"Outer‑shell interaction → recoil electron + scattered photon causing further ionizations." },
  { q: "Which component shapes and limits the beam within the tubehead?", opts:["Aluminum discs","Lead collimator","Insulating oil","Angle meter"], correct:1, explain:"Lead collimators define beam size at exit." },
  { q: "Which statement about exposure time is MOST accurate?", opts:["It affects quality only","Doubling exposure time doubles photon number (all else equal)","It changes focal spot size","It is independent of mA"], correct:1, explain:"Quantity is proportional to time for constant mA and kVp." }
];

const tfs = [
  { q:"X‑ray beams can be focused to a point using convex lenses.", answer:false, explain:"X‑ray beams cannot be brought to a geometric focus by lenses." },
  { q:"The focusing cup is typically made of molybdenum.", answer:true, explain:"Molybdenum focusing cup directs electrons toward the target." },
  { q:"Increasing kVp primarily increases beam penetration (quality).", answer:true, explain:"kVp controls photon energy spectrum." },
  { q:"mA changes have no effect on the number of electrons boiled off the filament.", answer:false, explain:"Higher mA heats the filament, releasing more electrons." },
  { q:"Rectangular collimation reduces patient exposure compared with round cones.", answer:true, explain:"Approximate reduction ~60% at the skin." },
  { q:"Total filtration required above 70 kVp is 1.0 mm Al.", answer:false, explain:"Above 70 kVp, total filtration should be ~2.5 mm Al." },
  { q:"Bremsstrahlung radiation arises from deceleration of electrons in the target field.", answer:true, explain:"Electron braking near nuclei emits photons across a spectrum." },
  { q:"Characteristic radiation requires ejection of an inner‑shell electron.", answer:true, explain:"Vacancy filled by outer electron releases a discrete‑energy photon." },
  { q:"Coherent scattering changes photon direction without ionization of the atom.", answer:true, explain:"Atom is excited then re‑emits a photon of same energy; no ejection." },
  { q:"Photoelectric absorption results in photon scatter with unchanged energy.", answer:false, explain:"Photoelectric effect absorbs the photon entirely; no scattered photon of same energy." },
  { q:"Inverse square law states intensity is directly proportional to distance squared.", answer:false, explain:"It is inversely proportional to the square of distance." },
  { q:"Typical intraoral tube voltage range is about 60–70 kVp.", answer:true, explain:"As specified in the lecture notes." }
];

const saqs = [
  // 1) Direct Answer (very short)
  { q: "Briefly define ionization in the context of dental radiology.", a: "Conversion of a neutral atom to an ion by loss or gain of an electron." },
  // 2) List / Enumeration (numbered, very short)
  { q: "List three primary factors that control the X‑ray beam at the control panel.", a: "1) Tube voltage (kVp) – quality. 2) Tube current (mA) – quantity. 3) Exposure time (s) – quantity." },
  // 3) Comparison (table + numbered, very short)
  { q: "Compare Photoelectric effect and Compton scatter in diagnostic X‑ray range.", a: `
    <table style="width:100%;border-collapse:collapse">
      <thead>
        <tr>
          <th style="border:1px solid rgba(255,255,255,0.25);padding:6px">#</th>
          <th style="border:1px solid rgba(255,255,255,0.25);padding:6px">Photoelectric</th>
          <th style="border:1px solid rgba(255,255,255,0.25);padding:6px">Compton</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="border:1px solid rgba(255,255,255,0.25);padding:6px">1</td>
          <td style="border:1px solid rgba(255,255,255,0.25);padding:6px">Inner‑shell ejection; photon absorbed</td>
          <td style="border:1px solid rgba(255,255,255,0.25);padding:6px">Outer‑shell ejection; photon scattered</td>
        </tr>
        <tr>
          <td style="border:1px solid rgba(255,255,255,0.25);padding:6px">2</td>
          <td style="border:1px solid rgba(255,255,255,0.25);padding:6px">Contributes to image contrast</td>
          <td style="border:1px solid rgba(255,255,255,0.25);padding:6px">Contributes to fog and dose</td>
        </tr>
        <tr>
          <td style="border:1px solid rgba(255,255,255,0.25);padding:6px">3</td>
          <td style="border:1px solid rgba(255,255,255,0.25);padding:6px">More probable with high Z and lower kVp</td>
          <td style="border:1px solid rgba(255,255,255,0.25);padding:6px">Dominates in soft tissue at dental kVp</td>
        </tr>
      </tbody>
    </table>
  `}
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
