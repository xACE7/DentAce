<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 1-2</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data injected from lecture slides -----------
const mcqs = [
  { q: "Who discovered X-rays, marking the birth of radiology?", opts:["Henri Becquerel","James Clerk Maxwell","Sir Wilhelm Conrad Röntgen","Max Planck"], correct:2, explain:"Röntgen discovered X-rays on Nov 8, 1895, earning the title 'Father of Radiology'." },
  { q: "According to Bohr’s atomic model (1913), electrons:", opts:["are embedded in a positive 'pudding'","revolve in defined shells around a central nucleus","are stationary around the nucleus","occupy only one shell per atom"], correct:1, explain:"Bohr described electrons orbiting the nucleus in discrete shells." },
  { q: "Maximum number of electron shells in an atom (named K to Q) is:", opts:["5","6","7","8"], correct:2, explain:"Slides note up to 7 shells: K, L, M, N, O, P, Q." },
  { q: "How many electrons can the K-shell hold?", opts:["2","8","18","32"], correct:0, explain:"Shell capacities given: K-2, L-8, M-18, N-32 …" },
  { q: "Which two forces keep electrons in orbit around the nucleus?", opts:["Magnetic & gravitational","Electrostatic & centrifugal","Nuclear strong & weak","Frictional & elastic"], correct:1, explain:"Electrostatic attraction and centrifugal force balance keep electrons in orbit." },
  { q: "A molecule is formed primarily by:", opts:["alpha decay","transfer or sharing of outer-shell electrons","neutron capture","fusion of nuclei"], correct:1, explain:"Slides: molecules form by transfer or sharing of outer-shell electrons." },
  { q: "Ionization is:", opts:["production of visible light","conversion of an atom into an ion by losing/gaining electrons","spontaneous nuclear fission","pair production"], correct:1, explain:"Defined as converting an atom into an ion via electron removal/addition." },
  { q: "Ionizing radiation is capable of:", opts:["increasing atomic mass","producing ions by removing or adding electrons","changing proton number","cooling the target"], correct:1, explain:"It produces ions by electron removal/addition." },
  { q: "Which of the following is NOT electromagnetic radiation?", opts:["Gamma rays","Radio waves","Alpha particles","X-rays"], correct:2, explain:"Alpha particles are particulate radiation; the others are electromagnetic." },
  { q: "If wavelength decreases, what happens to frequency and energy?", opts:["Both decrease","Frequency increases but energy decreases","Both increase","Frequency increases and energy increases"], correct:3, explain:"Shorter wavelength ⇒ higher frequency and greater photon energy." },
  { q: "X-rays travel:", opts:["slower than sound","at the speed of light (≈3×10^8 m/s)","at variable speeds depending on medium","only in vacuum"], correct:1, explain:"Slides specify speed of light." },
  { q: "An X-ray beam:", opts:["can be focused to a point with lenses","cannot be focused to a point","curves with Earth's gravity","needs air to propagate"], correct:1, explain:"Slides: an X-ray beam cannot be focused to a point." },
  { q: "Typical intraoral control-panel tube voltage (kVp) setting is:", opts:["30–40 kVp","50–55 kVp","60–70 kVp","85–100 kVp"], correct:2, explain:"Slides: most units 60–70 kVp." },
  { q: "Typical tube current (mA) for intraoral units is:", opts:["1–3 mA","4–6 mA","7–10 mA","15–20 mA"], correct:2, explain:"Slides: 7–10 mA." },
  { q: "Exposure time primarily controls the:", opts:["beam quality","beam quantity","focal spot size","line voltage"], correct:1, explain:"Exposure time determines quantity of exposure (number of photons)." },
  { q: "Aluminum discs in the tube head are used for:", opts:["collimation","beam hardening by filtration","magnification","scatter production"], correct:1, explain:"They remove low-energy photons (filtration)." },
  { q: "Rectangular collimation at the skin (≈3.5×4.5 cm) typically:", opts:["increases exposure by ~60%","reduces exposure by ~60%","has no effect on dose","is not permitted"], correct:1, explain:"Slides: rectangular collimation reduces exposure ≈60%." },
  { q: "The angle meter on an X-ray unit indicates the beam angle in the:", opts:["horizontal plane","vertical plane","axial plane","sagittal plane only"], correct:1, explain:"Slides: angle meter indicates vertical beam angle." },
  { q: "The cathode assembly consists of:", opts:["tungsten target in copper","tungsten filament within a molybdenum focusing cup","nickel filament in graphite","molybdenum target in tungsten cup"], correct:1, explain:"Filament is tungsten; focusing cup is molybdenum." },
  { q: "Thermionic emission refers to:", opts:["X-ray emission from target","electron release from a heated filament","heat loss through the copper stem","photon scatter in tissue"], correct:1, explain:"Heating the filament releases electrons that form the electron cloud." },
  { q: "Primary role of the copper stem at the anode is to:", opts:["produce X-rays","collimate the beam","dissipate heat from the tungsten target","filter low-energy photons"], correct:2, explain:"Copper conducts heat away from the target." },
  { q: "Smaller focal spot results in:", opts:["greater blur","sharper image","no change in sharpness","more patient dose only"], correct:1, explain:"Slides: smaller focal spot → sharper image (line-focus principle 17–20°)." },
  { q: "The step-down transformer is in the ______ circuit and is determined by the ____ setting.", opts:["tube; kVp","filament; mA","high-voltage; exposure time","rectification; filtration"], correct:1, explain:"Filament (low-voltage) circuit uses a step-down transformer; set by mA." },
  { q: "The step-up transformer is controlled by the:", opts:["mA setting","kVp setting","exposure time","collimator size"], correct:1, explain:"High-voltage (step-up) is controlled by kVp." },
  { q: "Bremsstrahlung 'direct hit' interaction produces:", opts:["many low-energy photons","no photons","a single high-energy X-ray photon","only heat"], correct:2, explain:"A direct hit can convert nearly all kinetic energy into one photon." },
  { q: "Characteristic radiation originates when:", opts:["outer-shell electron is excited and re-emits same energy","an inner-shell electron is ejected and an outer electron fills the vacancy","electron misses the nucleus and slows down","photons are reflected off the target"], correct:1, explain:"Inner-shell vacancy filled by outer electron releases a characteristic X-ray." },
  { q: "Which factor primarily controls X-ray beam QUALITY?", opts:["mA","exposure time","kVp (and filtration)","focal spot size"], correct:2, explain:"Quality (penetration) depends on kVp and filtration; quantity on mA/time." },
  { q: "Total filtration required for units operating at ≤70 kVp is:", opts:["0.2 mm Al eq","1.0 mm Al eq","1.5 mm Al eq","2.5 mm Al eq"], correct:2, explain:"Slides: inherent ≈0.2 mm Al; total required 1.5 mm up to 70 kVp." },
  { q: ">70 kVp, the minimum total filtration must be:", opts:["1.0 mm Al eq","1.5 mm Al eq","2.0 mm Al eq","2.5 mm Al eq"], correct:3, explain:"Slides: 2.5 mm Al above 70 kVp." },
  { q: "According to the inverse square law, X-ray intensity is:", opts:["directly proportional to distance","inversely proportional to distance","inversely proportional to the square of distance","unrelated to distance"], correct:2, explain:"I ∝ 1/d²." }
];

const tfs = [
  { q:"X-rays have mass and electric charge.", answer:false, explain:"Slides: X-rays have no mass, weight, or charge." },
  { q:"Inherent filtration from glass and oil is about 0.2 mm Al equivalent.", answer:true, explain:"Given as ≈0.2 mm Al eq before added filtration." },
  { q:"Collimation controls the size and shape of the X-ray beam.", answer:true, explain:"Definition provided on slides." },
  { q:"In the photoelectric effect, the incident photon is completely absorbed.", answer:true, explain:"Photon energy ejects a bound electron; photon ceases to exist." },
  { q:"Coherent (Thomson) scattering changes photon direction without energy loss.", answer:true, explain:"Slides depict same frequency; direction altered." },
  { q:"Compton scattering involves an outer-shell electron and produces a scattered photon.", answer:true, explain:"Photon is deflected and an electron is ejected." },
  { q:"Increasing kVp primarily increases the penetrating quality of the beam.", answer:true, explain:"Slides: kVp controls energy/quality." },
  { q:"Doubling mA approximately doubles the number of X-rays produced.", answer:true, explain:"Slides explicitly state this relation." },
  { q:"Rectangular collimation increases patient dose compared to round.", answer:false, explain:"Rectangular reduces exposure ≈60%." }
];

const saqs = [
  { q: "Define ionization.", a: "Conversion of an atom to an ion by removing or adding an electron." },
  { q: "Name three components found inside the tube head.", a: "1) Metal housing 2) Insulating oil 3) Aluminum filter discs (also: transformer, lead collimator)." },
  { q: "State the speed of X-rays.", a: "Approximately 3×10^8 m/s (speed of light)." },
  { q: "List the total aluminum filtration required at ≤70 kVp and >70 kVp.", a: "≤70 kVp: 1.5 mm Al eq. >70 kVp: 2.5 mm Al eq." },
  { q: "Compare the three main interactions of diagnostic X-rays with matter.", a: "<table style=\"width:100%\"><tr><th>#</th><th>Interaction</th><th>Key Features</th></tr><tr><td>1</td><td>Coherent</td><td>Low energy; no ionization; direction changes; same energy.</td></tr><tr><td>2</td><td>Photoelectric</td><td>Inner-shell ejection; photon absorbed; characteristic radiation emitted; contributes to contrast.</td></tr><tr><td>3</td><td>Compton</td><td>Outer-shell ejection; scattered photon continues; major source of scatter.</td></tr></table>" },
  { q: "A student accidentally doubles the mA for an intraoral exposure. What change will be seen on the radiograph, and why?", a: "Image appears darker because more electrons → more X-ray photons (increased quantity)." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
