<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  .opt-btn.correct{border-left:6px solid var(--ok);outline:none;background:rgba(255,255,255,0.03);} 
  .opt-btn.wrong{border-left:6px solid var(--bad);outline:none;background:rgba(255,255,255,0.03);} 
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;} 
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 1-2</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from rad-1-2.pdf) -----------
const mcqs = [
  { q: "Who discovered X-rays and is known as the Father of Radiology?", opts:["Marie Curie","Guglielmo Marconi","Sir Wilhelm Conrad Roentgen","Niels Bohr"], correct:2, explain:"Roentgen discovered X-rays on Nov 8, 1895 and is called the Father of Radiology." },
  { q: "In Bohr's atomic model (1913), electrons:", opts:["reside inside the nucleus","are fixed in space without motion","revolve around the nucleus in discrete shells","move randomly without energy levels"], correct:2, explain:"Bohr proposed electrons revolve in quantized orbits (K, L, M, ...)." },
  { q: "Which statement about protons, neutrons, and electrons is TRUE?", opts:["Electrons carry +1 charge","Neutrons carry -1 charge","Protons have no charge","Electrons are negatively charged"], correct:3, explain:"Electrons are negatively charged; protons are +1; neutrons are neutral." },
  { q: "Maximum number of electron shells in an atom typically considered in dental radiology is:", opts:["4 (K–N)","5 (K–O)","6 (K–P)","7 (K–Q)"], correct:3, explain:"Up to seven shells K to Q are described (K holds 2, L 8, M 18, etc.)." },
  { q: "Electrons are maintained in orbit by two opposing forces. They are:", opts:["Nuclear force and gravity","Electrostatic attraction and centrifugal force","Magnetism and friction","Strong force and weak force"], correct:1, explain:"Electrostatic attraction to nucleus and centrifugal force balance." },
  { q: "Ionization refers to:", opts:["Formation of molecules from atoms","Conversion of an atom into an ion by gaining or losing electrons","Splitting of the nucleus","Excitation of outer electrons without charge change"], correct:1, explain:"Ionization forms ions by removing or adding electrons." },
  { q: "Electromagnetic radiation includes all EXCEPT:", opts:["Radio waves","Visible light","Alpha particles","Gamma rays"], correct:2, explain:"Alpha particles are particulate radiation, not electromagnetic." },
  { q: "Relationship between wavelength (\u03bb) and frequency (f) in EM waves is:", opts:["As \u03bb decreases, f decreases","As \u03bb decreases, f increases","\u03bb and f are independent","As distance increases, \u03bb increases and f constant"], correct:1, explain:"Shorter wavelength means higher frequency and greater energy." },
  { q: "Which is NOT a property of X-rays?", opts:["Have mass and weight","Travel at speed of light","Cannot be focused to a point","Are invisible"], correct:0, explain:"X-rays have no mass or weight; they are invisible, travel at c, and cannot be focused to a point." },
  { q: "Typical intraoral tube voltage (kVp) setting is:", opts:["20–30 kVp","40–50 kVp","60–70 kVp","90–110 kVp"], correct:2, explain:"Most intraoral units operate at 60–70 kVp." },
  { q: "Tube current (mA) primarily controls:", opts:["Beam quality (penetration)","Focal spot size","Beam quantity (number of photons)","Collimation"], correct:2, explain:"mA heats the filament; more electrons = more photons (quantity)." },
  { q: "Exposure time in intraoral radiography primarily controls:", opts:["Beam quality only","Beam quantity","Filtration level","Anode angle"], correct:1, explain:"Longer time = more photons emitted (quantity)." },
  { q: "Which component shapes and aims the x-ray beam?", opts:["Leaded glass housing","Beryllium window","PID (position indicating device)","Step-down transformer"], correct:2, explain:"PID is an open-ended, lead-lined cylinder that shapes/aims the beam." },
  { q: "A rectangular PID reduces exposure by approximately:", opts:["10%","30%","60%","90%"], correct:2, explain:"Rectangular collimation ~60% exposure reduction compared to round." },
  { q: "Leaded glass housing purpose is to:", opts:["Focus the beam to a point","Prevent x-ray escape except at the window","Increase photon energy","Filter low-energy photons"], correct:1, explain:"The housing prevents escape of X-rays in all directions except through the window." },
  { q: "The x-ray tube cathode consists of:", opts:["Tungsten target embedded in copper","Tungsten filament within a molybdenum focusing cup","Lead diaphragm and aluminum discs","Copper stem and glass envelope"], correct:1, explain:"Cathode = tungsten filament inside molybdenum focusing cup." },
  { q: "Thermionic emission is:", opts:["Emission of X-rays from anode","Release of electrons from the heated filament","Emission of photons from aluminum filter","Ionization in patient tissues"], correct:1, explain:"Heating the filament releases electrons (thermionic emission)." },
  { q: "The anode's tungsten target is embedded in copper primarily to:", opts:["Reduce focal spot size","Dissipate heat efficiently","Increase beam filtration","Increase mA"], correct:1, explain:"Copper conducts heat away from the tungsten target." },
  { q: "Line focus principle in dental x-ray tubes uses a target angle approximately:", opts:["0.5\u00b0","5\u00b0","17\u201320\u00b0","45\u00b0"], correct:2, explain:"Target angulation of about 17\u201320\u00b0 yields a small effective focal spot." },
  { q: "Which transformer reduces voltage to protect the filament?",
    opts:["Autotransformer","Step-up transformer","Step-down transformer","Isolation transformer"],
    correct:2, explain:"Step-down transformer lowers voltage for the filament; step-up is controlled by kVp." },
  { q: "Most diagnostic X-ray photons from a tungsten target are produced by:", opts:["Pair production","Bremsstrahlung interactions","Characteristic radiation exclusively","Nuclear transitions"], correct:1, explain:"Bremsstrahlung (braking) accounts for the majority; characteristic contributes a portion." },
  { q: "A 'direct hit' in Bremsstrahlung results in:", opts:["No photon emission","One high-energy photon from full kinetic energy loss","Multiple low-energy photons only","Only characteristic photons"], correct:1, explain:"A rare direct hit converts nearly all kinetic energy into a single photon." },
  { q: "Characteristic radiation arises when:", opts:["Electron passes near nucleus and slows","Outer-shell electron is excited","Inner-shell electron is ejected and vacancy filled","Photon scatters with no energy loss"], correct:2, explain:"Ejection of an inner-shell electron followed by transition releases a characteristic photon." },
  { q: "Which factor primarily increases beam QUALITY (penetration)?",
    opts:["Increasing mA","Increasing kVp","Increasing exposure time","Increasing PID length"],
    correct:1, explain:"kVp controls photon energy (quality); mA/time affect quantity." },
  { q: "Total filtration required for units ABOVE 70 kVp is:", opts:["0.5 mm Al","1.0 mm Al","1.5 mm Al","2.5 mm Al"], correct:3, explain:"Regulatory total filtration above 70 kVp is 2.5 mm Al equivalent." },
  { q: "Collimation is defined as:", opts:["Removal of low-energy photons","Control of beam size and shape","Increase in exposure time","Magnification control"], correct:1, explain:"Collimation limits size/shape to reduce tissue exposure and scatter." },
  { q: "According to the inverse square law, beam intensity is:", opts:["Directly proportional to distance","Inversely proportional to distance","Inversely proportional to the square of distance","Independent of distance"], correct:2, explain:"Intensity \u221d 1/distance^2." },
  { q: "Which interaction with matter contributes most to patient dose (image formation) in the diagnostic range?",
    opts:["Compton scattering","Photoelectric absorption","Coherent scattering","Pair production"],
    correct:1, explain:"Photoelectric absorption is responsible for radiographic contrast but increases dose." },
  { q: "Compton scatter results in:", opts:["Photon absorption with no scatter","Ejected inner-shell electron and no scatter","Ejected outer-shell electron and scattered photon","No ionization"], correct:2, explain:"Compton: outer-shell electron ejected and photon deflected (scatter)." },
  { q: "Coherent (Thomson) scattering is characterized by:", opts:["High-energy interaction with K-shell","Complete photon absorption","Low-energy elastic scattering with no ionization","Pair production at 1.02 MeV"], correct:2, explain:"Coherent is low-energy, elastic, no ionization; direction changes slightly." }
];

const tfs = [
  { q:"X-rays have mass and can be focused to a point.", answer:false, explain:"X-rays have no mass/charge and cannot be focused to a point." },
  { q:"Increasing kVp increases the penetrating quality of the x-ray beam.", answer:true, explain:"kVp raises photon energy and penetration." },
  { q:"Doubling mA approximately doubles the number of X-ray photons.", answer:true, explain:"mA controls filament heating and electron flow (quantity)." },
  { q:"Total filtration for 60 kVp intraoral units should be 2.5 mm Al.", answer:false, explain:"Up to 70 kVp requires 1.5 mm Al; above 70 kVp requires 2.5 mm Al." },
  { q:"Rectangular collimation typically reduces exposure by around 60% compared with round.", answer:true, explain:"Rectangular beam limits area significantly." },
  { q:"In the inverse square law, intensity at 2D is one-fourth of intensity at D.", answer:true, explain:"I \u221d 1/d^2, so (D to 2D) becomes 1/4." },
  { q:"Characteristic radiation is produced when an electron slows in the nuclear field without ejecting an inner electron.", answer:false, explain:"That describes Bremsstrahlung; characteristic requires inner-shell vacancy filling." },
  { q:"Thermionic emission occurs at the anode target.", answer:false, explain:"It occurs at the heated tungsten filament (cathode)." },
  { q:"Compton scattering produces a recoil electron and a deflected photon.", answer:true, explain:"Defining features of Compton interaction." }
];

// SAQs: 6 total; include 3 'factors/properties' list questions as requested
const saqs = [
  // Direct answer
  { q: "Define ionization in the context of radiation physics.", a: "Ionization is the process of converting an atom into an ion by removing or adding an electron, creating an electrically unbalanced atom." },
  // Factors/properties (list)
  { q: "List three factors that control the dental X-ray beam and state what each primarily affects.", a: `<ol style='margin:0;padding-left:1.2rem'>
      <li><b>kVp</b> \u2192 beam <b>quality</b> (penetration/energy)</li>
      <li><b>mA</b> \u2192 beam <b>quantity</b> (number of photons)</li>
      <li><b>Exposure time</b> \u2192 beam <b>quantity</b> (duration/photons)</li>
    </ol>` },
  // Comparison (numbered table)
  { q: "Compare Bremsstrahlung and Characteristic radiation (two points).", a: `<table style='width:100%;border-collapse:collapse'>
      <tr><th style='text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)'>#</th><th style='text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)'>Bremsstrahlung</th><th style='text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)'>Characteristic</th></tr>
      <tr><td>1</td><td>Electron decelerates in nuclear field; spectrum continuous.</td><td>Inner-shell electron ejected; photon energy discrete.</td></tr>
      <tr><td>2</td><td>Direct hit \u2192 single high-energy photon; near-miss \u2192 multiple photons.</td><td>Vacancy filled by outer electron releasing characteristic x-ray.</td></tr>
    </table>` },
  // Case-based scenario
  { q: "A radiograph appears excessively dark though exposure time was correct. The operator had increased kVp from 60 to 70. What parameter primarily caused the darkening and why?", a: "Increased kVp. Higher kVp increases photon energy and penetrability, producing a darker image even at the same exposure time." },
  // Factors/properties (list)
  { q: "List four properties of diagnostic X-rays relevant to dentistry.", a: `<ol style='margin:0;padding-left:1.2rem'>
      <li>No mass, no charge, travel at speed of light.</li>
      <li>Invisible and travel in straight lines as waves.</li>
      <li>Wide range of wavelengths; higher energy with shorter wavelength.</li>
      <li>Cannot be focused to a point; can penetrate matter and ionize.</li>
    </ol>` },
  // Factors/properties (list)
  { q: "List three methods to reduce patient exposure at the tubehead/beam level.", a: `<ol style='margin:0;padding-left:1.2rem'>
      <li>Use <b>rectangular collimation</b> (smaller field size).</li>
      <li>Appropriate <b>filtration</b> (e.g., 1.5 mm Al at \u2264 70 kVp; 2.5 mm Al at >70 kVp).</li>
      <li>Use the <b>long PID</b> and follow the <b>inverse square law</b> for proper distance.</li>
    </ol>` }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
