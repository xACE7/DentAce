<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 1 & 2</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled from lecture) -----------
const mcqs = [
  { q: "Who discovered X‑rays?", opts:["Marie Curie","Sir Wilhelm Conrad Roentgen","Henri Becquerel","Niels Bohr"], correct:1, explain:"Roentgen discovered X‑rays on Friday, Nov 8, 1895; called the Father of Radiology." },
  { q: "X‑rays belong to which type of radiation?", opts:["Particulate","Electromagnetic","Acoustic","Thermal"], correct:1, explain:"They are high‑energy ionizing electromagnetic waves." },
  { q: "Which statement about wavelength (λ) and frequency (f) is correct?", opts:["Shorter λ → lower f","Shorter λ → higher f","λ and f are unrelated","Longer λ → higher energy"], correct:1, explain:"As distance between wave crests decreases, frequency increases; energy rises with frequency." },
  { q: "In Bohr’s atomic model (1913), electrons:", opts:["reside inside the nucleus","revolve in shells around a central nucleus","have positive charge","exist only in two shells"], correct:1, explain:"Bohr viewed the atom like a mini solar system with electrons in orbits/shells around the nucleus." },
  { q: "An atom is electrically neutral when:", opts:["neutrons = electrons","electrons = protons","protons = neutrons","electrons = neutrons + protons"], correct:1, explain:"Number of electrons equals number of protons → net charge zero." },
  { q: "Maximum number of electron shells in an atom (named K to Q) is:", opts:["4","5","7","9"], correct:2, explain:"K, L, M, N, O, P, Q → up to seven shells representing energy levels." },
  { q: "Electrons are kept in orbit by which opposing forces?", opts:["Gravitational & thermal","Electrostatic & centrifugal","Magnetic & gravitational","Nuclear & elastic"], correct:1, explain:"Electrostatic attraction to the nucleus versus centrifugal tendency." },
  { q: "Ionization refers to:", opts:["Decay of the nucleus","Emission of visible light","Conversion of an atom into an ion","Fusion of two atoms"], correct:2, explain:"Ionization converts an atom to an ion by losing or gaining electrons; ionizing radiation can produce this." },
  { q: "Which is NOT a property of X‑rays?", opts:["They have mass and weight","They travel at the speed of light","They are invisible","They travel in straight lines"], correct:0, explain:"X‑rays have no mass, no weight, and no charge; they move at ~3×10^8 m/s in straight lines." },
  { q: "Which dental X‑ray unit component houses kVp, mA and exposure controls?", opts:["PID","Tube head","Extension arm","Control panel"], correct:3, explain:"Most units have fixed calibrations on the control panel (≈60–70 kVp; 7–10 mA)." },
  { q: "Typical intraoral tube voltage (kVp) range is:", opts:["20–30 kVp","40–50 kVp","60–70 kVp","80–100 kVp"], correct:2, explain:"Lecture specifies 60–70 kVp for most units." },
  { q: "Tube current (mA) primarily controls:", opts:["Beam quality (penetration)","Beam quantity (number of photons)","Focal spot size","Exposure geometry"], correct:1, explain:"mA heats the filament → number of electrons → number of X‑rays (quantity)." },
  { q: "Exposure time mainly affects:", opts:["Quality only","Quantity only","Neither quality nor quantity","Target angle"], correct:1, explain:"Longer time → filament heated longer → more electrons collide → more photons (quantity)." },
  { q: "Which set belongs to the tube head internals?", opts:["Aluminum discs, lead collimator, transformer","Exposure button, timer, display","Angle meter, switch, cable","Cone beam CT detector"], correct:0, explain:"Tube head contains insulating oil, transformers, aluminum filtration, and lead collimation." },
  { q: "The position indicating device (PID) is:", opts:["An electronic timer","A lead‑lined cylinder that shapes and aims the beam","A vacuum tube","A heat sink"], correct:1, explain:"PID (conical/rectangular/round) guides the X‑ray beam; rectangular reduces exposure." },
  { q: "The angle meter indicates the angle of the X‑ray beam in which plane?", opts:["Horizontal","Sagittal","Vertical","Oblique"], correct:2, explain:"Angle meter indicates the vertical angulation of the beam." },
  { q: "Leaded‑glass housing has a window to:", opts:["Vent heat only","Permit the X‑ray beam to exit","Let electrons enter","Block all radiation"], correct:1, explain:"Housing prevents escape in all directions except at the window for the primary beam." },
  { q: "The cathode consists of:", opts:["Tungsten target embedded in copper","Tungsten filament and molybdenum focusing cup","Aluminum filter and lead collimator","Transformer and PID"], correct:1, explain:"Filament (tungsten) sits in a molybdenum focusing cup that directs electrons to the anode target." },
  { q: "Thermionic emission is:", opts:["Photon emission from target","Electron release from a heated filament","Neutron emission from nucleus","Heat conduction into the copper stem"], correct:1, explain:"Heating the filament liberates electrons that form a cloud around it before acceleration." },
  { q: "The anode’s tungsten target is embedded in copper primarily to:", opts:["Increase mA","Dissipate heat efficiently","Decrease kVp","Filter low‑energy photons"], correct:1, explain:"Copper stem conducts heat away from the small focal spot on tungsten." },
  { q: "The line‑focus principle uses a target angle of approximately:", opts:["1–5°","8–12°","17–20°","30–35°"], correct:2, explain:"Smaller effective focal spot (sharper image) achieved with ~17–20° target angle." },
  { q: "Which transformer feeds the filament?", opts:["Autotransformer","Step‑up transformer","Step‑down transformer","Isolation transformer"], correct:2, explain:"Filament current is reduced by a step‑down transformer to prevent burnout; tube voltage uses step‑up." },
  { q: "Bremsstrahlung ‘direct hit’ produces:", opts:["Many low‑energy photons","A single high‑energy photon from full kinetic energy","Only heat","Characteristic Kα radiation"], correct:1, explain:"A rare event where an electron strikes the nucleus and converts nearly all kinetic energy into one photon." },
  { q: "In Bremsstrahlung ‘near miss’, the electron:", opts:["Gains speed near the nucleus","Is repelled and accelerates","Is attracted, decelerates, and emits photons","Stops without radiation"], correct:2, explain:"Attraction to + nucleus bends the path → deceleration → loss of kinetic energy as many photons." },
  { q: "Characteristic radiation occurs when:", opts:["Outer‑shell electron fills an inner‑shell vacancy","Electron hits the nucleus directly","Photon scatters without energy change","Filament is overheated"], correct:0, explain:"An outer electron drops to fill a vacancy (often K‑shell), releasing a photon of characteristic energy." },
  { q: "Which factor primarily controls beam QUALITY (penetrating power)?", opts:["mA","Exposure time","kVp","Collimation"], correct:2, explain:"kVp controls photon energy/quality; mA and time control quantity." },
  { q: "Total filtration required up to 70 kVp is:", opts:["0.2 mm Al eq","1.0 mm Al eq","1.5 mm Al eq","2.5 mm Al eq"], correct:2, explain:"Inherent (~0.2 mm Al eq) + added Al discs → total ≥1.5 mm at ≤70 kVp; ≥2.5 mm above 70 kVp." },
  { q: "Rectangular collimation reduces exposure by approximately:", opts:["10%","25%","40%","60%"], correct:3, explain:"A rectangular beam (≈3.5×4.5 cm at skin) reduces exposure ≈60% compared with round." },
  { q: "According to the inverse square law, intensity is proportional to:", opts:["distance","1/distance","1/(distance)^2","(distance)^2"], correct:2, explain:"Beam intensity ∝ 1/d^2 from the source; doubling distance quarters intensity." }
];

const tfs = [
  { q:"X‑rays have no mass, no weight, and no electric charge.", answer:true,  explain:"They are massless electromagnetic waves (photons)." },
  { q:"X‑rays can be focused to a point using lenses.",            answer:false, explain:"An X‑ray beam cannot be focused to a point." },
  { q:"X‑rays travel at about 3×10^8 m/s (speed of light).",     answer:true,  explain:"They are electromagnetic radiation and travel at c in vacuum." },
  { q:"An atom with equal numbers of electrons and protons is neutral.", answer:true, explain:"Charges cancel when e− = p+." },
  { q:"Coherent (Thomson) scattering changes the photon’s energy.", answer:false, explain:"A new photon is emitted with the same frequency; only direction changes." },
  { q:"In photoelectric absorption the incident photon ceases to exist.", answer:true, explain:"Its energy ejects a bound electron, creating a vacancy." },
  { q:"Compton scattering involves an outer‑shell electron and a deflected photon.", answer:true, explain:"An ejected recoil electron and a scattered photon continue to interact." },
  { q:"The step‑down transformer increases voltage to the filament.", answer:false, explain:"It reduces voltage/current to safely heat the filament." },
  { q:"kVp primarily controls the penetrating quality of the beam.", answer:true, explain:"Higher kVp → higher photon energy and penetration." },
  { q:"Doubling mA produces roughly twice as many X‑rays.", answer:true, explain:"mA controls filament heating → electron number → photon number." },
  { q:"Filtration removes low‑energy photons to reduce skin dose.", answer:true, explain:"Aluminum filters harden the beam by removing soft photons." },
  { q:"Beam intensity varies inversely with distance (1/d).", answer:false, explain:"It follows the inverse square law: intensity ∝ 1/d^2." }
];

const saqs = [
  { q: "Define ionization and ionizing radiation.", a: "Ionization is converting an atom into an ion by gaining or losing electrons. Ionizing radiation is radiation capable of producing ions by removing/adding an electron to an atom." },
  { q: "Explain thermionic emission in the X‑ray tube.", a: "When current heats the tungsten filament at the cathode, electrons are released from its surface and form an electron cloud (thermionic emission) ready for acceleration toward the anode." },
  { q: "List the three principal interactions of diagnostic X‑rays with matter and give a one‑line description of each.", a: "Coherent scattering: low‑energy photon causes excitation and a new photon of same energy changes direction. Photoelectric absorption: photon ejects an inner‑shell electron and is absorbed; vacancy filled releases characteristic radiation. Compton scattering: photon ejects an outer‑shell electron and continues in a deflected path with reduced energy." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
 tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
