<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 1</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled from lecture) -----------
const mcqs = [
  { q:"Pharmacology is the study of…", opts:["diseases and their causes","drugs and their actions on the body","the immune system only","medical devices"], correct:1, explain:"The slides define pharmacology as the study of drugs and their actions on the body."},
  { q:"Pharmacokinetics is best described as:", opts:["what the drug does to the body","what the body does to the drug","drug receptor interactions only","clinical trial methodology"], correct:1, explain:"Pharmacokinetics is what the body does to the drug (ADME)."},
  { q:"Pharmacodynamics is:", opts:["absorption and distribution only","the bodies response to medication","what the drug does to the body including mechanisms","excretion only"], correct:2, explain:"Pharmacodynamics = what the drug does to the body, ideally including mechanism(s)."},
  { q:"Which set lists the classic PK processes?", opts:["Absorption, Distribution, Metabolism, Excretion","Delivery, Dilution, Modification, Elimination","Activation, Diffusion, Metabolism, Exhalation","Administration, Digestion, Modification, Egestion"], correct:0, explain:"ADME are the four major pharmacokinetic processes."},
  { q:"Enteral drug delivery means absorption via the:", opts:["respiratory tract","gastrointestinal tract","skin","CSF"], correct:1, explain:"Enteral routes deliver medications by absorption through the GI tract."},
  { q:"Which of the following is NOT an enteral route?", opts:["Sublingual","Buccal","Rectal","Intramuscular"], correct:3, explain:"IM is parenteral; sublingual, buccal, and rectal are enteral routes."},
  { q:"Parenteral administration includes all EXCEPT:", opts:["Intravenous","Inhalation","Topical","Oral"], correct:3, explain:"Oral is enteral; the others are parenteral routes."},
  { q:"Preferred route in emergencies is typically:", opts:["Oral","Intravenous","Rectal","Topical"], correct:1, explain:"Slides state most emergency medications are given IV."},
  { q:"In pediatric emergencies, a common alternative vascular access is:", opts:["Subcutaneous","Intraosseous","Buccal","Transdermal"], correct:1, explain:"IO access is used especially in pediatrics as an emergency alternative."},
  { q:"Endotracheal drug administration is:", opts:["first-line in all cases","an alternate route in emergencies for select drugs","used only for anesthetics","contraindicated in emergencies"], correct:1, explain:"ET is listed as an alternate emergency route for select medications."},
  { q:"Sublingual administration is advantageous because it:", opts:["enhances first-pass metabolism","avoids gastric acidity and first-pass effect","is slower than oral","is mainly for pediatrics"], correct:1, explain:"SL provides excellent absorption and avoids first-pass metabolism."},
  { q:"Rectal administration is particularly reserved for:", opts:["patients with hypertension","unconscious or vomiting patients","patients with liver disease","pediatrics only"], correct:1, explain:"Slides note PR is reserved for unconscious or vomiting patients."},
  { q:"Which factor does NOT directly affect the rate/extent of absorption?", opts:["Dosage form physical nature","GI pH","Mesenteric blood flow","Molecular stereochemistry of receptor"], correct:3, explain:"Absorption factors listed include form, food, GI contents, pH, blood flow, and co‑administered drugs."},
  { q:"Bioavailability is defined as the proportion of the administered dose that:", opts:["binds to plasma proteins","reaches the systemic circulation","is excreted unchanged","crosses the BBB"], correct:1, explain:"Bioavailability = fraction of dose reaching systemic circulation."},
  { q:"Which route has ~100% bioavailability by definition?", opts:["Oral","Sublingual","Intravenous","Rectal"], correct:2, explain:"IV administration delivers drug directly into blood (100% bioavailability)."},
  { q:"Poor aqueous solubility of an oral drug usually means:", opts:["high bioavailability","low bioavailability","no effect on bioavailability","IV equivalence"], correct:1, explain:"Slides state poor solubility = low bioavailability."},
  { q:"Which pairing about food is TRUE?", opts:["Sildenafil absorption is faster with fatty meals","Erythromycin bioavailability can be affected by food","Metformin must be taken fasting to reduce irritation","Thyroxine is unaffected by meals"], correct:1, explain:"Slides list erythromycin (and penicillins, rifampicin, thyroxine) as affected by food; sildenafil is slowed by fatty food; metformin irritation improves with food."},
  { q:"First-pass effect refers to:", opts:["renal filtration before systemic circulation","hepatic metabolism during first pass through the liver after GI absorption","pulmonary excretion during first breath","biliary recycling only"], correct:1, explain:"Drugs absorbed via GIT reach the liver via portal vein where metabolism reduces systemic availability."},
  { q:"A drug with complete first-pass metabolism and thus given sublingually is:", opts:["Paracetamol","Glyceryl trinitrate (GTN)","Amoxicillin","Diazepam"], correct:1, explain:"Slides: GTN first-pass breakdown is complete; given sublingually."},
  { q:"Drugs undergoing substantial first-pass metabolism include:", opts:["Propranolol, salbutamol, verapamil","Ibuprofen, diazepam, morphine","Metformin, insulin, heparin","Furosemide, digoxin, warfarin"], correct:0, explain:"These are examples listed as substantial first-pass drugs."},
  { q:"Which statement about plasma protein binding is correct?", opts:["Bound drugs are pharmacologically active","Only unbound drug can cross membranes","Binding increases distribution into tissues","Low albumin decreases free fraction"], correct:1, explain:"Bound drug is generally inactive and cannot cross membranes; unbound fraction is active for distribution."},
  { q:"A clinical implication of low albumin is:", opts:["more drug bound, less effect","less drug bound, more free drug","no change in free drug","improved tissue storage of drug"], correct:1, explain:"Low albumin → reduced binding → increased free (active) drug."},
  { q:"Which factor can affect distribution besides protein binding?", opts:["Cardiac output and regional blood flow","Hair color","Room temperature","Patient handedness"], correct:0, explain:"Slides mention cardiac output and regional blood flow as distribution determinants."},
  { q:"Most emergency medications are given IV primarily to:", opts:["avoid drug interactions","avoid degradation in the liver","increase patient comfort","reduce cost"], correct:1, explain:"Slides explicitly state IV is used to avoid drug degradation in the liver (first-pass)."},
  { q:"Which is a TRUE statement regarding NG administration?", opts:["It bypasses the GI tract entirely","It is an alternate method to provide oral meds","It causes immediate 100% bioavailability","It is identical to IV"], correct:1, explain:"NG is an alternate way to provide PO medications, still enteral."},
  { q:"Buccal administration is:", opts:["between cheek and gum, similar to sublingual","injected into muscle","applied to the skin only","through the rectum"], correct:0, explain:"Buccal route lies between cheek/gum and is similar to sublingual."},
  { q:"Which route provides very rapid absorption via lungs?", opts:["Topical","Inhalation","Subcutaneous","Rectal"], correct:1, explain:"Inhalation offers very rapid absorption via the lungs."},
  { q:"Compared with IV, IM absorption is generally:", opts:["faster","the same","slower","unpredictable and always negligible"], correct:2, explain:"Slides: IM is slower absorption than IV."},
  { q:"Which statement about dosage forms is correct?", opts:["Excipients and compression do not influence bioavailability","Different manufacturers may differ in bioavailability","Tablets always dissolve at same rate","Capsules have 100% bioavailability"], correct:1, explain:"Slides note formulation differences (compression/excipients) can alter disintegration/dissolution and hence bioavailability."},
  { q:"Which clinical scenario may delay oral analgesia response and be helped by metoclopramide?", opts:["Hypertension","Migraine with reduced gastric motility","Asthma","Hypothyroidism"], correct:1, explain:"Slides give migraine (reduced gastric motility) as example; metoclopramide increases gastric emptying."}
];

const tfs = [
  { q:"Enteral routes include oral, sublingual, buccal, and rectal.", answer:true, explain:"These are listed as enteral routes (GI absorption)." },
  { q:"Parenteral routes are those delivered through the GI tract.", answer:false, explain:"Parenteral means routes other than the GI tract." },
  { q:"Intravenous administration avoids first-pass metabolism.", answer:true, explain:"IV goes directly to systemic circulation." },
  { q:"Sublingual drugs typically undergo significant first-pass metabolism.", answer:false, explain:"SL absorption drains to systemic circulation bypassing hepatic first pass." },
  { q:"Bioavailability refers to the fraction of dose reaching systemic circulation.", answer:true, explain:"Definition from the lecture." },
  { q:"Poor solubility tends to increase oral bioavailability.", answer:false, explain:"Slides: Poor solubility = low bioavailability." },
  { q:"Fatty food speeds up sildenafil absorption.", answer:false, explain:"Slides: sildenafil absorption is slowed by fatty food." },
  { q:"Erythromycin bioavailability can be influenced by food.", answer:true, explain:"Penicillins, erythromycin, rifampicin, thyroxine are affected by food." },
  { q:"Bound drugs are pharmacologically inactive and cannot cross membranes.", answer:true, explain:"The drug–protein complex cannot cross cell membranes." },
  { q:"Low albumin results in less free (active) drug.", answer:false, explain:"Low albumin reduces binding → more free drug." },
  { q:"Cardiac output and regional blood flow affect distribution.", answer:true, explain:"Listed as additional factors affecting distribution." },
  { q:"Inhalation is a slow route of absorption compared to rectal.", answer:false, explain:"Slides: inhalation is very rapid absorption via lungs." }
];

const saqs = [
  { q: "Define first-pass effect and give two drugs affected by it (or an exception).", a: "First-pass effect: drugs absorbed via the GIT reach the liver via the portal vein and are metabolized before systemic circulation, reducing bioavailability. Examples of substantial first-pass: propranolol, salbutamol, verapamil. Exception: glyceryl trinitrate undergoes complete first-pass and is therefore given sublingually." },
  { q: "List at least four factors that influence drug absorption.", a: "Physical nature of the dosage form; presence/absence of food; composition of GI contents; gastric/intestinal pH; mesenteric blood flow; concurrent administration of other drugs." },
  { q: "Explain plasma protein binding and its clinical relevance.", a: "Only unbound drug crosses membranes and exerts pharmacological effects; the bound fraction (e.g., to albumin) is inactive. Low albumin increases the free fraction, potentially enhancing effect/toxicity; distribution is also influenced by cardiac output and regional blood flow." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
