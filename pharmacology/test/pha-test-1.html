<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 1</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (built from pharma-1.pdf) -----------
const mcqs = [
  {q:"Pharmacology is best defined as:",opts:["The study of diseases and their causes","The study of drugs and their actions on the body","The process of drug manufacturing","Measurement of drug concentrations in the lab"],correct:1,explain:"Pharmacology studies drugs and their actions on the body."},
  {q:"Which statement correctly contrasts pharmacokinetics and pharmacodynamics?",opts:["Pharmacokinetics is what the drug does to the body; pharmacodynamics is what the body does to the drug","Both terms describe the same processes","Pharmacokinetics is what the body does to the drug; pharmacodynamics is what the drug does to the body","Pharmacokinetics only concerns drug toxicity"],correct:2,explain:"Pharmacokinetics: body → drug. Pharmacodynamics: drug → body."},
  {q:"Drugs are chemicals used to:",opts:["Only treat disease","Only diagnose disease","Diagnose, treat, and prevent disease","Only prevent disease"],correct:2,explain:"Slides define drugs as chemicals used to diagnose, treat, and prevent disease."},
  {q:"Which is an ENTERAL route?",opts:["Intramuscular","Sublingual","Inhalation","Topical"],correct:1,explain:"Enteral routes pass via the GI tract; sublingual is enteral."},
  {q:"Which is a PARENTERAL route?",opts:["Rectal","Oral","Intravenous","Buccal"],correct:2,explain:"Parenteral routes are non‑GI; IV is parenteral."},
  {q:"Preferred route in emergencies is:",opts:["Intramuscular","Subcutaneous","Intravenous","Oral"],correct:2,explain:"IV is preferred in emergencies for rapid effect."},
  {q:"Which route shows very rapid absorption via the lungs?",opts:["Topical","Inhalation","Subcutaneous","Buccal"],correct:1,explain:"Inhalation provides very rapid absorption through pulmonary vasculature."},
  {q:"Which statement about sublingual administration is TRUE?",opts:["It suffers from extensive first‑pass metabolism","It bypasses problems of gastric acidity","It is slower than rectal absorption","It requires swallowing for effect"],correct:1,explain:"Sublingual absorption is excellent and avoids gastric acidity (and first pass)."},
  {q:"Rectal (PR) administration is particularly reserved for:",opts:["Patients with hypertension","Unconscious or vomiting patients","Patients needing slow onset","Children only"],correct:1,explain:"Indicated when oral route is not possible, e.g., unconscious/vomiting."},
  {q:"Which statement about IM and SC routes is MOST accurate?",opts:["IM is slower than SC","SC is faster than IV","IM absorption is slower than IV","All three have identical onset"],correct:2,explain:"IM < IV for speed; SC is generally slower than IM."},
  {q:"Emergency medications are commonly given IV to avoid:",opts:["Renal excretion","Gastric irritation","Drug degradation in the liver (first pass)","Allergic reactions"],correct:2,explain:"IV avoids first‑pass hepatic metabolism."},
  {q:"Arrange the core pharmacokinetic processes in a typical sequence for a drug taken orally:",opts:["Distribution → Absorption → Excretion → Metabolism","Absorption → Distribution → Metabolism → Excretion","Metabolism → Excretion → Absorption → Distribution","Excretion → Metabolism → Distribution → Absorption"],correct:1,explain:"ADME sequence after administration."},
  {q:"Absorption is defined as:",opts:["Movement of drug from blood to tissues","Chemical transformation of the drug","Process of drug movement from the administration site to systemic circulation","Elimination via kidney or bile"],correct:2,explain:"Absorption moves drug from site of administration into blood."},
  {q:"Which factor does NOT directly determine the amount and rate of absorption?",opts:["Dosage form's physical nature","Presence or absence of food","Concurrent administration with other drugs","Patient's eye color"],correct:3,explain:"Eye color is irrelevant; others are listed determinants."},
  {q:"A migraine attack slows gastric motility. What is the likely effect on oral analgesia?",opts:["Faster onset","No change","Delayed response","Complete lack of effect"],correct:2,explain:"Reduced gastric emptying delays absorption and response."},
  {q:"Which agent can be used to lessen delayed response by increasing gastric emptying in migraine?",opts:["Loperamide","Metoclopramide","Omeprazole","Atropine"],correct:1,explain:"Metoclopramide increases gastric emptying, improving onset."},
  {q:"Bioavailability is best described as the proportion of the administered dose that:",opts:["Is excreted unchanged","Reaches the systemic circulation","Is bound to plasma proteins","Crosses the blood–brain barrier"],correct:1,explain:"Definition: fraction reaching systemic circulation."},
  {q:"Which route yields ~100% bioavailability by definition?",opts:["Oral","Intramuscular","Sublingual","Intravenous"],correct:3,explain:"IV administration delivers drug directly into blood (100% bioavailable)."},
  {q:"Oral bioavailability of a drug is directly related to:",opts:["Its color","Its taste","Its solubility in body fluids","Brand name"],correct:2,explain:"Poor solubility → low bioavailability."},
  {q:"Two oral tablets with the same active ingredient from different manufacturers may differ clinically because of:",opts:["Tablet color differences","Degree of compression and excipients affecting disintegration/dissolution","Packaging material","Country of origin"],correct:1,explain:"Formulation factors can alter bioavailability."},
  {q:"Which drugs have their bioavailability affected by presence of food (per slides)?",opts:["Paracetamol and ibuprofen","Penicillins, erythromycin, rifampicin, thyroxine","Diazepam and warfarin","Insulin and heparin"],correct:1,explain:"These examples are listed as food‑affected."},
  {q:"Which statement about sildenafil is TRUE?",opts:["Food increases its absorption rate","Fatty food slows its absorption","It must be taken with milk for effect","Food has no influence"],correct:1,explain:"Fatty meals slow sildenafil absorption."},
  {q:"To reduce gastric irritation, metformin and levodopa are:",opts:["Best taken on an empty stomach","Best given with food","Only given IV","Given sublingually"],correct:1,explain:"Slides advise giving with food to limit irritation."},
  {q:"First‑pass effect refers to:",opts:["Renal filtration of unmetabolized drug","Initial drug loss in the lungs","Hepatic metabolism after GI absorption before reaching systemic circulation","Binding to plasma proteins on first exposure"],correct:2,explain:"GI‑absorbed drugs pass via portal vein to liver; only fraction reaches systemic blood."},
  {q:"Which drug is almost completely broken down by first pass and therefore given sublingually?",opts:["Propranolol","Glyceryl trinitrate (GTN)","Verapamil","Salbutamol (oral)"],correct:1,explain:"GTN undergoes extensive first‑pass; sublingual avoids this."},
  {q:"A major clinical reason oral and injectable doses of the same drug differ is:",opts:["Patient age","Extent of first‑pass metabolism","Pill size","Drug color"],correct:1,explain:"Oral dose must account for first‑pass loss (e.g., propranolol)."},
  {q:"Which statement about plasma protein binding is CORRECT?",opts:["Bound drug is more potent at receptors","Only unbound drug can cross membranes to exert effects","Binding increases distribution into tissues","Albumin binding makes drugs radioactive"],correct:1,explain:"Drug–protein complex cannot cross membranes; unbound fraction is active."},
  {q:"Which condition is likely to affect drug distribution through changes in plasma proteins or blood flow?",opts:["Color blindness","Diabetes, heart/circulatory problems","Myopia","Tinea pedis"],correct:1,explain:"Slides note low albumin and problems with heart/circulation/diabetes affecting distribution."},
  {q:"Besides plasma protein binding, which factor also influences distribution?",opts:["Regional blood flow and cardiac output","Hair length","Ambient temperature","Tablet shape"],correct:0,explain:"Cardiac output and regional blood flow affect distribution."},
  {q:"Topical administration primarily delivers drugs to:",opts:["The lungs","The skin (local effect)","The liver","The kidneys"],correct:1,explain:"Topical delivers directly to the skin for local effect."}
];

const tfs = [
  {q:"Sublingual administration typically avoids first‑pass hepatic metabolism.",answer:true,explain:"Absorption from oral mucosa drains to systemic circulation, bypassing portal vein."},
  {q:"Intramuscular absorption is faster than intravenous.",answer:false,explain:"IV is the fastest; IM is slower than IV."},
  {q:"Bioavailability is unrelated to drug solubility in body fluids.",answer:false,explain:"Poor solubility → low oral bioavailability."},
  {q:"Food can alter the bioavailability of erythromycin and rifampicin.",answer:true,explain:"Slides list these as food‑affected."},
  {q:"First‑pass effect occurs primarily in the kidneys before reaching the liver.",answer:false,explain:"First pass describes hepatic metabolism after GI absorption via portal vein."},
  {q:"Metoclopramide may speed gastric emptying during migraine and improve onset of oral analgesics.",answer:true,explain:"Example provided in slides."},
  {q:"All routes of administration produce the same bioavailability if the dose is the same.",answer:false,explain:"IV is 100%; oral varies; others differ."},
  {q:"Drug–protein binding renders drugs pharmacologically inactive while bound.",answer:true,explain:"Bound complex cannot cross membranes to act."},
  {q:"Topical dosing is intended to deliver drugs systemically through the lungs.",answer:false,explain:"Topical delivers to the skin, usually for local effect."}
];

const saqs = [
  // 1. Direct Answer
  { q: "Define pharmacokinetics in one sentence.", a: "What the body does to a drug (absorption, distribution, metabolism, excretion)." },
  // 2. List / Enumeration (3+)
  { q: "List four factors that determine the rate/extent of drug absorption.", a: "1) Dosage form\n2) Presence/absence of food\n3) GI pH & contents\n4) Mesenteric blood flow / interacting drugs" },
  // 3. Comparison (numbered table)
  { q: "Compare IV vs. oral routes in terms of bioavailability and first‑pass effect.", a: `<table style="width:100%;border-collapse:collapse"><tr><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,.2)">#</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,.2)">Aspect</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,.2)">IV</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,.2)">Oral</th></tr><tr><td>1</td><td>Bioavailability</td><td>~100%</td><td>Variable, often <100%</td></tr><tr><td>2</td><td>First‑pass</td><td>Bypassed</td><td>Present (hepatic portal)</td></tr></table>` },
  // 4. Case‑based Scenario
  { q: "A 65‑year‑old with heart failure and hypoalbuminemia starts a highly protein‑bound drug. What happens to the unbound fraction?", a: "It increases, potentially enhancing effect/toxicity; monitor dose." },
  // 5. Direct short explanation
  { q: "Why is glyceryl trinitrate given sublingually rather than orally?", a: "It undergoes near‑complete first‑pass metabolism; sublingual avoids this." },
  // 6. Enumeration
  { q: "Name four enteral routes mentioned in the lecture.", a: "1) Oral (PO)\n2) Nasogastric/orogastric\n3) Sublingual\n4) Buccal / Rectal" }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
