<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 2</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (based on Lecture 2: Metabolism & Excretion) -----------
const mcqs = [
  { q:"Primary organs where drug metabolism occurs include all EXCEPT:", opts:["Spleen","Liver","Lungs","Intestines"], correct:1, explain:"Metabolism occurs mainly in liver, but also lungs, kidneys, blood, intestines; spleen is not listed." },
  { q:"For a drug to readily cross lipid cell membranes, it should be:", opts:["Highly ionized","Hydrophilic","Lipophilic","Protein-bound"], correct:2, explain:"Lipophilicity favors membrane permeation and rapid tissue entry." },
  { q:"Greater lipid solubility relative to water generally leads to:", opts:["Slower tissue entry","Faster tissue entry","No effect on entry","Immediate renal excretion"], correct:1, explain:"Higher lipid solubility speeds membrane crossing and tissue entry." },
  { q:"Before renal excretion, drugs typically must become more:", opts:["Lipophilic","Hydrophilic","Protein-bound","Volatile"], correct:1, explain:"Hydrophilicity limits tubular reabsorption and promotes excretion." },
  { q:"Which statement about the kidney and lipophilic drugs is TRUE?", opts:["They are efficiently eliminated without metabolism","They are reabsorbed in distal tubules","They precipitate in urine","They bypass hepatic metabolism"], correct:1, explain:"Lipophilic agents are reabsorbed unless metabolized to polar forms." },
  { q:"Phase I reactions are commonly catalyzed by:", opts:["UDP-glucuronosyltransferases","Cytochrome P450 system","Acetyltransferases","Sulfotransferases"], correct:1, explain:"Phase I often uses CYP (microsomal mixed-function oxidase)." },
  { q:"A recognized CYP isoform is:", opts:["CYP7B9","CYP3A4","CYP9Z9","CYP0A1"], correct:1, explain:"Common families include CYP3A4, 2D6, 2C9/10, 2C19, 2E1, 1A2." },
  { q:"Phase II reactions typically produce metabolites that are:", opts:["More lipophilic and active","More water-soluble and inactive","Less polar and active","Unchanged in polarity"], correct:1, explain:"Conjugation yields polar, usually inactive products." },
  { q:"An endogenous substrate in Phase II conjugation is:", opts:["Nitric oxide","Glucuronic acid","Cholesterol","GABA"], correct:1, explain:"Conjugation often uses glucuronic acid, sulfuric/acetic acid, amino acids." },
  { q:"If a Phase I metabolite is sufficiently polar, it can be:", opts:["Trapped in bile micelles","Stored in adipose tissue","Excreted by kidneys","Converted to a prodrug"], correct:2, explain:"Sufficient polarity enables renal excretion." },
  { q:"Microsomal enzymes are primarily located on:", opts:["Rough ER in neurons","Smooth ER (liver predominant)","Mitochondrial inner membrane","Nuclear envelope"], correct:1, explain:"Microsomal = smooth ER; abundant in liver, also kidney, lungs, gut." },
  { q:"A characteristic of microsomal enzymes is that they are:", opts:["Not inducible","Inducible by drugs/diet","Absent outside liver","Highly specific only for one drug"], correct:1, explain:"Microsomal CYPs can be induced by drugs and diet." },
  { q:"Non‑microsomal enzymes are typically:", opts:["Located only in ER","Inducible by phenobarbital","Present in cytoplasm/mitochondria and plasma","Always CYPs"], correct:2, explain:"They reside in cytosol/mitochondria and other tissues including plasma." },
  { q:"Which is a non‑microsomal enzyme class?", opts:["CYP3A4","Esterases","Flavin monooxygenase","Aromatase"], correct:1, explain:"Examples include protein oxidases, esterases, amidases; generally not inducible but polymorphic." },
  { q:"Primary route of drug excretion is via:", opts:["Lungs","Skin","Kidneys","Milk"], correct:2, explain:"Renal excretion predominates." },
  { q:"Which is NOT a recognized non‑renal excretion route?", opts:["Bile","Intestine","Lung","Spleen"], correct:3, explain:"Non‑renal routes include bile, intestine, lung, and milk; spleen is not typical." },
  { q:"Dialysis in renal failure primarily removes:", opts:["Large protein-bound complexes","Small molecules such as many drugs","Only endogenous toxins","Only lipophilic agents"], correct:1, explain:"Hemodialysis removes small molecules." },
  { q:"Acidifying the urine tends to:", opts:["Increase excretion of weak acids","Decrease reabsorption of weak acids","Increase reabsorption of weak acids","Have no effect"], correct:2, explain:"Acidic urine increases reabsorption and reduces excretion of weak acids." },
  { q:"Alkalinization of urine generally:", opts:["Increases reabsorption of weak bases","Decreases reabsorption of weak bases","Decreases excretion of weak bases","Has identical effect as acidification"], correct:1, explain:"Basic urine favors excretion of weak bases (less reabsorption)." },
  { q:"In older adults with reduced renal function, drugs primarily excreted renally:", opts:["Have reduced toxicity risk","Accumulate more easily leading to toxicity","Are unaffected","Always require loading doses"], correct:1, explain:"Accumulation risk increases, especially with narrow therapeutic index drugs." },
  { q:"A narrow therapeutic‑range drug noted in the lecture is:", opts:["Ibuprofen","Digoxin","Paracetamol","Amoxicillin"], correct:1, explain:"Digoxin has a narrow therapeutic window and long half-life." },
  { q:"Which antibiotic is excreted in high concentrations in bile, useful for biliary infections?", opts:["Ciprofloxacin","Ampicillin","Azithromycin","Nitrofurantoin"], correct:1, explain:"Ampicillin concentrates in bile and can be chosen for biliary tract infection." },
  { q:"Drug half‑life (t1/2) is defined as:", opts:["Time to peak serum level","Time for plasma concentration to fall by 50%","Time for complete elimination","Time to onset of action"], correct:1, explain:"Standard definition per lecture." },
  { q:"An example half‑life pair from the lecture is:", opts:["Aspirin 12 h","Metronidazole 3 h","Digoxin 36 h","Ibuprofen 48 h"], correct:2, explain:"Given values: aspirin ~6 h, metronidazole ~9 h, digoxin ~36 h." },
  { q:"Extensive tissue uptake, rapid metabolism and rapid excretion tend to produce:", opts:["Long half‑life","Short half‑life","No change in half‑life","Flip‑flop kinetics"], correct:1, explain:"These factors shorten half‑life." },
  { q:"Extensive protein binding, slow metabolism and poor excretion produce:", opts:["Short half‑life","Long half‑life","No change","Immediate toxicity"], correct:1, explain:"These factors prolong half‑life." },
  { q:"Optimal dosage interval in theory is:", opts:["Half the half‑life","Equal to the half‑life","Twice the half‑life","Unrelated to half‑life"], correct:1, explain:"Lecture: ideal interval equals t1/2 (though not always practical)." },
  { q:"Why might equal-to‑t1/2 dosing be impractical for some drugs (e.g., penicillin)?", opts:["Too long a half‑life","Too short a half‑life","Unpredictable absorption","First‑pass activation"], correct:1, explain:"Very short half‑life would require very frequent dosing." },
  { q:"Loading doses are used when:", opts:["Therapeutic levels can be delayed","Maintenance dose is unknown","Drug is only topical","Patient is pediatric"], correct:0, explain:"When rapid attainment of high concentration is needed, a loading dose is given." },
  { q:"A loading dose strategy typically involves:", opts:["Initial dose half the maintenance","Initial dose equal to maintenance","Initial dose about twice maintenance","Withholding the first dose"], correct:2, explain:"Lecture: initial dose about 2× maintenance to reach target quickly." }
];

const tfs = [
  { q:"Lipophilic drugs are efficiently eliminated by the kidney without prior metabolism.", answer:false, explain:"They are reabsorbed; metabolism to polar forms is usually needed." },
  { q:"Phase II reactions commonly involve conjugation with glucuronic acid or sulfate.", answer:true, explain:"Typical conjugates include glucuronic and sulfuric acids, acetic acid, amino acids." },
  { q:"Microsomal enzymes are found mainly on smooth endoplasmic reticulum.", answer:true, explain:"Yes, especially in liver; also present in kidney, lungs, intestine." },
  { q:"Non‑microsomal enzymes are readily inducible by many drugs.", answer:false, explain:"They are generally not inducible; they show polymorphism." },
  { q:"Dialysis is ineffective at removing small drug molecules.", answer:false, explain:"It removes many small molecules." },
  { q:"Urinary acidification enhances excretion of weak acids.", answer:false, explain:"It increases reabsorption of weak acids and reduces their excretion." },
  { q:"Digoxin has a relatively long half‑life compared to aspirin.", answer:true, explain:"Digoxin ~36 h vs aspirin ~6 h." },
  { q:"Loading doses are intended to achieve therapeutic concentrations quickly.", answer:true, explain:"Given when rapid effect is clinically needed." },
  { q:"All Phase I metabolites are sufficiently polar to be excreted without further modification.", answer:false, explain:"Many remain too lipophilic and require Phase II conjugation." }
];

const saqs = [
  // 1. Direct Answer
  { q:"Define drug half‑life (t1/2).", a:"Time for plasma drug concentration to fall by 50%." },
  // 2. List / Enumeration (3+ items)
  { q:"List three common Phase II conjugation groups.", a:"1) Glucuronic acid\n2) Sulfuric acid\n3) Acetic acid (or amino acids)" },
  // 3. Comparison (numbered table)
  { q:"Compare effects of urinary acidification vs alkalinization on weak acids and bases (very briefly).", a:`<table style="width:100%;border-collapse:collapse"><thead><tr><th style="border:1px solid #666;padding:6px">#</th><th style="border:1px solid #666;padding:6px">Condition → Effect</th></tr></thead><tbody>
  <tr><td style="border:1px solid #666;padding:6px">1</td><td style="border:1px solid #666;padding:6px">Acidic urine → ↑ reabsorption, ↓ excretion of weak acids</td></tr>
  <tr><td style="border:1px solid #666;padding:6px">2</td><td style="border:1px solid #666;padding:6px">Acidic urine → ↓ reabsorption, ↑ excretion of weak bases</td></tr>
  <tr><td style="border:1px solid #666;padding:6px">3</td><td style="border:1px solid #666;padding:6px">Alkaline urine → ↓ reabsorption, ↑ excretion of weak acids</td></tr>
  <tr><td style="border:1px solid #666;padding:6px">4</td><td style="border:1px solid #666;padding:6px">Alkaline urine → ↑ reabsorption, ↓ excretion of weak bases</td></tr>
  </tbody></table>` },
  // 4. Case‑based Scenario
  { q:"An elderly patient on digoxin develops signs of toxicity after a diuretic is added. What elimination factor from aging contributes to this risk?", a:"Reduced renal clearance → drug accumulation." },
  // 5. Short direct
  { q:"Name two examples of CYP families from this lecture.", a:"CYP3A4; CYP2D6 (also 2C9/10, 2C19, 2E1, 1A2)." },
  // 6. Short direct
  { q:"Which antibiotic mentioned concentrates in bile and can be chosen for biliary infections?", a:"Ampicillin." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
$tfs = tfs; // keep name clarity
$tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${$tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
