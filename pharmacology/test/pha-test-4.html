<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}  
  .opt-btn.correct{border-left:6px solid var(--ok);outline:none;background:rgba(255,255,255,0.03);}  
  .opt-btn.wrong{border-left:6px solid var(--bad);outline:none;background:rgba(255,255,255,0.03);}  
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}  
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 4</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from Lecture 4: Drug–Drug & Drug–Food Interactions) -----------
const mcqs = [
  { q: "Which best describes a drug–drug interaction (DDI)?", opts:["An idiosyncratic immune reaction","A change in drug response due to another drug","A placebo effect amplified by counseling","A manufacturing impurity causing toxicity"], correct:1, explain:"DDIs alter response (efficacy/toxicity) of one drug due to another." },
  { q: "Greater number of medications primarily leads to:", opts:["Lower chance of DDIs","No change in safety","Higher chance of DDIs","Guaranteed toxicity"], correct:2, explain:"Polypharmacy increases the probability of interactions." },
  { q: "Which is a pharmacokinetic absorption interaction?", opts:["Opioids + benzodiazepines → respiratory depression","Tetracycline chelation with calcium → reduced absorption","NSAIDs + corticosteroids → ↑ GI bleeding","NSAIDs antagonize ACE inhibitors"], correct:1, explain:"Chelation in the gut reduces absorption of tetracyclines/fluoroquinolones." },
  { q: "Competition for plasma protein binding can most clinically affect:", opts:["Topical antiseptics","Inhaled bronchodilators","Warfarin displaced by NSAIDs","Epinephrine in local anesthetic"], correct:2, explain:"NSAIDs can displace warfarin from albumin → ↑ free drug → bleeding risk." },
  { q: "CYP450 inhibition relevant to dentistry:", opts:["Rifampicin speeds warfarin clearance","Metronidazole inhibits warfarin metabolism","Adrenaline blocks β-receptors","Ibuprofen induces CYP3A4"], correct:1, explain:"Metronidazole inhibits warfarin metabolism → excessive anticoagulation." },
  { q: "CYP450 induction example:", opts:["Metronidazole","Tinidazole","Rifampicin","Amoxicillin"], correct:2, explain:"Rifampicin induces metabolism of many drugs → reduced efficacy." },
  { q: "Which pair shows reduced renal clearance leading to toxicity?", opts:["NSAIDs with methotrexate","Paracetamol with codeine","Lidocaine with epinephrine","Aspirin with fluoride"], correct:0, explain:"NSAIDs ↓ renal prostaglandins → ↓ methotrexate clearance → toxicity." },
  { q: "Additive/synergistic pharmacodynamic interaction:", opts:["NSAIDs antagonize diuretics","Opioids + benzodiazepines → enhanced sedation","Rifampicin + azoles → metabolic induction","Warfarin + metronidazole → inhibition"], correct:1, explain:"Two CNS depressants together potentiate sedation/respiratory depression." },
  { q: "Antagonistic pharmacodynamic interaction relevant to BP:", opts:["NSAIDs antagonize antihypertensives","Codeine antagonizes naloxone","Epinephrine antagonizes insulin","Warfarin antagonizes vitamin K completely"], correct:0, explain:"NSAIDs blunt effect of β-blockers/ACEi/diuretics → poorer BP control." },
  { q: "Chelation with minerals most reduces which drug group?", opts:["Macrolides","Tetracyclines/fluoroquinolones","Penicillins","Cephalosporins (parenteral)"], correct:1, explain:"Divalent/trivalent cations bind tetracyclines/quinolones → insoluble complexes." },
  { q: "Best timing when calcium/iron supplements are necessary with ciprofloxacin:", opts:["Take together with milk","Drug 2 h before or 6 h after minerals","Take at bedtime with yogurt","No timing separation needed"], correct:1, explain:"Separate by 2 h before or 6 h after to avoid chelation." },
  { q: "Cefuroxime axetil (Ceftin) bioavailability is:", opts:["Higher in fasting state (≈52%)","Unaffected by meals","Higher after a meal (≈52% vs 37% fasting)","Zero with food"], correct:2, explain:"Ceftin ~52% after a meal vs ~37% fasting." },
  { q: "Which antibiotic can reduce efficacy of oral contraceptives?", opts:["Ampicillin","Metronidazole","Azithromycin","Clindamycin"], correct:0, explain:"Ampicillin is associated with failure of contraception in some cases." },
  { q: "Which combination increases bleeding risk?", opts:["Tinidazole + warfarin","Lidocaine + epinephrine","Amoxicillin + clavulanate","Nystatin + ibuprofen"], correct:0, explain:"Nitroimidazoles inhibit warfarin metabolism → bleeding." },
  { q: "Which combination may decrease lithium excretion?", opts:["Metronidazole + lithium","Rifampicin + lithium","Ampicillin + lithium","Paracetamol + lithium"], correct:0, explain:"Metronidazole/Tinidazole can decrease lithium clearance → toxicity." },
  { q: "CNS toxicity/seizures are more likely with:", opts:["Ciprofloxacin + NSAIDs","Ibuprofen + paracetamol","Penicillin V + ibuprofen","Clindamycin + acetaminophen"], correct:0, explain:"Quinolones with NSAIDs can enhance CNS toxicity including seizures." },
  { q: "Epinephrine in local anesthetic given to a patient on propranolol may:", opts:["Lower BP via β2 activation","Have no effect","Cause a rise in BP (unopposed α)","Completely block anesthesia"], correct:2, explain:"Nonselective β-blockade → unopposed α1 vasoconstriction → ↑ BP." },
  { q: "Therapeutically important interactions are those that:", opts:["Only change taste","Alter intended response, cause toxicity, or affect nutrition","Only cause mild nausea","Only occur with IV drugs"], correct:1, explain:"They alter response/toxicity or nutritional status." },
  { q: "Which group is at higher risk for food–nutrient interactions?", opts:["Healthy young adults","Elderly and malnourished patients","Short-term travelers only","Athletes only"], correct:1, explain:"Elderly, pregnant, infants, malnourished, chronic disease, etc." },
  { q: "Most appropriate counseling for dairy with tetracycline:", opts:["Encourage taking with milk","Avoid dairy near dosing due to chelation","No restrictions with any tetracycline","Only avoid if lactose intolerant"], correct:1, explain:"Dairy calcium chelates tetracycline → reduced absorption." },
  { q: "Warfarin patient prescribed metronidazole—primary concern?", opts:["Hypertension","Bleeding due to ↑ INR","Hypoglycemia","Arrhythmia"], correct:1, explain:"Metronidazole inhibits warfarin metabolism → excessive anticoagulation." },
  { q: "Which step is part of evaluating interactions per objectives?", opts:["Ignore patient history","Group medications and evaluate","Rely only on brand names","Assume food never matters"], correct:1, explain:"Evaluate meds, know famous interactions, group meds, and listen to patient." },
  { q: "Absorption interaction via GI motility/complexation applies to:", opts:["Warfarin + NSAID","Tetracycline + antacids (Al³⁺)","Opioid + benzodiazepine","NSAID + corticosteroid"], correct:1, explain:"Antacids with aluminum/magnesium chelate tetracyclines/quinolones." },
  { q: "Distribution interaction most typical:", opts:["Protein-binding displacement (NSAID → warfarin)","First-pass extraction","Enzyme induction","Enterohepatic cycling"], correct:0, explain:"Competition for albumin binding increases free warfarin." },
  { q: "Elimination interaction example:", opts:["Cefuroxime + food","NSAIDs ↓ renal clearance of methotrexate","Rifampicin induction","Opioids + alcohol"], correct:1, explain:"Renal prostaglandin inhibition reduces methotrexate clearance." },
  { q: "Additive ulcer risk arises when combining:", opts:["NSAIDs + corticosteroids","Amoxicillin + nystatin","Paracetamol + codeine","Fluoride + chlorhexidine"], correct:0, explain:"NSAIDs with corticosteroids increase GI ulcer/bleeding risk." },
  { q: "Which action helps prevent clinically significant DDIs?", opts:["Skip medication review","Check for CYP inhibitors/inducers and counsel on food","Assume supplements are harmless","Dose all drugs together with meals"], correct:1, explain:"Systematic review and counseling reduce preventable morbidity." },
  { q: "When must minerals be separated from ciprofloxacin?", opts:["Only calcium; iron is fine","Calcium, iron, magnesium, zinc and Al-containing antacids","Only zinc","No minerals interact"], correct:1, explain:"Divalent/trivalent cations and Al antacids chelate quinolones." },
  { q: "Rifampicin may reduce efficacy of which classes in dentistry?", opts:["Antifungals and corticosteroids","Local anesthetics","Topical fluorides","Antihistamines only"], correct:0, explain:"Induction increases clearance → reduced efficacy of many drugs including azoles, steroids." },
  { q: "Key preventive step before prescribing to a polypharmacy patient:", opts:["Avoid asking about OTCs","Hear your patient and review all meds (including OTC/herbals)","Assume no food interactions","Stop all current meds"], correct:1, explain:"History taking (\"hear your patient\") is essential." }
];

const tfs = [
  { q:"DDIs can either decrease efficacy or increase toxicity of a drug.", answer:true, explain:"Both directions are possible." },
  { q:"Chelation of tetracyclines with calcium increases absorption.", answer:false, explain:"Chelation forms insoluble complexes → decreased absorption." },
  { q:"Metronidazole induces CYP enzymes, lowering warfarin levels.", answer:false, explain:"It inhibits warfarin metabolism → ↑ INR/bleeding." },
  { q:"Rifampicin can reduce the effectiveness of corticosteroids via enzyme induction.", answer:true, explain:"Induction increases clearance." },
  { q:"NSAIDs may antagonize the effect of ACE inhibitors on blood pressure.", answer:true, explain:"They blunt antihypertensive effects." },
  { q:"Combining opioids with benzodiazepines may cause enhanced sedation and respiratory depression.", answer:true, explain:"Additive CNS depressant effects." },
  { q:"Cefuroxime axetil has lower bioavailability with food than fasting.", answer:false, explain:"It is higher after a meal (~52% vs ~37% fasting)." },
  { q:"Mineral supplements (Fe, Ca, Mg, Zn) do not interact with ciprofloxacin.", answer:false, explain:"They chelate quinolones → reduced absorption." },
  { q:"Propranolol may exaggerate pressor response to epinephrine in dental local anesthetic.", answer:true, explain:"Unopposed α1 vasoconstriction → ↑ BP." }
];

const saqs = [
  { q:"Define a drug–food interaction relevant to dentistry.", a:"A change in a drug’s effect caused by food/nutrients (e.g., dairy ↓ tetracycline absorption)." },
  { q:"List three patient groups at higher risk for food–nutrient interactions.", a:"1) Elderly 2) Pregnant/infant/fetus 3) Malnourished or chronic disease" },
  { q:"Compare additive/synergistic vs antagonistic interactions in therapy.", a:`<table style="width:100%;border-collapse:collapse"><thead><tr><th style="border:1px solid rgba(255,255,255,0.2);padding:6px">#</th><th style="border:1px solid rgba(255,255,255,0.2);padding:6px">Additive/Synergistic</th><th style="border:1px solid rgba(255,255,255,0.2);padding:6px">Antagonistic</th></tr></thead><tbody>
  <tr><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">1</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Opioids + benzodiazepines → ↑ sedation</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">NSAIDs ↓ effect of ACEi/β-blockers</td></tr>
</tbody></table>` },
  { q:"A 62‑year‑old on warfarin needs metronidazole for an oral infection. What major risk should you counsel about?", a:"Bleeding due to inhibited warfarin metabolism (↑ INR)." },
  { q:"How should ciprofloxacin be timed with mineral supplements or antacids?", a:"Give drug 2 h before or 6 h after Ca/Fe/Mg/Zn or Al‑antacids." },
  { q:"Explain how NSAIDs can increase free warfarin levels.", a:"Protein‑binding displacement from albumin → ↑ free warfarin → bleeding risk." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
