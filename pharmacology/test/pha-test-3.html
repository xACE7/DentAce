<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}  

  .opt-btn.correct{border-left:6px solid var(--ok);outline:none;background:rgba(255,255,255,0.03);} 
  .opt-btn.wrong{border-left:6px solid var(--bad);outline:none;background:rgba(255,255,255,0.03);} 
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;} 
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 3</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from pharma-3.pdf) -----------
const mcqs = [
  {q:"Pharmacodynamics primarily studies:", opts:["How the body handles a drug (ADME)", "The economic cost of drug therapy", "The detailed mode of drug action at the cellular level", "How to formulate dosage forms"], correct:2, explain:"Pharmacodynamics is the detailed study of how drugs exert effects at a cellular level (mechanism of action)."},
  {q:"Most drugs exert their effects by interacting with:", opts:["Receptors","Lysosomes","Ribosomes exclusively","Mitochondrial DNA"], correct:0, explain:"Most drugs bind to receptors (cell-surface or intracellular) to initiate responses."},
  {q:"Where are pharmacologic receptors typically located?", opts:["Only in the nucleus","Only on the cell surface","Cell surface or intracellularly","Only in synaptic clefts"], correct:2, explain:"Receptors are specialized macromolecules present on the cell surface or inside the cell."},
  {q:"Formation of the drug–receptor complex usually leads to:", opts:["Drug inactivation","Biological response","Drug precipitation","No change"], correct:1, explain:"Recognition of a drug by its receptor triggers a biological response."},
  {q:"Which pair correctly matches a drug to an enzyme target?", opts:["Trimethoprim – xanthine oxidase","Trimethoprim – dihydrofolate reductase","Allopurinol – acetylcholinesterase","Neostigmine – cyclooxygenase"], correct:1, explain:"Trimethoprim inhibits dihydrofolate reductase (antimetabolite action)."},
  {q:"Which agent blocks transcription by binding nucleic acids?", opts:["Dactinomycin","Aspirin","Penicillin","Pilocarpine"], correct:0, explain:"Dactinomycin interferes with transcription by binding DNA."},
  {q:"Alteration of membrane permeability is a noted effect of:", opts:["Pilocarpine","Methotrexate","Cephalosporins","Amiloride"], correct:0, explain:"Pilocarpine can alter membrane receptor-mediated permeability."},
  {q:"Receptors are often named after:", opts:["The first discoverer","The best-interacting ligand","Their subcellular location","The organ where found"], correct:1, explain:"E.g., histamine receptor is named for histamine, the ligand that binds best."},
  {q:"On the heart, which pairing is correct?", opts:["β-receptors – acetylcholine","Muscarinic receptors – norepinephrine","β-receptors – norepinephrine","Histamine receptors – dopamine"], correct:2, explain:"Cardiac β-receptors respond to norepinephrine; muscarinic receptors respond to acetylcholine."},
  {q:"How many major receptor families are highlighted?", opts:["Three","Four","Five","Six"], correct:1, explain:"Four: ligand-gated ion channels, GPCRs, enzyme-linked, intracellular receptors."},
  {q:"Ligand-gated ion channels typically act within:", opts:["Milliseconds","Seconds","Minutes","Hours"], correct:0, explain:"Ionotropic receptors produce responses in milliseconds."},
  {q:"Which is an example of a GPCR-mediated receptor?", opts:["Nicotinic ACh receptor","GABA_A receptor","Muscarinic ACh receptor","Insulin receptor"], correct:2, explain:"Muscarinic receptors are GPCRs and act within seconds."},
  {q:"Kinase-linked receptors usually signal over:", opts:["Milliseconds","Seconds","Minutes","Hours"], correct:3, explain:"Kinase-linked receptors (e.g., insulin) have effects that often take hours."},
  {q:"A classic nuclear intracellular receptor ligand is:", opts:["Acetylcholine","Insulin","Thyroid hormone","Histamine"], correct:2, explain:"Steroid and thyroid hormones act via intracellular (nuclear) receptors; effects take hours."},
  {q:"In transmembrane signaling, a serpentine receptor coupled to G protein corresponds to:", opts:["Ligand-gated channel","G protein–coupled receptor","Receptor-kinase","Intracellular receptor"], correct:1, explain:"Serpentine 7-TM receptors are GPCRs that couple to G proteins."},
  {q:"The dose–response relationship described in the slides is:", opts:["Quantal only","Graded (continuous)","All-or-none","Bell-shaped only"], correct:1, explain:"The response is graded—continuous and gradual with concentration."},
  {q:"EC50 is defined as the concentration producing:", opts:["50% toxicity","50% of maximal effect","Onset of action","Half-life"], correct:1, explain:"EC50 is a potency measure: concentration giving 50% of Emax."},
  {q:"Magnitude of drug effect primarily depends on:", opts:["Route alone","Genetics alone","Drug concentration at the receptor site","Patient age only"], correct:2, explain:"Concentration at the receptor—shaped by dose and pharmacokinetics—drives effect size."},
  {q:"Which pharmacokinetic factors determine concentration at receptors?", opts:["Absorption, distribution, metabolism","Color, taste, odor","Height, weight, eye color","Enzyme names only"], correct:0, explain:"ADME characteristics modulate the concentration reaching receptors."},
  {q:"Penicillins and cephalosporins act mainly by:", opts:["Inhibiting protein synthesis at 50S","Blocking folate utilization","Inhibiting bacterial cell wall synthesis","Blocking DNA gyrase"], correct:2, explain:"β-lactams inhibit peptidoglycan cell wall synthesis."},
  {q:"Methotrexate interferes with DNA synthesis by:", opts:["Activating folic acid","Inhibiting formation of folic acid","Chelating calcium","Opening chloride channels"], correct:1, explain:"Methotrexate inhibits folate formation, impairing DNA synthesis."},
  {q:"Aspirin’s primary mechanism relevant here is:", opts:["Blocks Na+ channels","Activates muscarinic receptors","Inhibits cyclooxygenase (prostaglandin synthesis)","Inhibits acetylcholinesterase"], correct:2, explain:"Aspirin irreversibly inhibits COX, reducing prostaglandins."},
  {q:"Cytotoxic anticancer drugs typically act by:", opts:["Enhancing cell growth","Interfering with cell growth/division","Increasing DNA repair","Blocking insulin receptors"], correct:1, explain:"They interfere with the cell cycle at various stages."},
  {q:"Which is NOT listed as a factor in physiological variability affecting drug response?", opts:["Liver disease","Eye color","Renal disease","Chronic alcoholism"], correct:1, explain:"Slides list liver disease, renal disease, chronic alcoholism, allergy—not eye color."},
  {q:"Therapeutically rich sources of pharmacologic receptors are:", opts:["Carbohydrates","Lipids","Proteins transducing extracellular signals","Nucleic acids only"], correct:2, explain:"Signal-transducing proteins are the richest therapeutic receptor sources."},
  {q:"As drug concentration increases (within range), the pharmacologic effect generally:", opts:["Decreases","Remains constant","Increases","Becomes unpredictable only"], correct:2, explain:"Magnitude of effect increases with concentration until saturation."},
  {q:"Drug tolerance refers to:", opts:["Increased response with repeated use","Reduced response with repeated use","Immediate hypersensitivity","Irreversible receptor loss only"], correct:1, explain:"Tolerance = reduced reaction after repeated use."},
  {q:"Increasing dose to overcome tolerance may:", opts:["Always cure tolerance","Accelerate tolerance development","Reverse tolerance permanently","Eliminate side effects"], correct:1, explain:"Higher doses can transiently restore effect but may hasten tolerance."},
  {q:"Tolerance is:", opts:["Always permanent","Never reversible","Potentially reversible (e.g., drug holiday)","Only psychological"], correct:2, explain:"Tolerance can be reversible and involves physiological and psychological factors."},
  {q:"Examples of drugs commonly associated with tolerance include:", opts:["Amphetamines and opiates","Penicillins and cephalosporins","Aspirin and acetaminophen","Pilocarpine and atropine"], correct:0, explain:"Slides cite amphetamine and opiates as examples."}
];

const tfs = [
  {q:"Receptors exist only on the cell membrane and never inside cells.", answer:false, explain:"They can be cell-surface or intracellular."},
  {q:"Ligand-gated ion channels act faster than GPCRs.", answer:true, explain:"Ion channels: milliseconds; GPCRs: seconds."},
  {q:"Insulin signals via a kinase-linked receptor pathway.", answer:true, explain:"Insulin is a classic enzyme-linked (tyrosine kinase) receptor ligand."},
  {q:"Steroid hormones typically act through GPCRs.", answer:false, explain:"They act via intracellular (nuclear) receptors."},
  {q:"EC50 is a measure related to drug potency.", answer:true, explain:"It’s the concentration producing 50% of maximal effect."},
  {q:"Penicillins inhibit bacterial cell wall synthesis.", answer:true, explain:"β-lactams block peptidoglycan synthesis."},
  {q:"Tolerance development can involve psychological factors only, not physiological ones.", answer:false, explain:"Both physiological and psychological factors may contribute."},
  {q:"Dactinomycin inhibits transcription by interacting with nucleic acids.", answer:true, explain:"Correct as per slide example."},
  {q:"All physiological variability factors listed were liver disease, renal disease, chronic alcoholism, and allergy.", answer:true, explain:"These were explicitly shown."}
];

const saqs = [
  // 1) Direct Answer
  { q: "Define pharmacodynamics in one line.", a: "Study of how drugs exert effects at cellular/organ level (mechanism of action)." },
  // 2) List / Enumeration (3+ items)
  { q: "List four major receptor families.", a: "1) Ligand-gated ion channels\n2) G protein–coupled receptors\n3) Enzyme-linked receptors\n4) Intracellular (nuclear) receptors" },
  // 3) Comparison (numbered table)
  { q: "Compare timing of responses across receptor classes.", a: `<table style="width:100%;border-collapse:collapse"><tr><th style="border:1px solid #444;padding:6px">#</th><th style="border:1px solid #444;padding:6px">Receptor</th><th style="border:1px solid #444;padding:6px">Typical Onset</th></tr><tr><td style="border:1px solid #444;padding:6px">1</td><td style="border:1px solid #444;padding:6px">Ligand-gated ion channel</td><td style="border:1px solid #444;padding:6px">Milliseconds</td></tr><tr><td style="border:1px solid #444;padding:6px">2</td><td style="border:1px solid #444;padding:6px">GPCR</td><td style="border:1px solid #444;padding:6px">Seconds</td></tr><tr><td style="border:1px solid #444;padding:6px">3</td><td style="border:1px solid #444;padding:6px">Kinase-linked</td><td style="border:1px solid #444;padding:6px">Hours</td></tr><tr><td style="border:1px solid #444;padding:6px">4</td><td style="border:1px solid #444;padding:6px">Intracellular (nuclear)</td><td style="border:1px solid #444;padding:6px">Hours</td></tr></table>` },
  // 4) Case-based Scenario
  { q: "A patient on repeated opioid doses reports diminishing analgesia. What pharmacodynamic phenomenon explains this?", a: "Tolerance (reduced response with repeated use)." },
  // 5) Short factual
  { q: "What does EC50 represent?", a: "Concentration producing 50% of maximal effect (potency)." },
  // 6) Short list (determinants of concentration)
  { q: "Name three PK factors that determine drug concentration at receptors.", a: "1) Absorption\n2) Distribution\n3) Metabolism (and elimination)" }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
 tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
