<style>

  :root{
    --radius:20px; --gap:32px;
    --title-size: clamp(1.6rem, 1.1rem + 1.6vw, 2.2rem);
    --h2-size: clamp(1.2rem, 1rem + .7vw, 1.4rem);
    --card-title: clamp(1.3rem, 1.1rem + 1vw, 1.6rem);
    --subtitle: clamp(.9rem, .85rem + .3vw, 1rem);

    --bg:#0b0b12; --fg:#f6f7fb; --muted:#a6afc6;
    --panel:#0f1221; --elev:#151834; --border:rgba(255,255,255,.12);
    --shadow:0 14px 34px rgba(0,0,0,.42);

    --purple:#8b5cf6; --cyan:#06b6d4; --pink:#ec4899; --lime:#84cc16;
    --blue:#3b82f6; --yellow:#facc15; --green:#22c55e;

    --glow-purple: rgba(139,92,246,.25);
    --glow-cyan:   rgba(6,182,212,.25);
    --glow-pink:   rgba(236,72,153,.25);
    --glow-lime:   rgba(132,204,22,.25);
    --glow-blue:   rgba(59,130,246,.28);
    --glow-yellow: rgba(250,204,21,.30);
    --glow-green:  rgba(34,197,94,.28);

    --title-a: var(--cyan);
    --title-b: var(--purple);

    /* Match index board width: 2 cards per row */
    --card-width: 650px;
  }

  html,body{
    margin:0;min-height:100%;color:var(--fg);
    font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background:
      radial-gradient(1200px 800px at 8% -10%, var(--glow-purple) 0%, rgba(0,0,0,0) 60%),
      radial-gradient(1100px 700px at 110% 0%, var(--glow-cyan) 0%, rgba(0,0,0,0) 55%),
      radial-gradient(1000px 800px at 50% 120%, var(--glow-pink) 0%, rgba(0,0,0,0) 55%),
      radial-gradient(900px 700px at -10% 110%, var(--glow-lime) 0%, rgba(0,0,0,0) 55%),
      var(--bg);
    background-repeat:no-repeat; background-attachment:fixed;
    display:flex;flex-direction:column;
  }
  *{box-sizing:border-box}
  .container{max-width:2000px;margin:0 auto;padding: clamp(16px, 2.5vw, 32px)}

  header{position:sticky;top:0;z-index:50;
    background:linear-gradient(180deg, color-mix(in oklab, var(--bg) 92%, transparent), color-mix(in oklab, var(--bg) 70%, transparent));
    backdrop-filter: blur(6px);border-bottom:1px solid var(--border)}
  .hdr{display:flex;align-items:center;justify-content:center;flex-wrap:wrap;padding:14px 0}
  .title{font-size:var(--title-size);font-weight:900;letter-spacing:.2px;
    background:linear-gradient(135deg,var(--title-a), var(--title-b));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow: 0 0 20px rgba(6,182,212,.22), 0 0 20px rgba(139,92,246,.18); text-align:center;}
  .subtitle{font-size:var(--subtitle);color:var(--muted);margin-top:-2px;text-align:center;}

  .section{margin-top: clamp(20px, 2.4vw, 28px)}

  .section-head.bar{
    display:block;
    width: calc(var(--card-width) * 2 + var(--gap));
    margin:0 auto;
    padding:24px 28px;
    border-radius:18px;
    background:linear-gradient(135deg, rgba(255,255,255,.045), rgba(255,255,255,.02));
    border:1px solid var(--border);
    box-shadow:0 0 0 1px rgba(255,255,255,.08) inset,0 8px 24px rgba(255,255,255,.06);
    text-align:center;
  }
  .section-head h2{margin:0;font-size:var(--h2-size);font-weight:900;text-align:center;}

  .board{margin-top:18px;display:flex;flex-wrap:wrap;justify-content:center;gap:var(--gap);}
  .card{
    flex:0 0 var(--card-width);
    max-width:var(--card-width);
    min-height:160px;
    background: linear-gradient(145deg, color-mix(in oklab, var(--panel) 85%, black), color-mix(in oklab, var(--elev) 83%, black));
    border:1px solid var(--border);
    border-radius:var(--radius);
    padding: clamp(24px, 3vw, 40px);
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    text-decoration:none;color:var(--fg); text-align:center;
    box-shadow: var(--shadow);
    transition: transform .35s ease, box-shadow .35s ease, filter .35s ease;
  }
  .card:hover{ transform: translateY(-10px) scale(1.04); filter: saturate(1.15); }
  .ctitle{font-weight:900;font-size:var(--card-title); text-align:center;white-space:nowrap;}

  .wide-2{
    flex:0 0 calc(var(--card-width) * 2 + var(--gap));
    max-width: calc(var(--card-width) * 2 + var(--gap));
  }

  .glow-oral   { box-shadow: var(--shadow), 0 0 16px 4px var(--glow-pink); }
  .glow-radio  { box-shadow: var(--shadow), 0 0 16px 4px var(--glow-yellow); }
  .glow-pre    { box-shadow: var(--shadow), 0 0 16px 4px var(--glow-purple); }
  .glow-pharma { box-shadow: var(--shadow), 0 0 16px 4px var(--glow-cyan); }
  .glow-path   { box-shadow: var(--shadow), 0 0 16px 4px var(--glow-green); }
  .glow-safety { box-shadow: var(--shadow), 0 0 16px 4px var(--glow-blue); }

  .white-glow{
    box-shadow: var(--shadow), 0 0 16px 4px rgba(255,255,255,.4);
    background: linear-gradient(145deg, color-mix(in oklab, var(--panel) 90%, black),
                                        color-mix(in oklab, var(--elev) 85%, black));
    text-align:center;
  }
  .white-glow:hover{
    box-shadow: var(--shadow), 0 0 32px 12px rgba(255,255,255,.55),
                0 0 64px 20px rgba(255,255,255,.35);
  }

  @media (max-width: 1400px){
    .card{flex:0 0 90%; max-width:90%;}
    .wide-2{flex-basis:90%; max-width:90%;}
    .section-head.bar{width:90%;}
  }

</style>
