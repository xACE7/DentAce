<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 3</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled) -----------
const mcqs = [
  { q:"According to Sturdevant, which rpm range defines high/ultrahigh speeds?", opts:["≥120,000 rpm","≥200,000 rpm","≥300,000 rpm","≥500,000 rpm"], correct:1, explain:"High/ultrahigh speeds are above 200,000 rpm." },
  { q:"Which statement best describes a dental handpiece?", opts:["A bur that cuts hard tissue","A device that holds rotating instruments, transmits power, and positions them intraorally","A coolant delivery unit","A sterilization chamber"], correct:1, explain:"Definition includes holding the bur, transmitting power, and positioning intraorally." },
  { q:"Match the year with its typical speed: the foot engine introduced in 1871 ran at approximately…", opts:["300 rpm","700 rpm","1,000 rpm","5,000 rpm"], correct:1, explain:"Foot engine ≈700 rpm." },
  { q:"A key advantage unique to low-speed operation in deep caries management is:", opts:["Less vibration","Lower noise","Better tactile sensation","Faster cutting"], correct:2, explain:"Low speed affords superior tactile sensation." },
  { q:"At high speed, tooth preparation benefits include all EXCEPT:", opts:["Faster removal","Less heat production","More vibration","Time saving"], correct:2, explain:"High speed is associated with less vibration, not more." },
  { q:"Which is NOT a part of a bur?", opts:["Shank","Neck","Head","Collet"], correct:3, explain:"Classic bur parts: shank, neck, head. The collet is in the handpiece chuck, not a bur part." },
  { q:"Latch-type shank burs are primarily used with:", opts:["High-speed handpieces","Low-speed handpieces","Both high and low","Air abrasion units"], correct:1, explain:"Latch-type = low speed; friction-grip = high speed." },
  { q:"Which material maintains cutting efficiency best at high speeds?", opts:["Carbon steel","Stainless steel","Tungsten carbide","Acrylic"], correct:2, explain:"Carbide outperforms steel at all speeds, especially high speeds." },
  { q:"Relative surface left by diamond vs carbide burs:", opts:["Diamond leaves smoother than carbide","Carbide leaves rougher than diamond","Both leave identical surfaces","Diamond leaves rougher; carbide smoother"], correct:3, explain:"Diamond produces a rougher grind; carbide yields smoother surfaces." },
  { q:"Which is NOT a standard shank length category?", opts:["Long","Regular","Short","Mini"], correct:3, explain:"Lengths listed: long, regular, short." },
  { q:"Finishing & polishing burs are primarily used for:", opts:["Initial cavity outline","Undercut formation","Finishing restorations","Access through enamel"], correct:2, explain:"Finishing burs refine/finish and polish restorations." },
  { q:"Number range typically associated with ROUND burs is:", opts:["1/4 to 10","33 1/4 to 39","168 to 172","555 to 560"], correct:0, explain:"Round burs are numbered 1/4, 1/2, 1… up to 10." },
  { q:"Inverted cone burs are mainly indicated for:", opts:["Initial entry into enamel","Obtaining occlusal convergence/undercuts and flattening pulpal floor","Finishing margins","Removing old amalgam"], correct:1, explain:"They provide undercuts and help flatten pulpal floor." },
  { q:"A normal-length pear bur advocated for Class I tooth preparations for gold foil is:", opts:["No. 245","No. 330","No. 169","No. 37"], correct:1, explain:"No. 330 is the normal-length pear bur for gold foil class I." },
  { q:"The long pear bur (length ≈ three times width) commonly used for amalgam preparations is:", opts:["No. 245 (≈3 mm × 0.8 mm)","No. 330","No. 557","No. 170"], correct:0, explain:"No.245 length ≈3 mm; width ≈0.8 mm; used for amalgam preps." },
  { q:"Straight fissure burs are usually numbered:", opts:["555–560","168–172","33 1/4–39","1/4–10"], correct:0, explain:"Straight fissure series 555–560." },
  { q:"Tapered fissure burs are often selected for preparations for:", opts:["Direct composite only","Indirect restorations like cast gold inlays/onlays","Silver diamine fluoride application","Finishing composite polish"], correct:1, explain:"Tapered fissure for indirect restorations (cast gold inlays/onlays)." },
  { q:"Typical number range for tapered fissure burs is:", opts:["555–560","1/4–10","168–172","33 1/4–39"], correct:2, explain:"Tapered fissure numbers commonly 168–172." },
  { q:"Regarding blade count, choose the best statement:", opts:["Cutting burs often have 12–40 blades","Finishing burs often have 6–10 blades","Blade counts are usually odd numbers","Cutting burs ~6–10; finishing burs ~12–40; total blades are usually even"], correct:3, explain:"Cutting 6–10; finishing 12–40; blade counts usually even." },
  { q:"Which coolant strategy best minimizes pulpal thermal trauma during cutting?", opts:["Air only","Dry cutting with intermittent rests","Air–water spray","Topical fluoride"], correct:2, explain:"Air–water spray is the routine coolant to reduce heat." },
  { q:"As remaining dentin thickness decreases during cutting:", opts:["Pulp becomes less sensitive to heat","Risk of pulpal injury from heat increases","No change in pulpal risk","Only vibration matters"], correct:1, explain:"Thinner remaining dentin → greater thermal risk." },
  { q:"A rubber dam chiefly helps prevent which accident related to rotary instruments?", opts:["Noise-induced hearing loss","Nasal inhalation of vapor","Soft-tissue entanglement and oral inhalation/ingestion of debris","Electrical shock"], correct:2, explain:"Rubber dam isolates and reduces soft-tissue injury and oral inhalation; nasal inhalation may still occur." },
  { q:"Eye protection recommended for operator/assistant/patient is:", opts:["Standard spectacles","Glasses with side shields","Face only shield for patient","No need if using high-volume suction"], correct:1, explain:"Side-shielded eyewear protects from airborne particles." },
  { q:"Which statement on noise is TRUE for some air-turbine handpieces?", opts:["Low-pitched sound with no risk","High-pitched noise may contribute to hearing loss depending on exposure time","Noise has no relation to maintenance","Damaged handpieces tend to be quieter"], correct:1, explain:"High-pitched noise can be harmful; limit exposure; avoid damaged handpieces." },
  { q:"Inhalational precaution that remains a limitation of rubber dam use:", opts:["Oral inhalation of debris","Nasal inhalation of vapor/fine aerosol","Eye splash","Skin absorption"], correct:1, explain:"Rubber dam protects oral route; nasal inhalation may still occur." },
  { q:"Post-sterilization handling of handpieces typically requires:", opts:["No lubrication ever","Re-oiling; excess oil may spray at start-up—briefly run before operative procedures affecting adhesion","Immediate dry storage only","Soaking in water before use"], correct:1, explain:"Re-oil after sterilization; run a few seconds to expel oil before adhesive steps." },
  { q:"Which feature is listed among latest handpiece improvements?", opts:["Larger head size","Higher noise","Fiberoptic illumination","Elimination of coolant"], correct:2, explain:"Improvements include smaller heads, lower noise, and fiberoptic." },
  { q:"Historically, diamond cutting instruments (circa 1942) operated near:", opts:["300 rpm","700 rpm","1,000 rpm","5,000 rpm"], correct:3, explain:"Diamond cutting instruments around 5,000 rpm in 1942 listings." },
  { q:"Which historical progression of maximum speeds is chronologically correct?", opts:["1914 dental unit 5,000 rpm → 1874 electric engine 1,000 rpm → 1994 high-speed 300,000 rpm","1728 hand-rotated 300 rpm → 1871 foot engine 700 rpm → 1874 electric 1,000 rpm → 1914 dental unit 5,000 rpm","1955 belt-driven 150,000 rpm preceded 1942 diamond 5,000 rpm","1994 high-speed 300,000 rpm preceded 1955 belt-driven"], correct:1, explain:"This sequence mirrors the listed chronology of speeds." },
  { q:"Which combination is correctly matched?", opts:["Friction-grip — low speed","Latch-type — high speed","Friction-grip — high speed","Latch-type — air turbine only"], correct:2, explain:"Friction-grip is used in high-speed handpieces." }
];

const tfs = [
  { q:"Low-speed operation produces less heat than high-speed cutting.", answer:false, explain:"Low speed can generate more heat due to longer contact—coolant is essential." },
  { q:"High-speed preparation often results in less vibration than low-speed cutting.", answer:true, explain:"One advantage of high speed is reduced vibration." },
  { q:"Bur blade counts are typically odd numbers.", answer:false, explain:"They are usually even." },
  { q:"Round burs are numbered from about 1/4 up to 10.", answer:true, explain:"Classic round bur series." },
  { q:"Inverted cone burs are preferred to create occlusal convergence/undercuts.", answer:true, explain:"Key indication of inverted cone burs." },
  { q:"No eye protection is required if a rubber dam is used.", answer:false, explain:"Side-shielded eyewear is still required for all parties." },
  { q:"Exposure time influences potential hearing loss from handpiece noise.", answer:true, explain:"Risk relates to level and duration of exposure." },
  { q:"A rubber dam completely prevents nasal inhalation of vapors and fine aerosol.", answer:false, explain:"It protects oral route; nasal inhalation may still occur." },
  { q:"Carbide burs generally maintain cutting efficiency better than steel at high speeds.", answer:true, explain:"Carbide outperforms steel, especially at high speed." },
  { q:"Tapered fissure burs (168–172) are commonly used for cast-gold inlay/onlay preparations.", answer:true, explain:"Yes, for indirect restorations." },
  { q:"After sterilization, handpieces should be briefly run to expel excess oil before adhesive procedures.", answer:true, explain:"Prevents oil contamination of bonding surfaces." },
  { q:"Latch-type shank is standard for high-speed handpieces.", answer:false, explain:"Latch-type is for low speed; friction-grip is for high speed." }
];

const saqs = [
  // Direct Answer
  { q: "Define a dental handpiece.", a: "Device that holds burs, transmits power, and positions them intraorally." },
  // List / Enumeration (numbered in answer text)
  { q: "List key recent improvements in handpieces.", a: "1) Smaller head sizes. 2) Lower noise levels. 3) Fiberoptic illumination." },
  // Comparison (table + numbered)
  { q: "Compare diamond vs carbide burs in terms of surface finish and efficiency.", a: `<table style="width:100%;border-collapse:collapse"><thead><tr><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">#</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Aspect</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Diamond bur</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Carbide bur</th></tr></thead><tbody><tr><td>1</td><td>Cutting nature</td><td>Grinding (abrasive grit)</td><td>Blade cutting</td></tr><tr><td>2</td><td>Surface left</td><td>Rougher</td><td>Smoother</td></tr><tr><td>3</td><td>High-speed efficiency</td><td>Very effective on enamel/dentin</td><td>Performs better than steel; excellent finish</td></tr></tbody></table>` }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
