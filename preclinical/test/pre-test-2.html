<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 2</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from Lecture 2: Hand Instruments in Operative Dentistry) -----------
const mcqs = [
  { q:"Which material is mainly used for manufacturing hand cutting instruments?",
    opts:["Stainless steel alloys","Carbon steel only","Titanium alloys are preferred","Both are equally preferred"],
    correct:0,
    explain:"Stainless steel alloys are mainly used; carbon steel is harder but prone to corrosion if unprotected." },
  { q:"Compared with carbon steel, stainless steel typically:",
    opts:["Loses a keen edge more quickly","Holds a sharper edge for longer","Corrodes faster when unprotected","Cannot be used for dental instruments"],
    correct:0,
    explain:"Stainless steel remains bright but loses sharpness faster than carbon steel." },
  { q:"A key drawback of carbon steel instruments is that they:",
    opts:["Corrode (rust) if unprotected","Are too soft for cutting","Cannot be sharpened","Are heavier than stainless steel"],
    correct:0,
    explain:"Carbon steel is harder but will corrode (rust) when unprotected." },
  { q:"Which of the following is NOT part of Marzouk's classification?",
    opts:["Sterilization instruments","Diagnostic instruments","Cutting instruments","Finishing and polishing instruments"],
    correct:0,
    explain:"Marzouk classified instruments into diagnostic, cutting, restoring, and finishing/polishing." },
  { q:"Which is a diagnostic (exploring) instrument?",
    opts:["Explorer","Condenser","Hollenbeck carver","Burnisher"],
    correct:0,
    explain:"Diagnostic instruments include mouth mirrors, explorers, periodontal probes, and tweezers." },
  { q:"Cutting instruments are divided into:",
    opts:["Hand cutting and rotary cutting","Restorative and finishing","Rotary and polishing","Exploring and restoring"],
    correct:0,
    explain:"Cutting instruments: (A) hand cutting (chisels, excavators) and (B) rotary cutting (handpieces, burs, abrasives)." },
  { q:"Which of the following is a restoring instrument?",
    opts:["Burnisher","Explorer","Bur","Mouth mirror"],
    correct:0,
    explain:"Restoring instruments include plastic instruments, amalgam carriers, condensers, burnishers, and carvers." },
  { q:"Which instrument belongs to finishing and polishing?",
    opts:["Rubber cups","Enamel hatchet","Amalgam carrier","Periodontal probe"],
    correct:0,
    explain:"Finishing/polishing instruments include finishing burs/strips, brushes, and rubber cups." },
  { q:"Primary use of the mouth mirror is to:",
    opts:["Provide indirect vision","Cut unsupported enamel","Condense amalgam","Detect soft caries by lateral action"],
    correct:0,
    explain:"Mouth mirrors aid indirect vision, light reflection, and soft tissue retraction." },
  { q:"The tip of an explorer is called the:",
    opts:["Tine","Nib","Bevel","Shank"],
    correct:0,
    explain:"Explorer tips are referred to as tines." },
  { q:"In operative dentistry, periodontal probes are useful to:",
    opts:["Measure dimensions of cavity preparations","Carry wedges","Condense restorative material","Finish margins"],
    correct:0,
    explain:"Probes help measure the dimensions of cavity preparations." },
  { q:"Tweezers (pliers) are commonly used to:",
    opts:["Place/remove cotton rolls and carry small items","Measure cavity depth","Carve amalgam anatomy","Check occlusion"],
    correct:0,
    explain:"Cotton tweezers place/remove cotton rolls, carry pellets, and place wedges." },
  { q:"Hand instruments generally have how many parts?",
    opts:["Three: handle, shank, blade","Two: handle and blade","Four: handle, shank, blade, guard","Two: blade and nib"],
    correct:0,
    explain:"Parts: handle, shank, and blade (or nib for non‑cutting instruments)." },
  { q:"For non‑cutting (restoring) instruments, the functional end is called the:",
    opts:["Nib","Blade","Bevel","Edge"],
    correct:0,
    explain:"Cutting instruments have a blade; non‑cutting instruments have a nib." },
  { q:"Which description best defines a contra‑angled shank?",
    opts:["Angled to bring the cutting edge closer to the handle","A shank with no angles","A single‑angle shank","A shank used only with rotary burs"],
    correct:0,
    explain:"Contra‑angulation brings the cutting edge near the handle for balance and access." },
  { q:"For optimal anti‑rotational design, the cutting edge should be within how far of the handle’s long axis?",
    opts:["Within 3 mm","Within 1 mm","Within 5 mm","Within 10 mm"],
    correct:0,
    explain:"Cutting edge must be within 3 mm of the handle’s axis." },
  { q:"Instruments with blades on both ends of the handle are termed:",
    opts:["Double‑ended","Bi‑beveled","Binangled","Circumferential"],
    correct:0,
    explain:"Many instruments are available as double‑ended (working ends on both sides)." },
  { q:"Which instrument is typically bi‑beveled?",
    opts:["Hatchet excavator","Straight chisel","Enamel hatchet","GMT"],
    correct:0,
    explain:"Hatchet excavators are bi‑beveled; chisels and enamel hatchets are single‑beveled at the edge." },
  { q:"Spoon excavators are characterized by a blade that is:",
    opts:["Slightly curved and circumferentially beveled","Straight and single‑beveled","Curved with edge at right angles","Flat and unsharpened"],
    correct:0,
    explain:"Spoon excavators have slightly curved, circumferentially beveled working ends." },
  { q:"The straight chisel is primarily used to:",
    opts:["Remove unsupported enamel","Condense amalgam","Measure cavity depth","Bevel gingival margins"],
    correct:0,
    explain:"Chisels are hand cutting instruments used chiefly for removing unsupported enamel." },
  { q:"A key feature of the enamel hatchet is that the blade is:",
    opts:["Single‑beveled","Bi‑beveled","Circumferentially beveled","Double‑curved"],
    correct:0,
    explain:"Enamel hatchet blades are single‑beveled." },
  { q:"Orientation of the primary cutting edge of an enamel hatchet is:",
    opts:["In a plane parallel with the handle’s long axis","Perpendicular to the handle’s long axis","At 45° to the blade","At right angles to the blade"],
    correct:0,
    explain:"The primary cutting edge lies in a plane parallel to the handle’s long axis." },
  { q:"Common configuration of the enamel hatchet is:",
    opts:["Double‑ended","Single‑ended only","Triple‑ended","Interchangeable tips"],
    correct:0,
    explain:"Enamel hatchets are most commonly double‑ended." },
  { q:"Compared with the enamel hatchet, the GMT differs because its:",
    opts:["Blade is curved and the cutting edge is not at a right angle","Blade is straight and single‑beveled","Cutting edge is parallel to the handle","Blade lacks any bevel"],
    correct:0,
    explain:"GMT has a curved blade and a cutting edge at an angle other than 90° to the blade." },
  { q:"GMT instruments are supplied as:",
    opts:["Mesial and distal pairs","Right and left with no edge angle","Universal single pattern","Short and long shank only"],
    correct:0,
    explain:"GMTs come in mesial and distal pairs." },
  { q:"A principal use of the GMT is:",
    opts:["Rounding/beveling the axiopulpal line angle","Condensing amalgam","Measuring cavity depths","Finishing occlusal anatomy"],
    correct:0,
    explain:"GMT is used to round/bevel the axiopulpal line angle and for gingival wall beveling in Class II." },
  { q:"The cutting action of spoon excavators for caries removal is mainly:",
    opts:["Lateral cutting","Axial drilling","Percussive tapping","Rotary abrasion"],
    correct:0,
    explain:"Spoon excavators remove soft caries primarily by lateral cutting action." },
  { q:"In G.V. Black’s three‑unit instrument formula, the third unit denotes:",
    opts:["Blade angle in centigrades","Blade length in mm","Blade width in tenths of mm","Cutting edge angle"],
    correct:0,
    explain:"Third unit = blade angle (angle between blade and handle axis), expressed in centigrades." },
  { q:"The fourth unit (when present) in Black’s formula is the:",
    opts:["Cutting edge angle placed second","Blade width placed first","Blade length placed second","Blade angle placed fourth"],
    correct:0,
    explain:"For instruments like GMT/angle former, a fourth unit (cutting edge angle) is added and placed second." },
  { q:"The first unit in Black’s formula indicates:",
    opts:["Blade width in tenths of a millimeter","Blade length in millimeters","Blade angle in centigrades","Cutting edge angle"],
    correct:0,
    explain:"First unit describes blade width in 1/10 mm." }
];

const tfs = [
  { q:"Stainless steel remains bright but loses a keen edge faster than carbon steel.", answer:true, explain:"This trade‑off contrasts with harder but corrosion‑prone carbon steel." },
  { q:"Carbon steel will not corrode when unprotected.", answer:false, explain:"Carbon steel corrodes (rusts) if unprotected." },
  { q:"Tweezers are included among diagnostic (exploring) instruments.", answer:true, explain:"Exploring set: mouth mirror, explorer, periodontal probe, tweezers." },
  { q:"Contra‑angled shanks are the same as mono‑angled shanks.", answer:false, explain:"Contra‑angulation uses multiple angles to bring the edge near the handle; mono‑angled has a single angle." },
  { q:"Most hand instruments are available as double‑ended designs.", answer:true, explain:"Many instruments provide working ends on both sides of the handle." },
  { q:"Spoon excavators are used for removal of soft caries.", answer:true, explain:"They feature circumferential bevels and lateral cutting action." },
  { q:"GMTs are used for gingival wall beveling in Class II preparations.", answer:true, explain:"Also used to round/bevel the axiopulpal line angle." },
  { q:"Modified pen grasp is most commonly used for mandibular teeth.", answer:true, explain:"It offers control, reduces fatigue, and increases tactile sense." },
  { q:"Palm‑and‑thumb grasp is commonly used for most operative procedures.", answer:false, explain:"It has very limited use; e.g., some Class III preparations." }
];

const saqs = [
  // 1. Direct Answer
  { q:"Define the term ‘tine’ in the context of explorers.", a:"The delicate tip of an explorer used for tactile examination." },
  // 2. List / Enumeration (3 or more)
  { q:"List four diagnostic (exploring) instruments used in operative dentistry.", a:"1) Mouth mirror 2) Explorer 3) Periodontal probe 4) Tweezers" },
  // 3. Comparison (numbered table)
  { q:"Compare stainless steel and carbon steel for hand instruments (edge retention and corrosion).", a:`<table style="width:100%;border-collapse:collapse"><thead><tr><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">#</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Property</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Stainless steel</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Carbon steel</th></tr></thead><tbody><tr><td>1</td><td>Edge retention</td><td>Loses keen edge faster</td><td>Holds sharp edge longer</td></tr><tr><td>2</td><td>Corrosion tendency</td><td>Resistant; remains bright</td><td>Corrodes (rusts) if unprotected</td></tr></tbody></table>` },
  // 4. Case‑based Scenario
  { q:"A Class II cavity needs gingival wall beveling and rounding of the axiopulpal line angle. Which hand instrument is most appropriate?", a:"Gingival marginal trimmer (mesial/distal pair as indicated)." },
  // 5. Direct Answer
  { q:"State the three units in G.V. Black’s instrument formula.", a:"1) Blade width (1/10 mm) 2) Blade length (mm) 3) Blade angle (centigrades)" },
  // 6. Direct Answer (finger rest purpose)
  { q:"What is the purpose of a finger rest during instrument use?", a:"To steady the hand, prevent slipping, and improve control/tactile sense." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
 tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
