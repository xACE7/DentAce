<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 2</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled from Lecture 2: Hand Instruments in Operative Dentistry) -----------
const mcqs = [
  { q:"Which property best explains why stainless steel hand instruments lose a sharp edge faster than carbon steel?",
    opts:["Lower hardness and greater toughness","Higher hardness and greater brittleness","Higher carbon content leading to carbide precipitation","Work-hardening during clinical use"],
    correct:0,
    explain:"Stainless steel is tougher but softer than carbon steel; it stays bright but dulls sooner." },
  { q:"Unprotected carbon steel instruments are most prone to which problem in a wet clinical field?",
    opts:["Pitting from chloride stress corrosion","General corrosion (rust)","Intergranular corrosion only","No significant issue"],
    correct:1,
    explain:"Carbon steel is harder but readily corrodes (rusts) when unprotected." },
  { q:"According to Marzouk's classification, finishing and polishing instruments include:",
    opts:["Amalgam carriers and condensers","Finishing strips and rubber cups","Mouth mirrors and explorers","Chisels and excavators"],
    correct:1,
    explain:"Finishing/polishing examples: finishing strips, burs, brushes, rubber cups." },
  { q:"The three principal parts of a hand instrument are:",
    opts:["Handle, ferrule, bur","Handle, shank, blade/nib","Grip, neck, tip","Handle, stem, point"],
    correct:1,
    explain:"Classic triad: handle, shank, and the working end (blade for cutting; nib for non-cutting)." },
  { q:"The term 'nib' refers specifically to the working end of:",
    opts:["Cutting instruments","Non‑cutting/restoring instruments","Exploring instruments only","Rotary instruments"],
    correct:1,
    explain:"Blade = cutting end; nib = non‑cutting/restorative end." },
  { q:"A 'contra‑angled' shank design primarily aims to:",
    opts:["Increase overall rigidity","Bring the cutting edge closer to the instrument's long axis for control","Reduce blade width","Permit only push cutting"],
    correct:1,
    explain:"Contra‑angling positions the cutting edge within about 3 mm of the handle axis for anti‑rotation/control." },
  { q:"Which sequence correctly lists increasing number of shank angles?",
    opts:["Straight → Binangled → Monoangled → Triple‑angled","Straight → Monoangled → Binangled → Triple‑angled","Monoangled → Straight → Triple‑angled → Binangled","Triple‑angled → Binangled → Monoangled → Straight"],
    correct:1,
    explain:"Progression is straight (0), mono‑, bi‑, then triple‑angled." },
  { q:"A double‑ended instrument typically has:",
    opts:["Two handles and one blade","One handle with shanks/blades on both ends","Two shanks on one end only","Replaceable rotary burs"],
    correct:1,
    explain:"Many hand instruments are available with working ends on both sides of a single handle." },
  { q:"Single‑beveled cutting edge is characteristic of:",
    opts:["Spoon excavator","Hatchet excavator","Enamel hatchet","GMT with distal pair"],
    correct:2,
    explain:"Enamel hatchet has a single‑beveled straight blade; primary edge parallel to handle." },
  { q:"Circumferentially beveled working end is typical of:",
    opts:["Spoon excavator","Chisel","Enamel hatchet","Amalgam condenser"],
    correct:0,
    explain:"Spoon excavators are slightly curved and circumferentially beveled for lateral cutting in caries removal." },
  { q:"Primary clinical use of a straight chisel:",
    opts:["Remove unsupported enamel","Plane gingival floor","Bevel axiopulpal line angle","Condense amalgam"],
    correct:0,
    explain:"Chisels (including Wedelstaedt variants) remove unsupported enamel prisms." },
  { q:"The enamel hatchet's primary cutting edge relation is:",
    opts:["At right angle to long axis of handle","Parallel to long axis of handle","Oblique to long axis variably","Curved and offset"],
    correct:1,
    explain:"By definition, enamel hatchet has a straight blade with cutting edge in a plane parallel to the handle's axis." },
  { q:"GMT differs from enamel hatchet mainly because GMT:",
    opts:["Has a curved blade and cutting edge not at right angle to blade","Is double‑ended","Is only bi‑angled","Is used exclusively in class III"],
    correct:0,
    explain:"GMT has a curved blade with the edge at an angle other than 90° to the blade; comes as mesial/distal pairs." },
  { q:"Which is NOT a typical use of GMT?",
    opts:["Rounding/beveling the axiopulpal line angle","Beveling the gingival wall in Class II","Removing soft caries","Creating convenience form on proximal enamel"],
    correct:2,
    explain:"Soft caries removal is for spoon excavators; GMT shapes line angles and gingival bevels." },
  { q:"Spoon excavators remove caries primarily by:",
    opts:["End‑on chopping","Lateral cutting action","Rotary abrasion","Thermochemical dissolution"],
    correct:1,
    explain:"They are designed for lateral scooping strokes to remove soft dentin." },
  { q:"In G.V. Black's 3‑unit instrument formula, the first unit denotes:",
    opts:["Blade length (mm)","Blade width (in 1/10 mm)","Blade angle (centigrades)","Cutting edge angle"],
    correct:1,
    explain:"Unit 1 = width in tenths of a millimeter; Unit 2 = length (mm); Unit 3 = blade angle (centigrade)." },
  { q:"Which unit is ADDED in instruments like GMT where the edge is not at right angle to the blade?",
    opts:["First unit: width","Second unit: length","Second position: cutting edge angle (centigrade)","Third position: rake angle"],
    correct:2,
    explain:"A fourth unit (cutting edge angle) is inserted in the second position of the formula." },
  { q:"Order for the FOUR‑unit instrument formula is:",
    opts:["Width, Length, Blade angle, Cutting edge angle","Width, Cutting edge angle, Length, Blade angle","Cutting edge angle, Width, Length, Blade angle","Width, Blade angle, Cutting edge angle, Length"],
    correct:1,
    explain:"Sequence: 1) width (1/10 mm), 2) cutting edge angle (centigrade), 3) blade length (mm), 4) blade angle (centigrade)." },
  { q:"Which restoring instrument has flat, blunt nibs at both ends and no sharp edges?",
    opts:["Plastic filling instrument","Hollenbeck carver","Cleoid–discoid","GMT"],
    correct:0,
    explain:"Plastic filling instruments are double‑ended with flat blunt nibs to carry/mold cements." },
  { q:"Amalgam carriers are used to:",
    opts:["Condense amalgam into the cavity","Carry mixed amalgam to the cavity","Carve occlusal anatomy","Burnish margins"],
    correct:1,
    explain:"Carriers transport triturated amalgam from the well to the preparation." },
  { q:"Which condenser nib geometry is commonly used?",
    opts:["Knife‑edged","Round or parallelogram (flat)","Wheel‑shaped","Egg‑shaped"],
    correct:1,
    explain:"Condensers commonly have round or flat (parallelogram) nibs for packing amalgam." },
  { q:"A burnisher is primarily used to:",
    opts:["Create developmental grooves","Make the surface smooth and adapt margins","Plane enamel prisms","Measure cavity depth"],
    correct:1,
    explain:"Burnishers (ball/egg) smooth and adapt restorative surfaces/margins." },
  { q:"Most universally used carvers include:",
    opts:["GMT and hatchet","Hollenbeck and Cleoid–discoid","Ward's and Wedelstaedt","Amalgam knife and hoe"],
    correct:1,
    explain:"Hollenbeck and Cleoid–discoid are classic hand carvers for amalgam anatomy." },
  { q:"Modified pen grasp: the finger that generates primary cutting pressure is the:",
    opts:["Thumb pad","Index fingertip","Middle finger pad","Ring finger"],
    correct:2,
    explain:"In modified pen grasp, thumb/index stabilize; middle finger pad applies pressure." },
  { q:"Inverted pen grasp is mainly used for working on:",
    opts:["Mandibular lingual surfaces","Maxillary palatal surfaces","Lower posterior occlusal surfaces","All of the above equally"],
    correct:1,
    explain:"Inverted pen rotates the hand palm‑up; commonly used for palatal surfaces of maxillary teeth." },
  { q:"In palm‑and‑thumb grasp, the usual 'rest' is taken with the:",
    opts:["Pad of the middle finger on adjacent tooth","Ring finger on contralateral tooth","Tip of thumb on the tooth being operated or adjacent tooth","Wrist against the chin"],
    correct:2,
    explain:"Palm‑and‑thumb uses thumb tip as a rest; limited use e.g., some Class III procedures." },
  { q:"Finger rest in modified pen grasp primarily provides:",
    opts:["Increased speed","Hand steadiness and control preventing slip","More leverage for prying","Reduced tactile sensation"],
    correct:1,
    explain:"Rests (ring/little finger) stabilize to improve control and safety." },
  { q:"Which explorer feature makes it suitable for detecting irregularities?",
    opts:["Blunt hemispherical tip","Delicate pointed tine with high tactile sensitivity","Wide spatulate end","Graduated markings"],
    correct:1,
    explain:"Explorers have fine pointed tines to feel defects/restoration margins." },
  { q:"Periodontal probes are MOST useful in operative dentistry to:",
    opts:["Detect proximal caries","Measure cavity preparation dimensions","Check occlusion","Place wedges"],
    correct:1,
    explain:"Probes provide measurements (depth/width) of preparations." },
  { q:"Cotton tweezers (pliers) are typically ANGLED at the tips to:",
    opts:["Increase sharp cutting action","Facilitate placement/removal of small items like pellets/wedges","Measure pocket depth","Pack amalgam"],
    correct:1,
    explain:"Angled tips help carry cotton rolls, pellets, wedges into confined spaces." },
  { q:"Which statement about Wedelstaedt chisels is accurate?",
    opts:["They are rotary instruments","They are slightly curved variants of straight chisels","They are exclusively triple‑angled","They have circumferentially beveled ends"],
    correct:1,
    explain:"Wedelstaedt chisels are curved forms of chisels used to remove unsupported enamel." },
];

const tfs = [
  { q:"Stainless steel instruments maintain a keen edge longer than carbon steel.", answer:false, explain:"They dull faster; carbon steel is harder and holds an edge longer." },
  { q:"Carbon steel rusts if unprotected in moist environments.", answer:true, explain:"Corrosion is a chief drawback of carbon steel." },
  { q:"'Nib' refers to the working end of cutting instruments.", answer:false, explain:"'Blade' denotes cutting; 'nib' denotes non‑cutting/restorative ends." },
  { q:"Contra‑angling aims to bring the cutting edge closer to the instrument's long axis.", answer:true, explain:"Improves control and anti‑rotational design." },
  { q:"Spoon excavators are primarily bi‑beveled.", answer:false, explain:"They are circumferentially beveled." },
  { q:"GMT is supplied in mesial and distal pairs.", answer:true, explain:"Design allows appropriate edge orientation for either side." },
  { q:"In Black's 3‑unit formula, the second unit is blade length in millimeters.", answer:true, explain:"Unit 2 = length (mm)." },
  { q:"In four‑unit formula, the cutting edge angle is written in the fourth position.", answer:false, explain:"It is inserted in the second position." },
  { q:"Plastic filling instruments commonly have sharp knife‑edges for carving.", answer:false, explain:"They have flat blunt nibs; carving is for carvers." },
  { q:"Hollenbeck and Cleoid–discoid are examples of carvers.", answer:true, explain:"They are widely used to carve amalgam anatomy." },
  { q:"Modified pen grasp typically uses the middle finger pad to generate cutting pressure.", answer:true, explain:"Middle finger applies pressure; ring/little provide rest." },
  { q:"Inverted pen grasp is commonly used on palatal surfaces of maxillary teeth.", answer:true, explain:"Hand rotated palm‑up for palatal access." },
];

const saqs = [
  // 1) Direct Answer (very short)
  { q: "Define the three parts of a hand instrument and specify when the working end is called a blade vs a nib.",
    a: "Handle, shank, working end: 'blade' for cutting instruments; 'nib' for non‑cutting/restorative." },
  // 2) List/Enumeration (numbered, 3+)
  { q: "List four examples across Marzouk's categories: one diagnostic, one cutting, one restoring, and one finishing/polishing instrument.",
    a: "1) Diagnostic: explorer. 2) Cutting: enamel hatchet. 3) Restoring: plastic filling instrument. 4) Finishing/polishing: rubber cup." },
  // 3) Comparison (table + numbered)
  { q: "Compare stainless steel and carbon steel as hand‑instrument materials (edge retention, corrosion, typical use).",
    a: `<table style="width:100%;border-collapse:collapse"><thead><tr><th style="border:1px solid rgba(255,255,255,0.2);padding:6px">#</th><th style="border:1px solid rgba(255,255,255,0.2);padding:6px">Aspect</th><th style="border:1px solid rgba(255,255,255,0.2);padding:6px">Stainless steel</th><th style="border:1px solid rgba(255,255,255,0.2);padding:6px">Carbon steel</th></tr></thead><tbody>
      <tr><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">1</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Edge retention</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Dulls faster</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Holds keen edge longer</td></tr>
      <tr><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">2</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Corrosion risk</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Low; remains bright</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">High; rusts if unprotected</td></tr>
      <tr><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">3</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Typical choice</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Commonly used alloys</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Selected where sharper edge is critical</td></tr>
    </tbody></table>` },
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
 tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
