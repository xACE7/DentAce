<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position:sticky;top:0;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">on Lecture 2 (by ACE)</b></p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled from lecture) -----------
const mcqs = [
  { q: "Which material remains bright but loses a keen edge more quickly during use?",
    opts:["Carbon steel","Stainless steel","Cobalt-chrome","Titanium"], correct:1,
    explain:"Stainless steel stays bright but dulls faster than carbon steel." },
  { q: "Which material is harder but will corrode if unprotected?",
    opts:["Stainless steel","Carbon steel","Aluminum","Gold alloy"], correct:1,
    explain:"Carbon steel is harder than stainless steel but prone to rust without protection." },
  { q: "Marzouk's classification includes all EXCEPT:",
    opts:["Diagnostic instruments","Cutting instruments","Restoring instruments","Implant instruments"], correct:3,
    explain:"Marzouk's categories are diagnostic, cutting, restoring, and finishing/polishing." },
  { q: "Which is a diagnostic (exploring) instrument?",
    opts:["Amalgam carrier","Mouth mirror","Cleoid-discoid","Burnisher"], correct:1,
    explain:"Mouth mirrors, explorers, probes, and tweezers are diagnostic instruments." },
  { q: "Mouth mirrors are used for all of the following EXCEPT:",
    opts:["Indirect vision","Light reflection","Soft tissue retraction","Measuring cavity depth"], correct:3,
    explain:"Probes measure dimensions; mirrors assist vision, light, and retraction." },
  { q: "The tip of an explorer is called the:",
    opts:["Bevel","Tine","Nib","Heel"], correct:1,
    explain:"Explorer's delicate pointed tip is termed the tine." },
  { q: "In operative dentistry, periodontal probes are useful to:",
    opts:["Mix cements","Measure dimensions of cavity preparations","Carve amalgam","Polish restorations"], correct:1,
    explain:"Probes help quantify cavity preparation dimensions." },
  { q: "Cotton tweezers are primarily used to:",
    opts:["Condense amalgam","Place/remove cotton rolls and carry small items","Bevel enamel","Measure gingival sulcus"], correct:1,
    explain:"Tweezers place/remove cotton and carry pellets or wedges." },
  { q: "Which is NOT a part of a hand instrument?",
    opts:["Handle","Shank","Blade/Nib","Collet"], correct:3,
    explain:"The three parts are handle, shank, and blade (or nib for non-cutting)." },
  { q: "For non-cutting instruments, the working end is called the:",
    opts:["Blade","Bevel","Nib","Edge"], correct:2,
    explain:"Non‑cutting/restoring instruments have a nib rather than a blade." },
  { q: "A straight shank has how many angles?",
    opts:["None","One","Two","Three"], correct:0,
    explain:"Straight = no angle; mono-, bi-, and triple‑angled have 1, 2, 3 respectively." },
  { q: "Contra‑angling of the shank is designed to:",
    opts:["Increase weight","Bring the cutting edge close to the handle","Reduce corrosion","Increase polish"], correct:1,
    explain:"Contra‑angled designs position the cutting edge nearer the handle axis." },
  { q: "For optimal antirotational design, the cutting edge should be within ______ of the handle axis.",
    opts:["1 mm","2 mm","3 mm","5 mm"], correct:2,
    explain:"Keeping the edge within 3 mm of the handle axis improves control." },
  { q: "Instruments with blades on both sides of the handle are called:",
    opts:["Single‑ended","Double‑ended","Reversible","Universal"], correct:1,
    explain:"Many hand instruments are manufactured as double‑ended." },
  { q: "Spoon excavators are typically:",
    opts:["Single‑beveled","Bi‑beveled only","Circumferentially beveled","Unbeveled"], correct:2,
    explain:"Spoon excavators have a slightly curved, circumferentially beveled edge." },
  { q: "The straight chisel is primarily used for:",
    opts:["Mixing cement","Removal of unsupported enamel","Carving amalgam","Measuring cavity depth"], correct:1,
    explain:"Chisels remove unsupported enamel; a slightly curved version is Wedelstaedt." },
  { q: "Which statement about the enamel hatchet is TRUE?",
    opts:["It is bi‑beveled","Its primary cutting edge is parallel to the long axis of the handle","It always has a curved blade","It is single‑ended only"], correct:1,
    explain:"Enamel hatchets are single‑beveled and have a straight blade; usually double‑ended." },
  { q: "Enamel hatchets are commonly used to:",
    opts:["Round axiopulpal line angles","Remove unsupported proximal enamel in Class II preparations","Polish restorations","Place cement"], correct:1,
    explain:"They remove unsupported enamel, especially proximally in Class II." },
  { q: "Gingival marginal trimmers (GMT) differ from enamel hatchets because they:",
    opts:["Have a straight blade and right‑angle edge","Have a curved blade and a cutting edge not at a right angle","Are never paired","Are rotary instruments"], correct:1,
    explain:"GMTs have curved blades with cutting edges at an angle other than 90°, supplied as mesial/distal pairs." },
  { q: "A common use of the GMT is:",
    opts:["Condensing amalgam","Rounding/beveling the axiopulpal line angle","Polishing enamel","Measuring cavity depth"], correct:1,
    explain:"GMTs are used to round/bevel axiopulpal line angles and bevel the gingival wall in Class II." },
  { q: "Spoon excavators are typically:",
    opts:["Single‑ended with vertical cutting","Double‑ended with lateral cutting action","Powered rotary burs","Used for beveling enamel"], correct:1,
    explain:"They are double‑ended; the soft caries removal uses a lateral cutting action." },
  { q: "In G.V. Black's instrument formula, the first unit represents:",
    opts:["Blade length (mm)","Blade width (tenths of a mm)","Blade angle (centigrade)","Cutting edge angle (centigrade)"], correct:1,
    explain:"First unit = blade width in 1/10 mm." },
  { q: "In the FOUR‑unit instrument formula, the second unit denotes the:",
    opts:["Blade length (mm)","Cutting edge angle (centigrade)","Blade angle (centigrade)","Handle diameter"], correct:1,
    explain:"A 4th parameter is added for instruments like GMT; placed second = cutting edge angle." },
  { q: "Which is a restoring instrument?",
    opts:["Plastic filling instrument","Explorer","Finishing strip","High‑speed handpiece"], correct:0,
    explain:"Restoring instruments include plastic instruments, spatulas, carriers, condensers, burnishers, carvers." },
  { q: "Plastic filling instruments are characterized by:",
    opts:["Knife‑edged nibs","Double‑ended flat nibs with blunt edges","Rotary action","Sharp cutting blades"], correct:1,
    explain:"They have flat, blunt nibs on both ends and no sharp edges." },
  { q: "Amalgam carriers are used to:",
    opts:["Condense amalgam","Carry mixed amalgam to the cavity","Polish restorations","Measure occlusal clearance"], correct:1,
    explain:"They transfer mixed amalgam from the slab to the prepared cavity." },
  { q: "Condensers are used to:",
    opts:["Mix cements","Compact amalgam into the cavity","Measure gingival margin","Carve anatomy"], correct:1,
    explain:"Condensers (hand/pluggers) compact amalgam; nibs may be round or flat/parallelogram." },
  { q: "Burnishers are primarily used to:",
    opts:["Create retention grooves","Make restoration surfaces smooth","Cut enamel","Remove caries"], correct:1,
    explain:"Burnishers (ball or egg shaped) smooth and adapt surfaces/margins." },
  { q: "Which of the following is a common carver?",
    opts:["Hollenbeck","Graceys","Woodson","Bard‑Parker"], correct:0,
    explain:"Common carvers include Hollenbeck and Cleoid‑Discoid." },
  { q: "Which grasp is most commonly used for mandibular teeth?",
    opts:["Palm‑and‑thumb grasp","Inverted pen grasp","Modified pen grasp","Power grasp"], correct:2,
    explain:"Modified pen grasp provides control, reduces fatigue, and increases tactile sense; common for mandibular teeth." }
];

const tfs = [
  { q:"Stainless steel loses a keen edge faster than carbon steel.", answer:true, explain:"Stainless stays bright but dulls faster; carbon steel keeps a sharper edge." },
  { q:"Carbon steel will not corrode when unprotected.", answer:false, explain:"Unprotected carbon steel corrodes (rusts)." },
  { q:"Mouth mirrors cannot aid in soft‑tissue retraction.", answer:false, explain:"They do aid in retraction of tongue, cheeks, or lips." },
  { q:"The explorer's tine refers to the instrument handle.", answer:false, explain:"The tine is the delicate pointed tip, not the handle." },
  { q:"In operative dentistry, periodontal probes help measure cavity preparation dimensions.", answer:true, explain:"Probes quantify depth/width of preparations." },
  { q:"Contra‑angling positions the cutting edge closer to the handle axis.", answer:true, explain:"That's the design goal of contra‑angled shanks." },
  { q:"For optimal antirotational design, the cutting edge should be within 3 mm of the handle axis.", answer:true, explain:"Keeping within ~3 mm improves control and stability." },
  { q:"Spoon excavators are single‑beveled instruments.", answer:false, explain:"They are circumferentially beveled with a curved blade." },
  { q:"The primary cutting edge of an enamel hatchet is perpendicular to the long axis of the handle.", answer:false, explain:"It is in a plane parallel with the long axis." },
  { q:"GMT cutting edges are at a right angle to the blade.", answer:false, explain:"By definition GMT has a cutting edge at an angle other than 90°." },
  { q:"In the four‑unit formula, the second unit is the cutting edge angle (centigrade).", answer:true, explain:"Added for instruments like GMT and placed second." },
  { q:"Palm‑and‑thumb grasp is widely used for most operative procedures.", answer:false, explain:"It has limited use (e.g., some Class III); modified pen is more common." }
];

const saqs = [
  { q: "List the three parts of a hand instrument and define 'nib'.",
    a: "Handle, shank, and blade/nib. For non‑cutting instruments, the working end is called the nib (rather than blade)." },
  { q: "Compare stainless steel and carbon steel for hand instruments.",
    a: "Stainless steel: resists staining, remains bright, but loses a keen edge faster. Carbon steel: harder, maintains a sharper edge longer but corrodes (rusts) if unprotected." },
  { q: "Write the four units of Black’s instrument formula (order and what each describes).",
    a: "1st: blade width in tenths of a millimeter; 2nd: cutting edge angle (centigrade); 3rd: blade length (mm); 4th: blade angle—the angle between blade and long axis of handle (centigrade)." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
