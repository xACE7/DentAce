<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Pre 2 – Hand Instruments • Interactive Exam</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 2</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (sourced from the Pre 2 lecture) -----------
const mcqs = [
  { q: "Which two metals are primarily used to manufacture hand cutting instruments?", opts:["Stainless steel and carbon steel","Titanium and cobalt","Aluminum and brass","Nickel and chromium"], correct:0, explain:"Slides list stainless steel and carbon steel as the two main materials; stainless is common, carbon holds a sharper edge but can rust." },
  { q: "Compared with carbon steel, stainless steel typically:", opts:["Loses a keen edge faster","Is harder and holds an edge longer","Corrodes more rapidly when unprotected","Is avoided in dentistry"], correct:0, explain:"Stainless steel remains bright but loses its keen edge faster than carbon steel." },
  { q: "Carbon steel compared with stainless steel is:", opts:["Harder but prone to corrosion when unprotected","Softer and non‑corrosive","More flexible and non‑magnetic","Only used for handles"], correct:0, explain:"Carbon steel is harder but will corrode (rust) if unprotected." },
  { q: "Marzouk’s classification includes all EXCEPT:", opts:["Anesthetizing instruments","Diagnostic instruments","Cutting instruments","Restoring instruments"], correct:0, explain:"Marzouk’s list: diagnostic, cutting, restoring, finishing & polishing instruments." },
  { q: "Which is NOT a diagnostic (exploring) instrument?", opts:["Amalgam carrier","Mouth mirror","Explorer","Periodontal probe"], correct:0, explain:"Amalgam carrier is a restoring instrument; others are diagnostic." },
  { q: "A primary use of mouth mirrors is:", opts:["Indirect vision and retraction","Condensing amalgam","Measuring cavity dimensions","Carving occlusal anatomy"], correct:0, explain:"Uses include indirect vision, light reflection, and retraction of soft tissues." },
  { q: "The tip of an explorer is called the:", opts:["Tine","Bevel","Nib","Heel"], correct:0, explain:"Slide notes: the explorer’s tip is called a tine." },
  { q: "In operative dentistry, periodontal probes are useful to:", opts:["Measure cavity dimensions","Detect proximal caries by stick","Mix cements","Retract the tongue"], correct:0, explain:"They are used to measure dimensions of cavity preparations." },
  { q: "Tweezers (cotton pliers) are used to:", opts:["Place/remove cotton rolls and carry pellets/wedges","Condense composite","Mix alginate","Measure pocket depth"], correct:0, explain:"Uses include handling cotton rolls/pellets and wedges for isolation and drying." },
  { q: "Hand instrument parts are:", opts:["Handle, shank, blade/nib","Handle, neck, head","Handle only","Shaft and bur"], correct:0, explain:"Three parts listed: handle, shank, and blade (or nib for non‑cutting)." },
  { q: "For non‑cutting/restoring instruments the working end is called the:", opts:["Nib","Blade","Bevel","Edge angle"], correct:0, explain:"Working end is the nib in non‑cutting instruments; in cutting instruments it’s the blade/cutting edge." },
  { q: "A binangled instrument has:", opts:["Two shank angles","No shank angle","Three shank angles","Four shank angles"], correct:0, explain:"Different angled instruments include straight, mono‑, bi‑, and triple‑angled." },
  { q: "Contra‑angling of the shank is designed to:", opts:["Bring the cutting edge close to the handle axis","Increase instrument weight","Reduce need for rests","Lengthen the blade"], correct:0, explain:"Contra‑angling brings the cutting edge within ~3 mm of the handle axis for control." },
  { q: "Most instruments with shanks/blades on both sides are called:", opts:["Double‑ended instruments","Right‑handed only","Universal scalers","Monobevel instruments"], correct:0, explain:"Text: such instruments are double‑ended." },
  { q: "A single‑beveled cutting instrument example is:", opts:["Chisel","Hatchet excavator","Spoon excavator","Cleoid‑discoid"], correct:0, explain:"Chisel is single beveled; hatchet is bi‑beveled; spoon is circumferentially beveled." },
  { q: "Circumferentially beveled instrument example:", opts:["Spoon excavator","Enamel hatchet","Gingival marginal trimmer","Carver"], correct:0, explain:"Spoon excavators are circumferentially beveled for lateral cutting of soft caries." },
  { q: "The straight chisel is primarily used to:", opts:["Remove unsupported enamel","Condense amalgam","Mix cements","Measure cavity width"], correct:0, explain:"Definition provided: removal of unsupported enamel." },
  { q: "A slightly curved chisel variant is called:", opts:["Wedelstaedt chisel","Hoen chisel","Hollenbeck chisel","Discoid chisel"], correct:0, explain:"Slides mention Wedelstaedt when slightly curved." },
  { q: "Characteristics of enamel hatchet include all EXCEPT:", opts:["Circumferential bevel","Single‑beveled cutting edge","Straight blade","Primary cutting edge parallel to handle axis"], correct:0, explain:"Enamel hatchet is single‑beveled with straight blade; not circumferentially beveled." },
  { q: "Enamel hatchet is commonly used to:", opts:["Remove unsupported proximal enamel in Class II","Condense composite","Polish amalgam","Place wedges"], correct:0, explain:"Use stated for proximal enamel removal in Class II preparations." },
  { q: "Compared with enamel hatchet, GMT differs because its:", opts:["Blade is curved and cutting edge not at right angle","Handle is double length","Blade is serrated","It is single‑ended only"], correct:0, explain:"GMT: curved blade, cutting edge at an angle other than right angle; comes as mesial/distal pairs." },
  { q: "A primary use of GMT is:", opts:["Rounding/beveling axiopulpal line angles","Measuring cavity depth","Condensing amalgam","Mixing cements"], correct:0, explain:"Uses include rounding/beveling axiopulpal line angles and gingival wall beveling (Class II)." },
  { q: "Spoon excavators remove caries primarily by:", opts:["Lateral cutting action","End‑on chopping","Ultrasonic vibration","Rotary abrasion"], correct:0, explain:"Slides: spoon excavators are double‑ended and remove soft caries by lateral cutting action." },
  { q: "Black’s original instrument formula includes how many units?", opts:["Three","Two","Four","Five"], correct:0, explain:"Black’s formula: 3 units (blade width, blade length, blade angle)." },
  { q: "In the 3‑unit formula, the first unit represents:", opts:["Blade width in tenths of a mm","Blade length in mm","Cutting edge angle","Blade angle in degrees centigrade"], correct:0, explain:"First unit: width of the blade in 1/10 mm." },
  { q: "The fourth unit is added for instruments like GMT because:", opts:["Cutting edge is not at right angle to blade axis","They are single‑ended","They are rotary only","They have ball nibs"], correct:0, explain:"Fourth unit (cutting edge angle) is used when cutting edge is at an angle other than 90° to blade axis (e.g., GMT, angle former)." },
  { q: "In the four‑unit formula, the second position denotes:", opts:["Cutting edge angle (centigrade)","Blade width","Blade length","Blade angle with handle"], correct:0, explain:"For four‑unit formula, the cutting edge angle is placed second and expressed in centigrade degrees." },
  { q: "Plastic filling instruments are used to:", opts:["Carry mixed cements into the cavity","Condense amalgam","Mix alginate","Measure gingival margin"], correct:0, explain:"They are double‑ended with flat blunt nibs to carry mixed cements." },
  { q: "Hollenbeck and cleoid‑discoid are types of:", opts:["Carvers","Burnishers","Condensers","Spatulas"], correct:0, explain:"Slides: universally used carvers include Hollenbeck and cleoid‑discoid." },
  { q: "Which grasp is most commonly used for mandibular teeth?", opts:["Modified pen grasp","Palm‑and‑thumb grasp","Inverted pen grasp","Modified palm‑and‑thumb"], correct:0, explain:"Modified pen grasp is most commonly used for mandibular teeth." },
];

const tfs = [
  { q: "Stainless steel typically retains a sharp edge longer than carbon steel.", answer:false, explain:"Opposite: stainless loses a keen edge faster; carbon steel holds it longer but can rust." },
  { q: "Diagnostic instruments include mouth mirrors, explorers, probes, and tweezers.", answer:true, explain:"These are listed under exploring instruments." },
  { q: "The working end of a non‑cutting instrument is called a blade.", answer:false, explain:"It’s called a nib; blade/cutting edge refers to cutting instruments." },
  { q: "A triple‑angled instrument has three shank angles.", answer:true, explain:"Straight, mono‑, bi‑, and triple‑angled are described." },
  { q: "Contra‑angling places the cutting edge farther than 3 mm from the handle axis for safety.", answer:false, explain:"Design goal is to bring the cutting edge within ~3 mm of the handle axis for control." },
  { q: "Spoon excavators are bi‑beveled.", answer:false, explain:"They are circumferentially beveled." },
  { q: "Enamel hatchet is generally single‑beveled with a straight blade.", answer:true, explain:"And the primary cutting edge is parallel to the handle’s axis." },
  { q: "GMTs come as mesial and distal pairs.", answer:true, explain:"Slides note mesial & distal pairs for GMT." },
  { q: "Black’s instrument formula originally had four units.", answer:false, explain:"Originally three; a fourth unit is added for some instruments." },
  { q: "In the 3‑unit formula, the first unit is blade length in mm.", answer:false, explain:"First = blade width (in tenths of a millimeter)." },
  { q: "Burnishers are used to smooth restoration surfaces.", answer:true, explain:"Burnishers (ball or egg‑shaped) smooth surfaces." },
  { q: "Palm‑and‑thumb grasp is commonly used for Class III cavity preparation.", answer:true, explain:"Slides mention limited use in operative dentistry, used in Class III." },
];

const saqs = [
  { q: "List the four groups in Marzouk’s classification of hand instruments.", a: "Diagnostic (exploring) instruments; Cutting instruments (hand & rotary); Restoring instruments; Finishing and polishing instruments." },
  { q: "Outline Black’s instrument formula and when a 4th unit is added.", a: "3 units: 1) blade width (in tenths of a millimeter), 2) blade length (in mm), 3) blade angle (centigrade). A 4th unit (cutting edge angle, centigrade, placed second) is added when the cutting edge is not at a right angle to the blade axis (e.g., GMT, angle former)." },
  { q: "Differentiate stainless steel and carbon steel for hand instruments.", a: "Stainless steel: commonly used, bright under most conditions, loses a keen edge faster. Carbon steel: harder, retains a sharper edge longer, but will corrode (rust) if unprotected." },
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
 tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
