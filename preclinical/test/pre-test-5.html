<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}

  table.min{width:100%;border-collapse:collapse;font-size:0.95rem}
  table.min th, table.min td{border:1px solid rgba(255,255,255,0.18);padding:6px 8px}
  table.min th{background:rgba(255,255,255,0.06)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 5</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled from Lecture 5: General considerations in Composite restoration & Restorative technique) -----------
const mcqs = [
  { q:"Which property primarily retains composite restorations to tooth structure?", opts:["Macromechanical undercuts","Micromechanical adhesion","Chemical bonding to calcium hydroxide","Thermal expansion matching"], correct:1, explain:"Composites are primarily retained by micromechanical adhesion via resin tags in etched enamel/dentin." },
  { q:"A mandatory requirement for successful composite bonding is:", opts:["Use of a metallic matrix","Rubber dam isolation","Use of calcium hydroxide liner in all cases","Cavity walls with uniform 2mm depth"], correct:1, explain:"Moisture control is critical; rubber dam isolation prevents salivary contamination." },
  { q:"Which class of cavities is NOT an indication for composite according to general uses?", opts:["Class II","Class VI","Class III","Class V"], correct:1, explain:"Indications include Class I–V; Class VI is not listed in the provided indications." },
  { q:"Composite is CONTRAINDICATED when:", opts:["A proximal box is present","Occlusal contacts are entirely on the restoration in a heavy bruxer","There is a small Class III lesion","Shade matching is difficult"], correct:1, explain:"High occlusal loading (heavy occlusion/bruxism) with all contacts on composite favors amalgam due to wear." },
  { q:"A composite margin extending onto the root is at risk primarily due to:", opts:["Thermal expansion","Polymerization shrinkage gap formation","Fluoride release","Galvanic corrosion"], correct:1, explain:"Root-surface margins often show gaps from polymerization shrinkage; consider RMGI liner." },
  { q:"An appropriate liner at root-surface extensions to reduce microleakage is:", opts:["Zinc phosphate cement","Resin-modified glass ionomer","ZOE","Silicate cement"], correct:1, explain:"An RMGI liner below composite at root areas can reduce gap formation and recurrent caries." },
  { q:"A key esthetic/handling advantage of composites over amalgam is:", opts:["Anticariogenic fluoride release","Low thermal conductivity and conservative prep","Self-sealing corrosion products","Complete immunity to wear"], correct:1, explain:"Advantages include low thermal conductivity and conservative preparations." },
  { q:"Which is a listed disadvantage of composites?", opts:["One-step placement with no finishing","Technique sensitivity to isolation","Immediate anticariogenic action","No polymerization shrinkage"], correct:1, explain:"Composites are technique sensitive and require excellent isolation and multi-step bonding." },
  { q:"In etch-and-rinse (two-step) systems, the two bottled steps are:", opts:["Acid then primer; bonding included in primer","Primer and bonding; no acid","Acid; combined primer+bond","Self-etch primer only"], correct:2, explain:"Two-step E&R uses separate acid etch followed by a combined primer+adhesive bottle." },
  { q:"Self-etch ONE-step adhesives combine:", opts:["Primer + bonding only","Acid + primer + bonding in one","Acid + bonding only","Acid only"], correct:1, explain:"One-step self-etch = all-in-one (acid, primer, and bonding)." },
  { q:"First clinical step in composite restoration is:", opts:["Acid etching","Rubber dam placement","Shade selection on moist tooth","Matrix placement"], correct:2, explain:"Shade selection comes first and must be done before dehydration by rubber dam." },
  { q:"During shade selection, why avoid prolonged drying?", opts:["Teeth become darker","Teeth become lighter due to decreased translucency","It increases surface energy","It removes smear layer"], correct:1, explain:"Dehydration lightens tooth shade; select shade rapidly on moist tooth in natural light." },
  { q:"Most commonly used etchant for enamel/dentin in E&R is:", opts:["10% citric acid","37% phosphoric acid","Polyacrylic acid 20%","Maleic acid 5%"], correct:1, explain:"37% phosphoric acid is the standard etchant." },
  { q:"Primary enamel effect of acid etching is:", opts:["Formation of smear layer","Selective dissolution creating microporosities","Demineralization limited to dentin only","Immediate fluoride uptake"], correct:1, explain:"Etching dissolves interprismatic enamel, creating microporosities and increasing surface energy." },
  { q:"Total-etch protocol typically uses an etch time of:", opts:["5 s for enamel and dentin","15 s for both enamel and dentin","30 s for dentin only","60 s for enamel"], correct:1, explain:"Total etch commonly 15 s, then thorough rinse for 15 s." },
  { q:"Selective-etch protocol commonly uses times of:", opts:["Enamel 30 s; dentin 15 s","Enamel 10 s; dentin 30 s","Enamel 15 s; dentin 30 s","Both 30 s"], correct:0, explain:"Selective enamel (≈30 s) then dentin (≈15 s)." },
  { q:"Excessive air-drying of etched dentin risks:", opts:["Collagen collapse preventing resin infiltration","Hypermineralization","Increased smear layer thickness","Bond strength increase"], correct:0, explain:"Over-drying collapses the collagen network and hinders primer penetration." },
  { q:"Adhesive handling after application generally includes:", opts:["Immediate thick air blast for 10 s","Light gentle air to evaporate solvent then light cure ~20 s","No light cure when using composite","Rinse off adhesive then cure"], correct:1, explain:"Apply 1–2 coats, gently air-thin to remove solvent, then light cure about 20 s." },
  { q:"Maximum recommended thickness for each composite increment is about:", opts:["0.5 mm","1.0 mm","≤2.0 mm","3–4 mm regardless of shade"], correct:2, explain:"Place increments ~1–2 mm (max 2 mm) to ensure depth of cure and reduce shrinkage stress." },
  { q:"First composite increment is especially critical because:", opts:["It sets chemically only","It is farthest from the curing light and seals the floor","It determines final shade only","It must contain glass ionomer"], correct:1, explain:"The deepest increment is farthest from light; curing and seal are critical (≈20 s)." },
  { q:"Horizontal layering technique tends to:", opts:["Reduce polymerization shrinkage","Increase polymerization shrinkage","Be identical to oblique layering","Be contraindicated in small Class III"], correct:1, explain:"Horizontal bulk across the floor increases overall shrinkage vectors." },
  { q:"Oblique layering technique mainly aims to:", opts:["Increase C-factor","Reduce polymerization shrinkage","Eliminate need for etching","Speed curing by half"], correct:1, explain:"Wedge-shaped oblique increments reduce shrinkage stress by directing vectors." },
  { q:"Successive cusp build-up technique is characterized by:", opts:["Building all cusps simultaneously","Restoring one cusp at a time to near final morphology","No need for finishing","Use only in anterior teeth"], correct:1, explain:"Cusps are rebuilt one at a time, aiding morphology and reducing finishing time." },
  { q:"Polychromatic layering is particularly useful for:", opts:["Posterior occlusal anatomy only","Anterior esthetics replicating enamel/dentin/translucency","Reducing polymerization shrinkage","Bonding to metal"], correct:1, explain:"Uses multiple shades to mimic palatal enamel, dentin body, features, and translucency in anteriors." },
  { q:"Which statement on finishing/polishing is MOST accurate?", opts:["Finishing must be delayed 24 h","Microfilled composites can achieve highest gloss","Only tungsten carbide burs are used; no diamonds","Always finish dry with heavy pressure"], correct:1, explain:"Microfilled composites polish to the highest gloss; use water and light pressure." },
  { q:"Instrument recommended for gross contouring of concave occlusal surfaces includes:", opts:["Round bur with no water","12-fluted carbide or finishing diamond with water","Stainless steel hand scaler","Acrylic trimming bur"], correct:1, explain:"Use 12-fluted carbide/finishing diamond under water spray and light pressure." },
  { q:"An esthetic enhancement procedure appropriately done with composite is:", opts:["Full metal veneer","Diastema closure","Amalgam onlay","Cast gold veneer"], correct:1, explain:"Diastema closure and veneers are listed esthetic uses of composite." },
  { q:"Which is a valid additional use of composite?", opts:["Periodontal splinting","Pulp capping medicament","Endodontic sealer only","Crown lengthening"], correct:0, explain:"Composite can be used for periodontal splinting." },
  { q:"When the operating area cannot be fully isolated even with rubber dam, the material of choice often becomes:", opts:["Composite with extra etching","Amalgam restoration","Glass ionomer solely","Temporary ZOE"], correct:1, explain:"In poor isolation scenarios, amalgam may be preferable to composite." },
  { q:"Which statement about cost/steps is correct?", opts:["Composite is cheaper and one-step compared with amalgam","Composite is costlier due to multi-step bonding and finishing","Amalgam requires more steps for bonding","Both have identical steps"], correct:1, explain:"Composite involves etching, bonding, incremental placement, finishing, and polishing." }
];

const tfs = [
  { q:"Composite restorations inherently provide anticariogenic fluoride release.", answer:false, explain:"They lack anticariogenic property compared with some glass ionomers." },
  { q:"Rubber dam isolation is considered mandatory for composite procedures.", answer:true, explain:"Prevents contamination by oral fluids during bonding." },
  { q:"All occlusal contacts on a composite in a heavy bruxer is a favorable indication for composite.", answer:false, explain:"High occlusal load and all contacts on composite increase wear; consider amalgam." },
  { q:"Etching produces a frosty white enamel appearance clinically when done properly.", answer:true, explain:"After etch and dry, enamel shows a frosty appearance." },
  { q:"Over-drying etched dentin can collapse the collagen network and reduce bond strength.", answer:true, explain:"Keep dentin moist to avoid collagen collapse and allow primer infiltration." },
  { q:"Oblique layering typically reduces polymerization shrinkage effects compared with horizontal layering.", answer:true, explain:"Wedge increments direct shrinkage and lower stress." },
  { q:"Microfilled composites are the least polishable and should not be used when esthetics matter.", answer:false, explain:"They polish to the highest gloss and are very esthetic." },
  { q:"37% phosphoric acid is commonly used for etching in etch-and-rinse techniques.", answer:true, explain:"Standard concentration for enamel/dentin etching." },
  { q:"Polychromatic layering is irrelevant for anterior esthetics.", answer:false, explain:"It is especially useful to replicate natural enamel and dentin layers in anterior teeth." }
];

const saqs = [
  // 1 Direct answer
  { q:"Define the primary retention mechanism of composite restorations.", a:"Micromechanical adhesion via resin tags in etched enamel/dentin." },
  // 2 List/enumeration (3 or more)
  { q:"List three general indications/uses for composite restorations.", a:"1) Class I–V restorations 2) Esthetic veneers/diastema closure 3) Sealants/PRR (also cores, splinting)." },
  // 3 Comparison (must be a numbered table in the answer)
  { q:"Compare horizontal vs oblique layering techniques (focus: shrinkage).", a:`<table class="min"><thead><tr><th>#</th><th>Technique</th><th>Key point</th></tr></thead><tbody><tr><td>1</td><td>Horizontal</td><td>Tends to increase overall polymerization shrinkage vectors.</td></tr><tr><td>2</td><td>Oblique</td><td>Wedge increments reduce shrinkage stress by directing vectors.</td></tr></tbody></table>` },
  // 4 Case-based scenario
  { q:"A patient with heavy bruxism needs a large restoration where all occlusal contacts would be on the material. What restorative material is generally preferred?", a:"Amalgam is preferred due to better wear resistance under high occlusal load." },
  // 5 Short factual process
  { q:"State typical etching times for selective-etch enamel and dentin.", a:"Enamel ≈30 s; dentin ≈15 s." },
  // 6 Short procedural step
  { q:"What is the recommended maximum thickness for each composite increment and typical curing time for the first increment?", a:"≤2.0 mm per increment; ~20 s light cure for the first increment." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
 tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
