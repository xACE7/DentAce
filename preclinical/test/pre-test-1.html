<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 1</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from Lecture 1: Terminology of Dental Caries & Tooth Preparation) -----------
const mcqs = [
  {
    q: "Dental caries is best defined as:",
    opts: [
      "An infectious microbial disease causing demineralization of inorganic and destruction of organic tooth tissues.",
      "A non-infectious age-related wear of enamel only.",
      "A purely chemical erosion of enamel by acidic foods.",
      "A reversible discoloration of enamel without structural change."
    ],
    correct: 0,
    explain: "Caries is an infectious process affecting both inorganic and organic portions of calcified tooth tissues."
  },
  {
    q: "According to the lecture, caries can be classified based on three aspects. Which set is correct?",
    opts: [
      "Location, Extent, Rate",
      "Etiology, Color, Pain",
      "Diet, Saliva, Age",
      "Tooth type, Arch, Occlusion"
    ],
    correct: 0,
    explain: "The three bases were Location, Extent, and Rate (speed) of caries."
  },
  {
    q: "Primary caries refers to:",
    opts: [
      "The original (first) carious lesion of a tooth.",
      "Caries adjacent to an existing restoration.",
      "Caries limited to enamel only.",
      "Caries occurring only in children."
    ],
    correct: 0,
    explain: "Primary caries is the initial lesion; secondary caries occurs next to restorations."
  },
  {
    q: "Secondary (recurrent) caries most commonly occurs:",
    opts: [
      "At the junction of a restoration and tooth due to microleakage.",
      "On smooth enamel surfaces of un-restored teeth.",
      "Only on occlusal pits of molars.",
      "At the CEJ exclusively."
    ],
    correct: 0,
    explain: "Microleakage at restoration margins predisposes to secondary caries."
  },
  {
    q: "Which of the following are the three morphologic types of primary caries noted in clinical observation?",
    opts: [
      "Pit and fissure, Smooth surface, Root surface",
      "Occlusal, Proximal, Cervical",
      "Acute, Chronic, Arrested",
      "Incipient, Cavitated, Recurrent"
    ],
    correct: 0,
    explain: "Primary caries types are pit and fissure; smooth surface; and root surface."
  },
  {
    q: "Pit and fissure caries most commonly form due to:",
    opts: [
      "Imperfect coalescence of developmental enamel lobes.",
      "Traumatic occlusal overload.",
      "Hypersalivation causing mineral loss.",
      "Fluorosis-related porosity alone."
    ],
    correct: 0,
    explain: "Developmental pits/fissures arise from imperfect lobe coalescence and can retain plaque."
  },
  {
    q: "Once caries reaches the dentino-enamel junction (DEJ), it typically:",
    opts: [
      "Spreads laterally along the DEJ.",
      "Stops progressing.",
      "Becomes self-cleansing.",
      "Remineralizes completely without intervention."
    ],
    correct: 0,
    explain: "At the DEJ, the lesion often spreads laterally before advancing deeper."
  },
  {
    q: "Smooth surface caries begins in:",
    opts: [
      "Habitually unclean smooth enamel surfaces covered by plaque.",
      "Developmental pits and fissures only.",
      "Exposed dentin without plaque.",
      "Areas protected by constant mastication."
    ],
    correct: 0,
    explain: "Plaque-retentive, unclean smooth surfaces initiate smooth surface caries."
  },
  {
    q: "Why is root surface caries generally faster than enamel caries?",
    opts: [
      "Root cementum is extremely thin and offers little resistance to caries attack.",
      "Root surfaces are naturally fluoridated.",
      "Dentin is avascular.",
      "Pulpal pressure prevents progression."
    ],
    correct: 0,
    explain: "Thin cementum over root dentin demineralizes more readily than enamel."
  },
  {
    q: "Root surface caries is more common in which group?",
    opts: [
      "Older patients with gingival recession.",
      "Children with mixed dentition only.",
      "Adults with intact gingival margins.",
      "Patients with high salivary flow."
    ],
    correct: 0,
    explain: "Gingival recession exposes root surfaces in older patients."
  },
  {
    q: "A typical clinical feature of an incipient smooth-surface lesion is:",
    opts: [
      "Opaque white when air dried, fading when wetted.",
      "Dark brown and hard to the explorer.",
      "A cavitated hole into dentin.",
      "A glossy, hypermineralized surface."
    ],
    correct: 0,
    explain: "Incipient lesions show a white spot that often disappears when wet."
  },
  {
    q: "Management of incipient caries primarily includes:",
    opts: [
      "Fluoride use and professional plaque removal.",
      "Immediate Class II amalgam restoration.",
      "Crown preparation.",
      "Orthodontic repositioning."
    ],
    correct: 0,
    explain: "Early lesions can remineralize with fluoride and plaque control."
  },
  {
    q: "Cavitated caries is generally:",
    opts: [
      "Non-reversible and often into dentin; usually requires restoration.",
      "A purely esthetic concern that resolves spontaneously.",
      "Reversible with saliva alone.",
      "Limited to enamel and needs no treatment."
    ],
    correct: 0,
    explain: "Once cavitated, remineralization is unlikely; operative care is indicated."
  },
  {
    q: "Acute (rampant) caries typically presents as:",
    opts: [
      "Rapidly progressing, soft, light-colored lesions; infectious in nature.",
      "Slow, dark, hard lesions that are self-arresting.",
      "Only root-surface lesions in elderly patients.",
      "Non-infectious erosion from acidic beverages."
    ],
    correct: 0,
    explain: "Rampant caries progresses quickly and lesions are soft and light-colored."
  },
  {
    q: "Arrested enamel caries is often:",
    opts: [
      "Hard, brown to black and can be more caries-resistant than adjacent enamel.",
      "Soft, chalky white and rapidly cavitates.",
      "Translucent and friable.",
      "Radiolucent and mushy to probing."
    ],
    correct: 0,
    explain: "Arrested lesions are hard and discolored; fluoride contributes to resistance."
  },
  {
    q: "Forward caries describes progression that:",
    opts: [
      "Proceeds from enamel pits/fissures toward the DEJ and into dentin.",
      "Starts at the DEJ and moves back to enamel.",
      "Occurs only on root surfaces.",
      "Is synonymous with arrested caries."
    ],
    correct: 0,
    explain: "Forward caries extends from enamel into dentin."
  },
  {
    q: "Backward caries refers to a pattern where caries:",
    opts: [
      "Reaches the DEJ, spreads laterally, then extends back toward enamel.",
      "Moves from dentin to pulp without lateral spread.",
      "Occurs exclusively in primary teeth.",
      "Is stopped by topical fluoride."
    ],
    correct: 0,
    explain: "Backward spread after lateral progression at the DEJ is characteristic."
  },
  {
    q: "Residual caries is:",
    opts: [
      "Caries remaining in a completed preparation; not acceptable on prepared enamel walls.",
      "Always acceptable if sealed.",
      "Another term for secondary caries.",
      "The stain left after polishing."
    ],
    correct: 0,
    explain: "Residual caries may be tolerated only as affected dentin near pulp, never on prepared enamel walls."
  },
  {
    q: "A simple tooth preparation involves:",
    opts: [
      "One tooth surface involved.",
      "Two surfaces involved.",
      "Three or more surfaces involved.",
      "Only occlusal surface involvement."
    ],
    correct: 0,
    explain: "Simple = one surface; compound = two; complex = three or more."
  },
  {
    q: "A compound preparation is defined as involving:",
    opts: [
      "Two surfaces.",
      "One surface.",
      "Three or more surfaces.",
      "Only proximal surfaces."
    ],
    correct: 0,
    explain: "Compound = two surfaces."
  },
  {
    q: "A complex preparation involves:",
    opts: [
      "Three or more surfaces.",
      "Only occlusal and one proximal.",
      "Only enamel tissue.",
      "One surface only."
    ],
    correct: 0,
    explain: "Complex = three or more surfaces."
  },
  {
    q: "Which of the following is NOT a Class I lesion/preparation example?",
    opts: [
      "Proximal surface of a maxillary first molar.",
      "Occlusal surface of premolars and molars.",
      "Facial/lingual pit of molars.",
      "Lingual pit on maxillary incisors."
    ],
    correct: 0,
    explain: "Proximal surfaces are not Class I; they are Class II (posteriors) or III/IV (anteriors)."
  },
  {
    q: "Class II preparations are placed on:",
    opts: [
      "Proximal surfaces of posterior teeth.",
      "Incisal edges of anterior teeth.",
      "Gingival third of all teeth.",
      "Facial pits of molars only."
    ],
    correct: 0,
    explain: "Class II = proximal of posterior teeth."
  },
  {
    q: "Class III preparations involve:",
    opts: [
      "Proximal surfaces of anterior teeth not involving the incisal angle.",
      "Proximal surfaces of posterior teeth.",
      "Gingival third on facial/lingual surfaces.",
      "Incisal edge of anterior teeth."
    ],
    correct: 0,
    explain: "Class III excludes the incisal angle; Class IV includes it."
  },
  {
    q: "Class IV preparations are defined as:",
    opts: [
      "Proximal surfaces of anterior teeth involving the incisal angle.",
      "Gingival third of all teeth.",
      "Pit and fissure lesions of molars.",
      "Proximal surfaces of posterior teeth."
    ],
    correct: 0,
    explain: "Class IV includes the incisal angle."
  },
  {
    q: "Class V preparations are located:",
    opts: [
      "On the gingival third of the facial or lingual surface of all teeth.",
      "On proximal surfaces of anterior teeth.",
      "On occlusal pits and fissures.",
      "On incisal edges only."
    ],
    correct: 0,
    explain: "Class V = cervical third on facial/lingual."
  },
  {
    q: "Class VI preparations are placed:",
    opts: [
      "On incisal edges of anteriors or cusp tips of posteriors.",
      "On proximal posteriors.",
      "On gingival thirds only.",
      "Within pits and fissures exclusively."
    ],
    correct: 0,
    explain: "Class VI covers incisal edges/cusp tips."
  },
  {
    q: "An internal wall in a tooth preparation is:",
    opts: [
      "A prepared surface that does not extend to the external tooth surface.",
      "Any surface that meets the external enamel at 90°.",
      "The cavosurface angle.",
      "Only the gingival wall in Class II."
    ],
    correct: 0,
    explain: "Internal walls are confined within the preparation."
  },
  {
    q: "The pulpal wall is oriented:",
    opts: [
      "Perpendicular to the long axis of the tooth.",
      "Parallel to the long axis of the tooth.",
      "Oblique to the long axis by 45°.",
      "Coincident with the external enamel surface."
    ],
    correct: 0,
    explain: "Pulpal wall/floor is perpendicular to the tooth's long axis."
  },
  {
    q: "The axial wall is oriented:",
    opts: [
      "Parallel to the long axis of the tooth.",
      "Perpendicular to the long axis of the tooth.",
      "At a right angle to the DEJ only.",
      "Parallel to the occlusal table regardless of tooth."
    ],
    correct: 0,
    explain: "Axial wall runs parallel to the long axis."
  },
];

const tfs = [
  { q: "Dental caries is a non-infectious process.", answer: false, explain: "It is infectious and microbial in nature." },
  { q: "Secondary caries is also termed recurrent caries.", answer: true, explain: "These occur adjacent to restorations." },
  { q: "Root surface caries generally progresses more slowly than enamel caries.", answer: false, explain: "Cementum is thin; root caries often progresses faster." },
  { q: "Incipient lesions always require operative intervention.", answer: false, explain: "They can remineralize with fluoride and plaque control." },
  { q: "Acute caries lesions are often soft and light-colored.", answer: true, explain: "A classic feature of rapidly progressing lesions." },
  { q: "Arrested enamel lesions are hard and brown to black.", answer: true, explain: "Characteristic appearance and feel." },
  { q: "Residual caries is acceptable on prepared enamel walls if sealed.", answer: false, explain: "Not acceptable on prepared enamel; only affected dentin near pulp may be tolerated." },
  { q: "Cavosurface angle is the junction of a prepared wall and the external tooth surface.", answer: true, explain: "Correct per terminology." },
  { q: "Class II preparations are on proximal surfaces of anterior teeth.", answer: false, explain: "Class II = proximal of posterior teeth." }
];

const saqs = [
  // 1. Direct Answer
  {
    q: "Define cavosurface angle.",
    a: "Angle formed at the junction of a prepared cavity wall and the external surface of the tooth."
  },
  // 2. List / Enumeration
  {
    q: "List the three morphologic types of primary caries.",
    a: "<ol><li>Pit and fissure caries</li><li>Smooth surface caries</li><li>Root surface caries</li></ol>"
  },
  // 3. Comparison (numbered table)
  {
    q: "Compare Class III and Class IV preparations in anterior teeth.",
    a: "<table style=\"width:100%;border-collapse:collapse\"><thead><tr><th style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">#</th><th style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">Class III</th><th style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">Class IV</th></tr></thead><tbody><tr><td style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">1</td><td style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">Proximal surface of anterior</td><td style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">Proximal surface of anterior</td></tr><tr><td style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">2</td><td style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">Incisal angle <b>not</b> involved</td><td style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">Incisal angle <b>involved</b></td></tr></tbody></table>"
  },
  // 4. Case-based Scenario
  {
    q: "A 68-year-old with gingival recession presents with a soft, quickly progressing lesion on an exposed root surface covered by plaque. What type of caries is most likely and why is it fast?",
    a: "Root surface caries; cementum is very thin and offers little resistance, so demineralization advances rapidly."
  },
  // 5. Direct Answer
  {
    q: "Define residual caries and state when, if ever, it may be accepted.",
    a: "Caries remaining in a completed preparation; never acceptable on prepared enamel walls, but affected dentin near the pulp may occasionally be left."
  },
  // 6. List / Enumeration
  {
    q: "Name the three categories of tooth preparation by number of surfaces involved.",
    a: "<ol><li>Simple (one surface)</li><li>Compound (two surfaces)</li><li>Complex (three or more surfaces)</li></ol>"
  }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
