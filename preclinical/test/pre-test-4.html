<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 4</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled from "Pre 4.pdf") -----------
const mcqs = [
  { q:"Which step initiates tooth preparation?", opts:["Outline form & initial depth","Primary resistance form","Primary retention form","Convenience form"], correct:0, explain:"Initial stage begins with establishing outline form and initial depth." },
  { q:"Establishing outline form primarily involves:", opts:["Placing preparation margins in their final positions (before finishing)","Choosing the restorative material","Beveling enamel margins","Placing liners and bases"], correct:0, explain:"Outline form positions the margins prior to finishing the enamel walls and margins." },
  { q:"Which of the following is NOT a general principle of outline form?", opts:["Retain all weakened enamel","Include all caries","Place margins for good finishing","Remove weakened enamel"], correct:0, explain:"Weakened enamel should be removed, not retained." },
  { q:"Preserving marginal ridge strength requires remaining ridge width of at least ____ in premolars.", opts:["1.6 mm","1.0 mm","2.0 mm","0.5 mm"], correct:0, explain:"≥1.6 mm for premolars; ≥2.0 mm for molars." },
  { q:"For molars, the remaining marginal ridge should be:", opts:["≥ 2.0 mm","≥ 1.0 mm","≥ 1.6 mm","Exactly 0.8 mm"], correct:0, explain:"Molars require ≥2.0 mm remaining marginal ridge to avoid undermining and fracture." },
  { q:"To minimize cusp weakening, the buccolingual width of an occlusal preparation should be:", opts:["≤ 1/4 of intercuspal distance","≤ 1/2 of intercuspal distance","Exactly 2 mm","≥ 1/3 of intercuspal distance"], correct:0, explain:"Limiting width to ≤ 1/4 intercuspal distance preserves cusp strength." },
  { q:"Recommended restriction of penetration into dentin for pit and fissure caries (initial outline):", opts:["~0.2 mm","~1.0 mm","~0.8 mm","No restriction"], correct:0, explain:"Restriction into dentin ≈0.2 mm; overall depth ~2 mm." },
  { q:"The procedure of reshaping enamel with rotary instruments is termed:", opts:["Enameloplasty","Odontoplasty","Beveloplasty","Condensation"], correct:0, explain:"Definition given as enameloplasty." },
  { q:"Two separate tooth preparations <0.5 mm apart should:", opts:["Be connected","Be left separate","Be restored with different materials","Be blocked out with base"], correct:0, explain:"Close preps are connected to improve outline and resistance." },
  { q:"Primary resistance form is defined as the shape/placement that enables tooth and restoration to:", opts:["Withstand masticatory forces without fracture","Retain the restoration against tipping and lifting","Achieve esthetics","Seal margins against microleakage only"], correct:0, explain:"Resistance form prevents fracture under function." },
  { q:"Which is NOT among the six features of primary resistance form?", opts:["Sharp, acute internal line angles","Relatively flat floors","Box-shaped preparation","Adequate material thickness"], correct:0, explain:"Internal line angles should be rounded, not sharp." },
  { q:"Minimum depth for conventional amalgam preparations is typically:", opts:["1.5–2.0 mm","0.5–1.0 mm",">2.5 mm","No minimum"], correct:0, explain:"Amalgam strength requires about 1.5–2.0 mm thickness." },
  { q:"Typical thickness for composite restorations is often:", opts:["~1–2 mm","~3–4 mm","<0.5 mm","Exactly 2.5 mm"], correct:0, explain:"While no exact minimum is specified, most composite layers/restorations are ~1–2 mm." },
  { q:"Primary retention form resists displacement of the restoration by:", opts:["Tipping or lifting forces","Hydraulic pressure","Thermal changes","Polymerization shrinkage"], correct:0, explain:"Definition of retention form." },
  { q:"A key primary retention feature for Class I amalgam is:", opts:["Occlusal convergence of facial and lingual walls","Divergent walls","Beveling all cavosurface margins","Use of pins in all cases"], correct:0, explain:"Slight occlusal convergence plus features like dovetails retain amalgam." },
  { q:"Which feature adds retention interproximally on occlusal surfaces?", opts:["Dovetail","Bevel","Skirt","Slot"], correct:0, explain:"Dovetail provides resistance to displacement and adds retention." },
  { q:"Composite restorations primarily retain by:", opts:["Micromechanical bonding to etched and primed tooth","Macro undercuts only","Pin retention","Friction alone"], correct:0, explain:"Bonding to etched enamel/dentin after priming supplies retention." },
  { q:"Convenience form is established mainly to:", opts:["Provide access, visibility, and ease of operation","Increase esthetics only","Decrease polymerization shrinkage","Reduce cost of materials"], correct:0, explain:"Convenience form improves access and instrumentation." },
  { q:"Extending proximal walls to obtain clearance with adjacent tooth primarily helps:", opts:["Matrix placement and finishing margins","Reduce postoperative sensitivity","Increase cusp height","Increase occlusal convergence"], correct:0, explain:"Clearance improves matrix placement and finishing of walls/margins." },
  { q:"In the final tooth preparation stage, Step 5 is:", opts:["Removal of remaining infected dentin/old material","Pulp protection if indicated","Secondary resistance/retention","Finishing external walls"], correct:0, explain:"Step 5 is removal of remaining caries and/or old restoration if needed." },
  { q:"Which statement about infected vs. affected dentin is TRUE?", opts:["Infected dentin stains with caries-detecting dye; affected does not","Affected is unremineralizable","Infected dentin is deeper and sensitive","Both lack sensation"], correct:0, explain:"Infected: superficial, soft, unremineralizable, stains, lacks sensation. Affected: deeper, firm, sensitive, does not stain." },
  { q:"Preferred instrument for large areas of soft caries removal:", opts:["Spoon excavator","Diamond finishing bur at high speed","Chisel","Amalgam condenser"], correct:0, explain:"Large soft caries often removed with hand instruments like spoon excavators." },
  { q:"Soft caries can also be removed using:", opts:["Round steel burs at very low speed","Inverted cone at high speed without water","Sharp explorers","Ultrasonic scaler"], correct:0, explain:"Low-speed round burs are suitable for soft caries removal." },
  { q:"Pulp protection is generally NOT required when remaining dentin thickness (RDT) is:", opts:[">= 2.0 mm","< 0.5 mm","~1.0 mm","Between 0.5–1.5 mm"], correct:0, explain:"RDT ≥2 mm provides adequate protection; below that, liners/bases may be needed." },
  { q:"One purpose of liners/bases in deep cavities is to protect pulp from:", opts:["Thermal changes and noxious ingredients","Improved esthetics","Gingival recession","Occlusal wear"], correct:0, explain:"They help mitigate thermal, chemical, and bacterial insults." },
  { q:"Secondary resistance/retention features may include all EXCEPT:", opts:["Cavosurface bevels for amalgam","Retention grooves/locks","Slots","Pins"], correct:0, explain:"Cavosurface bevels are not used for amalgam; other features add retention as needed." },
  { q:"Beveling enamel margins in composite restorations is primarily indicated:", opts:["For large restorations with increased retention needs and insufficient prepared enamel","In every small preventive resin restoration","Only for amalgam","Only to reduce occlusal wear"], correct:0, explain:"Beveling increases enamel surface area for bonding in larger composite restorations." },
  { q:"The final cleaning and inspection step aims to accomplish ALL of the following EXCEPT:", opts:["Increase cusp height","Debris removal","Moisture elimination","Disinfection"], correct:0, explain:"Cleaning/inspection targets debris, moisture, and microbial control—not altering cusp height." },
  { q:"A method suitable for final cleaning before restoration placement:", opts:["Air/water spray and dry cotton pellets","Acid etch for amalgam margins","Grinding with coarse diamond","Oil application"], correct:0, explain:"Air/water jets and dry cotton pellets are typical; then proceed as indicated clinically." },
  { q:"Which of the following BEST preserves cuspal strength during outline form?", opts:["Avoid terminating margins on cusp tips","Extending width to half the intercuspal distance","Deepening into dentin by 1 mm early","Leaving undermined enamel if esthetic"], correct:0, explain:"Avoiding margin termination at cusp eminences preserves cusp strength." }
];

const tfs = [
  { q:"All weakened enamel should be removed during outline form.", answer:true, explain:"Principle of outline form." },
  { q:"Remaining marginal ridge for premolars should be less than 1.0 mm to prevent fracture.", answer:false, explain:"It should be greater than ~1.6 mm (premolars)." },
  { q:"Limiting buccolingual width to about a quarter of the intercuspal distance helps preserve cusp strength.", answer:true, explain:"Minimizes weakening of cusps." },
  { q:"Primary resistance form focuses on retention against tipping forces.", answer:false, explain:"That's primary retention form; resistance prevents fracture under function." },
  { q:"Rounded internal line angles improve resistance form.", answer:true, explain:"Rounded angles reduce stress concentration." },
  { q:"Composite restorations are primarily retained by pins.", answer:false, explain:"They are retained by micromechanical bonding to etched/primed tooth." },
  { q:"Convenience form is established to improve access, visibility, and instrumentation.", answer:true, explain:"Definition of convenience form." },
  { q:"Infected dentin is deeper, firm, and sensitive.", answer:false, explain:"Infected is superficial, soft, lacks sensation; affected is deeper and firm/sensitive." },
  { q:"If RDT is ≥2 mm, pulp protection is usually unnecessary.", answer:true, explain:"Adequate dentin thickness protects pulp." },
  { q:"Retention grooves, slots, and pins are examples of secondary retention features.", answer:true, explain:"Used in compound/complex preps as needed." },
  { q:"Beveling enamel margins is never indicated for composite restorations.", answer:false, explain:"It can be indicated for larger composites with increased retention needs." },
  { q:"Final procedures include debris removal, drying, and disinfection before restoring.", answer:true, explain:"These are standard objectives prior to restoration placement." }
];

const saqs = [
  { q: "List the nine steps of tooth preparation (initial and final stages).", a: "Initial: (1) Outline form & initial depth, (2) Primary resistance form, (3) Primary retention form, (4) Convenience form. Final: (5) Remove remaining infected dentin/old material if indicated, (6) Pulp protection if needed, (7) Secondary resistance & retention form, (8) Finish external walls, (9) Final procedures: clean, inspect, seal as indicated." },
  { q: "Differentiate infected vs. affected dentin.", a: "Infected: superficial, soft, unremineralizable, lacks sensation, stains with caries-detecting dye—remove. Affected: deeper, firm, remineralizable, sensitive, does not stain—can be left to remineralize." },
  { q: "State six features of primary resistance form.", a: "(1) Relatively flat floors, (2) Box shape, (3) Include weakened tooth structure, (4) Preserve cusps and marginal ridges, (5) Rounded internal line angles, (6) Adequate restorative material thickness." },
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
 tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
