<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 24</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (lecture-based) -----------
const mcqs = [
  { q: "Which of the following is NOT a principal component of the normal periodontium?",
    opts: ["Gingiva","Periodontal ligament","Dentin","Cementum"], correct: 2,
    explain: "The four principal components are gingiva, periodontal ligament, cementum, and alveolar bone." },
  { q: "The normal periodontium primarily provides:",
    opts: ["Esthetics","Support necessary to maintain teeth in function","Salivary secretion","Thermal insulation"], correct: 1,
    explain: "Its role is to support teeth in function." },
  { q: "The alveolar bone proper is radiographically continuous with:",
    opts: ["Enamel","Lamina dura","Cementum","Pulp chamber"], correct: 1,
    explain: "The lamina dura is the dense radiopaque line lining the socket and is continuous with the alveolar crest cortical bone." },
  { q: "Which label corresponds to the periodontal ligament in schematic diagrams?",
    opts: ["G","PL","ABP","RC"], correct: 1,
    explain: "Abbreviations: G—Gingiva; PL—Periodontal ligament; ABP—Alveolar bone proper; RC—Root cementum." },
  { q: "Clinical probing depth of a healthy gingival sulcus is typically:",
    opts: ["0.5–1 mm","2–3 mm","4–5 mm",">5 mm"], correct: 1,
    explain: "A healthy sulcus is V‑shaped and permits a probe to 2–3 mm." },
  { q: "Which statement about attached gingiva is TRUE?",
    opts: ["It is loose and movable","It is firmly bound to the underlying periosteum","It is non‑keratinized","It terminates at the incisal edge"], correct: 1,
    explain: "Attached gingiva is firm, resilient, and tightly bound to periosteum." },
  { q: "The mucogingival junction (MGJ) demarcates:",
    opts: ["Enamel from cementum","Attached gingiva from alveolar mucosa","Free gingiva from interdental gingiva","Hard from soft palate"], correct: 1,
    explain: "MGJ separates attached gingiva from the relatively loose alveolar mucosa." },
  { q: "Interdental gingiva may present as:",
    opts: ["Only pyramidal","Only papillary","Pyramidal or col","Only flat"], correct: 2,
    explain: "The embrasure is filled by interdental gingiva that can be pyramidal or a col." },
  { q: "In the presence of a diastema, the interdental papilla:",
    opts: ["Enlarges into a col","Is absent; gingiva forms a smooth, rounded surface","Shows crater‑like defects","Always becomes bulbous"], correct: 1,
    explain: "With missing proximal contact (diastema), papilla/col are absent and tissue is smoothly rounded over bone." },
  { q: "Frenum attachments often include:",
    opts: ["Only mucosa","Mucosa and muscle fibers","Only periosteum","Cartilage"], correct: 1,
    explain: "Frenum are folds of mucosa often with muscle fibers joining movable to attached/specialized mucosa." },
  { q: "The lingual frenum is located:",
    opts: ["On the palate","On the underside of the tongue","Between mandibular canines","At the retromolar pad"], correct: 1,
    explain: "It is found on the ventral surface of the tongue." },
  { q: "The alveolar process is that part of the jaws which:",
    opts: ["Forms and supports the sockets of the teeth","Forms the mandibular condyle","Houses maxillary sinuses","Forms the zygomatic arch"], correct: 0,
    explain: "Definition of the alveolar process." },
  { q: "Radiographically, the lamina dura appears:",
    opts: ["Radiolucent line","Dense radiopaque line lining the socket","Mixed radiolucent‑opaque","Invisible in health"], correct: 1,
    explain: "Lamina dura is a thin outer layer of dense cortical bone lining the socket—radiopaque." },
  { q: "A normal alveolar crest lies approximately how far apical to the CEJ of adjacent teeth?",
    opts: ["0.5–1.0 mm","1.5–2.0 mm","2.5–3.0 mm",">3.5 mm"], correct: 1,
    explain: "Normal crest level is ~1.5–2 mm from CEJ." },
  { q: "Rounding of the alveolar crest angle is most suggestive of:",
    opts: ["Enamel hypoplasia","Periodontal ligament disease/periodontal disease","Caries","Periapical cyst"], correct: 1,
    explain: "In disease the crest may lose its sharp angle and appear rounded." },
  { q: "The periodontal ligament (PDL) space appears radiographically as:",
    opts: ["A radiopaque band","A radiolucent space between root and lamina dura","A trabecular pattern","A sclerotic zone"], correct: 1,
    explain: "The collagenous PDL shows as a radiolucent space separating root and lamina dura." },
  { q: "Which region of the PDL space is generally widest in health?",
    opts: ["At the apex","Mid‑root","Coronally","Uniform everywhere"], correct: 2,
    explain: "Widest coronally and slightly narrower toward the apex." },
  { q: "Horizontal vs vertical bone loss are terms that describe:",
    opts: ["Gingival color changes","Patterns of alveolar bone loss on radiographs","Calculus types","Types of caries"], correct: 1,
    explain: "They are patterns of bone loss—horizontal or angular/vertical." },
  { q: "Before assessing gingival color and surface texture, the gingiva should be:",
    opts: ["Left moist","Dried for accurate observation","Anesthetized","Stretched with retraction cord"], correct: 1,
    explain: "Drying facilitates accurate visual inspection and stippling assessment." },
  { q: "Healthy gingival color is best described as:",
    opts: ["Coral/salmon pink","Bluish‑red","Bluish‑pink","Bright red glossy"], correct: 0,
    explain: "Healthy gingiva is coral/salmon pink; alveolar mucosa is red." },
  { q: "Which factor contributes to normal gingival color?",
    opts: ["Amount of melanin‑containing cells and keratinization","Salivary buffering","Root concavities","Crown translucency"], correct: 0,
    explain: "Color depends on vascularity, epithelial thickness/keratinization, and pigment‑containing cells." },
  { q: "Healthy gingival contour at the margin is:",
    opts: ["Rounded and rolled","Scalloped with knife‑edge margin","Flat and thickened","Irregular with craters"], correct: 1,
    explain: "Health: scalloped margin with sharp pointed papillae." },
  { q: "Stippling of attached gingiva is:",
    opts: ["A pathologic sign","More prominent on lingual surfaces","An orange‑peel surface that varies with age","Only seen in inflamed tissue"], correct: 2,
    explain: "Stippling (orange‑peel) may vary with age and is less prominent lingually." },
  { q: "Bleeding on probing in health is:",
    opts: ["Marked","Moderate","Absent or slight","Always present"], correct: 2,
    explain: "Healthy tissue exhibits absent or minimal bleeding." },
  { q: "In gingivitis, gingival color may become:",
    opts: ["Uniformly coral pink","Reddish to bluish‑red, localized or generalized","White and keratotic only","Always cyanotic"], correct: 1,
    explain: "Inflammation yields pink to bluish‑red shades; distribution can be localized or generalized." },
  { q: "Which change in contour suggests periodontal disease?",
    opts: ["Knife‑edge margin","Pointed interdental papilla","Rounded/rolled margins with blunted papillae","Scalloped margin"], correct: 2,
    explain: "Disease: rounded/rolled margins; papillae bulbous or blunted or absent." },
  { q: "Consistency of healthy gingiva on palpation is:",
    opts: ["Soft and edematous","Firm and resilient","Friable","Leathery nodular"], correct: 1,
    explain: "Healthy tissue feels firm and resilient." },
  { q: "Surface texture in disease is typically:",
    opts: ["Matte and stippled","Smooth and shiny with loss of stippling","Rough and hairy","Highly keratinized"], correct: 1,
    explain: "Inflamed tissue often appears smooth and glossy without stippling." },
  { q: "Normal probing depth vs periodontal pocket is best differentiated by:",
    opts: ["Color alone","Pocket depth: ≤3 mm vs >4 mm","Presence of calculus only","Pain on probing"], correct: 1,
    explain: "Sulcus ≤3 mm is healthy; periodontal pocket typically >4 mm." },
  { q: "During probing, the instrument should:",
    opts: ["Be jabbed vertically at one point","Slide along the tooth and be ‘walked’ circumferentially","Avoid contact with the tooth","Be forced apically"], correct: 1,
    explain: "Probe tip maintains contact with the tooth and is walked around to explore the pocket." },
  { q: "Which tissue is non‑keratinized and red due to rich vascularity?",
    opts: ["Attached gingiva","Alveolar mucosa","Marginal gingiva","Palatal masticatory mucosa"], correct: 1,
    explain: "Alveolar mucosa has thin non‑keratinized epithelium with many blood vessels." }
];

const tfs = [
  { q: "The lamina dura is radiolucent in health.", answer: false, explain: "It is dense radiopaque cortical bone lining the socket." },
  { q: "In a normal periodontium, the alveolar crest is continuous with the lamina dura and forms a sharp angle.", answer: true, explain: "Continuity and sharpness characterize health." },
  { q: "The mucogingival junction separates free gingiva from interdental gingiva.", answer: false, explain: "It separates attached gingiva from alveolar mucosa." },
  { q: "Healthy gingiva exhibits absent or only slight bleeding on probing.", answer: true, explain: "Minimal bleeding is a feature of health." },
  { q: "Stippling is always more prominent on lingual surfaces than buccal.", answer: false, explain: "Stippling is less prominent on lingual surfaces." },
  { q: "A diastema often results in absence of interdental papilla and col.", answer: true, explain: "Without proximal contact, papilla/col are absent." },
  { q: "The PDL space is uniform in width from crown to apex in all teeth.", answer: false, explain: "It is typically widest coronally and slightly narrower apically." },
  { q: "Vertical bone loss is also called angular bone loss.", answer: true, explain: "Angular defects represent vertical patterns." },
  { q: "Healthy gingival color is bright red and shiny.", answer: false, explain: "Health is coral/salmon pink with matte surface." }
];

const saqs = [
  // 1. Direct Answer
  { q: "Define the normal periodontium and list its principal function.",
    a: "The normal periodontium comprises the supporting tissues of the teeth; its principal function is to provide support to maintain teeth in function." },
  // 2. List (≥3)
  { q: "Name the four principal components of the periodontium.",
    a: "<ol><li>Gingiva</li><li>Periodontal ligament</li><li>Cementum</li><li>Alveolar bone</li></ol>" },
  // 3. Comparison (numbered table)
  { q: "Compare healthy vs diseased gingival features (color, contour, surface texture).",
    a: `<table border="1" cellpadding="6" style="border-collapse:collapse;width:100%"><thead><tr><th>#</th><th>Healthy</th><th>Diseased</th></tr></thead><tbody>
        <tr><td>1</td><td>Color: coral/salmon pink</td><td>Pink to bluish‑red</td></tr>
        <tr><td>2</td><td>Contour: scalloped, knife‑edge; pointed papillae</td><td>Rounded/rolled margins; bulbous/blunted/absent papillae</td></tr>
        <tr><td>3</td><td>Surface: matte, stippled</td><td>Smooth, shiny, loss of stippling</td></tr>
      </tbody></table>` },
  // 4. Case-based Scenario
  { q: "A 22‑year‑old has a diastema between #11 and #21 with no proximal contact. What interdental gingival feature would you expect clinically?",
    a: "Absence of interdental papilla and col; tissue appears smoothly rounded over the interdental bone." },
  // 5. Direct Answer
  { q: "State the normal distance from the alveolar crest to the cementoenamel junction (CEJ) of adjacent teeth.",
    a: "Approximately 1.5–2.0 mm apical to the CEJ." },
  // 6. List (≥3)
  { q: "List three factors that influence normal gingival color.",
    a: "<ol><li>Vascular supply</li><li>Thickness and degree of epithelial keratinization</li><li>Presence of pigment‑containing cells (e.g., melanin)</li></ol>" }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
TFS_ORDER = tfs; // preserve name usage
TFS_ORDER.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
