<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 2</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (SALIVARY GLANDS from Lecture 2) -----------
const mcqs = [
  // 1
  { q: "A gland is best defined as:",
    opts:[
      "An organ of secretion made of specialized secretory cells derived from surface epithelium",
      "Any organ that stores hormones temporarily",
      "A cluster of connective tissue cells around a duct",
      "A neural crest–derived sac that absorbs metabolites"
    ], correct:0,
    explain:"Slides: 'Gland is an organ of secretion made up of specialized secretory cells derived from the surface epithelium on which it opens.'"
  },
  // 2
  { q: "The embryologic origin of glands is primarily:",
    opts:["Epithelial","Mesenchymal","Neural crest","Endothelial"], correct:0,
    explain:"General features list glands as epithelial in origin."
  },
  // 3
  { q: "Secretory cells are organized into functional units called:",
    opts:["Secretory end pieces (acini or tubules)","Islets","Follicles only","Reticular cords"], correct:0,
    explain:"Slides: 'Secretory cells form functional units called secretory end pieces which may be flask (Acinus) or cylindrical (Tubular).'"
  },
  // 4
  { q: "Which pairing about end-piece shape is correct?",
    opts:["Acinus—flask shaped; Tubular—cylindrical",
          "Acinus—cylindrical; Tubular—flask shaped",
          "Both acinus and tubular are spherical",
          "Acinus is discoid; tubular is stellate"], correct:0,
    explain:"Acini are flask-shaped; tubules are cylindrical."
  },
  // 5
  { q: "The secreted fluid of salivary glands may include all EXCEPT:",
    opts:["Bile pigments","Enzymes","Hormones","Mucus"], correct:0,
    explain:"Slides list enzymes, hormones, mucus; bile pigments are not listed for salivary glands."
  },
  // 6
  { q: "Secretion in salivary glands is modulated by:",
    opts:["Nervous and hormonal influences","Only endocrine feedback","Only local paracrine signals","Passive diffusion without regulation"], correct:0,
    explain:"Slides: 'Secretion is modulated by nervous and hormonal influences.'"
  },
  // 7
  { q: "Myoepithelial cells are located:",
    opts:["Between secretory cells and the basement membrane","Inside the lumen of ducts","Embedded within adipocytes","Only around intercalated ducts"], correct:0,
    explain:"Slides specify position between secretory cells and basement membrane."
  },
  // 8
  { q: "Which statement about myoepithelial cells is TRUE?",
    opts:["They are star-shaped, contractile cells that help expel acinar secretions",
          "They are macrophages that clear debris",
          "They synthesize enamel matrix",
          "They form the basement membrane"], correct:0,
    explain:"Slides: star-shaped, contractile; function to contract & expel secretory products."
  },
  // 9
  { q: "During development, the proximal part of the epithelial bud forms the:",
    opts:["Excretory duct that opens on the surface","Secretory end piece (acinus)","Capsule","Striated duct only"], correct:0,
    explain:"Slides: proximal part → excretory duct → opens on surface epithelium."
  },
  // 10
  { q: "The distal part of the epithelial invagination gives rise to:",
    opts:["Glandular/secretory end piece","Connective tissue septa","Adipocytes","Main excretory duct only"], correct:0,
    explain:"Slides: distal part forms glandular or secretory end piece."
  },
  // 11
  { q: "Sequence of early development is illustrated at approximately:",
    opts:["4, 6 and 8 weeks","2, 5 and 9 weeks","8, 12 and 16 weeks","10, 14 and 18 weeks"], correct:0,
    explain:"Timeline shown on the slide labels 4, 6, and 8 weeks."
  },
  // 12
  { q: "Which is NOT listed as a basic histologic component of salivary glands?",
    opts:["Osteons","Acini","Ducts","Basement membrane with myoepithelial cells"], correct:0,
    explain:"Core components include acini, ducts, basement membrane, myoepithelial cells; osteons are bone."
  },
  // 13
  { q: "Serous acini typically exhibit which staining with H&E?",
    opts:["Deeply stained","Lightly stained","Unstained","Only PAS positive"], correct:0,
    explain:"Slides: serous acini are deeply stained with H&E."
  },
  // 14
  { q: "Mucous acini nuclei are usually:",
    opts:["Flat and peripheral","Round and central","Binucleate and central","Pyknotic and luminal"], correct:0,
    explain:"Slides: mucous acini have flat, peripheral nuclei."
  },
  // 15
  { q: "Compared with mucous acini, serous acini have a lumen that is:",
    opts:["Smaller","Larger","Equal","Absent"], correct:0,
    explain:"Slides: serous lumen small; mucous lumen large."
  },
  // 16
  { q: "Consistency of serous versus mucous secretion is respectively:",
    opts:["Thin/watery vs thick/viscous","Thick/viscous vs thin/watery","Gel-like vs crystalline","Lipid-rich vs protein-free"], correct:0,
    explain:"Slides table: serous thin, mucous thick."
  },
  // 17
  { q: "An example of a purely serous major salivary gland is:",
    opts:["Parotid","Sublingual","Minor palatine glands","Von Ebner + mucous blend"], correct:0,
    explain:"Slides example column lists Parotid for serous."
  },
  // 18
  { q: "An example predominantly mucous among major glands is:",
    opts:["Sublingual","Parotid","Lacrimal","Pancreas"], correct:0,
    explain:"Slides example column lists Sublingual for mucous."
  },
  // 19
  { q: "Zymogen granules are characteristic of:",
    opts:["Serous acinar cells","Mucous acinar cells","Myoepithelial cells","Intercalated duct cells"], correct:0,
    explain:"Slides diagram lists zymogen granules in serous acinus."
  },
  // 20
  { q: "Mucigen droplets are found predominantly in:",
    opts:["Mucous acinar cells","Serous acinar cells","Adipocytes","Striated duct cells"], correct:0,
    explain:"Slides: mucous acinus shows mucigen droplets."
  },
  // 21
  { q: "Which feature helps identify the parotid gland histologically?",
    opts:["Many ducts and infiltration of adipocytes",
          "Abundance of mucous acini and few ducts",
          "Long serous demilunes dominating the field",
          "Lack of intercalated ducts"], correct:0,
    explain:"Slides: Parotid—serous acini, large number of ducts, infiltration of adipocytes."
  },
  // 22
  { q: "Submandibular gland is characterized by:",
    opts:["Many serous and few mucous acini, many striated ducts, serous demilunes",
          "Only mucous acini and no striated ducts",
          "Only serous acini and no intercalated ducts",
          "Predominant adipocytes with rare ducts"], correct:0,
    explain:"Slides bullet points for Submandibular."
  },
  // 23
  { q: "Sublingual gland typically shows:",
    opts:["Many mucous acini and few striated ducts",
          "Many serous acini and abundant adipocytes",
          "Only interlobular ducts and no acini",
          "Predominantly serous demilunes"], correct:0,
    explain:"Slides bullet points for Sublingual."
  },
  // 24
  { q: "Serous demilunes are:",
    opts:["Crescent caps of serous cells on mucous tubules",
          "Basal lamina thickenings",
          "Adipocyte clusters around ducts",
          "Contractile segments of intercalated ducts"], correct:0,
    explain:"Classic definition; also listed under Submandibular features."
  },
  // 25
  { q: "Which duct segment is classically associated with basal striations?",
    opts:["Striated duct","Intercalated duct","Excretory duct","Terminal ductule"], correct:0,
    explain:"By definition, striated ducts show basal infoldings and mitochondria (implied by name)."
  },
  // 26
  { q: "Myoepithelial contraction primarily assists in:",
    opts:["Expelling secretions from acini into ducts","Increasing blood flow via vasodilation","Synthesizing digestive enzymes","Forming enamel rods"], correct:0,
    explain:"Slides explicitly state function to contract and expel secretory products."
  },
  // 27
  { q: "Which pairing of gland and predominant acini is CORRECT?",
    opts:["Parotid—serous; Submandibular—mixed; Sublingual—mucous",
          "Parotid—mucous; Submandibular—serous; Sublingual—serous",
          "Parotid—mixed; Submandibular—mucous; Sublingual—serous",
          "All three are purely serous"], correct:0,
    explain:"Matches slide bullets and captions."
  },
  // 28
  { q: "Which statement about lumen size is accurate?",
    opts:["Mucous acini have a larger lumen than serous acini",
          "Serous acini have a larger lumen than mucous acini",
          "Both have identical lumen size",
          "Neither has a true lumen"], correct:0,
    explain:"From comparison table on slides."
  },
  // 29
  { q: "Basal lamina is present around:",
    opts:["Both serous and mucous acini",
          "Only mucous acini",
          "Only serous acini",
          "Neither, replaced by reticular fibers"], correct:0,
    explain:"Diagrams label basal lamina in both types."
  },
  // 30
  { q: "Which feature helps distinguish mucous from serous acini in H&E sections?",
    opts:["Mucous cells stain lighter and have peripheral, flattened nuclei",
          "Mucous cells stain darker with central round nuclei",
          "Serous cells lack zymogen granules",
          "Mucous cells lack mucigen droplets"], correct:0,
    explain:"Slides: mucous—light staining, flat peripheral nuclei; serous—deep staining with zymogen granules."
  }
];

const tfs = [
  { q:"Salivary glands develop as invaginations of surface epithelium into underlying vascular connective tissue.", answer:true, explain:"Stated directly on development slide." },
  { q:"The proximal part of the epithelial bud forms the secretory end piece.", answer:false, explain:"Proximal → excretory duct; distal → secretory end piece." },
  { q:"Myoepithelial cells are non-contractile support cells only.", answer:false, explain:"They are contractile and expel secretions." },
  { q:"Serous acini typically have small lumina compared with mucous acini.", answer:true, explain:"From comparison table." },
  { q:"Parotid gland commonly shows adipocyte infiltration histologically.", answer:true, explain:"Listed under Parotid features." },
  { q:"Sublingual gland has many striated ducts and few mucous acini.", answer:false, explain:"Opposite: many mucous acini, few striated ducts." },
  { q:"Secretion is influenced by both nervous and hormonal controls.", answer:true, explain:"General features slide." },
  { q:"Zymogen granules are a hallmark of mucous cells.", answer:false, explain:"Zymogen → serous; mucous cells contain mucigen droplets." },
  { q:"Submandibular gland is a mixed gland with serous demilunes.", answer:true, explain:"Bulleted features include serous demilunes." }
];

const saqs = [
  // 1 Direct Answer
  { q: "Define a gland in histologic terms.",
    a: "Organ of secretion composed of specialized secretory cells derived from surface epithelium." },
  // 2 List / Enumeration (3+)
  { q: "List three general features of salivary glands.",
    a: "1) Epithelial in origin. 2) Secretory end pieces (acini/tubules). 3) Secretion modulated by nervous & hormonal influences." },
  // 3 Comparison (numbered table)
  { q: "Compare serous and mucous acini briefly.",
    a: `<table style="width:100%;border-collapse:collapse"><tbody>
          <tr><td style='border:1px solid #444;padding:6px'>1</td><td style='border:1px solid #444;padding:6px'><b>Serous</b>: thin watery; small lumen; dark H&E; round central nucleus.</td></tr>
          <tr><td style='border:1px solid #444;padding:6px'>2</td><td style='border:1px solid #444;padding:6px'><b>Mucous</b>: thick viscous; large lumen; light H&E; flat peripheral nucleus.</td></tr>
        </tbody></table>` },
  // 4 Case-based Scenario
  { q: "A biopsy from a major salivary gland shows abundant serous acini, many ducts, and scattered adipocytes. Which gland is most likely? Give one identifying feature.",
    a: "Parotid gland; characteristic adipocyte infiltration with numerous ducts." },
  // 5 Direct short fact
  { q: "State the function of myoepithelial cells.",
    a: "Contract to expel acinar secretions toward ducts." },
  // 6 Developmental pathway
  { q: "During development, indicate which parts of the epithelial bud form the duct and the end piece.",
    a: "Proximal part → excretory duct (opens on surface); distal part → secretory end piece." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
