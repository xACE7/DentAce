<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 2</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled from lecture: Histology & Embryology of Salivary Glands) -----------
const mcqs = [
  { q: "A gland is best defined as:", opts:["An organ that stores hormones only","An organ of secretion made of specialized epithelial cells that opens onto a surface","A connective tissue mass forming exocrine ducts","Any organ with a lumen"], correct:1, explain:"Glands are epithelial in origin and secrete onto a surface or into blood." },
  { q: "Secretory end pieces are functionally active portions of glands and are typically shaped:", opts:["Cubic or stellate","Flask (acinus) or cylindrical (tubular)","Polygonal only","Squamous sacs"], correct:1, explain:"Secretory units form acini (flask-shaped) or tubules (cylindrical)." },
  { q: "Which statement about myoepithelial cells is TRUE?", opts:["They are neurons that modulate secretion","They are star-shaped contractile cells between secretory cells and basement membrane","They are macrophages within the lumen","They are endocrine chromaffin cells"], correct:1, explain:"Myoepithelial cells contract to expel secretions and lie between epithelium and basal lamina." },
  { q: "Salivary glands primarily derive from:", opts:["Mesenchyme","Surface epithelium via epithelial invagination","Neural crest exclusively","Endothelium"], correct:1, explain:"They develop by epithelial downgrowth into underlying vascular connective tissue." },
  { q: "During development, the distal part of the epithelial bud forms the:", opts:["Excretory duct","Secretory end piece (acini/tubules)","Intercalated duct only","Capsule"], correct:1, explain:"Distal = secretory portion; proximal = excretory duct opening to surface." },
  { q: "Which pairing of week and event is MOST appropriate in salivary gland development?", opts:["Week 4: canalization of all ducts completes","Week 6: initial epithelial invagination begins","Week 8: advanced branching of end buds","Week 10: appearance of enamel organ"], correct:2, explain:"Slides indicate branching morphogenesis around 8 weeks; early events begin in weeks 4–6." },
  { q: "Which component is shared by serous and mucous acini?", opts:["Presence of zymogen granules in both","Presence of a basal lamina and myoepithelial cells","Central round nuclei in both","Identical lumen size"], correct:1, explain:"Both have a basal lamina and myoepithelial cells; other features differ." },
  { q: "Serous acinar secretion is characteristically:", opts:["Thick and viscous","Thin and watery","Oily","Keratinized"], correct:1, explain:"Serous is thin, enzyme-rich; mucous is thick/viscous." },
  { q: "Mucous acini typically exhibit nuclei that are:", opts:["Round and central","Flat and peripheral","Binucleate centrally placed","Fragmented and apical"], correct:1, explain:"Mucous acinar nuclei are flattened and displaced basally/peripherally by mucigen." },
  { q: "Compared with mucous acini, serous acini generally have:", opts:["Larger lumina and paler cytoplasm","Smaller lumina and darker H&E staining","No myoepithelial cells","No basal lamina"], correct:1, explain:"Serous: small lumen, deeply eosinophilic; mucous: large lumen, pale." },
  { q: "Which salivary gland is almost purely serous and shows adipocyte infiltration histologically?", opts:["Parotid","Submandibular","Sublingual","Minor labial gland"], correct:0, explain:"Parotid shows serous acini, many ducts, and adipocytes." },
  { q: "Serous demilunes are classically described in:", opts:["Parotid gland","Submandibular gland","Sublingual gland exclusively","Von Ebner’s glands only"], correct:1, explain:"Submandibular is mixed with many serous acini and serous demilunes capping mucous tubules." },
  { q: "Which gland has many mucous acini and few striated ducts?", opts:["Parotid","Submandibular","Sublingual","Palatine minor gland only"], correct:2, explain:"Sublingual predominates mucous; striated ducts are fewer." },
  { q: "Zymogen granules are most abundant in:", opts:["Mucous cells of sublingual","Serous cells of parotid","Intercalated duct cells","Striated duct cells"], correct:1, explain:"Serous acini store enzyme precursors (zymogen)." },
  { q: "Which duct segment is primarily involved in ion exchange (Na+ reabsorption, K+/HCO3− secretion)?", opts:["Intercalated duct","Striated (intralobular) duct","Interlobular excretory duct","Main duct only"], correct:1, explain:"Striated ducts modify saliva via mitochondria-rich basal infoldings." },
  { q: "Myoepithelial cells MOST directly assist which process?", opts:["Protein synthesis","Expulsion of secretory product from acini","Formation of enamel","Stem cell renewal in ducts"], correct:1, explain:"Their contraction helps squeeze saliva into ducts." },
  { q: "Which feature best distinguishes mucous from serous acini on H&E?", opts:["Mucous acini stain more deeply","Mucous acini have larger lumina and pale cytoplasm","Serous acini lack nuclei","Serous acini have peripheral flattened nuclei"], correct:1, explain:"Mucous are pale with large lumina; serous are darker with central round nuclei." },
  { q: "The proximal part of the epithelial invagination becomes:", opts:["Secretory end piece","Intercalated duct only","Excretory duct opening to the surface","Capsular connective tissue"], correct:2, explain:"Proximal forms the ductal pathway to the surface." },
  { q: "Which pair is CORRECT?", opts:["Parotid—few ducts","Submandibular—predominantly mucous","Sublingual—few striated ducts","Parotid—serous demilunes common"], correct:2, explain:"Sublingual has many mucous acini and fewer striated ducts." },
  { q: "Basement membrane in acini serves to:", opts:["Store secretory granules","Provide a scaffold separating epithelium from connective tissue and anchoring myoepithelial cells","Generate action potentials","Convert mucous to serous secretion"], correct:1, explain:"Basal lamina supports epithelium and myoepithelial cells." },
  { q: "Which structure first receives saliva from acini?", opts:["Main excretory duct","Intercalated duct","Striated duct","Interlobular duct"], correct:1, explain:"Intercalated ducts connect acini to striated ducts." },
  { q: "In routine sections of parotid, abundant adipocytes are interpreted as:", opts:["Artifact only","A normal histological feature increasing with age","Pathognomonic for neoplasia","Evidence of necrosis"], correct:1, explain:"Parotid commonly shows adipose infiltration physiologically." },
  { q: "Which cell type predominates in von Ebner’s glands of the tongue?", opts:["Mucous","Serous","Oncocytes","Goblet"], correct:1, explain:"Von Ebner’s are serous glands (hard distractor beyond slide core)." },
  { q: "A mucous acinus contains abundant:", opts:["Mucigen droplets","Zymogen granules only","Melanin granules","Glycogen in striated ducts"], correct:0, explain:"Mucigen gives pale, foamy cytoplasm and peripheral nuclei." },
  { q: "Which combination best matches serous acinus ultrastructure?", opts:["Sparse RER, few granules","Abundant RER, apical zymogen granules","Tight junction absence","No mitochondria"], correct:1, explain:"Protein-secreting cells: abundant RER and apical enzyme granules." },
  { q: "Which is MOST likely reduced in sublingual gland compared with parotid?", opts:["Number of striated ducts","Number of mucous acini","Presence of myoepithelial cells","Presence of basal lamina"], correct:0, explain:"Sublingual has fewer striated ducts." },
  { q: "In H&E, serous acinar cells appear more basophilic basally due to:", opts:["Mitochondria clusters","Rough ER for protein synthesis","Lipid droplets","Glycogen stores"], correct:1, explain:"RER contributes to basophilia at the base of serous cells." },
  { q: "Which feature is MOST consistent with a mixed gland?", opts:["Only serous units","Only mucous units","Mucous tubules capped by serous demilunes","Absence of ducts"], correct:2, explain:"Mixed glands show demilunes where serous cells cap mucous tubules (classic description)." },
  { q: "The lumen size comparison between serous and mucous acini is BEST stated as:", opts:["Serous larger than mucous","Equal in most fields","Mucous larger than serous","Both have no visible lumen"], correct:2, explain:"Mucous acini usually show larger lumina." },
  { q: "Primary modulation of salivary secretion is via:", opts:["Nervous and hormonal influences","Only endocrine hormones","Only local paracrine factors","Passive diffusion alone"], correct:0, explain:"Secretion is modulated by autonomic input and hormones." }
];

const tfs = [
  { q:"Myoepithelial cells lie between secretory cells and the basement membrane.", answer:true, explain:"They form a contractile basket around acini and ducts." },
  { q:"Serous acini have flat peripheral nuclei.", answer:false, explain:"Serous nuclei are typically round and central." },
  { q:"Mucous acini generally stain lightly with H&E.", answer:true, explain:"Mucigen causes pale, foamy cytoplasm." },
  { q:"The proximal portion of the epithelial bud forms the secretory end piece.", answer:false, explain:"Proximal → excretory duct; distal → secretory portion." },
  { q:"Parotid gland commonly shows infiltration by adipocytes on histology.", answer:true, explain:"Physiologic adipose is a known feature of parotid sections." },
  { q:"Sublingual gland contains many striated ducts.", answer:false, explain:"Sublingual has few striated ducts and many mucous acini." },
  { q:"Submandibular gland is a mixed gland with serous demilunes.", answer:true, explain:"It has many serous and fewer mucous units with demilunes." },
  { q:"Both serous and mucous acini rest on a basal lamina.", answer:true, explain:"Basal lamina is shared; other features differ." },
  { q:"Intercalated ducts directly receive secretions from acini.", answer:true, explain:"They connect acini to striated ducts." },
  { q:"Zymogen granules are characteristic of mucous cells.", answer:false, explain:"They are characteristic of serous cells; mucous cells contain mucigen droplets." },
  { q:"Serous secretion is typically thick and viscous.", answer:false, explain:"Serous is thin and watery; mucous is thick/viscous." },
  { q:"Nervous and hormonal influences modulate salivary secretion.", answer:true, explain:"Autonomic and hormonal inputs regulate flow/composition." }
];

const saqs = [
  { q: "Define a gland and state its embryologic origin.", a: "Organ of secretion composed of specialized epithelial cells; epithelial in origin (from surface epithelium)." },
  { q: "List differences between serous and mucous acini (3 points).", a: "1) Consistency: serous thin/watery; mucous thick/viscous. 2) Nucleus: serous round central; mucous flat peripheral. 3) Lumen & H&E: serous small lumen, deep stain; mucous large lumen, pale. 4) Example: parotid vs sublingual." },
  { q: "A 20‑year‑old’s submandibular gland biopsy shows mucous tubules capped by crescents of cells. What are these and what do they indicate?", a: "Serous demilunes; indicate a mixed gland with mucous tubules capped by serous cells (typical of submandibular)." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
 tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
