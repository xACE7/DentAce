<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 5</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from ocih-5.pdf: Saliva Part-2; Lecture 5) -----------
const mcqs = [
  { q: "Salivary secretion is divided into how many phases?", opts:["Two: primary & secondary","Three: cephalic, gastric, intestinal","Two: endocrine & exocrine","One continuous phase"], correct:0, explain:"Slides divide secretion into primary (acini) and secondary (ductal modification)." },
  { q: "The primary phase of saliva formation occurs mainly in:", opts:["Secretory acini","Intercalated ducts","Striated ducts","Oral cavity"], correct:0, explain:"Primary secretion is produced by acinar cells." },
  { q: "The secondary phase of saliva formation occurs in the:", opts:["Ductal system","Blood capillaries","Lymphatics","Salivary pelvis"], correct:0, explain:"Secondary (modification) phase happens along ducts, especially striated ducts." },
  { q: "Tonicity of acinar (primary) saliva is:", opts:["Isotonic","Hypertonic","Hypotonic","Variable but typically hypertonic"], correct:0, explain:"Primary secretion released by acini is isotonic." },
  { q: "Final saliva entering the oral cavity is typically:", opts:["Hypotonic","Isotonic","Hypertonic","Equitonic"], correct:0, explain:"Net ductal reabsorption of Na+ and Cl− makes saliva hypotonic." },
  { q: "During ductal modification, which ions are predominantly reabsorbed?", opts:["Na+ and Cl−","K+ and HCO3−","Ca2+ and PO4 3−","H+ and OH−"], correct:0, explain:"Na+ and Cl− are reabsorbed; K+ and HCO3− are secreted." },
  { q: "Which ions are predominantly secreted into saliva within ducts?", opts:["K+ and HCO3−","Na+ and Cl−","Ca2+ and Mg2+","H+ and Cl−"], correct:0, explain:"K+ and HCO3− secretion accompanies NaCl reabsorption." },
  { q: "Most of the ionic modification of saliva occurs in the:", opts:["Striated ducts","Acini","Oral cavity","Parotid capsule"], correct:0, explain:"Striated ducts perform most ion exchange." },
  { q: "Serous acinar cells primarily secrete:", opts:["Watery fluid","Mucin-rich viscous gel","Electrolyte-free fluid","Keratinized material"], correct:0, explain:"Serous cells produce a watery secretion." },
  { q: "Mucous acinar cells primarily secrete:", opts:["Viscous mucin-rich secretion","Watery serous fluid","Sebum","Plasma ultrafiltrate"], correct:0, explain:"Mucous cells yield viscous, mucin-rich saliva." },
  { q: "Correct sequence of saliva flow is:", opts:["Acini → lumen → ducts → oral cavity","Ducts → acini → lumen → oral cavity","Lumen → acini → ducts → oral cavity","Oral cavity → ducts → acini → lumen"], correct:0, explain:"Slides describe formation in acini, entry to lumen, ductal modification, then oral cavity." },
  { q: "Physiological control of salivary secretion is mediated mainly by:", opts:["Autonomic nervous system","Somatic motor cortex","Endocrine pancreas","Spinal reflex only"], correct:0, explain:"ANS (parasympathetic and sympathetic) controls salivary flow." },
  { q: "Parasympathetic stimulation generally:", opts:["Increases salivary secretion","Decreases salivary secretion","Has no effect","Only increases protein content"], correct:0, explain:"Slides: parasympathetic increases secretion." },
  { q: "Sympathetic stimulation generally:", opts:["Decreases salivary secretion","Greatly increases volume","Has no effect on glands","Only changes taste"], correct:0, explain:"Slides: sympathetic decreases secretion (fight/flight)." },
  { q: "Which is a normal stimulus for salivation noted in the slides?", opts:["Smell/taste and mastication","Deep sleep only","High altitude","Fever"], correct:0, explain:"Control is linked to changing smell/taste of food and masticatory stimuli." },
  { q: "Hyposalivation is defined as:", opts:["Reduced secretion of saliva","Excess secretion of saliva","Absence of taste buds","Inability to chew"], correct:0, explain:"Term given for reduced salivary flow." },
  { q: "Oral dryness due to reduced saliva is termed:", opts:["Xerostomia","Sialorrhea","Dysgeusia","Anosmia"], correct:0, explain:"Slide explicitly names dry mouth as Xerostomia." },
  { q: "Excess salivary secretion is termed:", opts:["Hypersalivation (sialorrhea/ptyalism)","Hyposalivation","Xerostomia","Ageusia"], correct:0, explain:"Hypersalivation = sialorrhea (ptyalism)." },
  { q: "Which is listed as a cause of xerostomia?", opts:["Radiation-induced gland damage","High dietary sugar","Excess vitamin C","Regular exercise"], correct:0, explain:"Destruction of secretory cells by radiation is a stated cause." },
  { q: "Which medication class is NOT listed among common causes of dry mouth in the slides?", opts:["Antibiotics","Anticholinergics","Antidepressants","Antipsychotics"], correct:0, explain:"Slides list anticholinergics, antidepressants, antipsychotics, antihypertensives; not antibiotics." },
  { q: "A general consequence of decreased salivary volume is:", opts:["Increased caries susceptibility","Permanent tooth whitening","Improved taste acuity","Reduced plaque formation"], correct:0, explain:"Slides: teeth become susceptible to caries when saliva is low." },
  { q: "Which problem is associated with xerostomia per slides?", opts:["Painful swallowing","Excessive drooling","Hyper-salivary pH","Improved mastication"], correct:0, explain:"Swallowing becomes painful with oral dryness." },
  { q: "Low saliva predisposes oral tissues to:", opts:["Infection, inflammation, and ulceration","Immediate healing","Increased enamel hardness","Leukoplakia only"], correct:0, explain:"Slides mention susceptibility to infection, inflammation, ulceration." },
  { q: "Sialorrhea can occur during:", opts:["Teething","Fasting","Aphakia","Color blindness"], correct:0, explain:"Teething is listed among causes of hypersalivation." },
  { q: "A neurological condition linked with hypersalivation in the slides is:", opts:["Cerebral palsy","Multiple fractures","Hemophilia","Myopia"], correct:0, explain:"Neurological disorders such as cerebral palsy are noted." },
  { q: "Which of the following may induce sialorrhea?", opts:["Nausea & vomiting","Fever reduction","Sun exposure","Sedentary lifestyle"], correct:0, explain:"Nausea/vomiting listed as a cause." },
  { q: "Presence of foreign material (e.g., orthodontic appliance) may:", opts:["Increase salivation","Eliminate salivation","Have no effect","Cause enamel erosion directly"], correct:0, explain:"Slides list foreign material as a cause for hypersalivation." },
  { q: "From a dental perspective, saliva is essential because it:", opts:["Regulates the oral environment","Only provides taste","Weakens all restorations","Is irrelevant clinically"], correct:0, explain:"Slides: saliva regulates oral environment; pathology impacts dental practice." },
  { q: "Primary saliva becomes hypotonic mainly because ducts:", opts:["Reabsorb Na+/Cl− and secrete K+/HCO3−","Secrete Na+/Cl− and reabsorb K+/HCO3−","Add proteins only","Add water only"], correct:0, explain:"Net NaCl reabsorption with K+/HCO3− secretion drives hypotonicity." },
  { q: "Best pairing is:", opts:["Primary = acini; Secondary = ducts","Primary = ducts; Secondary = acini","Primary = oral cavity; Secondary = acini","Primary = nerves; Secondary = muscles"], correct:0, explain:"Accurate mapping of phases and sites." },
];

const tfs = [
  { q:"Acinar (primary) saliva is isotonic.", answer:true, explain:"Primary secretion from acini is isotonic." },
  { q:"Saliva becomes hypertonic as it passes through ducts.", answer:false, explain:"It becomes hypotonic due to NaCl reabsorption." },
  { q:"Parasympathetic stimulation decreases salivary secretion.", answer:false, explain:"Slides: parasympathetic increases secretion." },
  { q:"Xerostomia is the same as hypersalivation.", answer:false, explain:"Xerostomia = dry mouth; hypersalivation = sialorrhea." },
  { q:"Dehydration can contribute to oral dryness.", answer:true, explain:"Dehydration is listed among causes of xerostomia." },
  { q:"Antibiotics are the most common drug class causing dry mouth per the slides.", answer:false, explain:"Slides list anticholinergics, antidepressants, antipsychotics, antihypertensives." },
  { q:"Teething can be associated with sialorrhea.", answer:true, explain:"Teething is a listed cause of hypersalivation." },
  { q:"Reduced saliva can impair speech and taste perception.", answer:true, explain:"Slides: difficulty in speech and taste perception with low saliva." },
  { q:"Most electrolyte modification of saliva occurs in striated ducts.", answer:true, explain:"Striated ducts handle most ion exchange." },
];

const saqs = [
  // 1. Direct Answer
  { q: "Define hyposalivation.", a: "Reduced secretion of saliva (low salivary flow)." },
  // 2. List / Enumeration (3+)
  { q: "List four medication classes associated with dry mouth as mentioned in the slides.", a: "1) Anticholinergics\n2) Antidepressants\n3) Antipsychotics\n4) Antihypertensives" },
  // 3. Comparison as a numbered table
  { q: "Compare primary vs. secondary salivary secretion (location, tonicity, key ion movements).", a: `
    <table style="width:100%;border-collapse:collapse">
      <thead>
        <tr><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">#</th>
            <th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Aspect</th>
            <th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Primary</th>
            <th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Secondary</th></tr></thead>
      <tbody>
        <tr><td>1</td><td>Location</td><td>Acini</td><td>Ducts (esp. striated)</td></tr>
        <tr><td>2</td><td>Tonicity</td><td>Isotonic</td><td>Becomes hypotonic</td></tr>
        <tr><td>3</td><td>Key ions</td><td>Initial secretion</td><td>Reabsorb Na+/Cl−; secrete K+/HCO3−</td></tr>
      </tbody>
    </table>` },
  // 4. Case-based Scenario
  { q: "A patient post-radiation therapy reports persistent oral dryness and painful swallowing. What is the likely condition and name one functional complaint you expect?", a: "Likely xerostomia due to hyposalivation; expected: difficulty in speech or taste perception." },
  // 5. Direct (very short)
  { q: "Which autonomic branch primarily increases salivary flow?", a: "Parasympathetic." },
  // 6. List (3+)
  { q: "Give three causes of hypersalivation noted in the slides.", a: "1) Teething\n2) Neurological disorders (e.g., cerebral palsy)\n3) Nausea & vomiting (also: acute oral inflammation, foreign material)." },
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
 tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
