<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}  

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}  
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 5</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled) -----------
// MCQs (30) — based strictly on the lecture's stated points
const mcqs = [
  {q:"Primary vs secondary phases of salivary secretion refer respectively to:", opts:["Ductal modification then acinar formation","Acinar formation then ductal modification","Neural control then hormonal control","Endocrine phase then exocrine phase"], correct:1, explain:"Primary: secretory acini form the initial fluid; Secondary: ductal system modifies it."},
  {q:"Primary secretion leaving acini is:", opts:["Hypertonic","Isotonic","Hypotonic","Atonic"], correct:1, explain:"Acinar fluid is isotonic before ductal modification."},
  {q:"After ductal modification, saliva entering the oral cavity is typically:", opts:["Hypertonic","Isotonic","Hypotonic","Acidic only"], correct:2, explain:"Striated ducts reabsorb Na⁺/Cl⁻ and secrete K⁺/HCO₃⁻ → hypotonic."},
  {q:"Which ions are predominantly reabsorbed in striated ducts?", opts:["K⁺ and HCO₃⁻","Na⁺ and Cl⁻","Ca²⁺ and PO₄³⁻","H⁺ and F⁻"], correct:1, explain:"Na⁺ and Cl⁻ reabsorbed; K⁺ and HCO₃⁻ secreted."},
  {q:"Which ions are secreted into the ductal lumen during modification?", opts:["Na⁺ and Cl⁻","K⁺ and HCO₃⁻","Ca²⁺ and Mg²⁺","H⁺ and SO₄²⁻"], correct:1, explain:"K⁺ and bicarbonate are added in ducts."},
  {q:"Serous cells in acini primarily produce:", opts:["Mucin-rich viscous secretion","Watery protein-rich secretion","Keratinized fluid","Sebum-like secretion"], correct:1, explain:"Serous → watery; Mucous → viscous mucin."},
  {q:"Mucous cells in acini primarily produce:", opts:["Watery enzymatic fluid","Viscous mucin-rich secretion","Salivary stones","Bicarbonate crystals"], correct:1, explain:"Mucous cells produce mucin-rich viscous secretion."},
  {q:"Which structure is chiefly responsible for ion exchange that makes saliva hypotonic?", opts:["Intercalated ducts","Striated ducts","Excretory ducts only","Lobules"], correct:1, explain:"Most modification occurs in striated ducts."},
  {q:"Parasympathetic stimulation generally causes salivary flow to:", opts:["Increase","Decrease","Remain unchanged","Become protein-only"], correct:0, explain:"Parasympathetic activation increases secretion."},
  {q:"Sympathetic activity in the lecture context is described as:", opts:["Increasing flow markedly","Decreasing secretion (fight/flight)","No effect on glands","Only increasing bicarbonate"], correct:1, explain:"Sympathetic system decreases secretion in the provided notes."},
  {q:"Salivary secretion is additionally driven by which stimuli?", opts:["Light intensity only","Smell, taste, and mastication","Sleep stage only","Cortisol rhythms only"], correct:1, explain:"The lecture links secretion to changing smell/taste and masticatory stimuli."},
  {q:"Hyposalivation is defined as:", opts:["Inflammation of ducts","Reduction in salivary secretion","Excess salivary flow","Loss of taste only"], correct:1, explain:"Hyposalivation → reduced saliva; clinically manifests as dry mouth (xerostomia)."},
  {q:"Xerostomia refers to:", opts:["Excessive drooling","Oral dryness due to reduced salivary function/volume","Inflammation of parotid only","Autoimmune disease only"], correct:1, explain:"Oral dryness from reduced function or volume."},
  {q:"A listed cause of xerostomia in the lecture:", opts:["High-dose vitamin C","Radiation to glands","Excess water intake","Hyperthyroidism"], correct:1, explain:"Radiation to the gland can destroy secretory cells."},
  {q:"Which medication classes were explicitly cited as causing dry mouth?", opts:["Antibiotics and antivirals","Anticholinergics, antidepressants, antipsychotics, antihypertensives","Antacids and laxatives","Insulin and metformin"], correct:1, explain:"These classes interfere with neuro-regulation of secretion."},
  {q:"Psychological factors noted to cause xerostomia include:", opts:["Anxiety and depression","Euphoria","Hypnosis","Laughter"], correct:0, explain:"Anxiety and depression were specified."},
  {q:"A consequence of decreased salivary volume NOT listed was:", opts:["Painful swallowing","Improved caries resistance","Difficulty in taste perception","Susceptibility to infection"], correct:1, explain:"Caries susceptibility increases; resistance does not improve."},
  {q:"Sialorrhea (ptyalism) best describes:", opts:["Inflammation of salivary ducts","Excessive salivary secretion","Complete gland atrophy","Salivary pH drop"], correct:1, explain:"Sialorrhea = hypersalivation."},
  {q:"One condition associated with hypersalivation in the notes:", opts:["Cerebral palsy","Diabetes mellitus type 2","Osteoporosis","Acne"], correct:0, explain:"Neurologic disorders such as cerebral palsy were cited."},
  {q:"Which of the following may provoke hypersalivation per lecture?", opts:["Hyperkalemia","Teething","Iron deficiency anemia","High altitude"], correct:1, explain:"Teething was listed."},
  {q:"Foreign material provoking sialorrhea mentioned in the slides:", opts:["Dental amalgam","Orthodontic appliance","Gold crown","Implant abutment"], correct:1, explain:"Orthodontic appliance was given as an example."},
  {q:"Which acute local condition can cause hypersalivation?", opts:["Acute inflammation of mouth/tongue","Chronic periodontitis only","Maxillary sinusitis","Otitis media"], correct:0, explain:"Acute inflammation of oral tissues was listed."},
  {q:"Nausea and vomiting are associated with:", opts:["Hyposalivation only","Hypersalivation","No change in salivation","Reduced bicarbonate only"], correct:1, explain:"They can trigger hypersalivation."},
  {q:"The acinar fluid key source is modified from:", opts:["Lymphatic filtrate","Interstitial fluid formed from capillary blood","Gingival crevicular fluid","Cerebrospinal fluid"], correct:1, explain:"Notes: interstitial fluid from capillaries → modified by acinar cells → lumen."},
  {q:"Most of the ductal modification occurs in:", opts:["Intercalated ducts","Striated ducts","Excretory ducts exclusively","Acini"], correct:1, explain:"Striated ducts are emphasized as the main site of ion exchange."},
  {q:"Which BEST explains why final saliva is hypotonic?", opts:["Water is reabsorbed more than solutes","Ducts are water-impermeable relative to ions","Only bicarbonate is removed","Protein adsorption in ducts"], correct:1, explain:"Relative water impermeability with ion transport yields hypotonicity."},
  {q:"Which clinical impact of salivary gland pathology was highlighted?", opts:["Minimal effect on dentistry","Great impact on clinical practice","Only effects on speech","Only esthetic impact"], correct:1, explain:"Because saliva regulates the oral environment widely."},
  {q:"Which of the following is a function hinted at by the LO prompts?", opts:["Buffering and antimicrobial actions","Only pigmentation control","Bone remodeling","Nerve conduction"], correct:0, explain:"Learning outcomes mention buffering, antimicrobial, immunoglobulin, anticariogenic."},
  {q:"Immunoglobulin predominantly referenced in saliva in LO prompts:", opts:["IgM","IgE","IgA","IgG4"], correct:2, explain:"The LO lists 'Immunoglobin in saliva??'—clinically, secretory IgA is key."},
  {q:"Anticariogenic action of saliva is MOST tied to:", opts:["Increased sucrose concentration","Buffering and clearance","Epithelial keratinization","Taste bud turnover"], correct:1, explain:"Buffering, clearance, and ions help prevent caries."}
];

// True/False (12)
const tfs = [
  {q:"Acinar (primary) saliva is isotonic.", answer:true, explain:"Primary secretion is isotonic before ductal modification."},
  {q:"Final saliva reaching the mouth is usually hypertonic.", answer:false, explain:"It is typically hypotonic after ductal processing."},
  {q:"Striated ducts mainly reabsorb K⁺ and HCO₃⁻.", answer:false, explain:"They reabsorb Na⁺/Cl⁻ and secrete K⁺/HCO₃⁻."},
  {q:"Parasympathetic activation increases salivary secretion.", answer:true, explain:"Lecture explicitly states increase with parasympathetics."},
  {q:"Sympathetic system in these notes is associated with decreased secretion.", answer:true, explain:"As summarized under ANS control (fight/flight)."},
  {q:"Smell and taste do not influence salivary secretion.", answer:false, explain:"They do—along with masticatory stimuli."},
  {q:"Hyposalivation is another term for xerostomia.", answer:false, explain:"Hyposalivation = reduced flow; xerostomia = oral dryness resulting from reduced function/volume. Related but not identical terms."},
  {q:"Xerostomia can result from radiation to salivary glands.", answer:true, explain:"Destruction of secretory cells by radiation was listed."},
  {q:"Dry mouth increases caries susceptibility.", answer:true, explain:"Notes mention teeth become susceptible to caries."},
  {q:"Sialorrhea (ptyalism) denotes excessive salivation.", answer:true, explain:"Definition given in slides."},
  {q:"Teething was listed as a cause of hyposalivation.", answer:false, explain:"Teething appears under hypersalivation (sialorrhea)."},
  {q:"Orthodontic appliances may provoke hypersalivation.", answer:true, explain:"Foreign material (e.g., orthodontic appliance) was cited."}
];

// SAQs (3 to match template)
const saqs = [
  { q: "Describe the two phases of salivary secretion.", a: "Primary: acini form isotonic fluid. Secondary: ducts (esp. striated) modify ions → hypotonic." },
  { q: "List three causes of xerostomia from the lecture.", a: "1) Radiation to salivary glands. 2) Medications: anticholinergics, antidepressants, antipsychotics, antihypertensives. 3) Psychological causes (anxiety/depression) or dehydration." },
  { q: "Compare hyposalivation and sialorrhea in one table (definition & examples).", a: `<table style="width:100%;border-collapse:collapse"><thead><tr><th style="border:1px solid rgba(255,255,255,0.2);padding:6px">Item</th><th style="border:1px solid rgba(255,255,255,0.2);padding:6px">Hyposalivation</th><th style="border:1px solid rgba(255,255,255,0.2);padding:6px">Sialorrhea</th></tr></thead><tbody><tr><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Definition</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Reduced salivary secretion; leads to xerostomia</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Excessive salivary secretion</td></tr><tr><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Examples / Causes</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Radiation; anticholinergic/psychotropic/antihypertensive drugs; dehydration; anxiety/depression</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Acute inflammation of mouth/tongue; cerebral palsy; teething; nausea/vomiting; orthodontic appliance</td></tr></tbody></table>` }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
const tfLabels = {true:'True', false:'False'};

tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${tfLabels[item.answer]}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${tfLabels[item.answer]}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
