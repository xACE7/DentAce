<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 11</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from Lecture 11: Development & Anatomy of TMJ) -----------
const mcqs = [
  { q:"TMJ originates from which pharyngeal arch?", opts:["First pharyngeal arch (Meckel’s)","Second pharyngeal arch","Third pharyngeal arch","Fourth pharyngeal arch"], correct:0, explain:"TMJ structures arise from the first (mandibular) arch; Meckel’s cartilage is associated with it."},
  { q:"During 8th–10th week IUL, the temporal blastema primarily:", opts:["Ossifies to form the squamous part of the temporal bone","Forms cartilage that becomes the mandibular condyle","Splits to create synovial cavities","Condenses to form the articular disc"], correct:0, explain:"Temporal blastema ossifies into the squamous temporal bone between weeks 8–10."},
  { q:"Formation of upper and lower joint cavities occurs at:", opts:["10th–12th week IUL","6th–8th week IUL","8th–10th week IUL","12th–14th week IUL"], correct:0, explain:"Mesenchyme splits into two synovial cavities between weeks 10–12."},
  { q:"The articular disc develops around:", opts:["12th week IUL","8th week IUL","10th week IUL","14th week IUL"], correct:0, explain:"Intervening mesenchyme condenses to form the disc at ~12 weeks."},
  { q:"TMJ is classified as a:", opts:["Synovial ginglymoarthrodial joint (hinge + gliding)","Fibrous suture joint","Cartilaginous synchondrosis","Ball-and-socket synovial joint"], correct:0, explain:"TMJ combines hinging (ginglymoid) and gliding (arthrodial) movements."},
  { q:"Hinge movement in TMJ mainly involves:", opts:["Rotation of the mandibular condyle within the socket","Forward translation of condyle and disc","Lateral excursion only","Superior translation of the fossa"], correct:0, explain:"Initial opening/closing is due to rotation (hinge) of the condyle."},
  { q:"Gliding movement in TMJ best described as:", opts:["Forward and backward sliding of the condyle–disc complex","Pure rotation without translation","Medial pivoting within the fossa","Compression of the disc into the fossa"], correct:0, explain:"The arthrodial component is translation of the condyle with the disc."},
  { q:"Which structure forms the anterior root of the zygoma?", opts:["Articular eminence","Mandibular fossa","Postglenoid process","Zygomatic arch (body)"], correct:0, explain:"The articular eminence is the transverse bony bar forming the anterior root of the zygoma."},
  { q:"The articular surface of the mandibular condyle is covered by:", opts:["Fibrocartilage","Hyaline cartilage","Elastic cartilage","Periosteum"], correct:0, explain:"TMJ articular surfaces are fibrocartilaginous, not hyaline."},
  { q:"Primary mechanism for joint lubrication in TMJ:", opts:["Boundary lubrication","Weeping lubrication","Capillary wicking","No true lubrication occurs"], correct:0, explain:"Boundary lubrication prevents friction during movement and is primary."},
  { q:"Articular disc vascularity/innervation is best described as:", opts:["Avascular and aneural centrally; slight peripheral innervation","Richly vascular with dense innervation","Avascular but highly innervated centrally","Uniformly vascular but aneural"], correct:0, explain:"The disc is fibrous connective tissue devoid of vessels/nerve fibers except slight peripheral innervation."},
  { q:"In a normal joint, the condyle articulates against which disc zone?", opts:["Intermediate zone","Anterior band","Posterior band","Retrodiscal tissue"], correct:0, explain:"The functional contact lies on the intermediate zone of the disc."},
  { q:"The floor of the lower TMJ compartment is formed by:", opts:["Articulating surface of the mandibular condyle","Inferior surface of the articular disc","Superior surface of the articular disc","Mandibular fossa"], correct:0, explain:"Lower compartment: roof = inferior disc surface; floor = condylar articular surface."},
  { q:"Which statement about the articular disc is TRUE?", opts:["It stabilizes the joint and reduces wear","It increases friction to prevent translation","It is primarily hyaline cartilage","It is richly innervated throughout"], correct:0, explain:"Disc shapes the joint space, stabilizes and reduces wear."},
  { q:"TMJ ligaments primarily:", opts:["Passively limit extreme movements","Actively move the joint","Secrete synovial fluid","Attach to tooth roots"], correct:0, explain:"Ligaments restrict extremes but do not drive movement."},
  { q:"Which ligament restricts movement of the disc away from the condyle?", opts:["Collateral (discal) ligament","Capsular ligament","Temporomandibular ligament","Stylomandibular ligament"], correct:0, explain:"Collateral/discal ligaments tether disc to condyle."},
  { q:"Main function of the capsular ligament:", opts:["Encompass the joint and retain synovial contents","Prevent protrusion","Attach disc to lateral pterygoid","Anchor TMJ to hyoid bone"], correct:0, explain:"Capsule encloses the joint complex and maintains synovial environment."},
  { q:"Temporomandibular (lateral) ligament helps to:", opts:["Resist excessive dropping of the condyle and limit posterior movement","Limit retrusion only","Control disc nutrition","Prevent medial pole translation"], correct:0, explain:"It resists inferior displacement and limits posterior movement of condyle and disc."},
  { q:"Accessory ligament that limits excessive protrusion:", opts:["Stylomandibular ligament","Sphenomandibular ligament","Collateral ligament","Temporomandibular ligament"], correct:0, explain:"Stylomandibular limits excessive protrusive movement."},
  { q:"Accessory ligament with minimal limiting effect on mandibular movement:", opts:["Sphenomandibular ligament","Stylomandibular ligament","Temporomandibular ligament","Collateral ligament"], correct:0, explain:"Sphenomandibular has no significant limiting effect."},
  { q:"Which of the following is NOT a primary muscle of mastication?", opts:["Digastric","Masseter","Temporalis","Medial pterygoid"], correct:0, explain:"Digastric is a suprahyoid (secondary) muscle; the others are primary."},
  { q:"A major sensory nerve to the TMJ is:", opts:["Auriculotemporal nerve (V3)","Facial nerve (VII)","Glossopharyngeal nerve (IX)","Hypoglossal nerve (XII)"], correct:0, explain:"Auriculotemporal (branch of V3) supplies TMJ; deep temporal and masseteric branches also contribute."},
  { q:"Arterial supply to the TMJ primarily arises from:", opts:["Superficial temporal and maxillary arteries","Facial and lingual arteries","Occipital and posterior auricular arteries","Internal carotid branches"], correct:0, explain:"Branches of superficial temporal and maxillary arteries supply TMJ."},
  { q:"Best imaging modality to assess the articular disc and joint effusion:", opts:["MRI","Panoramic radiography (OPG)","Conventional lateral skull view","MDCT only"], correct:0, explain:"MRI depicts soft tissues, disc displacement and effusion (T1/T2)."},
  { q:"For detailed osseous assessment in dental settings with lower dose:", opts:["CBCT","MRI","Ultrasound","Sialography"], correct:0, explain:"CBCT offers high-resolution bony detail with dental-relevant dosing."},
  { q:"On conventional radiographs/CT, the TMJ joint space appears:", opts:["Radiolucent","Radiopaque","Mixed density","Not visible"], correct:0, explain:"The joint space presents as a radiolucent gap."},
  { q:"Panoramic imaging (OPG) of TMJ is mainly used for:", opts:["Broad overview of anatomic structures around the joint","Measuring disc hydration","Assessing marrow edema","Dynamic tracking of translation"], correct:0, explain:"OPG provides a wide survey view rather than detailed soft-tissue info."},
  { q:"TMJ achieves adult morphology typically by:", opts:["Adolescence","At birth","Age 5","Middle adulthood"], correct:0, explain:"Remodeling continues postnatally with eruption/mastication, reaching adult form by adolescence."},
  { q:"Complete functional maturation (including condylar/fossa remodeling) is usually achieved by:", opts:["16–20 years of age","6–10 years of age","11–15 years of age","21–25 years of age"], correct:0, explain:"Slides indicate maturity typically by 16–20 years."},
  { q:"Origin period when condylar and temporal blastemas appear:", opts:["6th–8th week IUL","2nd–4th week IUL","12th–14th week IUL","20th–22nd week IUL"], correct:0, explain:"Condylar and temporal blastemas form during 6–8 weeks intrauterine."}
];

const tfs = [
  { q:"TMJ ligaments actively control joint movement.", answer:false, explain:"They passively limit extreme movements; muscles control motion."},
  { q:"The articular surface of the condyle is covered by hyaline cartilage.", answer:false, explain:"It is covered by fibrocartilage."},
  { q:"The articular disc is largely avascular and aneural; only the periphery may be slightly innervated.", answer:true, explain:"Central disc lacks vessels and nerves."},
  { q:"Upper and lower joint compartments normally communicate.", answer:false, explain:"They are separated by the disc and normally do not communicate."},
  { q:"Boundary lubrication is considered the primary lubrication mechanism in TMJ.", answer:true, explain:"Prevents friction during motion."},
  { q:"Stylomandibular ligament limits excessive protrusive movements.", answer:true, explain:"That is its key limiting role."},
  { q:"Sphenomandibular ligament has a significant effect on limiting mandibular movement.", answer:false, explain:"It generally has no significant limiting effect."},
  { q:"TMJ exhibits both hinging and gliding movements.", answer:true, explain:"It is a ginglymoarthrodial joint."},
  { q:"MRI is the best modality for detailed depiction of osseous TMJ morphology.", answer:false, explain:"CBCT/CT are preferred for osseous detail; MRI is for soft tissues."}
];

const saqs = [
  // 1. Direct Answer
  { q: "Define ‘ginglymoarthrodial’ in context of the TMJ.", a: "A synovial joint combining hinge (rotation) and gliding (translation)." },
  // 2. List / Enumeration (3+)
  { q: "List the primary muscles of mastication.", a: "1) Masseter 2) Temporalis 3) Medial pterygoid 4) Lateral pterygoid" },
  // 3. Comparison (numbered table)
  { q: "Compare the boundaries of the upper and lower TMJ compartments (roof/floor).", a: `<table style="width:100%;border-collapse:collapse"><thead><tr><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">#</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Upper compartment</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Lower compartment</th></tr></thead><tbody><tr><td>1.</td><td>Roof: Mandibular fossa</td><td>Roof: Inferior surface of disc</td></tr><tr><td>2.</td><td>Floor: Superior disc surface</td><td>Floor: Condylar articular surface</td></tr></tbody></table>` },
  // 4. Case-based Scenario
  { q: "A patient shows excessive restriction at end‑range protrusion without pain. Which ligament most likely limits this motion?", a: "Stylomandibular ligament." },
  // 5. Direct
  { q: "State the main arterial supply to the TMJ.", a: "Branches of superficial temporal and maxillary arteries." },
  // 6. Short enumeration (development timeline)
  { q: "Outline key embryologic milestones of TMJ (weeks).", a: "6–8: blastemas form; 8–10: temporal ossifies/condylar cartilage; 10–12: cavities split; ~12: disc forms." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
