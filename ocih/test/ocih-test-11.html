<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 11</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled from Lecture 11: Development & Anatomy of TMJ) -----------
const mcqs = [
  { q:"TMJ originates primarily from which embryologic source during 6th–8th week IUL?", opts:["Second pharyngeal arch (Reichert)","First pharyngeal arch (Meckel)","Neural crest of third arch","Occipital somites"], correct:1, explain:"Condylar and temporal blastemas arise from the first pharyngeal arch (Meckel's cartilage region)." },
  { q:"During 8th–10th weeks, which statement is most accurate?", opts:["Temporal blastema forms cartilage that becomes the condyle","Condylar blastema directly ossifies to temporal bone","Temporal blastema ossifies into squamous temporal bone","Both blastemas remain mesenchymal until birth"], correct:2, explain:"Temporal blastema ossifies to form the squamous part of the temporal bone; condylar blastema becomes cartilage → mandibular condyle." },
  { q:"When do distinct upper and lower synovial cavities of TMJ first appear?", opts:["8th–9th week","10th–12th week","14th–16th week","At birth"], correct:1, explain:"Cavitation of intervening mesenchyme forms separate upper and lower synovial spaces around weeks 10–12." },
  { q:"The articular disc of TMJ initially forms from:", opts:["Hyaline cartilage of condyle","Condensation of intervening mesenchyme","Perichondrium of Meckel's cartilage","Remnants of Meckel's cartilage"], correct:1, explain:"Around the 12th week, the intervening mesenchyme condenses to form the fibrous articular disc." },
  { q:"Which best describes postnatal maturation of the TMJ?", opts:["Functionally mature at birth","Remodeling with mastication completes by ~16–20 years","Ligaments form only after eruption of third molars","Condylar cartilage stops growing by age 5"], correct:1, explain:"TMJ is present at birth but functional maturation and fossa/condyle remodeling generally complete in late adolescence." },
  { q:"The TMJ is classified functionally as a:", opts:["Simple hinge synarthrosis","Ginglymoarthrodial synovial joint","Fibrocartilaginous amphiarthrosis","Ball-and-socket diarthrosis"], correct:1, explain:"It combines ginglymoid (hinge/rotation) and arthrodial (gliding/translation) movements and is a synovial joint." },
  { q:"Primary movement during the initial opening of the mouth is:", opts:["Translation of condyle along eminence","Rotation of condyle within lower compartment","Medial swing of mandibular body","Pivoting of disc in upper compartment"], correct:1, explain:"Early opening is mainly rotation of the condyle around a hinge axis in the lower compartment." },
  { q:"Which anatomic structure is the anterior root of the zygoma forming a transverse bony bar?", opts:["Articular fossa","Articular tubercle","Articular eminence","Postglenoid process"], correct:2, explain:"The articular eminence forms the anterior root of the zygomatic arch." },
  { q:"The articular surface of the mandibular condyle is predominantly covered by:", opts:["Hyaline cartilage","Elastic cartilage","Fibrocartilaginous tissue","Periosteum only"], correct:2, explain:"TMJ articular surfaces are covered by dense fibrous/fibrocartilaginous tissue rather than hyaline cartilage." },
  { q:"In a normal joint, the condylar articulating surface is positioned on which disc region?", opts:["Anterior band","Posterior band","Intermediate zone","Bilaminar zone"], correct:2, explain:"Physiologically, the condyle seats on the thinner intermediate zone of the disc during function." },
  { q:"Boundary lubrication in TMJ primarily:", opts:["Occurs only under compression","Prevents friction during motion via a surface film","Depends on synovial fluid expression under load (weeping)","Is mediated by vascular perfusion of the disc"], correct:1, explain:"Boundary lubrication provides a surface film that reduces friction during motion; weeping lubrication functions under compression." },
  { q:"Weeping lubrication best described as:", opts:["Adsorbed macromolecular film resisting shear","Fluid exuded from articular surfaces under compression","Capillary imbibition of synovium","Salivary film on condyle"], correct:1, explain:"Under compressive forces, synovial fluid is expressed (weeps) to minimize sticking of surfaces." },
  { q:"The disc divides the joint into compartments. Which is correct?", opts:["Compartments freely communicate","Upper: condyle vs disc; Lower: fossa vs disc","Upper: fossa–disc; Lower: disc–condyle","Both have same volume and function"], correct:2, explain:"Upper compartment lies between fossa and superior disc surface; lower between inferior disc surface and condyle; they normally do not communicate." },
  { q:"Which ligament limits posterior movement of the condyle and disc, resisting excessive dropping of the condyle?", opts:["Collateral (discal) ligament","Capsular ligament","Temporomandibular (lateral) ligament","Sphenomandibular ligament"], correct:2, explain:"The temporomandibular (lateral) ligament reinforces the capsule laterally, limiting posterior displacement and excessive inferior drop." },
  { q:"Collateral (discal) ligaments primarily:", opts:["Suspend mandible from skull","Restrict disc movement away from condyle","Attach capsule to eminence","Limit protrusion"], correct:1, explain:"They tether the disc to the condyle medially and laterally, keeping them together during motion." },
  { q:"Which statement about TMJ ligaments is MOST accurate?", opts:["They actively move the joint","They passively limit extremes of motion","Accessory ligaments are primary stabilizers","They originate from the articular disc only"], correct:1, explain:"Ligaments do not initiate movement; they restrict and limit excessive movements." },
  { q:"Which accessory ligament most limits excessive protrusion of the mandible?", opts:["Stylomandibular","Sphenomandibular","Pterygospinous","Petrotympanic"], correct:0, explain:"Stylomandibular ligament helps limit extreme protrusion." },
  { q:"Which accessory ligament has minimal limiting effect on mandibular movements?", opts:["Stylomandibular","Sphenomandibular","Capsular","Temporomandibular"], correct:1, explain:"Sphenomandibular ligament generally has little direct restraining effect on movements." },
  { q:"Primary muscles of mastication include all EXCEPT:", opts:["Masseter","Temporalis","Lateral pterygoid","Digastric"], correct:3, explain:"Digastric is a suprahyoid muscle; primary muscles are masseter, temporalis, medial and lateral pterygoids." },
  { q:"A key role of the lateral pterygoid in TMJ mechanics is to:", opts:["Elevate the mandible strongly","Retract the mandible","Control disc-condyle position during translation","Tense the capsule posteriorly"], correct:2, explain:"Lateral pterygoid (especially superior head) helps control the disc–condyle complex during translation." },
  { q:"Arterial blood supply to the TMJ arises mainly from branches of:", opts:["Facial and lingual arteries","Superficial temporal and maxillary arteries","Occipital and posterior auricular arteries","Ascending pharyngeal and lingual arteries"], correct:1, explain:"Superficial temporal and maxillary (external carotid branches) give articular branches; veins follow arteries." },
  { q:"Primary sensory innervation of the TMJ is via:", opts:["Masseteric and deep temporal branches only","Auriculotemporal nerve with contributions from masseteric and deep temporal","Buccal nerve exclusively","Chorda tympani"], correct:1, explain:"Auriculotemporal nerve supplies most of the joint; additional innervation from masseteric and deep temporal branches." },
  { q:"Panoramic imaging (OPG) of TMJ is best described as:", opts:["Gold standard for soft tissues of disc","Broad overview of osseous structures around TMJ","Equivalent to MRI for effusion","Unreliable for condylar morphology"], correct:1, explain:"OPG provides a wide overview of bony structures but lacks soft-tissue detail." },
  { q:"For detailed assessment of osseous components (cortical integrity, morphology), the preferred modality is:", opts:["Ultrasonography","Cone Beam CT (CBCT) or MDCT","MRI T2-weighted","Panoramic radiography"], correct:1, explain:"CBCT/MDCT depict osseous anatomy and joint space well." },
  { q:"The most sensitive modality for evaluating TMJ disc position and joint effusion is:", opts:["MRI (T1/T2 depending on target)","CBCT","OPG","Occlusal film"], correct:0, explain:"MRI shows soft tissues; T1 can show disc position, T2 highlights fluid/effusion." },
  { q:"On conventional radiography/CT, the joint space appears:", opts:["Radiopaque","Radiolucent","Isoattenuating to bone","Invisible"], correct:1, explain:"Air and soft tissue within the joint space appear radiolucent on radiographs/CT." },
  { q:"Which feature is TRUE of the mandibular fossa?", opts:["Circular depression on petrous part of temporal bone","Oblong S‑shaped cavity on undersurface of squamous temporal bone","Convex surface matching condyle","Contains hyaline cartilage throughout"], correct:1, explain:"The mandibular (glenoid) fossa is an oblong S‑shaped cavity on the squamous temporal bone." },
  { q:"During translation, the condyle–disc complex primarily moves:", opts:["Posteriorly into the postglenoid process","Anteriorly and inferiorly onto the articular eminence","Superiorly into the fossa","Medially toward the septum"], correct:1, explain:"Gliding entails anterior–inferior movement along the articular eminence." },
  { q:"Which statement about the articular disc is MOST accurate?", opts:["Highly vascular center with pain fibers","Composed of fibrous connective tissue and largely avascular/aneural centrally","Elastic cartilage with abundant vessels","Peripherally avascular but centrally innervated"], correct:1, explain:"The disc is fibrous; central portion lacks vessels and nerves; the extreme periphery may be slightly innervated." },
  { q:"Which structure primarily encloses the TMJ and maintains synovial fluid within?", opts:["Capsular ligament","Collateral ligament","Stylomandibular ligament","Sphenomandibular ligament"], correct:0, explain:"The capsule encloses the joint and retains synovial fluid." },
];

const tfs = [
  { q:"Ligaments of the TMJ actively control joint movement.", answer:false, explain:"They are passive stabilizers that limit extremes; muscles control movement." },
  { q:"The TMJ is present structurally at birth but achieves full functional maturation by late adolescence.", answer:true, explain:"Remodeling with eruption and mastication continues until ~16–20 years." },
  { q:"In normal function, the condyle articulates mainly with the posterior band of the disc.", answer:false, explain:"It articulates with the intermediate zone." },
  { q:"Boundary lubrication is the primary mechanism reducing friction during movement in the TMJ.", answer:true, explain:"Boundary film reduces friction during motion; weeping acts under compression." },
  { q:"Sphenomandibular ligament significantly restricts mandibular depression.", answer:false, explain:"It has minimal limiting effect on mandibular motion." },
  { q:"Stylomandibular ligament helps limit excessive protrusion.", answer:true, explain:"Acts as an accessory restraint in protrusive extremes." },
  { q:"Panoramic imaging is the modality of choice for detecting TMJ effusions.", answer:false, explain:"MRI (especially T2) is preferred for effusions; OPG is for bony overview." },
  { q:"CBCT is superior to MRI for evaluating cortical defects of the condyle.", answer:true, explain:"CBCT/MDCT depict bone best; MRI excels at soft tissue." },
  { q:"Auriculotemporal nerve is a major sensory supply to the TMJ.", answer:true, explain:"With contributions from masseteric and deep temporal branches." },
  { q:"Initial mouth opening primarily involves condylar translation.", answer:false, explain:"Initial opening is rotation in the lower compartment; translation follows." },
  { q:"The articular disc is largely avascular and aneural centrally.", answer:true, explain:"Only extreme periphery shows slight innervation/vascularity." },
  { q:"Upper and lower TMJ compartments normally communicate freely.", answer:false, explain:"They are distinct spaces separated by the disc and attachments." },
];

const saqs = [
  // 1) Direct Answer (very short)
  { q: "Define the term 'ginglymoarthrodial joint' in the context of the TMJ.", a: "A synovial joint combining hinge (ginglymoid) rotation and gliding (arthrodial) translation." },
  // 2) List/Enumeration (numbered)
  { q: "List three primary arteries or branches that supply the TMJ.", a: "<ol><li>Superficial temporal (articular branches)</li><li>Maxillary artery branches (e.g., deep auricular)</li><li>Other small contributions accompanying the above; veins follow corresponding arteries</li></ol>" },
  // 3) Comparison (table + numbered)
  { q: "Compare boundary lubrication and weeping lubrication in the TMJ (two points each).", a: "<table style='width:100%;border-collapse:collapse'><thead><tr><th style='border:1px solid rgba(255,255,255,0.2);padding:6px'>#</th><th style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Boundary lubrication</th><th style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Weeping lubrication</th></tr></thead><tbody><tr><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>1</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Surface film reduces friction during motion</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Fluid expressed under compression prevents sticking</td></tr><tr><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>2</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Operates mainly during sliding phases</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Functions during loading of articular surfaces</td></tr></tbody></table>" },
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
