<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 1</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from "Salivary glands" lecture) -----------
const mcqs = [
  { q:"Which are the three pairs of major salivary glands?", opts:["Parotid, submandibular, sublingual","Parotid, sublingual, labial","Buccal, palatal, lingual","Parotid, lacrimal, submandibular"], correct:0, explain:"Slides list major salivary glands as parotid, submandibular & sublingual." },
  { q:"Salivary glands are classified as:", opts:["Endocrine glands","Exocrine glands","Paracrine glands","Apocrine glands"], correct:1, explain:"They are exocrine glands that secrete saliva into the oral cavity via ducts." },
  { q:"The parotid gland lies:", opts:["Within the submandibular triangle","Beneath the tongue only","Around the ear, overlapping masseter and sternomastoid","Inside the oral mucosa only"], correct:2, explain:"Site relations: near external auditory meatus, overlaps masseter anteriorly and sternomastoid posteriorly." },
  { q:"How many main surfaces are described for the parotid gland?", opts:["Two: medial and lateral","Three: superficial (lateral), anteromedial, posteromedial","Four: superior, inferior, anterior, posterior","One continuous surface"], correct:1, explain:"Slides specify three surfaces." },
  { q:"Structures passing INSIDE the parotid gland include all EXCEPT:", opts:["Facial nerve (CN VII)","External carotid artery","Retromandibular vein","Lingual nerve"], correct:3, explain:"Lingual nerve is not within parotid; inside are facial nerve, ECA, and retromandibular vein." },
  { q:"The external carotid artery divides within the parotid into:", opts:["Facial and lingual arteries","Maxillary and superficial temporal arteries","Occipital and posterior auricular arteries","Inferior alveolar and sphenopalatine arteries"], correct:1, explain:"Terminal branches listed are superficial temporal and maxillary arteries." },
  { q:"The retromandibular vein is formed by union of:", opts:["Facial and lingual veins","Maxillary and superficial temporal veins","External and internal jugular veins","Anterior and posterior auricular veins"], correct:1, explain:"Formed within the gland by union of superficial temporal & maxillary veins." },
  { q:"Which facial nerve branch is NOT listed among the five terminal branches in the slides?", opts:["Temporal","Zygomatic","Marginal mandibular (mandibular)","Greater auricular"], correct:3, explain:"Greater auricular is a sensory nerve to the capsule, not a facial nerve branch." },
  { q:"From the LOWER end of the parotid, which structure(s) leave?", opts:["Superficial temporal artery only","ECA, retromandibular vein (or its divisions), cervical branch of facial nerve","Parotid duct and transverse facial artery","Auriculotemporal nerve only"], correct:1, explain:"Slides list these at the lower end." },
  { q:"Which items emerge from the UPPER end of the parotid gland?", opts:["Parotid duct and buccal branch","Superficial temporal artery & vein, auriculotemporal nerve, temporal branch of facial nerve","ECA and lingual nerve","Maxillary artery and hypoglossal nerve"], correct:1, explain:"Those are listed under 'Upper end'." },
  { q:"At the ANTERIOR border of the parotid gland the following emerge:", opts:["Parotid duct, transverse facial artery, zygomatic/buccal/mandibular branches","ECA and common facial vein","Auriculotemporal nerve and hypoglossal nerve","Lingual nerve and submandibular duct"], correct:0, explain:"Slides list these structures at the anterior border." },
  { q:"The parotid duct (Stensen’s) crosses which muscle before turning medially?", opts:["Medial pterygoid","Masseter","Buccinator","Mylohyoid"], correct:1, explain:"It passes forwards across the masseter below the zygomatic arch." },
  { q:"Correct sequence pierced by the parotid duct as it turns medially:", opts:["Buccinator → buccal fat → mucosa → fascia","Buccal fat → buccopharyngeal fascia → buccinator → mucosa","Mucosa → buccinator → fascia → fat","Fascia → mucosa → buccinator → fat"], correct:1, explain:"The slides list: 1) buccal fat pad, 2) buccopharyngeal fascia, 3) buccinator, 4) mucosa." },
  { q:"Parotid duct opens into the vestibule opposite:", opts:["Lower first molar","Upper second molar","Upper canine","Lower second molar"], correct:1, explain:"Termination is opposite the upper second molar tooth." },
  { q:"The parotid gland is enclosed by:", opts:["Only a true capsule","Only a false capsule","Two capsules: inner (true) and outer (false) from investing layer of deep cervical fascia","No capsule"], correct:2, explain:"Slides: inner true CT capsule and outer false capsule from deep cervical fascia." },
  { q:"Parasympathetic (secretomotor) supply to the PAROTID travels via which ganglion and nerve to reach the gland?", opts:["Submandibular ganglion via lingual nerve","Otic ganglion via auriculotemporal nerve","Pterygopalatine ganglion via zygomatic nerve","Ciliary ganglion via short ciliary nerves"], correct:1, explain:"IX → tympanic plexus → lesser petrosal → otic ganglion → auriculotemporal → parotid." },
  { q:"Sensory supply to the PAROTID GLAND substance is mainly by:", opts:["Great auricular nerve","Auriculotemporal nerve","Lingual nerve","Hypoglossal nerve"], correct:1, explain:"Slides: to the gland – auriculotemporal; to the capsule – great auricular." },
  { q:"Which set lies in the SUBMANDIBULAR REGION (per slides)?", opts:["Only the parotid gland","Submandibular & sublingual glands plus suprahyoid and extrinsic tongue muscles","Only suprahyoid muscles","Only extrinsic tongue muscles"], correct:1, explain:"Slides list both glands and specified muscles." },
  { q:"The submandibular gland is located:", opts:["In the parotid bed","Within the submandibular triangle","Infratemporal fossa","Within the oral vestibule only"], correct:1, explain:"Stated explicitly." },
  { q:"The submandibular gland consists of:", opts:["A single undivided lobe","Superficial part (superficial to mylohyoid) and deep part (deep to mylohyoid)","Two deep lobes","Three lobes separated by septa"], correct:1, explain:"Slides: superficial part over mylohyoid; deep part between mylohyoid & hyoglossus." },
  { q:"Submandibular duct (Wharton’s) opens:", opts:["Opposite upper second molar","On sublingual fold via multiple ducts","At the side of the lingual frenulum (sublingual papilla)","Into the oropharynx"], correct:2, explain:"Opens at the side of the frenulum of the tongue." },
  { q:"Approximate length of the submandibular duct noted in slides:", opts:["1 cm","3 cm","5 cm","8 cm"], correct:2, explain:"Listed as 5 cm." },
  { q:"Parasympathetic secretomotor to SUBMANDIBULAR gland (as stated) arises from:", opts:["Inferior salivatory nucleus of IX via auriculotemporal","Superior salivatory nucleus of VII via lingual nerve","Edinger–Westphal nucleus via short ciliary","Otic ganglion via glossopharyngeal"], correct:1, explain:"Slides: from superior salivary nucleus (VII) via lingual nerve into the gland." },
  { q:"The smallest major salivary gland is the:", opts:["Parotid","Submandibular","Sublingual","Von Ebner’s"], correct:2, explain:"Slides: sublingual is the smallest of the three main glands." },
  { q:"Number of sublingual ducts (approx.):", opts:["1","2–3","8–20",">50"], correct:2, explain:"Slides: 8 to 20 ducts opening into the floor of mouth." },
  { q:"Which statement about MINOR salivary glands is TRUE (per comparison table)?", opts:["Encapsulated with long ducts","Few in number but large","Unencapsulated and numerous with short ducts","Produce ~90% of total saliva"], correct:2, explain:"They are unencapsulated, numerous, each with a small short duct." },
  { q:"Which pair is correctly matched with a CLINICAL note?", opts:["Parotid—site of mumps and risk to facial nerve during parotidectomy","Wharton’s duct—rarely forms stones","Minor glands—never form mucoceles","Parotid duct—opens near lower second molar"], correct:0, explain:"Slides: mumps in parotid; risk to CN VII in parotidectomy; Wharton’s stones are common; parotid duct opens opposite upper second molar." },
  { q:"Tight capsule leading to severe pain & swelling is highlighted for:", opts:["Submandibular gland","Sublingual gland","Parotid gland","Minor glands"], correct:2, explain:"Slides mention parotid infections cause severe pain due to tight capsule." },
  { q:"Posteromedial relations of the parotid include all EXCEPT:", opts:["Mastoid process & attached muscles","Styloid process & attached structures","Carotid sheath contents","Medial pterygoid muscle only"], correct:3, explain:"Posteromedial relations include mastoid, styloid and carotid sheath; medial pterygoid is under anteromedial relations." },
  { q:"Which nerve supplies SENSORY to the parotid CAPSULE?", opts:["Auriculotemporal nerve","Great auricular nerve","Lingual nerve","Hypoglossal nerve"], correct:1, explain:"Slides: to the capsule—great auricular nerve." },
];

const tfs = [
  { q:"Major salivary glands produce the bulk (~90%) of saliva.", answer:true, explain:"Comparison table states major glands produce about 90% of saliva." },
  { q:"Parotid duct opens opposite the lower second molar.", answer:false, explain:"It opens opposite the UPPER second molar." },
  { q:"The facial nerve divides into five terminal branches within the parotid gland.", answer:true, explain:"Temporal, zygomatic, buccal, mandibular, cervical." },
  { q:"The external carotid artery does not enter the parotid gland.", answer:false, explain:"ECA enters from the lower end and divides within the gland." },
  { q:"Retromandibular vein forms outside the parotid gland.", answer:false, explain:"Formed within the gland by union of superficial temporal & maxillary veins." },
  { q:"The submandibular gland’s deep part lies between mylohyoid and hyoglossus.", answer:true, explain:"Exactly as stated in relations." },
  { q:"Sublingual gland has a single long duct that opens at sublingual papilla.", answer:false, explain:"Sublingual has 8–20 small ducts opening into the floor of mouth." },
  { q:"Minor salivary glands are encapsulated.", answer:false, explain:"They are unencapsulated and numerous." },
  { q:"Parotid infections are usually painless because the capsule is lax.", answer:false, explain:"Tight capsule causes severe pain & swelling." },
  { q:"Wharton’s duct stones are uncommon according to the slides.", answer:false, explain:"Slides note submandibular duct stones are common." },
  { q:"Auriculotemporal nerve carries postganglionic parasympathetics to the parotid.", answer:true, explain:"From otic ganglion to parotid." },
  { q:"Great auricular nerve provides sensory to the parotid capsule.", answer:true, explain:"As listed under nerve supply." },
];

const saqs = [
  { q:"Trace the parasympathetic (secretomotor) pathway to the PAROTID gland.", a:"Glossopharyngeal nerve (IX) → tympanic branch → tympanic plexus → lesser petrosal nerve → otic ganglion (synapse) → auriculotemporal nerve → parotid gland." },
  { q:"List the three structures that pass INSIDE the parotid gland.", a:"Facial nerve (CN VII), external carotid artery, retromandibular vein." },
  { q:"Compare MAJOR vs MINOR salivary glands (any three contrasts).", a:"Examples: Major (parotid, submandibular, sublingual) vs Minor (labial, buccal, palatal, lingual); large & encapsulated vs small & unencapsulated; few (3 pairs) vs numerous; distinct long ducts vs short small ducts; ~90% saliva vs ~10%." },
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
