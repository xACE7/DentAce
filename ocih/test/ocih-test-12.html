<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 12</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (built from Lecture 12 slides) -----------
const mcqs = [
  { q: "The TMJ provides hinging and gliding movements, so it is technically classified as a:", opts:["Synchondrosis joint","Ball-and-socket joint","Ginglymo-diarthrodial joint","Fibrous syndesmosis"], correct:2, explain:"TMJ combines ginglymoid (hinge) and arthrodial (glide) actions → ginglymo-diarthrodial." },
  { q: "The Temporomandibular joint is a _____ joint:", opts:["Synovial","Fibrous","Primary cartilaginous","Gomphosis"], correct:0, explain:"Slides state: TMJ is a synovial joint." },
  { q: "Hinging (rotation) primarily occurs in which TMJ compartment?", opts:["Meniscotemporal (upper) compartment","Meniscomandibular (lower) compartment","Glenoid fossa only","Articular eminence only"], correct:1, explain:"Rotation is between the disc and mandibular head — the lower/meniscomandibular compartment." },
  { q: "Gliding (translation) primarily occurs in which TMJ compartment?", opts:["Upper meniscotemporal compartment","Lower meniscomandibular compartment","Within the condylar head","Within the articular tubercle only"], correct:0, explain:"Translation is between the articular disc and the temporal bone — upper compartment." },
  { q: "During opening, rotational movement occurs first and typically covers approximately:", opts:["5–10 mm","20–25 mm","30–35 mm",">45 mm"], correct:1, explain:"Slides: initial 20–25 mm is rotational before translation begins." },
  { q: "At the end of wide mouth opening, the condylar head comes to lie:", opts:["Behind the articular tubercle","Under the articular tubercle","In the mandibular foramen","Directly on the tympanic plate"], correct:1, explain:"Hinge then glide; at maximal opening, the head is under the articular tubercle (eminence)." },
  { q: "Primary muscle responsible for protrusion of the mandible:", opts:["Medial pterygoid","Lateral pterygoid","Temporalis (posterior fibers)","Masseter (deep)"], correct:1, explain:"Lateral pterygoid is the main protrusive muscle." },
  { q: "Which muscle is a prime elevator of the mandible?", opts:["Digastric","Geniohyoid","Masseter","Mylohyoid"], correct:2, explain:"Masseter is a powerful elevator aiding in closure/chewing." },
  { q: "A key action of the posterior fibers of temporalis is:", opts:["Protrusion","Retraction","Depression","Lateral deviation to opposite side"], correct:1, explain:"Slides: posterior temporalis fibers retract the mandible." },
  { q: "Action pairing for the lateral pterygoid heads is MOST accurate:", opts:["Upper—depression; Lower—elevation","Upper—elevation; Lower—depression (opening)","Both heads—pure retrusion","Both heads—pure elevation"], correct:1, explain:"Slides indicate upper head assists elevation; lower head assists depression (opening)." },
  { q: "Which of the following is NOT listed as an accessory depressor of the mandible?", opts:["Digastric","Mylohyoid","Geniohyoid","Medial pterygoid"], correct:3, explain:"Accessory depressors: digastric, mylohyoid, geniohyoid." },
  { q: "Lateral mandibular movement (chewing) is produced mainly by:", opts:["Ipsilateral pterygoids","Contralateral pterygoids","Suprahyoids only","Posterior belly of digastric"], correct:1, explain:"Slides: lateral movement is mainly by CONTRALATERAL pterygoids (lateral + medial)." },
  { q: "Control (modulation) of lateral movement is by:", opts:["Contralateral temporalis & masseter","Ipsilateral temporalis & masseter","Suprahyoids bilaterally","Infrahyoids"], correct:1, explain:"Slides: controlled by IPSILATERAL temporalis and masseter." },
  { q: "Which is NOT a listed function of the TMJ?", opts:["Mastication","Respiration & rest posture","Venous drainage of pterygoid plexus","Speech"], correct:2, explain:"Functions listed: mastication, speech, swallowing, respiration/rest posture, shock absorption, coordination." },
  { q: "Shock absorption during heavy biting is mainly aided by:", opts:["Articular disc and synovial fluid","Stylomandibular ligament only","Auriculotemporal nerve","Buccinator muscle"], correct:0, explain:"Slides: disc + synovial fluid help absorb stress." },
  { q: "For coordinated occlusion and balanced function, how do the TMJs operate?", opts:["Independently","Alternately, never together","Simultaneously","Only the working-side joint moves"], correct:2, explain:"Slides: both right and left TMJs work simultaneously." },
  { q: "On inspection of the TMJ region you would primarily look for:", opts:["Pupil reflex","Asymmetry/clicking/swelling","Tongue coating","Carotid pulse"], correct:1, explain:"Inspection: swelling, symmetry, clicking sound." },
  { q: "Palpation for the TMJ commonly includes:", opts:["Pre-auricular and intra-auricular sites","Submental triangle only","Intraoral over the palatine tonsil","Supraclavicular fossa"], correct:0, explain:"Slides: pre-auricular and intra-auricular palpation." },
  { q: "Auscultation of the TMJ most commonly evaluates for:", opts:["Lymphadenopathy","Clicking sounds","Salivary flow","Carotid bruits"], correct:1, explain:"Slides: Auscultation—clicking." },
  { q: "The range of TMJ movements routinely recorded includes:", opts:["Vertical and protrusive only","Vertical and lateral (right/left)","Retrusive only","Circumduction only"], correct:1, explain:"Slides: Range—vertical and lateral (R/L)." },
  { q: "Interincisal distance during opening is best measured with:", opts:["Dental mirror","Metal ruler or Vernier calipers","Tongue depressor","Probe UNC-15"], correct:1, explain:"Slides: metal ruler / Vernier calipers." },
  { q: "Condylar hyperplasia typically presents with the chin deviated to the _____ and posterior open bite on the _____:", opts:["Affected side; unaffected side","Unaffected side; affected side","Unaffected side; unaffected side","Affected side; affected side"], correct:1, explain:"Slides: chin deviates to UNAFFECTED side; posterior open bite on AFFECTED side." },
  { q: "Radiographically, condylar hyperplasia may show a condylar neck that is:", opts:["Short and thinned","Elongated, thickened, sometimes laterally bent—‘inverted L’ shape","Absent","Medially displaced into the fossa"], correct:1, explain:"Slides mention elongated, thickened neck; may bend laterally; inverted ‘L’ appearance." },
  { q: "Condylar hypoplasia is characterized by:", opts:["Enlarged condyle","Diminished condylar size with proportionally small mandibular fossa","Normal size condyle with enlarged fossa","Bifid condyle with notch"], correct:1, explain:"Slides: failure to attain normal size; fossa also proportionally small." },
  { q: "In hypoplasia, the posterior border of the ramus/condylar neck often shows:", opts:["Anterior inclination","No inclination change","Dorsal (posterior) inclination","Lateral bowing only"], correct:2, explain:"Slides: dorsal (posterior) inclination." },
  { q: "A bifid condyle typically shows which clinical pattern?", opts:["Painful swelling and trismus","Incidental, often asymptomatic finding","Severe malocclusion always","Neuralgia"], correct:1, explain:"Slides: incidental finding, asymptomatic." },
  { q: "Radiographically, a bifid condyle on anteroposterior view may resemble a:", opts:["Triangle","Heart shape due to superior notch","Square","Circular opacity"], correct:1, explain:"Slides: notch creates a heart-shaped appearance." },
  { q: "Which movement returns the mandible from protrusion?", opts:["Retrusion (retraction)","Depression","Elevation","Circumduction"], correct:0, explain:"Reversal of protrusion is retraction (retrusion)." },
  { q: "During chewing, when the right condyle translates forward and the left condyle rotates in place, the chin shifts to:", opts:["Right side","Left side","Midline remains fixed","Posteriorly"], correct:1, explain:"Slides: chin shifts toward the non-translating side — here left." },
  { q: "During initial opening, the head of the mandible moves relative to the disc like a:", opts:["Ball-and-socket","Pivot within the glenoid fossa only","Hinge","Fixed synchondrosis"], correct:2, explain:"Slides: initial hinge-like rotation between head and disc." },
];

const tfs = [
  { q: "TMJ provides only hinging movement with no gliding component.", answer:false, explain:"It provides both hinging and gliding." },
  { q: "Rotational movement begins only after ~30 mm of opening.", answer:false, explain:"Rotation occurs first, for about 20–25 mm." },
  { q: "The TMJ is among the most complex joints in the body.", answer:true, explain:"Stated explicitly in the slides." },
  { q: "Lateral movement is restricted by ligaments and joint surfaces.", answer:true, explain:"Slides: restrictions prevent over-movement." },
  { q: "Posterior fibers of temporalis are primary protruders of the mandible.", answer:false, explain:"They retract the mandible." },
  { q: "The lateral pterygoid is the main protrusive muscle of the mandible.", answer:true, explain:"Listed as the main protrusive muscle." },
  { q: "TMJ clicking can be detected only by visual inspection.", answer:false, explain:"Auscultation is used to detect clicking; inspection notes signs." },
  { q: "Condylar hypoplasia presents with an enlarged condylar head.", answer:false, explain:"Hypoplasia = diminished size; hyperplasia = enlarged." },
  { q: "Both right and left TMJs work simultaneously to maintain occlusion.", answer:true, explain:"Slides list coordination of movements as a function." }
];

const saqs = [
  // 1. Direct Answer
  { q: "Define the term ‘ginglymo-diarthrodial’ as applied to the TMJ.", a: "A joint combining hinge (ginglymus) and gliding (arthrodial) movements." },
  // 2. List / Enumeration (>=3)
  { q: "List three functions of the TMJ relevant to oral function.", a: "1) Mastication (crushing/grinding) 2) Speech (phonation) 3) Swallowing; also rest posture/airway and shock absorption." },
  // 3. Comparison (numbered table)
  { q: "Contrast rotational vs translational movements during mouth opening.", a: `<table style="width:100%;border-collapse:collapse" border="1"><tr><th>#</th><th>Rotational</th><th>Translational</th></tr><tr><td>1</td><td>Occurs first (~20–25 mm)</td><td>Follows for wider opening</td></tr><tr><td>2</td><td>In lower (meniscomandibular) compartment</td><td>In upper (meniscotemporal) compartment</td></tr><tr><td>3</td><td>Hinge movement of head under disc</td><td>Disc + head glide toward articular tubercle</td></tr></table>` },
  // 4. Case-based Scenario
  { q: "A 19‑year‑old presents with facial asymmetry: chin deviated to the left and posterior open bite on the right. Which developmental abnormality is most likely?", a: "Condylar hyperplasia of the right condyle (chin to unaffected side; open bite on affected side)." },
  // 5. Direct Answer
  { q: "Name the two functional compartments of the TMJ and what they are between.", a: "Upper meniscotemporal (disc–temporal bone) and lower meniscomandibular (disc–mandibular head)." },
  // 6. List / Exam routine
  { q: "State three key clinical steps when examining the TMJ.", a: "1) Inspection (swelling, symmetry, clicking) 2) Palpation (pre-/intra-auricular, tenderness/crepitus) 3) Auscultation (clicking) + record ranges." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
