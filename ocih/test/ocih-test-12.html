<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}  

  .opt-btn.correct{border-left:6px solid var(--ok);outline:none;background:rgba(255,255,255,0.03);} 
  .opt-btn.wrong{border-left:6px solid var(--bad);outline:none;background:rgba(255,255,255,0.03);} 
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;} 
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 12</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from OCIH 12: Functional & Radiologic Anatomy of TMJ) -----------
const mcqs = [
  { q:"TMJ is technically classified as which type of joint?",
    opts:["Purely ginglymoid","Purely arthrodial","Saddle synovial","Ginglymo-diarthrodial"],
    correct:3,
    explain:"TMJ combines hinge (ginglymus) and gliding (arthrodia) actions; hence ginglymo‑diarthrodial." },
  { q:"Movement that predominantly occurs in the LOWER (meniscomandibular) compartment is:",
    opts:["Translation","Rotation (hinge)","Circumduction","Lateral shift only"],
    correct:1,
    explain:"Lower compartment permits rotation; translation occurs chiefly in the upper compartment." },
  { q:"During initial mouth opening, the first ~20–25 mm is mainly due to:",
    opts:["Pure translation of the disc","Rotation of the condyle on the disc","Bilateral lateral excursion","Posterior glide of the disc"],
    correct:1,
    explain:"Early opening is rotational; wider opening adds translation of disc–condyle complex." },
  { q:"At maximal mouth opening, the mandibular head comes to lie:",
    opts:["Behind the articular eminence","Under the articular tubercle/eminence","Deep in the mandibular fossa","Against the postglenoid process"],
    correct:1,
    explain:"With wide opening, the disc–condyle complex translates to beneath the articular eminence." },
  { q:"Protrusive movement is best described as:",
    opts:["Condyle rotates in lower space only","Disc glides anteriorly while the head remains static","Disc glides and the mandibular head moves with it","Only the balancing condyle translates"],
    correct:2,
    explain:"In protrusion, the disc glides over the upper articular surface and the head follows it." },
  { q:"If the RIGHT condyle translates forward while the LEFT condyle mainly rotates, the chin shifts to the:",
    opts:["Right (working) side","Left (non‑translating) side","Anteriorly without deviation","Posteriorly"],
    correct:1,
    explain:"When right condyle translates and left rotates, the chin deviates to the left; the sides then alternate during chewing." },
  { q:"Which muscle is NOT a primary muscle of mastication?",
    opts:["Masseter","Temporalis","Digastric","Medial pterygoid"],
    correct:2,
    explain:"Primary: masseter, temporalis, medial & lateral pterygoids. Digastric is secondary (accessory)." },
  { q:"A key action of posterior fibers of temporalis is:",
    opts:["Protraction of mandible","Retraction of mandible","Depression of mandible","Medial deviation"],
    correct:1,
    explain:"Temporalis elevates; posterior fibers retract the mandible and assist in grinding." },
  { q:"Temporalis inserts mainly on:",
    opts:["Angle of mandible (lateral)","Coronoid process & anterior border of ramus","Lateral surface of condylar neck","Pterygoid fovea"],
    correct:1,
    explain:"Inserts on margins/deep surface of coronoid process and anterior border of the ramus." },
  { q:"Masseter spans between:",
    opts:["Temporal fossa and coronoid","Zygomatic arch and angle of mandible","Pterygoid plate and mandibular notch","Styloid process and condyle"],
    correct:1,
    explain:"A powerful elevator running from zygomatic arch to angle/ramus of mandible." },
  { q:"Primary function of masseter:",
    opts:["Depression","Elevation during chewing","Retraction only","Protrusion only"],
    correct:1,
    explain:"Masseter is a strong elevator contributing to chewing." },
  { q:"Medial pterygoid superficial head originates from:",
    opts:["Maxillary tuberosity","Lateral surface of lateral pterygoid plate","Infratemporal surface of sphenoid","Articular eminence"],
    correct:0,
    explain:"Superficial head: maxillary tuberosity. Deep head: medial surface of lateral pterygoid plate & part of palatine bone." },
  { q:"Insertion of medial pterygoid:",
    opts:["Medial surface of angle of mandible","Anterior surface of condylar neck","Coronoid process","Pterygoid hamulus"],
    correct:0,
    explain:"Fibers run backward, downward, laterally to the medial surface of mandibular angle." },
  { q:"Upper head of lateral pterygoid arises from:",
    opts:["Infratemporal surface of greater wing of sphenoid","Medial surface of lateral pterygoid plate","Maxillary tuberosity","Articular disc"],
    correct:0,
    explain:"Upper (smaller) head: infratemporal surface of greater wing; lower head: lateral surface of lateral pterygoid plate." },
  { q:"Lateral pterygoid inserts primarily into:",
    opts:["Medial surface of angle","Anterior surface of neck of mandible (pterygoid fovea)","Coronoid process","Zygomatic arch"],
    correct:1,
    explain:"Insertion is on the anterior aspect of the condylar neck (pterygoid fovea)." },
  { q:"Major protrusor of the mandible is:",
    opts:["Temporalis","Masseter","Lateral pterygoid","Geniohyoid"],
    correct:2,
    explain:"Lateral pterygoid is the principal protrusive muscle." },
  { q:"Regarding lateral pterygoid heads: which pairing is MOST accurate?",
    opts:["Upper head depresses; lower head elevates","Upper head elevates; lower head depresses","Both heads elevate","Both heads depress"],
    correct:1,
    explain:"Upper head participates in elevation/stabilization; lower head assists in depression (opening)." },
  { q:"Accessory depressors of the mandible include ALL EXCEPT:",
    opts:["Digastric","Mylohyoid","Geniohyoid","Medial pterygoid"],
    correct:3,
    explain:"Depressors/accessories: digastric, mylohyoid, geniohyoid. Medial pterygoid elevates." },
  { q:"Primary producers of lateral excursion are:",
    opts:["Ipsilateral pterygoids","Contralateral lateral & medial pterygoids","Digastric muscles bilaterally","Suprahyoids with temporalis"],
    correct:1,
    explain:"Lateral movement mainly by contralateral pterygoids; checked by ipsilateral temporalis & masseter." },
  { q:"Control of lateral movement is largely by:",
    opts:["Contralateral temporalis & masseter","Ipsilateral temporalis & masseter","Suprahyoids only","Capsular ligaments only"],
    correct:1,
    explain:"Ipsilateral temporalis and masseter modulate the excursion; ligaments/joint surfaces limit over‑movement." },
  { q:"During inspection of TMJ, which is LEAST relevant?",
    opts:["Preauricular swelling","Facial symmetry","Clicking sounds","Palatal tori"],
    correct:3,
    explain:"Inspection targets joint region swelling, symmetry, clicking; palatal tori are unrelated to TMJ exam." },
  { q:"Palpation for TMJ evaluation is commonly performed:",
    opts:["Bitemporally only","Pre‑auricularly and intra‑auricularly","Submandibularly only","Over the hyoid bone"],
    correct:1,
    explain:"TMJ tenderness is assessed pre‑ and intra‑auricularly." },
  { q:"TMJ auscultation commonly detects:",
    opts:["Murmurs","Bruits","Clicking","Crepitant bowel sounds"],
    correct:2,
    explain:"Joint sounds include clicking and crepitus; stethoscope helps characterize them." },
  { q:"Interincisal opening is typically measured using:",
    opts:["Flexible tape on cheek","Metal ruler or Vernier calipers","Ultrasound probe","Cephalometric film only"],
    correct:1,
    explain:"Range of motion: vertical/lateral measurements with ruler or Vernier calipers." },
  { q:"Condylar hyperplasia characteristically shows chin deviation to the:",
    opts:["Affected side","Unaffected side","Midline","Alternates with mastication"],
    correct:1,
    explain:"Clinically the chin deviates towards the unaffected side with posterior open bite on the affected side." },
  { q:"Radiographic sign often associated with condylar HYPERPLASIA:",
    opts:["Short, thinned neck","Elongated, thickened neck that may bend laterally (inverted ‘L’)","Double‑headed condyle","Resorbed articular eminence"],
    correct:1,
    explain:"Hyperplasia: elongated, thickened condylar neck; coronal view may resemble an inverted ‘L’." },
  { q:"Condylar hypoplasia is best defined as:",
    opts:["Failure of condyle to attain normal size","Inflammatory destruction of condyle","Benign tumor of condyle","Physiologic remodeling"],
    correct:0,
    explain:"Hypoplasia: condyle is reduced in size; mandibular fossa proportionally small; posterior border/neck may incline dorsally." },
  { q:"Which statement about a bifid condyle is MOST accurate?",
    opts:["Usually painful and swollen","Often an incidental, asymptomatic finding","Always congenital","Represents fracture nonunion"],
    correct:1,
    explain:"Bifid condyle commonly discovered incidentally; patients are often asymptomatic." },
  { q:"AP radiographic appearance classically described for a bifid condyle:",
    opts:["Bird‑beak","Heart‑shape due to superior notch","Sun‑ray spicules","Onion skinning"],
    correct:1,
    explain:"A notch/depression on the superior surface can produce a heart‑shaped outline on AP views." },
  { q:"Which is a FUNCTION of the TMJ complex?",
    opts:["Only elevation of mandible","Shock absorption via disc and synovial fluid","Gas exchange in synovium","Olfactory modulation"],
    correct:1,
    explain:"Articular disc and synovial fluid distribute forces and absorb shock during heavy biting." },
  { q:"Coordination of jaw movements requires:",
    opts:["Independent action of each TMJ","Simultaneous function of both right and left TMJs to maintain occlusion","Exclusive control by suprahyoids","Only unilateral condylar translation"],
    correct:1,
    explain:"Both joints operate together to maintain occlusion and balanced function." }
];

const tfs = [
  { q:"TMJ provides both hinging and gliding movements.", answer:true,  explain:"It has ginglymus (hinge) and arthrodial (glide) components." },
  { q:"Translational movement precedes rotation during mouth opening.", answer:false, explain:"Rotation predominates first (~20–25 mm), then translation." },
  { q:"In protrusion, the disc glides anteriorly and the head accompanies it.", answer:true,  explain:"Disc moves over upper surface; condyle follows." },
  { q:"When the right condyle translates, the chin shifts to the right.", answer:false, explain:"It shifts to the opposite (left) side, then alternates during chewing." },
  { q:"Posterior fibers of temporalis mainly protract the mandible.", answer:false, explain:"Posterior temporalis retracts the mandible." },
  { q:"Lateral movement is produced mainly by ipsilateral pterygoids.", answer:false, explain:"It is mainly by the contralateral pterygoids." },
  { q:"Masseter contributes to elevation of the mandible.", answer:true,  explain:"Masseter is a powerful elevator." },
  { q:"Lower head of lateral pterygoid assists in depression (opening).", answer:true,  explain:"Upper head elevates/stabilizes; lower head depresses." },
  { q:"Condylar hyperplasia deviates the chin toward the affected side.", answer:false, explain:"Deviation is toward the unaffected side; affected side shows posterior open bite." },
  { q:"Condylar hypoplasia typically shows an enlarged condyle radiographically.", answer:false, explain:"Hypoplasia shows a smaller condyle; fossa proportionally small; dorsal inclination may be present." },
  { q:"Bifid condyle is frequently symptomatic.", answer:false, explain:"Often incidental and asymptomatic." },
  { q:"Articular disc and synovial fluid aid in shock absorption.", answer:true,  explain:"They help distribute and dampen occlusal forces." }
];

const saqs = [
  { q: "Outline the sequence of movements during wide mouth opening.", a: "Early rotation (~20–25 mm) in lower compartment → followed by translation of disc–condyle complex onto/under the articular eminence; reversed on closing." },
  { q: "Enumerate the primary muscles of mastication.", a: "1) Masseter  2) Temporalis  3) Medial pterygoid  4) Lateral pterygoid" },
  { q: "Contrast movements in the upper vs lower TMJ compartments.", a: `<table style='width:100%;border-collapse:collapse'><tr><th style='text-align:left'>#</th><th style='text-align:left'>Upper (meniscotemporal)</th><th style='text-align:left'>Lower (meniscomandibular)</th></tr><tr><td>1</td><td>Translation of disc–condyle complex</td><td>Rotation (hinge) of condyle on disc</td></tr><tr><td>2</td><td>Protrusion/retrusion</td><td>Initial opening/closing</td></tr><tr><td>3</td><td>Gliding under articular eminence</td><td>Axis near condylar center</td></tr></table>` }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
