<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 6</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled from Lecture 6: Tooth development & dental lamina) -----------
const mcqs = [
  {
    q:"The primitive oral cavity (stomodeum) is lined by:",
    opts:["Endodermal simple columnar epithelium","Oral ectoderm with stratified squamous epithelium","Mesoderm-derived pseudostratified epithelium","Neural crest endothelium"],
    correct:1,
    explain:"Slides: Stomodeum is lined by oral ectoderm (stratified squamous)."
  },
  {
    q:"The buccopharyngeal membrane normally ruptures around which embryonic time?",
    opts:["3rd week (~day 21)","4th week (~day 27)","5th week (~day 35)","6th week (~day 42)"],
    correct:1,
    explain:"Connection between primitive oral cavity and foregut is established when the membrane ruptures on ~day 27 (4th week)."
  },
  {
    q:"At 5–6 weeks intrauterine, the oral ectoderm typically comprises:",
    opts:["A single layer of cuboidal cells","Two to three layers: basal columnar + superficial flat cells","Keratinized stratified squamous epithelium","Transitional epithelium with cilia"],
    correct:1,
    explain:"Slides state 2–3 layers: basal columnar and superficial flat cells."
  },
  {
    q:"Which structure initially separates oral ectoderm from underlying ectomesenchyme?",
    opts:["Reticular lamina","Basement membrane","Internal elastic lamina","Secondary cuticle"],
    correct:1,
    explain:"A basement membrane lies between oral ectoderm and mesenchyme."
  },
  {
    q:"Primary epithelial bands first appear as horseshoe-shaped thickenings at approximately:",
    opts:["4 W.I.U.","6 W.I.U.","8 W.I.U.","10 W.I.U."],
    correct:1,
    explain:"Slides: Primary epithelial bands present at ~6 weeks intrauterine."
  },
  {
    q:"The inductive influence that triggers epithelial proliferation for tooth development primarily arises from:",
    opts:["Paraxial mesoderm","Ectomesenchyme (neural crest–derived)","Endoderm of foregut","Surface periderm"],
    correct:1,
    explain:"Ectomesenchyme (neural crest) induces ectodermal proliferation."
  },
  {
    q:"The primary epithelial band gives rise to:",
    opts:["Dental lamina only","Vestibular lamina only","Dental and vestibular laminae","Successional lamina"],
    correct:2,
    explain:"Two derivatives: dental lamina (teeth) and vestibular lamina (vestibule)."
  },
  {
    q:"The vestibular lamina forms the oral vestibule mainly through:",
    opts:["Apposition of enamel","Epithelial degeneration and cleft formation","Endochondral resorption","Neural crest migration"],
    correct:1,
    explain:"Degeneration/clefting inside vestibular lamina creates the groove of the vestibule."
  },
  {
    q:"Relative position of vestibular lamina to dental lamina is:",
    opts:["Lingual","Buccal","Distal","Apical"],
    correct:1,
    explain:"Slides: Vestibular lamina forms buccal to dental lamina."
  },
  {
    q:"How many tooth buds appear on the dental lamina corresponding to the primary dentition?",
    opts:["10","16","20","32"],
    correct:2,
    explain:"Twenty tooth buds form in positions of the primary teeth."
  },
  {
    q:"As a primary tooth reaches the bell stage, the connection with the dental lamina:",
    opts:["Strengthens to form the gubernacular canal","Begins to break first in posteriors","Begins to break first in anteriors and spreads posteriorly","Remains intact until eruption"],
    correct:2,
    explain:"Slides: Breakdown starts in anteriors then spreads posteriorly."
  },
  {
    q:"The primary tooth lamina, after partial breakdown near a developing tooth, is termed the:",
    opts:["Medial lamina","Lateral lamina","Accessory lamina","Interdental lamina"],
    correct:1,
    explain:"It is called the lateral dental lamina relative to the successional lamina."
  },
  {
    q:"The successional lamina is best described as a:",
    opts:["Buccal extension of vestibular lamina forming molars","Lingual extension of dental lamina forming permanent successors","Distal extension creating all permanent teeth","Transient ridge forming the gingiva"],
    correct:1,
    explain:"Successional lamina = lingual extension responsible for permanent successors (incisors, canines, premolars)."
  },
  {
    q:"Which permanent teeth do NOT arise from the successional lamina?",
    opts:["Incisors","Canines","Premolars","Molars"],
    correct:3,
    explain:"Permanent molars develop from a distal extension of the main dental lamina (non‑successional)."
  },
  {
    q:"Compared with primary teeth, permanent teeth generally:",
    opts:["Develop faster","Develop at the same rate","Develop slower","Skip the cap stage"],
    correct:2,
    explain:"Slides: Permanent teeth develop slower than primary teeth."
  },
  {
    q:"Fate of dental lamina soon after tooth development includes:",
    opts:["Transformation into periodontal ligament","Complete ossification","Degeneration with epithelial islands (rests of Serres)","Migration into alveolar bone as cartilage"],
    correct:2,
    explain:"Breakdown leaves epithelial cell rests of Serres in jaws/gingiva."
  },
  {
    q:"In the third molar region, remnants of dental lamina may persist until approximately:",
    opts:["Birth","1 year","3 years","5 years"],
    correct:3,
    explain:"Slides: In third molar region: ~5 years."
  },
  {
    q:"Which of the following is the correct sequence of morphological stages?",
    opts:["Bud → Bell → Cap → Apposition","Dental lamina → Bud → Cap → Bell","Initiation → Proliferation → Histodifferentiation → Apposition","Bell (late) → Bell (early) → Cap → Bud"],
    correct:1,
    explain:"Morphological stages: dental lamina, bud, cap, bell (early/late)."
  },
  {
    q:"Histophysiological stages include all EXCEPT:",
    opts:["Initiation","Proliferation","Morphodifferentiation","Calcification"],
    correct:3,
    explain:"Listed stages: initiation, proliferation, histodifferentiation, morphodifferentiation, apposition. (Calcification per se not listed.)"
  },
  {
    q:"Epithelial–mesenchymal interactions in odontogenesis are:",
    opts:["Random and unidirectional","Programmed, sequential, and reciprocal","Purely epithelial","Purely mesenchymal"],
    correct:1,
    explain:"Definition: programmed, sequential, reciprocal communications leading to cell differentiation."
  },
  {
    q:"Which layer provides the formative cells for enamel?",
    opts:["Dental papilla mesenchyme","Inner enamel epithelium (ameloblast lineage)","Outer enamel epithelium","Hertwig's epithelial root sheath"],
    correct:1,
    explain:"Ameloblasts differentiate from inner enamel epithelium of the enamel organ."
  },
  {
    q:"Which derivative gives rise directly to the oral vestibule separating lips/cheeks from tooth-bearing areas?",
    opts:["Dental lamina via lateral lamina","Vestibular lamina via central clefting","Successional lamina via lingual ridge","Distal dental lamina via posterior bud"],
    correct:1,
    explain:"Vestibular lamina forms vestibule by epithelial breakdown/clefting."
  },
  {
    q:"The earliest morphological event in tooth development is best aligned with which histophysiological stage?",
    opts:["Initiation with dental lamina formation","Apposition with enamel matrix secretion","Morphodifferentiation with cusp patterning before bud stage","Histodifferentiation before initiation"],
    correct:0,
    explain:"Initiation corresponds to dental lamina formation."
  },
  {
    q:"Which statement about primary epithelial band is TRUE?",
    opts:["It is mesenchymal and avascular","It forms only in the maxilla","It appears as two horseshoe bands for both arches","It is identical to the successional lamina"],
    correct:2,
    explain:"Two horseshoe-shaped epithelial thickenings correspond to future upper and lower arches."
  },
  {
    q:"The term 'lateral dental lamina' primarily describes its relation to:",
    opts:["Vestibular lamina (buccal)","Successional lamina (lingual)","Gubernacular canal (occlusal)","HERS (apical)"],
    correct:1,
    explain:"Named for its relation to the lingually placed successional lamina."
  },
  {
    q:"Which permanent teeth originate from a distal extension of the main dental lamina?",
    opts:["Maxillary incisors","Mandibular canines","Premolars","First, second, and third molars"],
    correct:3,
    explain:"All permanent molars are non‑successional, from distal extension."
  },
  {
    q:"Breakdown of the connection between developing tooth and dental lamina occurs around which morphological stage?",
    opts:["Bud stage","Cap stage","Bell stage","Apposition stage"],
    correct:2,
    explain:"Connection begins to break as the tooth reaches bell stage."
  },
  {
    q:"Which pairing is CORRECT?",
    opts:["Histodifferentiation → epithelial clefting in vestibular lamina","Morphodifferentiation → shape determination of tooth crown","Apposition → formation of primary epithelial band","Initiation → ameloblast secretion"],
    correct:1,
    explain:"Morphodifferentiation governs crown form; vestibular clefting is not histodifferentiation; apposition is matrix deposition."
  },
  {
    q:"Source of ectomesenchyme participating in odontogenesis is primarily:",
    opts:["Somitic mesoderm","Lateral plate mesoderm","Neural crest cells","Endodermal mesenchyme"],
    correct:2,
    explain:"Ectomesenchyme is neural crest–derived."
  },
  {
    q:"Which statement about the buccopharyngeal membrane is MOST accurate?",
    opts:["It forms from ectoderm and mesoderm","It persists to partition the adult oropharynx","It is ectoderm–endoderm contact that normally disappears by week 4","Its rupture initiates palate formation"],
    correct:2,
    explain:"Membrane is ectoderm–endoderm contact; it ruptures ~week 4 to open oral cavity to foregut."
  },
  {
    q:"Failure of normal disruption of the buccopharyngeal membrane would most likely result in:",
    opts:["Persistent membrane limiting oral opening","Supernumerary vestibular laminae","Early eruption of molars","Absence of enamel organ"],
    correct:0,
    explain:"Slides mention persistent buccopharyngeal membrane as a condition."
  }
];

const tfs = [
  { q:"Epithelial–mesenchymal interactions in tooth development are unidirectional from epithelium to mesenchyme.", answer:false, explain:"They are reciprocal and sequential." },
  { q:"Primary epithelial bands appear around 6 weeks intrauterine as horseshoe-shaped thickenings for both arches.", answer:true, explain:"Two bands correspond to future maxillary and mandibular arches." },
  { q:"Vestibular lamina lies lingual to the dental lamina.", answer:false, explain:"It is located buccal to the dental lamina." },
  { q:"Twenty tooth buds arise on the dental lamina corresponding to the primary dentition.", answer:true, explain:"Yes, 20 buds." },
  { q:"The successional lamina forms permanent molars.", answer:false, explain:"Molars arise from distal extension of dental lamina (non‑successional)." },
  { q:"Breakdown of the dental lamina connection begins as the tooth reaches the bell stage.", answer:true, explain:"Starts in anteriors then spreads posteriorly." },
  { q:"The buccopharyngeal membrane normally ruptures during the 4th embryonic week.", answer:true, explain:"~Day 27." },
  { q:"At 5–6 W.I.U., oral ectoderm has a single layer of basal columnar cells only.", answer:false, explain:"It has 2–3 layers (basal columnar + superficial flat)." },
  { q:"Permanent teeth generally develop faster than primary teeth.", answer:false, explain:"They develop slower." },
  { q:"Cell rests of Serres are epithelial remnants of degenerating dental lamina in the jaws and gingiva.", answer:true, explain:"Correct." },
  { q:"Morphological stages: dental lamina → cap → bud → bell.", answer:false, explain:"Correct order: dental lamina → bud → cap → bell." },
  { q:"Initiation is a histophysiological stage that aligns with dental lamina formation.", answer:true, explain:"Initiation corresponds to early epithelial events." }
];

const saqs = [
  // 1) Direct answer
  { q: "Briefly define epithelial–mesenchymal interaction in odontogenesis.", a: "Programmed, sequential, reciprocal signaling between oral epithelium and ectomesenchyme driving cell differentiation." },
  // 2) List / Enumeration (numbered)
  { q: "List the morphological stages AND the histophysiological stages of tooth development (very brief).", a: "1) Morphological: dental lamina → bud → cap → bell. 2) Histophysiological: initiation → proliferation → histodifferentiation → morphodifferentiation → apposition." },
  // 3) Comparison (as a tiny table)
  { q: "Compare dental lamina and vestibular lamina in one line each (location & main outcome).", a: `<table style="width:100%;border-collapse:collapse"><thead><tr><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,.2)">Structure</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,.2)">Location</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,.2)">Outcome</th></tr></thead><tbody><tr><td>Dental lamina</td><td>Along future arches</td><td>Gives rise to tooth buds (primary); successional lamina → permanent successors; distal extension → molars</td></tr><tr><td>Vestibular lamina</td><td>Buccal to dental lamina</td><td>Degenerates/clefts to form oral vestibule</td></tr></tbody></table>` }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
 tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
