<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 16</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from ocih-16.pdf: Enamel Part-1 & 2) -----------
const mcqs = [
  { q: "In ground sections, the incremental lines of Retzius appear as:", opts:["Brownish bands showing successive enamel deposition","Dark radial cracks extending from the surface","Alternating light/dark Hunter–Schreger bands","Straight lines parallel to the DEJ"], correct:0, explain:"They are brownish bands illustrating successive deposition during crown formation." },
  { q: "In longitudinal sections, incremental lines of Retzius run:", opts:["As a series of oblique lines from DEJ toward the surface","Perpendicular to the tooth axis from surface to DEJ","As concentric rings","Only within dentin"], correct:0, explain:"They extend obliquely from the DEJ toward the enamel surface." },
  { q: "In cross‑section, incremental lines of Retzius are seen as:", opts:["Concentric rings","Vertical striations","Random spots","Horizontal fissures"], correct:0, explain:"Cross sections show the same growth rhythm as concentric rings." },
  { q: "Perikymata are best described as:", opts:["External manifestations of lines of Retzius on enamel surface","Accentuated neonatal lines","Mineralized rod sheaths","Surface cracks caused by dehydration"], correct:0, explain:"Perikymata are transverse, wave‑like grooves representing the external expression of lines of Retzius." },
  { q: "Which statement about prismless enamel at the surface is correct?", opts:["It is 20–40 µm thick and highly mineralized","It contains abundant enamel proteins","Its crystals run parallel to the surface","It is hypomineralized compared to inner enamel"], correct:0, explain:"Surface prismless enamel is ~20–40 µm thick and hyper‑mineralized." },
  { q: "Crystal orientation in the surface prismless layer is:", opts:["Almost at right angles to the surface","Parallel to the surface","Randomly oriented","Spiral around rod cores"], correct:0, explain:"Slides note crystals arranged almost at right angles to the surface." },
  { q: "Enamel rod ends on the surface are:", opts:["Concave depressions, shallow cervically and deeper near incisal/occlusal","Convex pits deeper cervically","Uniformly deep over the crown","Invisible without etching"], correct:0, explain:"They vary in depth—shallow cervically and deeper toward incisal/occlusal." },
  { q: "The delicate membrane covering newly erupted crowns is:", opts:["Nasmyth’s membrane (enamel cuticle)","Enamel pellicle","Rod sheath","Developmental line"], correct:0, explain:"The enamel cuticle (Nasmyth’s membrane) covers newly erupted teeth and is soon removed by mastication." },
  { q: "The enamel pellicle is:", opts:["A salivary protein precipitate that reforms within hours","A remnant of reduced enamel epithelium","A bacterial biofilm that never reforms","A mineralized cuticle"], correct:0, explain:"Pellicle is a salivary protein precipitate that rapidly reforms and can host plaque." },
  { q: "Cracks seen on enamel surfaces represent:", opts:["Outer edges of enamel lamellae","Fractures through dentin","Rod end imprints","Post‑mortem dehydration only"], correct:0, explain:"Slides identify cracks as the outer edge of enamel lamellae." },
  { q: "Which structure is hypocalcified and branched, with more enamel proteins?", opts:["Enamel tufts","Perikymata","Rod ends","Prisms"], correct:0, explain:"Enamel tufts are hypocalcified, branched, and protein‑rich." },
  { q: "Enamel tufts arise due to:", opts:["Abrupt directional changes of rod groups at scalloped DEJ","External abrasion","Post‑eruptive caries","Thermal cycling"], correct:0, explain:"They relate to abrupt changes in rod direction from different regions of the scalloped DEJ." },
  { q: "Functional significance of enamel tufts:", opts:["Help prevent enamel fracture","Serve as pathways for caries","Anchor periodontal fibers","Supply nutrients to enamel"], correct:0, explain:"Slides state tufts prevent enamel fracture." },
  { q: "Enamel lamellae are clinically significant because they can:", opts:["Act as roads of entry for bacteria leading to caries","Form periodontal pockets","Cause dentin hypersensitivity","Stimulate secondary dentin"], correct:0, explain:"They can serve as pathways for bacteria." },
  { q: "At the dentinoenamel junction (DEJ), the shape is:", opts:["Scalloped","Flat","Convex toward dentin uniformly","Irregularly perforated"], correct:0, explain:"DEJ is scalloped in shape." },
  { q: "The scalloped DEJ provides:", opts:["A firm mechanical hold of enamel to dentin","A site for cementum deposition","Nutrient channels into enamel","A smooth optical interface"], correct:0, explain:"Its scallops ensure firm attachment of enamel to dentin." },
  { q: "Which of the following is NOT listed among hypocalcified structures of enamel?", opts:["Perikymata","Enamel tufts","Enamel lamellae","Incremental lines of Retzius"], correct:0, explain:"The slide’s hypocalcified list includes rod sheaths, striations, DEJ, incremental lines, neonatal line, lamellae, tufts, spindles — perikymata are surface manifestations, not listed as hypocalcified structures." },
  { q: "Which pair correctly matches structure and description?", opts:["Cracks – outer edges of lamellae","Perikymata – internal bands in ground sections","Rod ends – convex pits deeper cervically","Tufts – hypermineralized, protein‑poor"], correct:0, explain:"Cracks correspond to lamellae edges; other options are incorrect." },
  { q: "Enamel appears radiographically:", opts:["More radiopaque than other dental tissues","More radiolucent than dentin","Similar in radiodensity to pulp","Invisible in bitewings"], correct:0, explain:"Slides state enamel appears more radiopaque than other tissues." },
  { q: "Aging of enamel commonly shows:", opts:["Attrition with loss of vertical dimension and flattened proximal contours","Increased cusp height","Wider pulp chambers","Greater fluid permeability"], correct:0, explain:"Attrition and flattening are noted age changes; permeability is reduced, not increased." },
  { q: "With age, teeth tend to:", opts:["Become darker and often more resistant to decay","Lighten in color","Show increased permeability","Lose all perikymata"], correct:0, explain:"Slides mention darker color and possibly increased resistance to decay; fluid permeability is reduced." },
  { q: "Neonatal line indicates:", opts:["An accentuated incremental line associated with birth","A craze line formed after eruption","Start of secondary dentin","DEJ scalloping"], correct:0, explain:"Neonatal line is a special incremental line marking birth." },
  { q: "Hunter–Schreger bands are:", opts:["Alternating light/dark bands in enamel under reflected light","Cross‑sectional rings of growth","Surface grooves on enamel","Laminae within dentin"], correct:0, explain:"Though only titled in slides, HS bands are recognized as alternating bands within enamel." },
  { q: "Which structure is the external correlate of internal growth rhythm?", opts:["Perikymata","Enamel spindles","Rod sheaths","Cracks"], correct:0, explain:"Perikymata reflect internal Retzius lines at the surface." },
  { q: "Enamel spindles are best associated with:", opts:["Extensions of odontoblastic processes into enamel","Salivary pellicle deposits","Lamellar cracks","Surface prismless zones"], correct:0, explain:"Spindles represent trapped odontoblastic processes at/near DEJ." },
  { q: "Which statement about enamel pellicle is TRUE?", opts:["It provides sites for microbial accumulation that can form plaque","It is a permanent mineralized layer","It originates from ameloblasts","It is removed once and never reforms"], correct:0, explain:"Pellicle provides adhesion sites and reforms within hours." },
  { q: "Which BEST explains why DEJ scalloping is important?", opts:["Increases surface area for mechanical interlocking","Allows diffusion of nutrients into enamel","Prevents perikymata formation","Causes neonatal line"], correct:0, explain:"Scallops increase interfacial area for a stronger bond." },
  { q: "Which term pairs correctly with location/appearance?", opts:["Lines of Retzius – oblique from DEJ toward surface","Perikymata – internal concentric bands","Rod ends – convex elevations throughout","Lamellae – circular rings in cross section"], correct:0, explain:"Retzius lines run obliquely from DEJ toward surface; the other pairings are mismatched." },
  { q: "Which surface feature is removed by mastication soon after eruption?", opts:["Enamel cuticle (Nasmyth's membrane)","Enamel pellicle","Perikymata","Cracks"], correct:0, explain:"The enamel cuticle is lost with function; pellicle reforms quickly." },
  { q: "Which finding is MOST consistent with early occlusal wear in aging enamel?", opts:["Flattened contact points and reduced crown height","Increased vertical dimension","Enlarged enamel rods","Newly formed neonatal line"], correct:0, explain:"Attrition produces flattening and a loss of vertical dimension." }
];

const tfs = [
  { q:"In cross section, lines of Retzius appear as concentric rings.", answer:true, explain:"This is the characteristic cross‑sectional appearance." },
  { q:"Surface prismless enamel is hypomineralized compared to inner enamel.", answer:false, explain:"It is hyper‑mineralized, not hypo." },
  { q:"Perikymata are transverse grooves representing the external expression of growth lines.", answer:true, explain:"They are the surface expression of lines of Retzius." },
  { q:"Cracks seen on enamel are unrelated to enamel lamellae.", answer:false, explain:"They are actually the outer edges of lamellae." },
  { q:"Enamel tufts are hypocalcified and help resist fracture propagation.", answer:true, explain:"They are protein‑rich and can prevent fracture." },
  { q:"The dentinoenamel junction is flat to maximize bonding.", answer:false, explain:"It is scalloped, enhancing mechanical interlock." },
  { q:"The enamel pellicle reforms within hours after removal.", answer:true, explain:"It is a salivary protein film that quickly reappears." },
  { q:"With age, enamel becomes lighter and more permeable.", answer:false, explain:"Slides indicate darker color and reduced permeability." },
  { q:"Enamel is the most radiopaque of the tooth hard tissues.", answer:true, explain:"Enamel appears more radiopaque than other tissues." }
];

const saqs = [
  // 1) Direct answer
  { q: "Define perikymata on enamel.", a: "Transverse, wave‑like surface grooves representing the external expression of incremental lines of Retzius." },
  // 2) List / Enumeration (3 or more)
  { q: "List five hypocalcified enamel structures mentioned in the lecture.", a: "<ol><li>Rod sheaths</li><li>Striations</li><li>Dentinoenamel junction</li><li>Incremental lines of Retzius</li><li>Neonatal line</li><li>Enamel lamellae</li><li>Enamel tufts</li><li>Enamel spindles</li></ol>" },
  // 3) Comparison as a numbered table
  { q: "Compare enamel tufts, lamellae, and spindles (key point each).", a: "<table style=\"width:100%;border-collapse:collapse\"><thead><tr><th style=\"border:1px solid rgba(255,255,255,0.2);padding:6px\">#</th><th style=\"border:1px solid rgba(255,255,255,0.2);padding:6px\">Structure</th><th style=\"border:1px solid rgba(255,255,255,0.2);padding:6px\">Key Point</th></tr></thead><tbody><tr><td style=\"border:1px solid rgba(255,255,255,0.2);padding:6px\">1</td><td style=\"border:1px solid rgba(255,255,255,0.2);padding:6px\">Tufts</td><td style=\"border:1px solid rgba(255,255,255,0.2);padding:6px\">Hypocalcified, branched, arise at scalloped DEJ; help resist fracture.</td></tr><tr><td style=\"border:1px solid rgba(255,255,255,0.2);padding:6px\">2</td><td style=\"border:1px solid rgba(255,255,255,0.2);padding:6px\">Lamellae</td><td style=\"border:1px solid rgba(255,255,255,0.2);padding:6px\">Leaf‑like hypocalcified lines/planes that can act as pathways for bacteria.</td></tr><tr><td style=\"border:1px solid rgba(255,255,255,0.2);padding:6px\">3</td><td style=\"border:1px solid rgba(255,255,255,0.2);padding:6px\">Spindles</td><td style=\"border:1px solid rgba(255,255,255,0.2);padding:6px\">Short extensions of odontoblastic processes into enamel near the DEJ.</td></tr></tbody></table>" },
  // 4) Case‑based scenario
  { q: "A newly erupted maxillary incisor has a delicate membrane that soon disappears with mastication. What is this layer and what typically replaces the surface coating?", a: "Nasmyth’s membrane (enamel cuticle); after loss, a salivary pellicle quickly reforms." },
  // 5) Direct answer (structureless enamel)
  { q: "State the thickness and crystal orientation of the surface prismless enamel.", a: "Approximately 20–40 µm thick; crystals arranged almost at right angles to the surface." },
  // 6) Direct answer (cracks)
  { q: "What are enamel ‘cracks’ on the surface in relation to internal structures?", a: "They correspond to the outer edge of enamel lamellae." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
