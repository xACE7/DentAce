<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 16</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled from OCIH 16 Lecture) -----------
const mcqs = [
  {q:"In ground sections, the incremental lines of Retzius appear as:", opts:["Alternating light/dark fan‑shaped bands","Brownish bands illustrating successive enamel deposition","Straight radial striations from DEJ to surface","Vertical clefts filled with organic matrix"], correct:1, explain:"They are brownish bands that reflect successive deposition during crown formation."},
  {q:"In longitudinal sections, the incremental lines of Retzius run:", opts:["Parallel to the enamel surface","Perpendicular to the DEJ","As oblique lines from DEJ toward the surface","Only near the cuspal tips"], correct:2, explain:"Seen as a series of oblique lines extending from the DEJ to the surface."},
  {q:"In cross sections, incremental lines of Retzius most closely resemble:", opts:["Spokes of a wheel","Concentric rings","Random fissures","Parallel stripes"], correct:1, explain:"They appear as concentric rings in cross section."},
  {q:"Which of the following is listed among the hypocalcified structures of enamel?", opts:["Perikymata","Rod sheaths","Enamel cuticle","Enamel pellicle"], correct:1, explain:"Hypocalcified structures include rod sheaths, striations, DEJ, lines of Retzius, neonatal line, lamellae, tufts, and spindles."},
  {q:"Enamel tufts are characterized by all EXCEPT:", opts:["Branched appearance","Higher protein content","Result from abrupt changes in rod groups at scalloped DEJ","Primary route for bacterial entry causing caries"], correct:3, explain:"Lamellae are described as routes of entry for bacteria; tufts help prevent fracture."},
  {q:"The significance ascribed to enamel tufts is that they:", opts:["Provide a site for pellicle formation","Prevent enamel fracture","Mark the neonatal period","Act as pathways for caries"], correct:1, explain:"Tufts are thought to prevent enamel fracture."},
  {q:"Enamel lamellae are noted for:", opts:["Being highly mineralized prismless zones","Serving as road of entry for bacteria leading to caries","Forming transverse surface grooves","Representing concave rod ends"], correct:1, explain:"Lamellae are described as potential pathways for bacterial ingress and caries."},
  {q:"The dentinoenamel junction (DEJ) is described as:", opts:["Flat with interdigitating prisms only","Scalloped with dentin depressions fitting rounded enamel projections","A straight interface with prismless enamel","Porous with open tubules"], correct:1, explain:"DEJ is scalloped; shallow dentin depressions fit rounded enamel projections ensuring firm attachment."},
  {q:"Functional significance of the scalloped DEJ:", opts:["Allows rapid diffusion of saliva","Ensures firm hold of enamel to dentin","Guides eruption pathway","Initiates rod decussation"], correct:1, explain:"The scalloped form ensures firm bonding/hold of enamel to dentin."},
  {q:"Prismless enamel at the surface is typically:", opts:["5–10 µm and hypomineralized","20–40 µm and highly mineralized",">100 µm and poorly organized","Absent in cervical regions"], correct:1, explain:"Prismless (structureless) surface layer is ~20–40 µm thick and hyper‑mineralized."},
  {q:"In prismless enamel, crystals are arranged mostly:", opts:["Parallel to the surface","At almost right angles to the surface","Randomly","Oblique to perikymata"], correct:1, explain:"Surface crystals are arranged nearly perpendicular (right angles) to the surface."},
  {q:"Perikymata are best defined as:", opts:["External manifestation of lines of Retzius as transverse wave‑like grooves","Fine cracks at the surface due to dehydration","Ends of enamel rods at cusps","Subsuface hypomineralized bands"], correct:0, explain:"Perikymata represent the surface manifestation of lines of Retzius."},
  {q:"Which statement about enamel rod ends is TRUE?", opts:["They are convex elevations deepest cervically","Concave depressions that deepen toward incisal/occlusal","Never present on posterior teeth","Synonymous with perikymata"], correct:1, explain:"Rod ends are concave; shallow cervically and deepen near incisal/occlusal areas."},
  {q:"Cracks seen on enamel surfaces are described as:", opts:["Open dentinal tubules","Outer edges of enamel lamellae","Post‑eruptive calculus lines","Neonatal demarcations"], correct:1, explain:"They are the outer edges of enamel lamellae and appear as narrow fissure‑like structures."},
  {q:"The enamel cuticle covering newly erupted crowns is also called:", opts:["Lines of Owen","Nasmyth’s membrane","Smith’s sheath","Tomes’ layer"], correct:1, explain:"Nasmyth’s membrane is the delicate cuticle covering newly erupted crowns and is removed by mastication."},
  {q:"After removal, the salivary pellicle on erupted enamel:", opts:["Does not reform","Reforms within hours","Reforms only after days","Reforms only on dentin"], correct:1, explain:"Enamel pellicle reforms within hours after removal."},
  {q:"A clinical implication of the pellicle is that it:", opts:["Prevents plaque accumulation","Provides a site for microbial accumulation leading to plaque","Dissolves perikymata","Eliminates surface cracks"], correct:1, explain:"The pellicle can serve as a site for microbial accumulation that forms dental plaque."},
  {q:"Relative to other oral tissues on radiographs, enamel appears:", opts:["More radiolucent","Similar in radiodensity","More radiopaque","Variable and patient‑dependent only"], correct:2, explain:"Enamel appears more radiopaque than other tissues."},
  {q:"An age change commonly observed in enamel is:", opts:["Increased surface permeability","Attrition of occlusal surfaces and proximal contacts","Increased vertical crown dimension","Lightening of tooth color"], correct:1, explain:"Attrition with wear of occlusal and proximal contact points is prominent."},
  {q:"Progressive attrition in enamel often results in:", opts:["Greater cusp height","Loss of vertical crown dimension and flattening proximally","Increased translucency only","Development of new perikymata"], correct:1, explain:"Wear leads to reduced vertical dimension and flattening of proximal contours."},
  {q:"With aging, changes in enamel’s organic component may lead to:", opts:["Lighter tooth color and higher permeability","Darker teeth and possibly increased resistance to decay","Whiter teeth and decreased hardness","No clinical effect"], correct:1, explain:"Teeth become darker; resistance to decay may increase while permeability is reduced."},
  {q:"Which is NOT listed among surface structures of enamel?", opts:["Perikymata","Enamel rod ends","Cracks","Enamel spindles"], correct:3, explain:"Surface structures listed: prismless enamel, perikymata, rod ends, cracks, enamel cuticle."},
  {q:"Which belongs to the hypocalcified group noted in the lecture?", opts:["Enamel spindles","Perikymata","Pellicle","Cuticle"], correct:0, explain:"Spindles are among the hypocalcified structures mentioned."},
  {q:"The neonatal line in enamel is categorized in the lecture under:", opts:["Surface structures","Hypocalcified structures","Radiographic features","Age changes"], correct:1, explain:"It is listed among hypocalcified structures."},
  {q:"Incremental lines of Retzius primarily reflect:", opts:["Daily rhythmic growth only","Successive layers of enamel deposition during crown formation","Post‑eruptive maturation","Areas of rod decussation"], correct:1, explain:"They illustrate successive deposition during crown formation."},
  {q:"Which pairing is CORRECT?", opts:["Cracks — concave rod end depressions","Perikymata — transverse wave‑like grooves on enamel surface","Cuticle — salivary precipitate","Pellicle — removed by mastication permanently"], correct:1, explain:"Perikymata are transverse wave‑like grooves; cuticle is Nasmyth’s membrane; pellicle reforms quickly."},
  {q:"Rod ends are typically:", opts:["Shallow near incisal edge and deeper cervically","Uniform in depth across the crown","Shallow cervically and deeper near incisal/occlusal","Visible only on radiographs"], correct:2, explain:"They are shallow cervically and deepen incisal/occlusal."},
  {q:"Which statement about prismless enamel is TRUE?", opts:["Contains rod sheaths prominently","Consists only of crystals arranged nearly perpendicular to surface","Markedly hypomineralized","Occurs only at cusps"], correct:1, explain:"Prismless enamel contains only crystals oriented almost at right angles and is highly mineralized."},
  {q:"Which feature directly aids the mechanical interlocking of enamel with dentin?", opts:["Perikymata","Scalloped DEJ","Enamel pellicle","Rod sheaths"], correct:1, explain:"The scalloped DEJ ensures a firm hold of enamel to dentin."},
  {q:"Which statement best relates cracks and lamellae?", opts:["Cracks are unrelated to lamellae","Cracks are the outer edges of enamel lamellae at the surface","Lamellae are outer edges of cracks","Both are purely post‑mortem artifacts"], correct:1, explain:"Lecture notes: surface cracks are the outer edge of enamel lamellae."},
];

const tfs = [
  {q:"In longitudinal sections, lines of Retzius are concentric rings.", answer:false, explain:"Concentric rings are seen in cross section; longitudinally they are oblique from DEJ to surface."},
  {q:"The list of hypocalcified structures includes enamel tufts and lamellae.", answer:true, explain:"Both are listed among hypocalcified structures."},
  {q:"Enamel tufts serve mainly as routes for bacterial entry.", answer:false, explain:"Lamellae are described as routes; tufts help prevent fracture."},
  {q:"The DEJ is flat to maximize bonding area.", answer:false, explain:"It is scalloped; dentin depressions fit rounded enamel projections."},
  {q:"Prismless enamel is hyper‑mineralized and about 20–40 µm thick.", answer:true, explain:"That thickness and high mineralization are specified."},
  {q:"Perikymata are the external expression of the lines of Retzius.", answer:true, explain:"They appear as transverse wave‑like grooves on the surface."},
  {q:"Rod ends are convex elevations deepest cervically.", answer:false, explain:"They are concave depressions; shallow cervically, deeper incisal/occlusal."},
  {q:"Surface cracks are unrelated to enamel lamellae.", answer:false, explain:"They are the outer edges of enamel lamellae."},
  {q:"Nasmyth’s membrane is the enamel cuticle on newly erupted crowns.", answer:true, explain:"Yes, and it is soon removed by mastication."},
  {q:"The salivary pellicle, once removed, does not reform for weeks.", answer:false, explain:"It reforms within hours."},
  {q:"On radiographs enamel is generally the most radiopaque dental tissue.", answer:true, explain:"Lecture states enamel appears more radiopaque than other tissues."},
  {q:"With age, enamel permeability increases and teeth become lighter.", answer:false, explain:"Permeability reduces and teeth become darker; resistance to decay may increase."},
];

const saqs = [
  { q: "Define perikymata in relation to enamel surface morphology.", a: "External manifestation of lines of Retzius as transverse, wave‑like surface grooves." },
  { q: "List six hypocalcified/hypomineralized‑related features of enamel noted in the lecture.", a: "1) Rod sheaths 2) Striations 3) Dentino‑enamel junction 4) Incremental lines of Retzius 5) Neonatal line 6) Enamel lamellae 7) Enamel tufts 8) Enamel spindles" },
  { q: "Contrast enamel cuticle and pellicle in two brief points each.", a: `<table style="width:100%;border-collapse:collapse"><thead><tr><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">#</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Cuticle (Nasmyth’s membrane)</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Pellicle</th></tr></thead><tbody>
    <tr><td>1</td><td>Delicate membrane on newly erupted crowns</td><td>Salivary protein precipitate on erupted enamel</td></tr>
    <tr><td>2</td><td>Removed by mastication; not re‑formed</td><td>Reforms within hours after removal</td></tr>
  </tbody></table>` },
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
