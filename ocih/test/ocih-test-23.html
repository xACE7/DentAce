<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 23</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (PDL-based) -----------
const mcqs = [
  { q: 'The periodontal ligament (PDL) primarily connects the tooth root to:', opts: ['Inner wall of the alveolar bone', 'Oral mucosa', 'Gingival epithelium', 'Enamel of adjacent teeth'], correct: 0, explain: 'PDL is a vascular, highly cellular connective tissue around the root that connects it to alveolar bone.' },
  { q: 'Typical average width of a healthy PDL is approximately:', opts: ['0.2 mm', '2.0 mm', '0.02 mm', '1.0 mm'], correct: 0, explain: 'PDL width ranges ~0.15–0.38 mm; average about 0.2 mm.' },
  { q: 'The PDL is thinnest in which root region?', opts: ['Middle third', 'Apical third', 'Cervical third', 'Furcation'], correct: 0, explain: 'Slides note the PDL is thinnest in the middle region of the root.' },
  { q: 'Radiographically, the PDL space appears as a:', opts: ['Thin radiolucent line', 'Thick radiopaque band', 'Uniform radiopaque lamina', 'Mottled radiopacity'], correct: 0, explain: 'It presents as a thin radiolucent line; it may widen with trauma or hyperfunction.' },
  { q: 'Sharpey fibers are the terminal portions of principal fibers inserted into:', opts: ['Cementum and alveolar bone', 'Dentin and enamel', 'Enamel and gingiva', 'Pulp and dentin'], correct: 0, explain: 'Sharpey fibers anchor into cementum and bone.' },
  { q: 'The principal fibers of the PDL are mainly composed of:', opts: ['Collagen type I', 'Elastin', 'Reticulin (type III collagen) only', 'Keratin'], correct: 0, explain: 'Principal ligament fibers are predominantly collagen type I.' },
  { q: 'Collagen’s key amino acids include all EXCEPT:', opts: ['Tryptophan', 'Glycine', 'Proline', 'Hydroxyproline'], correct: 0, explain: 'Collagen is rich in glycine, proline, hydroxyproline, and hydroxylysine; tryptophan is not typical.' },
  { q: 'Correct sequence in collagen assembly is:', opts: ['Tropocollagen → microfibrils → fibrils → fibers → bundles', 'Fibrils → tropocollagen → bundles → fibers', 'Microfibrils → tropocollagen → bundles → fibers', 'Bundles → fibers → fibrils → microfibrils'], correct: 0, explain: 'Slides specify intracellular tropocollagen, then microfibrils → fibrils → fibers → bundles.' },
  { q: 'Which PDL fiber group bears vertical masticatory stresses and converts them to tension on bone?', opts: ['Oblique fibers', 'Horizontal fibers', 'Apical fibers', 'Interradicular fibers'], correct: 0, explain: 'Oblique fibers are the largest group and bear vertical loads.' },
  { q: 'Transseptal fibers:', opts: ['Reform even after alveolar bone loss', 'Insert into enamel of adjacent tooth', 'Are exclusive to deciduous teeth', 'Run from bone to bone'], correct: 0, explain: 'They span cementum-to-cementum across the interdental septum and can reform after bone loss.' },
  { q: 'Alveolar crest fibers primarily function to:', opts: ['Prevent extrusion and resist lateral movement', 'Sense pain', 'Deposit cementum', 'Prevent caries'], correct: 0, explain: 'They extend to the alveolar crest and resist extrusion/lateral forces.' },
  { q: 'Horizontal fibers extend:', opts: ['At right angles from cementum to bone', 'Apically to coronally within cementum', 'From furcation to crown', 'Only in multi-rooted teeth'], correct: 0, explain: 'They run perpendicular to the tooth long axis from cementum to bone.' },
  { q: 'Apical fibers are absent in:', opts: ['Incompletely formed roots', 'Hypererupted teeth', 'Third molars', 'Single-rooted teeth'], correct: 0, explain: 'Apical fibers do not occur until root formation is complete.' },
  { q: 'Interradicular fibers are located:', opts: ['In furcation areas of multirooted teeth', 'Between enamel and dentin', 'At the CEJ', 'Only in primary incisors'], correct: 0, explain: 'They fan from cementum into the furcation region.' },
  { q: 'Which fiber types represent immature elastin within PDL?', opts: ['Oxytalan and elaunin', 'Elastin and fibrillin', 'Keratin and amyloid', 'Actin and myosin'], correct: 0, explain: 'Slides note oxytalan and elaunin present; mature elastin is absent.' },
  { q: 'The “indifferent fiber plexus” refers to:', opts: ['Small collagen fibers forming a plexus around principal fibers', 'A neural network of unmyelinated fibers', 'A vascular network in apical region', 'A lymphatic plexus near CEJ'], correct: 0, explain: 'Small collagen fibers run in all directions forming a plexus.' },
  { q: 'Most numerous cells in the PDL are:', opts: ['Fibroblasts', 'Osteoclasts', 'Odontoblasts', 'Mast cells'], correct: 0, explain: 'Fibroblasts dominate and align with principal fibers.' },
  { q: 'A unique property of PDL fibroblasts is their ability to:', opts: ['Phagocytose “old” collagen', 'Mineralize enamel', 'Present antigen to T cells', 'Produce mature elastin'], correct: 0, explain: 'They synthesize and also phagocytose collagen for turnover.' },
  { q: 'Epithelial rests of Malassez are remnants of:', opts: ['Hertwig’s epithelial root sheath', 'Stellate reticulum', 'Reduced enamel epithelium', 'Dental lamina only'], correct: 0, explain: 'They derive from HERS and persist in PDL.' },
  { q: 'With age, epithelial rests of Malassez:', opts: ['Diminish in number', 'Increase significantly', 'Calcify into cementicles always', 'Transform into osteoblasts'], correct: 0, explain: 'They tend to decrease with age.' },
  { q: 'Which cells are typical PDL defense cells?', opts: ['Neutrophils, lymphocytes, macrophages, mast cells, eosinophils', 'Chondrocytes and megakaryocytes', 'Hepatocytes and Kupffer cells', 'Podocytes and microglia'], correct: 0, explain: 'These immune cells are listed among PDL cellular elements.' },
  { q: 'Ground substance of the PDL contains mainly:', opts: ['GAGs/proteoglycans and glycoproteins', 'Calcium hydroxyapatite crystals', 'Keratinized proteins', 'Type II collagen only'], correct: 0, explain: 'Hyaluronic acid, proteoglycans, and glycoproteins (fibronectin, laminin) are key components.' },
  { q: 'Approximate water content of PDL ground substance is:', opts: ['~70%', '~30%', '~5%', '~90%'], correct: 0, explain: 'Slides specify high water content of about 70%.' },
  { q: 'Cementicles are:', opts: ['Calcified masses adherent to or free from root surface', 'Dystrophic calcifications in pulp', 'Calcified plaque deposits', 'Synonym for Sharpey fibers'], correct: 0, explain: 'Cementicles are calcified masses associated with the root surface/PDL.' },
  { q: 'Major secretory source for ground substance components in PDL is:', opts: ['Fibroblasts', 'Osteoclasts', 'Endothelial cells', 'Schwann cells'], correct: 0, explain: 'Slides: All ground substance components are presumed secreted by fibroblasts.' },
  { q: 'Arterial supply to PDL comes from branches entering via all EXCEPT:', opts: ['Salivary gland arteries', 'Apical vessels of the pulp', 'Intra-alveolar vessels', 'Gingival vessels from coronal direction'], correct: 0, explain: 'Three sources: apical, intra-alveolar (horizontal), and gingival vessels.' },
  { q: 'Lymph from periodontal tissues drains primarily to:', opts: ['Submental, submandibular, jugulodigastric, deep cervical nodes', 'Parotid only', 'Axillary nodes', 'Thoracic duct directly'], correct: 0, explain: 'Slides list these head-and-neck nodes for drainage.' },
  { q: 'PDL sensory fibers are associated with:', opts: ['Touch, pressure, pain, proprioception', 'Taste and smell', 'Vision and hearing', 'Thermal regulation only'], correct: 0, explain: 'Two fiber types: sensory (touch/pressure/pain/proprioception) and autonomic (vessels).' },
  { q: 'Unique features of PDL include:', opts: ['Cells that both form and resorb bone and cementum; oriented collagen linking two mineralized tissues', 'Exclusive presence of mature elastin', 'Complete absence of vascular supply', 'Keratinized epithelium lining the space'], correct: 0, explain: 'Formation and resorption capability plus oriented collagen between cementum and bone are unique.' },
  { q: 'A clinical situation directly involving PDL remodeling is:', opts: ['Orthodontic tooth movement', 'Fluoride varnish therapy', 'Amalgam polishing', 'Sealant application'], correct: 0, explain: 'Orthodontic movement depends on PDL cell-mediated bone/cementum remodeling.' }
];

const tfs = [
  { q: 'The PDL space commonly widens in hyperfunction or occlusal trauma.', answer: true, explain: 'Widening/thickening of PDL is noted with increased functional demand or trauma.' },
  { q: 'Mature elastin fibers are abundant in the PDL.', answer: false, explain: 'PDL lacks mature elastin; oxytalan and elaunin (immature forms) are present.' },
  { q: 'Sharpey fibers insert into both cementum and alveolar bone.', answer: true, explain: 'They are terminal portions of principal fibers embedded in these tissues.' },
  { q: 'Apical PDL fibers are well-developed in teeth with incomplete root formation.', answer: false, explain: 'They do not occur on incompletely formed roots.' },
  { q: 'Fibroblasts in the PDL only synthesize collagen and cannot degrade it.', answer: false, explain: 'They also phagocytose and enzymatically degrade old collagen.' },
  { q: 'Ground substance of the PDL is predominantly mineralized.', answer: false, explain: 'It is a gel-like matrix rich in GAGs/glycoproteins with ~70% water.' },
  { q: 'Transseptal fibers span from cementum to cementum over the alveolar crest.', answer: true, explain: 'They extend interproximally and can reform after bone loss.' },
  { q: 'Epithelial rests of Malassez originate from Hertwig’s epithelial root sheath.', answer: true, explain: 'They are HERS remnants found in PDL.' },
  { q: 'The autonomic nerve fibers in the PDL are mainly associated with the vessels.', answer: true, explain: 'Slides attribute autonomic fibers to vascular regulation in PDL.' }
];

const saqs = [
  // 1) Direct answer
  { q: 'Define the periodontal ligament (PDL) in one sentence.', a: 'A highly cellular, vascular connective tissue that surrounds the tooth root and connects it to the inner wall of the alveolar bone.' },
  // 2) List/enumeration (3 or more)
  { q: 'List three arterial sources that supply the PDL.', a: '1) Branches from apical vessels of the pulp. 2) Horizontal branches from intra-alveolar vessels. 3) Branches from gingival vessels entering coronally.' },
  // 3) Comparison as numbered table
  { q: 'Compare alveolar crest, horizontal, and oblique PDL fiber groups briefly.', a: '<table style="width:100%;border-collapse:collapse"><thead><tr><th style="border:1px solid rgba(255,255,255,0.2);padding:6px">#</th><th style="border:1px solid rgba(255,255,255,0.2);padding:6px">Fiber group</th><th style="border:1px solid rgba(255,255,255,0.2);padding:6px">Key direction / function</th></tr></thead><tbody><tr><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">1</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Alveolar crest</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Extend obliquely to alveolar crest; resist extrusion & lateral movement.</td></tr><tr><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">2</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Horizontal</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Run at right angles from cementum to bone; resist lateral displacement.</td></tr><tr><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">3</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">Oblique</td><td style="border:1px solid rgba(255,255,255,0.2);padding:6px">From cementum coronally toward bone; bear vertical masticatory stresses.</td></tr></tbody></table>' },
  // 4) Case-based scenario
  { q: 'A 21‑year‑old starts orthodontic treatment. Which PDL changes enable controlled tooth movement?', a: 'Remodeling of principal collagen fibers and coordinated activity of fibroblasts, osteoclasts, and osteoblasts on bone/cementum surfaces.' },
  // 5) Extra SAQs to meet 6 total
  { q: 'Name two immature elastin-related fibers found in the PDL.', a: 'Oxytalan fibers and elaunin fibers.' },
  { q: 'List four typical defense (immune) cells identified in the PDL.', a: 'Neutrophils, lymphocytes, macrophages, mast cells (also eosinophils).' }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
 tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
