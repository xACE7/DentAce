<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 4</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from Lecture 4: Saliva) -----------
const mcqs = [
  {q:"Approximate water content of saliva is:", opts:["99–99.5%","90–92%","95–96%","80–85%"], correct:0, explain:"Slides state saliva is 99–99.5% water."},
  {q:"Approximate solids in saliva constitute:", opts:["0.5–1%","2–3%","5–10%","1.5–2%"], correct:0, explain:"Solids make up 0.5–1% of saliva."},
  {q:"Primary buffering systems in saliva are:", opts:["Bicarbonate and phosphate","Lactate and citrate","Ammonia and sulfate","Fluoride and chloride"], correct:0, explain:"Buffering is mainly due to bicarbonates and phosphates."},
  {q:"Which major salivary gland contributes the largest volume of resting saliva?", opts:["Submandibular (≈60%)","Parotid (≈30%)","Sublingual (≈5%)","Minor glands (≈10%)"], correct:0, explain:"Submandibular glands secrete the major amount (≈60%)."},
  {q:"The human parotid gland produces a hormone known as:", opts:["Parotin","Gastrin","Secretin","Renin"], correct:0, explain:"Slide notes: human parotid gland produces a hormone called Parotin."},
  {q:"Parotid saliva is best described as:", opts:["Watery, enzyme-rich","Viscous, mucin-rich","Highly immunoglobulin-rich","Predominantly lipid"], correct:0, explain:"Parotid: watery saliva rich in enzymes like amylase."},
  {q:"Sublingual gland secretions are characteristically:", opts:["Viscous and rich in mucins","Watery with high amylase","Highly buffered with bicarbonate","Protein-only with no mucin"], correct:0, explain:"Sublingual glands produce viscous saliva rich in mucins."},
  {q:"A key component enabling lubrication by saliva is:", opts:["Mucin with water","Collagen fibers","High lipid micelles","Calcium oxalate"], correct:0, explain:"Lubrication due to water and mucin content."},
  {q:"Pellicle on tooth surfaces primarily forms from:", opts:["Salivary glycoproteins","Calcium phosphate crystals","Bacterial LPS","Dentin sialophosphoprotein"], correct:0, explain:"Pellicle formation: salivary glycoproteins bind to the surface."},
  {q:"Which combination best explains saliva's anticaries action?", opts:["Remineralization (Ca, PO4) and fluoride increasing enamel resistance","Increased acidity and protease activity","High sodium and chloride content","Lipase-mediated plaque removal"], correct:0, explain:"Slides: remineralization via Ca/PO4 and increased resistance via fluoride."},
  {q:"Saliva helps maintain tooth integrity because it is:", opts:["Supersaturated with Ca and PO4","Rich in hemoglobin","Hypertonic","Low in bicarbonate"], correct:0, explain:"Saliva is saturated with Ca and PO4 aiding remineralization."},
  {q:"Which item is NOT typically a component of whole (mixed) saliva?", opts:["Red blood cells","Leukocytes","Desquamated epithelial cells","Gingival fluid"], correct:0, explain:"Whole saliva includes leukocytes, epithelial cells, gingival fluid; RBCs are not typical unless bleeding."},
  {q:"Physiologic pH of resting saliva is:", opts:["Near neutral","Strongly acidic (~5.0)","Strongly alkaline (~9.0)","Extremely variable (>10–<3)"], correct:0, explain:"Slide states pH of saliva: Neutral."},
  {q:"Tonicity of saliva is generally:", opts:["Hypotonic","Hypertonic","Isotonic","Hyperosmotic"], correct:0, explain:"Slide states salivary tonicity: Hypotonic."},
  {q:"Circadian flow pattern: salivary flow is:", opts:["Peaks mid‑afternoon and is negligible during sleep","Highest at midnight and lowest at noon","Constant throughout the day","Highest only during meals"], correct:0, explain:"Slides: Peak mid‑afternoon; negligible during sleep."},
  {q:"Which immunoglobulin is produced locally in salivary glands by plasma cells?", opts:["Secretory IgA","IgG","IgM","IgE"], correct:0, explain:"IgA is produced locally in salivary glands by plasma cells."},
  {q:"Which of the following is a salivary digestive enzyme and its substrate?", opts:["Amylase – starch","Pepsin – proteins","Lactase – lactose","Cellulase – cellulose"], correct:0, explain:"Slides mention amylase acting on starch."},
  {q:"For taste perception, saliva primarily:", opts:["Dissolves tastants and carries them to taste buds","Blocks tastant access to receptors","Alkalinizes taste pores to enhance sour","Provides mechanical abrasion of papillae"], correct:0, explain:"Saliva dissolves substances to be tasted and carries them to taste buds."},
  {q:"Which growth factor in saliva contributes to tissue repair?", opts:["Epidermal growth factor (EGF)","Vascular endothelial growth factor (VEGF)","Nerve growth factor (NGF)","Hepatocyte growth factor (HGF)"], correct:0, explain:"Slides cite EGF among salivary growth factors."},
  {q:"A traditional clinical use of saliva includes:", opts:["Assessing flow rate for hyposalivation","Measuring bone mineral density","Determining hematocrit","Assessing intraocular pressure"], correct:0, explain:"Traditional use: salivary flow rate assessment (hyposalivation screening)."},
  {q:"Which is an advantage of saliva as a diagnostic fluid?", opts:["Non‑invasive, easy collection","Requires venipuncture","Needs complex sterile surgery","Unstable and hard to collect"], correct:0, explain:"Slides: Advantages include non‑invasive, easy collection."},
  {q:"Salivary biomarkers are being explored to detect:", opts:["Systemic diseases like diabetes and infections (HIV/HCV)","Acute bone fractures","Retinal detachment","Pneumothorax"], correct:0, explain:"Slides list systemic diseases incl. diabetes, autoimmune, HIV/HCV."},
  {q:"Caries risk assessment using saliva may include:", opts:["Buffering capacity, IgA levels, and specific bacterial counts","Serum troponin I","CSF glucose","Platelet count"], correct:0, explain:"Slides list these caries‑related measures."},
  {q:"Mucin in saliva is best described as:", opts:["Carbohydrate‑rich glycoprotein","Neutral lipid micelle","Simple polysaccharide","Proteoglycan with chondroitin‑sulfate"], correct:0, explain:"Slide: Mucin is a carbohydrate‑rich glycoprotein."},
  {q:"Which enzyme is LEAST likely to be a normal salivary enzyme?", opts:["Trypsin","Lysozyme","Peroxidase","Amylase"], correct:0, explain:"Slides list amylase, lysozyme, peroxidase, etc.; trypsin is pancreatic."},
  {q:"Another name for whole saliva is:", opts:["Oral fluid or mixed saliva","Interdental fluid","Crevicular serum","Lacrimal fluid"], correct:0, explain:"Slides: It is called oral fluid or mixed/whole saliva."},
  {q:"Which major gland contributes roughly 30% of saliva?", opts:["Parotid","Submandibular","Sublingual","Minor glands"], correct:0, explain:"Slides: Parotid ~30%."},
  {q:"Which gland’s secretion is richest in mucins among the majors?", opts:["Sublingual","Parotid","Submandibular","None – all equal"], correct:0, explain:"Slides: Sublingual saliva is viscous and rich in mucins."},
  {q:"Which of the following is NOT a typical inorganic ion of saliva?", opts:["Corticosteroids","Bicarbonate","Calcium","Phosphate"], correct:0, explain:"Corticosteroids are organic molecules; listed inorganic ions include Ca, phosphate, bicarbonate, etc."},
  {q:"A protective function of saliva that flushes away non‑adherent debris is termed:", opts:["Mechanical washing action","Osmotic siphoning","Proteolytic cleansing","Chelation sweep"], correct:0, explain:"Slides: Mechanical washing action cleanses surfaces."}
];

const tfs = [
  {q:"Saliva is generally hypotonic.", answer:true, explain:"Slides: Tonicity of saliva – Hypotonic."},
  {q:"Peak salivary flow typically occurs around midnight.", answer:false, explain:"It peaks in the mid‑afternoon; negligible during sleep."},
  {q:"Submandibular glands contribute about 60% of total saliva.", answer:true, explain:"Slides: Submandibular ≈60%."},
  {q:"Parotid saliva is viscous and rich in mucins.", answer:false, explain:"Parotid saliva is watery and enzyme‑rich."},
  {q:"Bicarbonate and phosphate account for most buffering capacity of saliva.", answer:true, explain:"Direct from slides."},
  {q:"Whole saliva typically contains red blood cells in healthy individuals.", answer:false, explain:"Whole saliva contains leukocytes, epithelial cells, gingival fluid; RBCs are not typical."},
  {q:"Secretory IgA is produced locally by plasma cells within salivary glands.", answer:true, explain:"Slides state IgA is produced locally."},
  {q:"Saliva has no role in taste perception.", answer:false, explain:"It dissolves substances and carries them to taste buds."},
  {q:"Saliva can be used for detecting disease biomarkers, including for oral cancer screening.", answer:true, explain:"Slides mention biomarkers and oral cancer screening applications."}
];

const saqs = [
  { q: "Define whole saliva.", a: "Secretions from all salivary glands plus microorganisms/products, food remnants, leukocytes, desquamated epithelial cells, and gingival fluid (oral/mixed saliva)." },
  { q: "List five inorganic constituents commonly found in saliva.", a: "1) Calcium 2) Phosphate 3) Bicarbonate 4) Sodium/Potassium 5) Chloride (± Magnesium, Fluoride)." },
  { q: "Compare the three major salivary glands by contribution and secretion nature.", a: `<table style='width:100%;border-collapse:collapse'>
      <tr><th style='border:1px solid rgba(255,255,255,0.2);padding:6px'>#</th><th style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Gland</th><th style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Approx. share</th><th style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Key nature/components</th></tr>
      <tr><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>1</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Parotid</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>~30%</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Watery; enzyme‑rich (amylase); PRPs; Parotin</td></tr>
      <tr><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>2</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Submandibular</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>~60%</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Mixed; significant mucins</td></tr>
      <tr><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>3</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Sublingual</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>~5%</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Viscous; rich in mucins</td></tr>
    </table>` },
  { q: "A patient presents with difficulty speaking and swallowing, recurrent mucosal infections, and rampant caries. What underlying problem best explains these findings?", a: "Hyposalivation/xerostomia (lack of saliva) leading to reduced cleansing, buffering, and antimicrobial protection." },
  { q: "Name two major buffering systems in saliva.", a: "Bicarbonate and phosphate." },
  { q: "Identify one salivary growth factor involved in tissue repair.", a: "Epidermal growth factor (EGF)." },
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
