<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}  
  .opt-btn.correct{border-left:6px solid var(--ok);outline:none;background:rgba(255,255,255,0.03);}  
  .opt-btn.wrong{border-left:6px solid var(--bad);outline:none;background:rgba(255,255,255,0.03);}  
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}  
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 4</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from Lecture 4: Saliva) -----------
const mcqs = [
  { q: "Water constitutes what proportion of whole saliva under normal conditions?", opts:["95–96%","97–98%","99–99.5%",">99.8%"], correct:2, explain:"Lecture states water accounts for 99–99.5% of saliva; solids 0.5–1%." },
  { q: "Which pairing is CORRECT for an inorganic ion naturally present in saliva?", opts:["Ca2+ and F−","Cu2+ and NO3−","Pb2+ and SO3 2−","Fe3+ and I−"], correct:0, explain:"Key ions include Ca2+, F−, Na+, K+, Cl−, HCO3−, Mg2+, HPO4 2−." },
  { q: "Select the enzyme–function pairing that matches saliva content.", opts:["Lysozyme—starch hydrolysis","Peroxidase—bactericidal activity","Lactoferrin—lipid digestion","Kallikrein—buffers pH"], correct:1, explain:"Peroxidase participates in antimicrobial defenses; lysozyme is bacteriolytic (not starch), lactoferrin binds iron, kallikrein is not a buffer." },
  { q: "Mucins in saliva are best described as:", opts:["Proteoglycans rich in chondroitin sulfate","Carbohydrate‑rich glycoproteins","Neutral lipoproteins","Low‑molecular‑weight peptides"], correct:1, explain:"Mucins are carbohydrate‑rich glycoproteins providing lubrication." },
  { q: "Which organic molecule is normally found in saliva?", opts:["Creatine kinase MM isoform","Uric acid","Hemoglobin A1c","Ceruloplasmin"], correct:1, explain:"Other organic molecules listed include amino acids, uric acid, urea, lipids, corticosteroids." },
  { q: "Which immunoglobulin is mainly produced locally by plasma cells within salivary glands?", opts:["IgG","IgM","IgE","IgA"], correct:3, explain:"Secretory IgA is produced locally in salivary glands by plasma cells." },
  { q: "Whole (mixed) saliva contains all EXCEPT:", opts:["Desquamated epithelial cells","Gingival crevicular fluid","Microbial products","Platelets from gingival capillaries"], correct:3, explain:"Whole saliva includes microbes, food remnants, leukocytes, desquamated cells, and gingival fluid—not platelets." },
  { q: "Physiologic pH of resting saliva is typically:", opts:["Strongly acidic (~3.0)","Neutral","Slightly alkaline (>8.5)","Highly alkaline (~10)"], correct:1, explain:"Slides indicate pH of saliva is neutral." },
  { q: "Compared with plasma, resting saliva is:", opts:["Isotonic","Hypertonic","Hypotonic","Variable but typically hypertonic"], correct:2, explain:"Tonicity of saliva is hypotonic relative to plasma under resting conditions." },
  { q: "Which major salivary gland contributes the LARGEST volume of saliva at rest?", opts:["Parotid (~30%)","Submandibular (~60%)","Sublingual (~15%)","Minor glands (~20%)"], correct:1, explain:"Submandibular glands provide the major share (~60%)." },
  { q: "A watery, enzyme‑rich secretion (amylase, PRPs) is most characteristic of:", opts:["Sublingual gland","Minor palatal glands","Parotid gland","Von Ebner’s glands"], correct:2, explain:"Parotid saliva is watery and rich in amylase and proline‑rich proteins." },
  { q: "Which gland is noted to produce a hormone termed ‘Parotin’?", opts:["Parotid","Submandibular","Sublingual","Minor labial"], correct:0, explain:"The lecture notes mention a hormone known as Parotin produced by the human parotid gland." },
  { q: "Which glandular secretion is described as viscous and rich in mucins?", opts:["Parotid","Submandibular","Sublingual","Minor von Ebner"], correct:2, explain:"Sublingual secretion is viscous and mucin‑rich." },
  { q: "Salivary flow shows diurnal variation with a peak typically in the:", opts:["Early morning (~6 am)","Late night (~11 pm)","Mid‑afternoon","During sleep"], correct:2, explain:"Flow peaks mid‑afternoon and becomes negligible during sleep." },
  { q: "Which component chiefly mediates saliva’s buffering capacity?", opts:["Calcium and fluoride","Bicarbonate and phosphate","Mucins and lipids","Urea and uric acid"], correct:1, explain:"Buffering is mainly due to bicarbonate and phosphate systems." },
  { q: "Pellicle formation on enamel is primarily due to:", opts:["Salivary glycoproteins binding surfaces","Deposition of hydroxyapatite crystals","Bacterial dextran synthesis","Fluoride precipitation"], correct:0, explain:"Salivary glycoproteins bind to teeth/oral mucosa to form the protective pellicle." },
  { q: "Which BEST explains saliva’s anticaries action?", opts:["Chelation of calcium from enamel","Decrease in salivary pH after meals","Remineralization via Ca2+/PO4 3− and fluoride‑enhanced resistance","Inhibition of pellicle formation"], correct:2, explain:"Remineralization of incipient lesions and fluoride increasing enamel acid resistance." },
  { q: "Maintenance of tooth integrity by saliva is MOST directly aided by:", opts:["Supersaturation with Ca2+ and PO4 3−","High protein diet","High tonicity","Absence of pellicle"], correct:0, explain:"Saliva is saturated with Ca and phosphate, promoting remineralization." },
  { q: "Which combination reflects saliva’s role in digestion?", opts:["Amylase + lipase with bolus formation","Pepsin + trypsin in saliva","Only mechanical lubrication—no enzymes","Protease‑rich saliva"], correct:0, explain:"Saliva provides fluid environment and contains amylase (starch) and lipase (fat)." },
  { q: "A patient with hyposalivation is LEAST likely to experience:", opts:["Difficulty in deglutition","Increased mucosal infections","Rampant caries","Hypernatremic plasma"], correct:3, explain:"The listed oral issues are classic; plasma sodium is unrelated directly." },
  { q: "Which is NOT typically listed as an antimicrobial factor of saliva?", opts:["Lysozyme","Lactoferrin","Secretory IgA","Collagenase"], correct:3, explain:"Collagenase is not the cited salivary antimicrobial; lysozyme, lactoferrin, sIgA are." },
  { q: "Taste perception requires saliva primarily to:", opts:["Increase pH above 8.0","Dissolve tastants and deliver them to taste buds","Decrease temperature of the tongue","Remove pellicle"], correct:1, explain:"Saliva dissolves substances and carries them to taste receptors." },
  { q: "Which statement about submandibular saliva is MOST accurate?", opts:["It contributes ~30% of saliva and is watery","It contributes the major volume (~60%) and includes mucins","It produces Parotin hormone","It is purely serous with no mucins"], correct:1, explain:"Submandibular: major contributor and contains mucins in addition to enzymes." },
  { q: "Identify the TRUE statement about whole saliva:", opts:["It lacks leukocytes","It excludes gingival crevicular fluid","It includes desquamated epithelial cells and food remnants","It is sterile at rest"], correct:2, explain:"Whole/mixed saliva contains microbes, food remnants, leukocytes, desquamated cells, and GCF." },
  { q: "Which growth factor present in small quantities in saliva aids tissue repair?", opts:["Vascular endothelial growth factor","Epidermal growth factor","Insulin‑like growth factor 2","Platelet‑derived growth factor BB"], correct:1, explain:"EGF is mentioned in the lecture as present in small amounts and involved in repair." },
  { q: "Diagnostic use: Which salivary test aligns with caries risk assessment?", opts:["Quantifying serum creatinine","Measuring buffering capacity and specific bacterial counts","Detecting CSF oligoclonal bands","Platelet aggregation assay"], correct:1, explain:"Caries risk approaches include buffering capacity, IgA levels, and specific bacteria counts." },
  { q: "Which systemic condition is listed among diseases with salivary biomarkers?", opts:["Diabetes mellitus","Appendicitis","Acute angle‑closure glaucoma","Renal calculi"], correct:0, explain:"Slides mention systemic diseases such as diabetes, autoimmune diseases, and infections HIV/HCV." },
  { q: "During sleep, salivary flow is:", opts:["At its peak due to parasympathetic tone","Negligible","Unchanged from daytime baseline","Slightly increased vs afternoon"], correct:1, explain:"Lecture explicitly notes flow is negligible during sleep." },
  { q: "Which protein group is characteristic of parotid saliva besides amylase?", opts:["Histatins","Proline‑rich proteins","Mucins exclusively","Caseins"], correct:1, explain:"Parotid saliva contains proline‑rich proteins in addition to amylase." },
  { q: "The term ‘oral fluid’ most commonly refers to:", opts:["Pure parotid secretion","Whole/mixed saliva from all sources","Only minor gland secretions","Only gingival crevicular fluid"], correct:1, explain:"‘Oral fluid’ = whole saliva including contributions beyond major/minor glands." },
];

const tfs = [
  { q:"Salivary tonicity at rest is hypotonic relative to plasma.", answer:true, explain:"Resting saliva is hypotonic." },
  { q:"Secretory IgA in saliva is primarily derived from serum leakage.", answer:false, explain:"sIgA is produced locally by plasma cells in salivary glands." },
  { q:"Pellicle formation reduces mechanical wear and acid attack on enamel.", answer:true, explain:"Pellicle acts as protective membrane." },
  { q:"Parotid glands contribute approximately 60% of resting whole saliva.", answer:false, explain:"Submandibular ~60%; parotid ~30%." },
  { q:"Salivary buffering is mainly due to bicarbonate and phosphate systems.", answer:true, explain:"Those are the principal buffers mentioned." },
  { q:"Saliva lacks any role in taste because taste receptors are independent of fluid.", answer:false, explain:"Tastants must be dissolved and carried to taste buds by saliva." },
  { q:"Sublingual glands predominantly secrete mucin‑rich, viscous saliva.", answer:true, explain:"That is characteristic of sublingual secretion." },
  { q:"Hyposalivation increases risk of mucosal infections and rampant caries.", answer:true, explain:"Both issues are highlighted when saliva is absent or low." },
  { q:"Amylase and lingual lipase contribute to early digestion in the oral cavity.", answer:true, explain:"They aid starch and fat breakdown respectively." },
  { q:"Whole saliva is sterile under normal resting conditions.", answer:false, explain:"It contains microorganisms and their products." },
  { q:"EGF present in saliva contributes to tissue repair processes.", answer:true, explain:"Lecture lists EGF among growth factors aiding repair." },
  { q:"Caries risk assessment via saliva includes measuring serum albumin levels.", answer:false, explain:"Caries risk includes buffering capacity, sIgA, and specific bacteria—not serum albumin." },
];

const saqs = [
  // 1) Direct answer (very short)
  { q: "State two protective functions of saliva.", a: "Mechanical washing; lubrication via mucins." },
  // 2) List/Enumeration (numbered, very short)
  { q: "List three non‑glandular constituents routinely found in whole saliva.", a: "1) Microorganisms and their products 2) Desquamated epithelial cells 3) Gingival crevicular fluid." },
  // 3) Comparison (very short table + numbered)
  { q: "Compare major salivary glands by typical resting contribution and key features.", a: `
    <table style="width:100%;border-collapse:collapse">
      <thead>
        <tr>
          <th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2);padding:6px">#</th>
          <th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2);padding:6px">Gland</th>
          <th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2);padding:6px">Approx. Share</th>
          <th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2);padding:6px">Key Feature</th>
        </tr>
      </thead>
      <tbody>
        <tr><td style="padding:6px">1</td><td style="padding:6px">Parotid</td><td style="padding:6px">~30%</td><td style="padding:6px">Watery; enzyme‑rich (amylase, PRPs); Parotin</td></tr>
        <tr><td style="padding:6px">2</td><td style="padding:6px">Submandibular</td><td style="padding:6px">~60%</td><td style="padding:6px">Major volume; includes mucins</td></tr>
        <tr><td style="padding:6px">3</td><td style="padding:6px">Sublingual</td><td style="padding:6px">~5%</td><td style="padding:6px">Viscous; rich in mucins</td></tr>
      </tbody>
    </table>
  ` },
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
