<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 13</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from Lecture 13: Anatomy & Functions of Maxillary Sinus) -----------
const mcqs = [
  { q: "Which paranasal sinus is the first to develop in the fetus?", opts:["Maxillary sinus","Frontal sinus","Sphenoidal sinus","Ethmoidal sinus"], correct:0, explain:"Maxillary sinus begins first in fetal life." },
  { q: "Maxillary sinus development begins around which gestational month?", opts:["2nd month","3rd month","4th month","5th month"], correct:0, explain:"Development starts in the 2nd gestational month." },
  { q: "Which sinus is present at birth?", opts:["Ethmoidal sinuses","Frontal sinuses","Sphenoidal sinus","None are present"], correct:0, explain:"Ethmoid cells begin in the 3rd month and are present at birth." },
  { q: "The frontal sinus typically appears around:", opts:["4 months of age","At birth","3 years of age","8 years of age"], correct:0, explain:"Slides note appearance around 4 months and expansion by age 6." },
  { q: "The sphenoid sinus can usually be seen on X‑rays by:", opts:["8 years","2 years","4 years","12 years"], correct:0, explain:"Radiographic visibility around 8 years." },
  { q: "Most paranasal sinuses open into which meatus of the nasal cavity?", opts:["Middle meatus","Superior meatus","Inferior meatus","Common nasal meatus"], correct:0, explain:"They drain into the lateral wall—predominantly the middle meatus." },
  { q: "Typical shape of the maxillary sinus is:", opts:["Tetrahedral (pyramidal)","Cuboidal","Spherical","Cylindrical"], correct:0, explain:"Described as tetrahedral/pyramidal." },
  { q: "Approximate volume of an adult maxillary sinus is:", opts:["~15 mL","~5 mL","~30 mL","~50 mL"], correct:0, explain:"Average volume ≈ 15 mL." },
  { q: "Which is the largest paranasal sinus?", opts:["Maxillary","Frontal","Ethmoidal","Sphenoidal"], correct:0, explain:"Maxillary is the largest." },
  { q: "The base of the maxillary sinus corresponds to:", opts:["Lateral wall of nasal cavity","Zygomatic process","Floor of orbit","Alveolar process"], correct:0, explain:"Base faces the lateral nasal wall, forming the medial sinus wall." },
  { q: "The apex of the maxillary sinus extends into the:", opts:["Zygomatic process of maxilla","Frontal process of maxilla","Palatine process","Nasal septum"], correct:0, explain:"Apex projects laterally into the zygomatic process." },
  { q: "The roof of the maxillary sinus is formed by the:", opts:["Floor of the orbit","Hard palate","Frontal bone","Zygomatic arch"], correct:0, explain:"Superior wall is the orbital floor." },
  { q: "Which statement about the roof of the maxillary sinus is TRUE?", opts:["It is the thinnest wall and transmits the infraorbital canal","It is the thickest wall with no canals","It contains the nasolacrimal duct","It bears the palatine canals"], correct:0, explain:"Roof is thin; infraorbital canal with nerve/vessels runs here." },
  { q: "The floor of the maxillary sinus is chiefly formed by the:", opts:["Alveolar & palatal processes of maxilla","Zygomatic bone","Frontal bone","Lacrimal bone"], correct:0, explain:"Inferior wall derives from alveolar and palatal processes." },
  { q: "Teeth closely related to the floor of the maxillary sinus are:", opts:["Upper molars and premolars","Mandibular molars","Lower premolars","Maxillary incisors"], correct:0, explain:"Roots of posterior maxillary teeth approximate the sinus floor." },
  { q: "A potential complication of extracting upper molars due to sinus proximity is:", opts:["Oroantral communication","Dry socket in mandible","Lingual nerve injury","TMJ dislocation"], correct:0, explain:"Perforation may create an oroantral communication/fistula." },
  { q: "The posterior wall of the maxillary sinus contains the canal transmitting:", opts:["Posterior superior alveolar nerves","Anterior ethmoidal nerve","Nasociliary nerve","Chorda tympani"], correct:0, explain:"Posterior superior alveolar canal traverses the posterior wall." },
  { q: "Which artery is the primary source for branches supplying the maxillary sinus?", opts:["Maxillary artery","Facial artery","Ophthalmic artery","Lingual artery"], correct:0, explain:"Branches arise from the maxillary artery." },
  { q: "Which of the following is NOT a branch supplying the maxillary sinus?", opts:["Superior labial artery","Infraorbital artery","Greater palatine artery","Posterior superior alveolar artery"], correct:0, explain:"Infraorbital, greater palatine, and PSA supply it; superior labial does not." },
  { q: "Infections from the maxillary sinus may spread via venous connections to the:", opts:["Cavernous sinus","Sigmoid sinus","Straight sinus","Occipital sinus"], correct:0, explain:"Facial/plexus routes can communicate to the cavernous sinus." },
  { q: "Nerve supply of the maxillary sinus includes:", opts:["Infraorbital and superior alveolar nerves","Nasopalatine and lingual nerves","Auriculotemporal and inferior alveolar","Olfactory and optic nerves"], correct:0, explain:"Branches of V2: infraorbital; ant/mid/post superior alveolar." },
  { q: "Lymph from the ANTERIOR part of the maxillary sinus mainly drains to:", opts:["Submandibular nodes","Retropharyngeal nodes","Submental nodes","Occipital nodes"], correct:0, explain:"Anterior region → submandibular nodes." },
  { q: "One respiratory function of paranasal sinuses is:", opts:["Warming and humidifying inspired air","Producing surfactant","Gas exchange","Filtering blood"], correct:0, explain:"Mucosa warms/humidifies inhaled air." },
  { q: "Which function contributes to the resonance of the voice?", opts:["Air-filled sinus cavities","Thickened cranial vault","Closed Eustachian tube","Dense zygoma"], correct:0, explain:"Hollow sinuses enhance vocal resonance." },
  { q: "Best radiographic view to assess paranasal sinuses (gold standard):",
    opts:["Water's (occipitomental) view","Submentovertex view","Towne's view","Reverse Towne's view"], correct:0, explain:"Water's view is the classic paranasal sinus view." },
  { q: "Radiographic view most useful for detecting fluid levels in maxillary sinusitis:", opts:["True lateral skull view","PA skull view","Periapical view","Reverse Towne's view"], correct:0, explain:"True lateral skull view shows air-fluid levels." },
  { q: "Submentovertex (SMV) view is especially helpful to visualize the:", opts:["Sphenoidal sinus","Frontal sinus","Ethmoidal cells","Nasolacrimal duct"], correct:0, explain:"SMV projects sphenoidal sinus well." },
  { q: "On panoramic radiographs (OPG), a common pitfall is that roots of maxillary posterior teeth can be misinterpreted as:", opts:["Maxillary sinus pathology","Nasal septal deviation","Zygomatic arch fracture","TMJ ankylosis"], correct:0, explain:"Roots may mimic sinus disease outlines on OPG." },
  { q: "Standard radiographic appearance of the maxillary antrum is:", opts:["Radiolucent cavity with corticated radiopaque margins","Uniform radiopaque cavity","Honeycomb radiopacity","No clear borders"], correct:0, explain:"Antrum appears radiolucent with dense corticated walls." },
  { q: "Maxillary sinus growth is biphasic, with spurts occurring at:", opts:["0–3 years and 7–12 years","Birth–1 year and 12–15 years","3–5 years and 13–15 years","5–7 years and 10–12 years"], correct:0, explain:"Two periods noted: early childhood and then 7–12 years." },
];

const tfs = [
  { q:"Paranasal air sinuses communicate and open into the lateral wall of the nasal cavity, draining mainly into the middle meatus.", answer:true, explain:"They ventilate via openings on the lateral wall—predominantly middle meatus." },
  { q:"The roof of the maxillary sinus is the thickest wall.", answer:false, explain:"It is the thinnest wall and transmits the infraorbital canal." },
  { q:"Acute maxillary sinusitis can present as pain in multiple posterior maxillary teeth due to nerve supply.", answer:true, explain:"Posterior superior alveolar nerves may refer pain to teeth." },
  { q:"Venous drainage of the maxillary sinus is directly into the internal jugular vein.", answer:false, explain:"It drains to the facial vein and pterygoid plexus; spread can reach cavernous sinus." },
  { q:"The sphenoid sinus is typically visible on X‑rays by around 8 years of age.", answer:true, explain:"Noted radiographic visibility at ~8 years." },
  { q:"The frontal sinus appears around 4 months of age and expands past the supraorbital margin by age 6.", answer:true, explain:"As described in the slides." },
  { q:"The apex of the maxillary sinus extends into the zygomatic process of the maxilla.", answer:true, explain:"That's the lateral (apical) projection of the sinus." },
  { q:"Water’s (occipitomental) view is considered the gold‑standard projection for paranasal sinuses.", answer:true, explain:"Classic PNS view." },
  { q:"Transillumination is a definitive diagnostic test for sinusitis.", answer:false, explain:"It is a screening/monitoring tool, not definitive." }
];

const saqs = [
  // Direct answer
  { q: "Define paranasal air sinuses.", a: "Air‑filled cavities in craniofacial bones around the nasal cavity that communicate with it." },
  // List/enumeration (≥3)
  { q: "Enumerate the paranasal sinuses.", a: "1) Frontal  2) Ethmoidal  3) Sphenoidal  4) Maxillary" },
  // Comparison (numbered table)
  { q: "Compare key imaging views for maxillary sinus assessment.", a: "<table style='width:100%;border-collapse:collapse'><thead><tr><th style='border:1px solid rgba(255,255,255,0.2);padding:6px'>#</th><th style='border:1px solid rgba(255,255,255,0.2);padding:6px'>View</th><th style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Primary use</th></tr></thead><tbody><tr><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>1</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Water’s (OM)</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Gold‑standard PNS view</td></tr><tr><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>2</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>True Lateral Skull</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Air‑fluid levels</td></tr><tr><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>3</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Submentovertex</td><td style='border:1px solid rgba(255,255,255,0.2);padding:6px'>Sphenoidal sinus</td></tr></tbody></table>" },
  // Case‑based scenario
  { q: "After extraction of the maxillary first molar, a patient notices air passage between mouth and nose during speech. What complication has likely occurred?", a: "Oroantral communication (possible fistula)." },
  // Direct answer
  { q: "State the main arterial source to the maxillary sinus.", a: "Branches of the maxillary artery (e.g., infraorbital, PSA, greater palatine)." },
  // List (mapping lymph drainage)
  { q: "Outline lymphatic drainage of the maxillary sinus (regions → nodes).", a: "1) Anterior → Submandibular  2) Posterior → Deep cervical  3) Floor → Submandibular  4) Roof/near orbit → Preauricular/Parotid (occasional)" }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
 tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
