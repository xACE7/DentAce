<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 13</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled from Lecture 13: Maxillary Sinus) -----------
const mcqs = [
  {
    q: "Which paranasal sinus is the first to develop embryologically?",
    opts: ["Maxillary sinus","Frontal sinus","Sphenoidal sinus","Ethmoidal sinus"],
    correct: 0,
    explain: "Maxillary sinus begins in the 2nd gestational month from the lateral nasal wall invagination."
  },
  {
    q: "Typical overall volume of an adult maxillary sinus is closest to:",
    opts: ["~15 mL","~5 mL","~30 mL","~60 mL"],
    correct: 0,
    explain: "Lecture notes state ~15 mL with dimensions about 34×33×23 mm."
  },
  {
    q: "Growth of the maxillary sinus is biphasic, with major spurts at:",
    opts: ["0–3 years and 7–12 years","Birth–6 months and 13–16 years","2–4 years and 15–18 years","Prenatal only and 18–21 years"],
    correct: 0,
    explain: "Two phases: infancy (0–3) and mixed dentition (7–12) as permanent teeth erupt."
  },
  {
    q: "The roof (superior wall) of the maxillary sinus is formed by the:",
    opts: ["Floor of the orbit","Hard palate","Zygomatic process","Lacrimal bone"],
    correct: 0,
    explain: "The thinnest wall; contains the infraorbital canal carrying the infraorbital neurovascular bundle."
  },
  {
    q: "The base of the maxillary sinus corresponds to the:",
    opts: ["Lateral wall of the nasal cavity","Alveolar process of maxilla","Infratemporal surface of maxilla","Zygomatic process"],
    correct: 0,
    explain: "The base forms the medial wall toward the nasal cavity."
  },
  {
    q: "The apex of the maxillary sinus extends into the:",
    opts: ["Zygomatic process of maxilla","Frontal process of maxilla","Palatine process of maxilla","Temporal bone"],
    correct: 0,
    explain: "Pyramidal shape with apex laterally into the zygomatic process."
  },
  {
    q: "The floor (inferior wall) of the maxillary sinus is most closely related to:",
    opts: ["Apices of maxillary premolars and molars","Ethmoidal air cells","Frontal sinus floor","Nasolacrimal duct"],
    correct: 0,
    explain: "Dental roots—especially 1st and 2nd molars—can be very near the sinus floor."
  },
  {
    q: "Which arterial branches provide the main blood supply to the maxillary sinus?",
    opts: ["Infraorbital, PSA, ASA, greater palatine (from maxillary artery)","Facial artery direct branches","Superior thyroid and lingual arteries","Middle meningeal and deep temporal arteries"],
    correct: 0,
    explain: "All listed branches arise from the maxillary artery and supply sinus walls and mucosa."
  },
  {
    q: "Primary venous drainage of the maxillary sinus is to the:",
    opts: ["Facial vein and pterygoid plexus","Cavernous sinus directly","External jugular vein exclusively","Superior sagittal sinus"],
    correct: 0,
    explain: "Infections may spread via pterygoid plexus connections; cavernous sinus is a dangerous pathway indirectly."
  },
  {
    q: "Nerve supply to the maxillary sinus includes:",
    opts: ["Infraorbital and anterior/middle/posterior superior alveolar nerves","Lingual and inferior alveolar nerves","Nasopalatine and greater petrosal only","Buccal and auriculotemporal only"],
    correct: 0,
    explain: "All branches are from the maxillary division (V2)."
  },
  {
    q: "Which lymph nodes primarily drain the anterior part of the maxillary sinus?",
    opts: ["Submandibular nodes","Retropharyngeal nodes","Occipital nodes","Submental nodes"],
    correct: 0,
    explain: "Anterior and floor often to submandibular; posterior to deep cervical."
  },
  {
    q: "Which imaging view is considered the gold standard projection for the maxillary sinuses in conventional radiography?",
    opts: ["Waters (occipitomental) view","Towne (AP axial) view","Caldwell view","Hirtz view"],
    correct: 0,
    explain: "Lecture labels Waters/paranasal sinus view as gold standard for maxillary sinus."
  },
  {
    q: "True lateral skull view is particularly useful to demonstrate:",
    opts: ["Fluid levels in maxillary sinusitis","Ethmoid air cell septations","Zygomatic arch fractures exclusively","Nasolacrimal duct patency"],
    correct: 0,
    explain: "It can show frontal, sphenoidal, and maxillary sinuses and air–fluid levels."
  },
  {
    q: "On panoramic radiograph (OPG), which pitfall may occur regarding maxillary sinus?",
    opts: ["Roots may be misread as sinus disease","Sinus is always absent on OPG","Sinus appears radiopaque by default","Waters view cannot show the sinus"],
    correct: 0,
    explain: "Superimposition can make root apices seem like intra-sinus pathology."
  },
  {
    q: "Radiographically, a normal maxillary antrum appears as:",
    opts: ["Radiolucent cavity with corticated radiopaque walls","Uniform radiopacity","Mixed radiolucency with ill-defined margins","Completely absent cavity"],
    correct: 0,
    explain: "Classic description: radiolucent with well-defined cortical outline."
  },
  {
    q: "Which wall of the maxillary sinus is thinnest and transmits the infraorbital canal?",
    opts: ["Roof (superior)","Floor (inferior)","Anterior (facial)","Posterior (infratemporal)"],
    correct: 0,
    explain: "Hence tumors may erode this wall and cause infraorbital neural symptoms."
  },
  {
    q: "The posterior wall of the maxillary sinus contains which canal for dental innervation?",
    opts: ["Posterior superior alveolar canal","Incisive canal","Canalis sinuosus","Vidial canal"],
    correct: 0,
    explain: "The PSA canal transmits nerves to maxillary molars; sinusitis may refer pain to these teeth."
  },
  {
    q: "During extraction of a maxillary first molar, the most likely complication involving the sinus is:",
    opts: ["Oroantral communication/fistula","Mandibular fracture","Facial nerve palsy","TMJ dislocation is obligatory"],
    correct: 0,
    explain: "Close proximity of roots to sinus floor risks communication."
  },
  {
    q: "A sinus lift procedure is indicated primarily when:",
    opts: ["Sinus floor is pneumatized and bone height is insufficient for implants","There is acute bacterial sinusitis","The patient has ankyloglossia","A deciduous tooth is ankylosed"],
    correct: 0,
    explain: "Augments vertical bone under the sinus for implant placement."
  },
  {
    q: "Which paranasal sinuses are present at birth?",
    opts: ["Ethmoid (cells)","Frontal fully developed","Sphenoidal fully pneumatized","All are absent"],
    correct: 0,
    explain: "Ethmoidal cells are present at birth; others mature later."
  },
  {
    q: "Frontal sinus typically begins to appear around:",
    opts: ["~4 years of age","At birth","2nd gestational month","18 years"],
    correct: 0,
    explain: "It expands beyond the supraorbital margin by about 6 years."
  },
  {
    q: "Sphenoid sinus development begins around:",
    opts: ["~3 years of age","At birth","2nd gestational month","10 years"],
    correct: 0,
    explain: "Often visible on radiographs by ~8 years."
  },
  {
    q: "Which statement about paranasal sinus function is MOST accurate?",
    opts: ["They reduce skull weight and contribute to voice resonance","They primarily cool inhaled air","They store erythrocytes","They provide the main route for CSF drainage"],
    correct: 0,
    explain: "Functions include warming/humidifying air, resonance, shock absorption, immune defense."
  },
  {
    q: "Which structure forms the anterior wall of the maxillary sinus?",
    opts: ["Facial (anterior) surface of maxilla","Perpendicular plate of palatine bone","Medial pterygoid plate","Vomer"],
    correct: 0,
    explain: "Close to premolar/molar roots; dental infections may spread into the sinus."
  },
  {
    q: "In adults, the radiographic floor of the maxillary sinus typically extends from:",
    opts: ["Distal of canine to above the tuberosity","Midline to canine only","Incisor to premolar only","Zygoma to frontal bone"],
    correct: 0,
    explain: "Seen as a thin delicate radiopaque line in IOPARs."
  },
  {
    q: "Which conventional projection best demonstrates the zygomatic arches (but also shows sinuses)?",
    opts: ["Submentovertex view","Waters view","True lateral skull","Caldwell view"],
    correct: 0,
    explain: "SMV (Hirtz) emphasizes zygomatic arches; lecture also associates SMV with sphenoid sinus visualization."
  },
  {
    q: "Which sinus lies within the body of the sphenoid bone posterior to the nasal cavity?",
    opts: ["Sphenoidal sinus","Frontal sinus","Ethmoidal sinus","Maxillary sinus"],
    correct: 0,
    explain: "Paired sphenoid sinuses are unequal in size and central in the skull base."
  },
  {
    q: "Paranasal sinuses open into the lateral wall of the nasal cavity primarily to drain into the:",
    opts: ["Middle meatus","Inferior meatus","Sphenoethmoidal recess only","Nasopharyngeal roof"],
    correct: 0,
    explain: "Lecture notes state drainage into the lateral wall, particularly via the middle meatus."
  },
  {
    q: "Maxillary sinus shape is best described as:",
    opts: ["Pyramidal (tetrahedral)","Cuboidal","Spherical","Biconcave"],
    correct: 0,
    explain: "Tetrahedral with base medially and apex laterally."
  },
  {
    q: "Which imaging modality pair is listed as advanced for sinus evaluation in the lecture?",
    opts: ["CT and MRI","Ultrasound and DEXA","Fluoroscopy and PET","Thermography and OCT"],
    correct: 0,
    explain: "CT delineates bony detail; MRI for soft tissues/complications."
  },
  {
    q: "Which statement about immune defense of sinuses is correct?",
    opts: ["Mucosa contains cells that fight infection","Sinuses are sterile and lack mucosa","Cilia are absent in maxillary sinus","Mucus stagnation is physiologically desired"],
    correct: 0,
    explain: "Mucociliary clearance and immune cells protect against pathogens."
  }
];

const tfs = [
  { q: "Maxillary sinus development begins in the 2nd gestational month.", answer: true, explain: "It arises from invagination of the nasal mucosa into the maxilla." },
  { q: "The medial wall of the maxillary sinus is formed by the perpendicular plate of the palatine bone.", answer: false, explain: "Medial wall is the lateral wall of the nasal cavity (base)." },
  { q: "The infraorbital nerve passes within the roof of the maxillary sinus.", answer: true, explain: "It runs in the infraorbital canal within the thin superior wall." },
  { q: "Venous drainage of the maxillary sinus goes directly to the cavernous sinus only.", answer: false, explain: "It drains to facial vein and pterygoid plexus; cavernous sinus connection is indirect and dangerous." },
  { q: "Posterior superior alveolar nerves traverse the posterior wall to supply maxillary molars.", answer: true, explain: "They pass via the PSA canal in the posterior wall." },
  { q: "The floor of the maxillary sinus is unrelated to dental roots.", answer: false, explain: "It often lies near apices of premolars and molars; communications may occur." },
  { q: "Waters (occipitomental) view is the standard conventional projection for maxillary sinus.", answer: true, explain: "Gold standard conventional view per lecture." },
  { q: "True lateral skull view cannot show air–fluid levels in maxillary sinusitis.", answer: false, explain: "It can demonstrate fluid levels in the maxillary sinus." },
  { q: "Ethmoidal sinuses are present at birth.", answer: true, explain: "They begin in the 3rd gestational month and are present neonatally." },
  { q: "Frontal sinus typically appears by 4 years and expands beyond the supraorbital margin by about 6 years.", answer: true, explain: "As summarized in the lecture timeline." },
  { q: "Sphenoid sinus is fully developed at birth.", answer: false, explain: "It begins around 3 years and is radiographically seen by ~8 years." },
  { q: "Maxillary sinus reduces the relative weight of the skull and increases resonance of the voice.", answer: true, explain: "These are among listed functions." }
];

const saqs = [
  // 1) Direct Answer (very short)
  { q: "Name the arterial source that gives the infraorbital, PSA, ASA, and greater palatine branches to the maxillary sinus.", a: "Maxillary artery (V2 territory)." },

  // 2) List / Enumeration (numbered)
  { q: "List three lymphatic drainage pathways of the maxillary sinus (different parts).", a: "1) Submandibular (anterior & floor)  2) Deep cervical (posterior)  3) Preauricular/parotid (near roof)." },

  // 3) Comparison (table + numbered)
  { q: "Compare the roof, floor, and posterior wall of the maxillary sinus regarding key relations (very brief).", a: `<table style="width:100%"><thead><tr><th>#</th><th>Wall</th><th>Key Relation</th></tr></thead><tbody><tr><td>1</td><td>Roof</td><td>Floor of orbit; infraorbital canal</td></tr><tr><td>2</td><td>Floor</td><td>Alveolar process; close to premolar/molar roots</td></tr><tr><td>3</td><td>Posterior</td><td>PSA canal; referred pain to molars in sinusitis</td></tr></tbody></table>` }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
