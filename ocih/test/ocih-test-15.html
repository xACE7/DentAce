<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 15</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data -----------
const mcqs = [
    {
        q: "What is the primary origin of dental enamel?",
        opts: ["Mesoderm", "Ectoderm", "Endoderm", "Neural Crest"],
        correct: 1,
        explain: "Enamel is derived from the ectoderm, specifically the oral ectoderm."
    },
    {
        q: "Which of the following is NOT a physical property of enamel?",
        opts: ["Hardness", "Permeability", "Regeneration", "Tensile strength"],
        correct: 2,
        explain: "Enamel cannot regenerate because the forming cells (ameloblasts) are lost after tooth eruption."
    },
    {
        q: "What is the approximate percentage of inorganic substance in enamel by weight?",
        opts: ["85%", "90%", "96%", "99%"],
        correct: 2,
        explain: "Enamel is composed of 96% inorganic substance by weight, primarily hydroxyapatite crystals."
    },
    {
        q: "The color of a tooth is primarily determined by:",
        opts: ["The color of the dentin", "The thickness and mineralization of enamel", "The color of the pulp", "The presence of salivary pellicle"],
        correct: 1,
        explain: "Thick, highly mineralized enamel is grayish-white, while thin enamel is translucent, reflecting the yellow color of the underlying dentin."
    },
    {
        q: "What is the main reason for enamel's brittleness?",
        opts: ["High organic content", "Low tensile strength", "Its permeability", "Its ectodermal origin"],
        correct: 1,
        explain: "Although enamel is very hard, it has low tensile strength, making it brittle. Its integrity depends on the underlying dentin."
    },
    {
        q: "What are the main components of the hydroxyapatite crystals in enamel?",
        opts: ["Calcium and Fluoride", "Calcium and Phosphorus", "Magnesium and Chlorine", "Strontium and Potassium"],
        correct: 1,
        explain: "Hydroxyapatite crystals are primarily composed of calcium and phosphate."
    },
    {
        q: "Which protein is most abundant in the organic matrix of enamel?",
        opts: ["Enamelin", "Ameloblastin", "Tuftelin", "Amelogenin"],
        correct: 3,
        explain: "Amelogenins make up about 90% of the organic proteins in enamel and direct the growth of enamel crystals."
    },
    {
        q: "What is the basic structural unit of enamel?",
        opts: ["Hydroxyapatite crystal", "Enamel rod (prism)", "Ameloblast", "Inter-rod substance"],
        correct: 1,
        explain: "The enamel rod, or prism, is the fundamental unit of enamel, composed of millions of hydroxyapatite crystals."
    },
    {
        q: "The 'keyhole' or 'fish scale' appearance of enamel is seen in:",
        opts: ["Longitudinal section", "Cross-section under electron microscopy", "Ground section with naked eye", "Decalcified section"],
        correct: 1,
        explain: "The keyhole-shaped arrangement of enamel rods is observed in cross-sections using electron microscopy."
    },
    {
        q: "In permanent teeth, what is the typical direction of enamel rods in the cervical region?",
        opts: ["Horizontal", "Tilted occlusally", "Tilted apically", "Vertical"],
        correct: 2,
        explain: "In the cervical area of permanent teeth, the enamel rods are tilted apically (towards the root)."
    },
    {
        q: "What is Gnarled Enamel?",
        opts: ["Enamel with developmental defects", "A straight arrangement of enamel rods", "A twisting, spiral-like arrangement of enamel rods at cusp tips", "The initial layer of unmineralized enamel"],
        correct: 2,
        explain: "Gnarled enamel is the unique, twisted arrangement of rods at cusp tips and incisal edges, providing extra strength."
    },
    {
        q: "What gives enamel rods a striated appearance?",
        opts: ["Presence of collagen fibers", "Alternating light and dark bands of Hunter-Schreger", "Segments separated by dark lines indicating daily growth", "Cracks extending from the surface"],
        correct: 2,
        explain: "Striations are dark lines that separate segments of the enamel rod, representing daily rhythmic deposition of about 4 microns."
    },
    {
        q: "The permeability of enamel generally:",
        opts: ["Increases with age", "Decreases with age", "Remains constant throughout life", "Is highest at the DEJ"],
        correct: 1,
        explain: "Enamel permeability decreases with age as microscopic pores become smaller and the enamel becomes harder."
    },
    {
        q: "What is the clinical significance of knowing the direction of enamel rods?",
        opts: ["It determines the tooth color", "It is crucial for cavity preparation to avoid unsupported enamel", "It affects the tooth's response to bleaching", "It indicates the age of the individual"],
        correct: 1,
        explain: "During cavity preparation, cutting should follow the direction of enamel rods to prevent leaving unsupported rods that can easily fracture."
    },
    {
        q: "Which cells are responsible for forming enamel?",
        opts: ["Odontoblasts", "Cementoblasts", "Ameloblasts", "Fibroblasts"],
        correct: 2,
        explain: "Ameloblasts, derived from the inner enamel epithelium, are the cells that synthesize enamel."
    },
    {
        q: "The maximum thickness of enamel is typically found at the:",
        opts: ["Cervical line", "Middle third of the crown", "Cusp tips and incisal edges", "Dentino-enamel junction"],
        correct: 2,
        explain: "Enamel is thickest (2-2.5 mm) at the incisal edges and cusp tips to withstand chewing forces."
    },
    {
        q: "Which property of enamel increases with fluoride application?",
        opts: ["Permeability", "Tensile strength", "Hardness", "Brittleness"],
        correct: 2,
        explain: "Fluoride application incorporates into the hydroxyapatite crystal structure, making the enamel harder and more resistant to acid."
    },
    {
        q: "What is the approximate ratio of the diameter of an enamel rod at the outer surface compared to the DEJ?",
        opts: ["1:1", "1:2", "2:1", "1:4"],
        correct: 2,
        explain: "The diameter of an enamel rod at the outer surface is approximately double its diameter at the DEJ (a 1:2 ratio from DEJ to surface)."
    },
    {
        q: "Which of these is NOT found in mature enamel?",
        opts: ["Hydroxyapatite crystals", "Water", "Collagen", "Amelogenins"],
        correct: 2,
        explain: "Mature enamel is unique in that it contains no collagen in its organic matrix."
    },
    {
        q: "The protective covering of the anatomical crown is the:",
        opts: ["Dentin", "Cementum", "Pulp", "Enamel"],
        correct: 3,
        explain: "Enamel is the hard, calcified tissue that forms the protective outer layer of the anatomical crown of a tooth."
    },
    {
        q: "What does a decalcified section of a tooth primarily show?",
        opts: ["The inorganic substance", "The organic substance", "Both organic and inorganic components", "Only the enamel structure"],
        correct: 1,
        explain: "In a decalcified section, the inorganic mineral substance is dissolved, leaving the organic substance behind for study."
    },
    {
        q: "The number of enamel rods is highest in which tooth?",
        opts: ["Lower lateral incisor", "Canine", "Upper first premolar", "Upper first molar"],
        correct: 3,
        explain: "The number of enamel rods varies, with up to 12 million in an upper first molar, compared to 5 million in a lower lateral incisor."
    },
    {
        q: "Which structure provides the primary support for the brittle enamel?",
        opts: ["Pulp", "Gingiva", "Dentin", "Cementum"],
        correct: 2,
        explain: "The integrity and strength of the enamel depend heavily on the underlying, more resilient dentin."
    },
    {
        q: "What is the specific gravity of enamel?",
        opts: ["1.5", "2.1", "2.8", "3.5"],
        correct: 2,
        explain: "The specific gravity of enamel is 2.8, reflecting its dense, highly mineralized nature."
    },
    {
        q: "A grayish-white, opaque tooth color suggests that the enamel is:",
        opts: ["Thin and less calcified", "Thick and highly calcified", "Stained by food", "Affected by caries"],
        correct: 1,
        explain: "Thick and highly calcified enamel appears opaque and grayish-white."
    },
    {
        q: "What is the function of nonamelogenin proteins like enamelin and tuftelin?",
        opts: ["To provide flexibility", "To form the bulk of the enamel matrix", "To direct the growth and organization of enamel crystals", "To form blood vessels within the enamel"],
        correct: 2,
        explain: "Both amelogenins and nonamelogenins are proteins that help direct the growth and organization of the hydroxyapatite crystals during amelogenesis."
    },
    {
        q: "Enamel rods run in a wavy course from the:",
        opts: ["Pulp to the outer surface", "DEJ to the outer surface", "Cementum to the cusp tip", "Gingival margin to the incisal edge"],
        correct: 1,
        explain: "Enamel rods extend in a wavy path from the dentino-enamel junction (DEJ) to the external surface of the tooth."
    },
    {
        q: "The tail of one enamel rod is situated between the heads of the rods in the row below it. This describes the:",
        opts: ["Gnarled enamel formation", "Striation pattern", "Keyhole arrangement", "Incremental lines"],
        correct: 2,
        explain: "This interlocking pattern, where the tail (inter-rod region) points cervically between adjacent rod heads, creates the characteristic keyhole arrangement."
    },
    {
        q: "Which of the following describes mature enamel?",
        opts: ["Cellular, vascular, vital", "Acellular, avascular, non-vital", "Cellular, avascular, vital", "Acellular, vascular, non-vital"],
        correct: 1,
        explain: "Mature enamel is an acellular, avascular, and non-vital tissue, meaning it contains no cells, blood vessels, or nerves."
    },
    {
        q: "What preparation method is required to study the highly mineralized structure of enamel under a microscope?",
        opts: ["Decalcified section", "Frozen section", "Ground section", "Paraffin embedding"],
        correct: 2,
        explain: "Because enamel is so hard, it must be studied using a ground section, where a thin slice of the tooth is ground down without removing the minerals."
    }
];

const tfs = [
    {
        q: "Enamel contains collagen fibers for resilience.",
        answer: false,
        explain: "Enamel is unique because its organic matrix contains proteins like amelogenins but no collagen."
    },
    {
        q: "Mature enamel is a vital tissue capable of self-repair.",
        answer: false,
        explain: "Enamel is non-vital and acellular. It cannot repair or regenerate because the ameloblasts are lost after formation."
    },
    {
        q: "The hardness of enamel is primarily due to its high inorganic content.",
        answer: true,
        explain: "Enamel is the hardest substance in the body due to being 96% inorganic hydroxyapatite crystals by weight."
    },
    {
        q: "The color of enamel is uniform throughout the entire tooth surface.",
        answer: false,
        explain: "Tooth color varies. It is typically more yellow in the cervical area (thinner enamel) and whiter/translucent at the incisal edge."
    },
    {
        q: "Enamel is completely impermeable to all substances.",
        answer: false,
        explain: "Enamel is selectively permeable due to microscopic pores, which allows for processes like ion exchange (e.g., fluoride uptake)."
    },
    {
        q: "In deciduous teeth, the enamel rods in the cervical region are tilted apically.",
        answer: false,
        explain: "In deciduous teeth, the cervical enamel rods are oriented almost horizontally, unlike in permanent teeth where they are tilted apically."
    },
    {
        q: "Gnarled enamel makes the cusp tips weaker and more prone to fracture.",
        answer: false,
        explain: "Gnarled enamel, with its twisted rod arrangement, provides extra strength and fracture resistance to areas under heavy chewing forces."
    },
    {
        q: "Amelogenins are high molecular weight proteins that constitute 10% of the organic matrix.",
        answer: false,
        explain: "Amelogenins are low molecular weight proteins and make up 90% of the organic matrix. Nonamelogenins are high molecular weight and make up the other 10%."
    },
    {
        q: "A ground section of a tooth preserves the inorganic mineral structure.",
        answer: true,
        explain: "Ground sections are prepared by grinding thin slices of the tooth, which keeps the hard, mineralized tissues intact for microscopic study."
    }
];

const saqs = [
    {
        q: "Define dental enamel and state two reasons why it is considered a unique tissue.",
        a: "Enamel is the hardest calcified tissue in the human body, forming the protective covering of the anatomical crown.<br><br>It is unique because:<br>1. It is a calcified <strong>epithelial tissue</strong> (ectodermal origin).<br>2. Mature enamel contains <strong>no cells, blood vessels, nerves, or collagen</strong>."
    },
    {
        q: "List three physical properties of enamel and briefly describe their clinical significance.",
        a: "<ol><li><strong>Hardness:</strong> It's the hardest body tissue, protecting teeth from chewing forces.</li><li><strong>Brittleness (Low Tensile Strength):</strong> Enamel can fracture if not supported by underlying dentin, which is important for cavity design.</li><li><strong>Permeability:</strong> It allows for ion exchange, which is the basis for fluoride therapy to strengthen teeth and for tooth whitening procedures.</li></ol>"
    },
    {
        q: "A patient presents with yellowish teeth despite good oral hygiene. Based on the properties of enamel, explain the most likely reason for this coloration.",
        a: "The yellowish color is likely due to the enamel on their teeth being naturally thin or having become thinner over time due to erosion. Enamel itself is translucent; its thickness and degree of mineralization determine the tooth's appearance. When enamel is thin, it allows the natural yellow color of the underlying dentin to show through more prominently."
    },
    {
        q: "Compare the direction of enamel rods in the cervical third of permanent teeth versus deciduous teeth.",
        a: "A comparison of cervical enamel rod direction is shown below:<br><br><table style='width:100%; border-collapse: collapse;' border='1'><thead><tr style='background:var(--glass);'><th>Tooth Type</th><th>Rod Direction in Cervical Third</th></tr></thead><tbody><tr><td><strong>Permanent Teeth</strong></td><td>Tilted apically (towards the root)</td></tr><tr><td><strong>Deciduous Teeth</strong></td><td>Almost horizontal</td></tr></tbody></table>"
    },
    {
        q: "Describe the three main structural components of enamel that are visible under an electron microscope.",
        a: "<ol><li><strong>Enamel Rod (Prism):</strong> The fundamental unit of enamel, a tightly packed cylinder of hydroxyapatite crystals.</li><li><strong>Inter-rod Region:</strong> The substance located between the enamel rods, which also contains hydroxyapatite crystals but with a different orientation.</li><li><strong>Rod Sheath:</strong> The boundary region surrounding each rod, which is less mineralized and contains more organic material (enamel proteins).</li></ol>"
    },
    {
        q: "Explain what Gnarled Enamel is, where it is located, and its functional importance.",
        a: "Gnarled Enamel is a specific arrangement where enamel rods twist and spiral around each other instead of following a straight path.<br><br><strong>Location:</strong> It is found at the cusp tips of molars/premolars and the incisal edges of anterior teeth.<br><br><strong>Importance:</strong> This complex, twisted pattern significantly increases the enamel's strength and resistance to fracture in areas that are subjected to the heaviest chewing forces."
    }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const item = mcqs[i];
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const buttons = card.querySelectorAll('.opt-btn');
    
    // Find the original correct index to compare
    const originalToVisual = Array(4);
    // This is a bit tricky; we need to reconstruct the shuffle mapping if we don't store it
    // For simplicity, we check the feedback text which is reliable
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);

  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    return s + (v === tfs[i].answer ? 1 : 0);
  },0);

  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
