<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 15</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled from Lecture 15: Enamel Part 1) -----------
const mcqs = [
  { q:"Which feature best explains why enamel is the hardest calcified tissue?", opts:["High water content and collagen fibers","High inorganic content with ordered hydroxyapatite crystals","Presence of living cells that constantly remodel","Fluoride-bound collagen crosslinks"], correct:1, explain:"Enamel is ~96% inorganic by weight with densely packed hydroxyapatite crystals; it is acellular and collagen-free." },
  { q:"Enamel is derived from which embryological source?", opts:["Neural crest ectomesenchyme","Mesoderm of dental papilla","Oral ectoderm via ameloblasts (inner enamel epithelium)","Outer enamel epithelium of the enamel organ differentiating into odontoblasts"], correct:2, explain:"Ameloblasts arise from the inner enamel epithelium of the enamel organ, which is ectodermal in origin." },
  { q:"A clinical reason enamel cannot regenerate is that:", opts:["It lacks phosphate ions","The rod sheath is resorbed after eruption","Ameloblasts are lost after eruption","Odontoblasts die after eruption"], correct:2, explain:"Forming cells (ameloblasts) are lost—hence no regeneration." },
  { q:"At which location is enamel thickest in a fully erupted molar?", opts:["Cervical margin (~0 mm)","Functional cusp tips (~2–2.5 mm)","Nonfunctional cusp slopes (~0.5 mm)","DEJ (~3.5 mm)"], correct:1, explain:"Enamel is thick at incisal edges and functional cusp tips (~2–2.5 mm) and tapers cervically." },
  { q:"In maxillary molars, which cusp typically has thicker enamel due to function?", opts:["Buccal cusp","Palatal cusp","Mesiolingual cusp of mandibular molars","Distal cusp"], correct:1, explain:"Functional cusps: palatal cusps in maxillary teeth (and buccal in mandibular)." },
  { q:"Which statement about tooth color is MOST accurate?", opts:["Enamel color is independent of thickness","Thicker, highly calcified enamel appears more opaque gray-white","Thinner enamel appears more opaque","Dentin color does not influence tooth appearance"], correct:1, explain:"Thick, well-mineralized enamel is more opaque/grayish white; thin enamel is more translucent, showing yellow dentin." },
  { q:"Which is TRUE regarding enamel tensile properties?", opts:["High tensile strength; tough","Low tensile strength; brittle, supported by dentin","High tensile strength due to collagen","Low tensile strength but capable of repair"], correct:1, explain:"Despite hardness, enamel is brittle with low tensile strength; integrity depends on dentin support." },
  { q:"Permeability of enamel:", opts:["Is absent because crystals are continuous","Decreases with age due to fewer pores and increased hardness","Is greater in older enamel","Is solely through dentinal tubules"], correct:1, explain:"Microporosities and cracks permit selective permeability; it decreases while hardness increases with age." },
  { q:"By weight, mature enamel contains approximately:", opts:["70% inorganic, 20% organic, 10% water","96% inorganic, 4% water/organic","50% inorganic, 50% organic","90% organic proteins"], correct:1, explain:"Mature enamel ≈96% mineral (hydroxyapatite) and ≈4% water/organic material." },
  { q:"Dominant enamel protein during formation is:", opts:["Collagen type I","Amelogenin (~90%)","Enamelin (~90%)","Tuftelin (~90%)"], correct:1, explain:"Amelogenins constitute ~90% of the enamel matrix proteins during formation; there is no collagen." },
  { q:"Hydroxyapatite crystals in enamel are:", opts:["Smallest among calcified tissues, round cross-section","Largest among calcified tissues, hexagonal cross-section","Largest among calcified tissues, circular lamellae","Identical in size to dentin crystals"], correct:1, explain:"Enamel HAp crystals are the largest of calcified tissues and show hexagonal cross-sections." },
  { q:"A ground section is primarily used to study enamel because:", opts:["It preserves cellular organelles","Enamel dissolves in water","It maintains mineralized architecture without decalcification","It enhances staining of collagen"], correct:2, explain:"Ground sections keep the mineralized structure intact—ideal for acellular, highly mineralized enamel." },
  { q:"Basic structural unit of enamel is the:", opts:["Interglobular dentin","Enamel rod (prism)","Striae of Retzius","Hunter-Schreger bands"], correct:1, explain:"Under microscopy enamel shows closely packed enamel rods (prisms)." },
  { q:"Typical number of enamel rods in an adult maxillary first molar is closest to:", opts:["~0.5–1 million","~5–7 million","~10–12 million","~20–25 million"], correct:2, explain:"Counts vary by tooth: ~5 million (lower lateral incisor) to ~12 million (upper first molar)." },
  { q:"Average cross-sectional diameter of an enamel rod is about:", opts:["0.5–1 μm","2–3 μm","4–5 μm","8–10 μm"], correct:2, explain:"Average rod diameter ≈4–5 μm." },
  { q:"Which description best matches the classic rod/interrod arrangement?", opts:["Round rods embedded in collagen","Keyhole-shaped rod bodies with interrod substance differently oriented","Parallel plates with identical crystal orientation","Concentric lamellae around prismless enamel"], correct:1, explain:"EM shows a keyhole pattern: rod (head/body) and tail; interrod region has crystals with different orientation." },
  { q:"Rod sheath (prism sheath) is characterized by:", opts:["Higher protein and less densely packed crystals","Hypermineralized collar","Presence of collagen","Being the site of odontoblastic processes"], correct:0, explain:"Rod sheath contains less densely packed crystals and more enamel proteins; no collagen." },
  { q:"From DEJ to surface, enamel rod diameter:", opts:["Decreases due to wear","Remains constant","Increases; outer-surface rod diameter ~2× that at DEJ","Is larger at DEJ"], correct:2, explain:"Approximate ratio DEJ:surface is 1:2." },
  { q:"Course of enamel rods is generally:", opts:["Straight and parallel to long axis","Wavy/undulating from DEJ to surface","Random with frequent branching","Spiral only in cervical third"], correct:1, explain:"Most rods follow an undulating path; at cusp tips they twist forming gnarled enamel." },
  { q:"Gnarled enamel is MOST prominent at:", opts:["Cervical enamel of incisors","Cusp tips of molars and incisal edges","DEJ in all teeth","Nonfunctional cusp slopes"], correct:1, explain:"Twisted, intertwined rods at stress-bearing areas strengthen enamel against fracture." },
  { q:"Daily incremental growth segments (striations) along a rod are approximately:", opts:["0.5 μm/day","1 μm/day","2 μm/day","~4 μm/day"], correct:3, explain:"Segments are ~4 μm long, reflecting daily growth." },
  { q:"In deciduous teeth, rod direction at the cervical third is typically:", opts:["Tilted apically","Almost horizontal then changing toward occlusal","Strongly coronally directed","Random"], correct:1, explain:"Deciduous cervical/middle enamel rods are nearly horizontal before changing occlusally; permanent cervical rods tilt apically." },
  { q:"Which pairing is CORRECT regarding functional cusps?", opts:["Maxillary buccal and mandibular palatal","Maxillary palatal and mandibular buccal","Both arches: palatal cusps","Both arches: buccal cusps"], correct:1, explain:"Functional: maxillary palatal; mandibular buccal." },
  { q:"Specific gravity of enamel is closest to:", opts:["1.0","2.0","2.8","3.5"], correct:2, explain:"Enamel specific gravity ≈ 2.8." },
  { q:"Which ion can substitute into enamel hydroxyapatite during maturation and caries prevention?", opts:["Lead only","Fluoride","Potassium only","Chloride blocks substitution"], correct:1, explain:"Various ions are present; clinically fluoride incorporation increases hardness/caries resistance." },
  { q:"Which statement about permeability is FALSE?", opts:["It occurs via microscopic pores/cracks","It allows complete diffusion of proteins the size of amelogenin in mature enamel","It decreases with age","It contributes to fluoride penetration"], correct:1, explain:"Mature enamel is selectively permeable; large proteins do not freely diffuse." },
  { q:"The appearance of enamel rods in cross section is often described as:", opts:["Fish-scale pattern","Brick-in-mortar","Honeycomb of collagen","Lamellar bone"], correct:0, explain:"Cross-sectional pattern likened to fish scales due to rod/interrod arrangement." },
  { q:"Which statement about hardness is MOST correct?", opts:["Enamel hardness diminishes with topical fluoride","Fluoride can increase enamel surface hardness","Hardness is highest at the DEJ","Hardness depends on collagen orientation"], correct:1, explain:"Fluoride enhances enamel hardness; enamel lacks collagen." },
  { q:"Amelogenesis primarily occurs during which tooth germ stage named in the lecture?", opts:["Cap stage","Early bud stage","Advanced bell stage","Root formation stage"], correct:2, explain:"Enamel synthesis by ameloblasts is highlighted during the advanced bell stage." },
  { q:"Why is underlying dentin critical for enamel integrity?", opts:["Dentin supplies blood vessels to enamel","Dentin provides tensile support to brittle enamel","Dentin secretes enamel proteins post-eruption","Dentin prevents permeability"], correct:1, explain:"Because enamel has low tensile strength and is brittle, dentin support prevents fracture." },
];

const tfs = [
  { q:"Mature enamel contains collagen fibers that align crystals.", answer:false, explain:"Enamel has no collagen; proteins are mainly amelogenins/non-amelogenins during formation." },
  { q:"Enamel is an avascular, acellular, nonvital tissue after eruption.", answer:true, explain:"It lacks cells, blood vessels, and nerves once mature." },
  { q:"Thinner enamel appears more translucent and can look yellowish due to underlying dentin.", answer:true, explain:"Dentin's yellow hue shows through thin enamel." },
  { q:"Functional cusps in mandibular teeth are palatal.", answer:false, explain:"Mandibular functional cusps are buccal; maxillary functional cusps are palatal." },
  { q:"Enamel rods increase in diameter toward the surface.", answer:true, explain:"Approximate ratio DEJ:surface is 1:2." },
  { q:"Gnarled enamel weakens cusp tips making them more fracture-prone.", answer:false, explain:"It increases resistance to fracture under heavy load." },
  { q:"Daily rod segment length is about 4 μm.", answer:true, explain:"Striations represent ~4 μm/day increments." },
  { q:"Permeability of enamel increases with age.", answer:false, explain:"Permeability decreases while hardness increases." },
  { q:"A ground section is preferred to study enamel because decalcification removes its principal structure.", answer:true, explain:"Decalcification would remove mineral; ground section preserves architecture." },
  { q:"Ameloblasts originate from the outer enamel epithelium.", answer:false, explain:"They differentiate from inner enamel epithelium of the enamel organ." },
  { q:"Average rod diameter is roughly 4–5 μm.", answer:true, explain:"As stated in lecture." },
  { q:"Specific gravity of enamel is approximately 3.8.", answer:false, explain:"It is ~2.8." },
];

const saqs = [
  { q: "Describe why enamel cannot biologically regenerate after eruption.", a: "Ameloblasts are lost post‑eruption; mature enamel is acellular/avascular." },
  { q: "List factors that influence the clinical color of a tooth.", a: "1) Enamel thickness 2) Degree of mineralization 3) Underlying dentin hue 4) Surface staining/fluoride history" },
  { q: "Compare deciduous vs permanent cervical enamel rod directions.", a: `<table style='width:100%;border-collapse:collapse'>
      <tr><th style='text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)'>#</th><th style='text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)'>Deciduous</th><th style='text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)'>Permanent</th></tr>
      <tr><td>1</td><td>Nearly horizontal in cervical/middle thirds</td><td>Tilted apically in cervical third</td></tr>
      <tr><td>2</td><td>Gradually inclines occlusally/incisally</td><td>Middle/occlusal pattern resembles deciduous</td></tr>
    </table>` },
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
