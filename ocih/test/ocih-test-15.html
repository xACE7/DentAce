<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Enamel Part‑1 (Lecture 15)</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 15</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (ENAMEL • Lecture 15) -----------
const mcqs = [
  { q: "Which statement best defines mature enamel?",
    opts: [
      "Acellular, avascular, non‑vital tissue covering the anatomic crown",
      "Vascular, innervated connective tissue covering the entire tooth",
      "Cell‑rich epithelial tissue covering root dentin",
      "A collagen‑based calcified tissue replacing dentin with age"
    ],
    correct: 0,
    explain: "Mature enamel is acellular, avascular, and non‑vital and covers the anatomic crown."
  },
  { q: "Embryologic origin of enamel?",
    opts: ["Ectoderm (oral epithelium)", "Mesoderm", "Neural crest mesenchyme", "Endoderm"],
    correct: 0,
    explain: "Enamel derives from oral ectoderm; ameloblasts are epithelial in origin."
  },
  { q: "Primary enamel‑forming cell is the ______.",
    opts: ["Ameloblast", "Odontoblast", "Cementoblast", "Osteoblast"],
    correct: 0,
    explain: "Ameloblasts (inner enamel epithelium) form enamel."
  },
  { q: "Why can't enamel regenerate after eruption?",
    opts: [
      "Forming cells are lost after eruption",
      "Low blood supply prevents healing",
      "High fluoride blocks matrix deposition",
      "Dentin inhibits epithelial mitosis"
    ],
    correct: 0,
    explain: "Ameloblasts are lost; thus no new enamel can be produced."
  },
  { q: "Typical thickness of enamel at functional cusp tips?",
    opts: ["~2–2.5 mm", "~0.5 mm", "~4–5 mm", "~1 mm"],
    correct: 0,
    explain: "Enamel is thickest at incisal edges and cusp tips (≈2–2.5 mm)."
  },
  { q: "Which cusp has thicker enamel?",
    opts: ["Palatal cusp of maxillary molars and buccal cusp of mandibular molars", "Buccal cusp of maxillary molars only", "Lingual cusp of mandibular molars only", "All cusps have equal thickness"],
    correct: 0,
    explain: "Functional cusps (maxillary palatal, mandibular buccal) have thicker enamel."
  },
  { q: "Color change with decreasing enamel thickness is mainly due to ______.",
    opts: ["Greater influence of underlying yellow dentin", "Increased intrinsic staining", "Higher water content of enamel", "Surface dehydration only"],
    correct: 0,
    explain: "Thinner enamel transmits dentin color, appearing more yellow."
  },
  { q: "Which increases enamel hardness?",
    opts: ["Topical fluoride incorporation", "Higher organic content", "Increased porosity", "Thermal cycling"],
    correct: 0,
    explain: "Fluoride increases mineral stability and measured hardness."
  },
  { q: "Relative tensile strength of enamel is best described as:",
    opts: ["Low; enamel is brittle and relies on dentin support", "High; enamel resists tensile forces well", "Equal to dentin", "Higher than bone and dentin"],
    correct: 0,
    explain: "Despite hardness, enamel has low tensile strength and needs dentin support."
  },
  { q: "Permeability of enamel with age:",
    opts: ["Decreases as microporosity reduces", "Increases steadily", "Remains unchanged", "Fluctuates depending on mastication"],
    correct: 0,
    explain: "Age increases mineral density and reduces permeability."
  },
  { q: "Specific gravity of enamel is approximately:",
    opts: ["2.8", "1.0", "3.5", "2.0"],
    correct: 0,
    explain: "Given value for enamel ≈ 2.8."
  },
  { q: "By weight, enamel is about ______ inorganic material.",
    opts: ["96%", "84%", "70%", "50%"],
    correct: 0,
    explain: "Enamel ≈96% inorganic by weight (hydroxyapatite)."
  },
  { q: "Main protein group in developing enamel matrix:",
    opts: ["Amelogenins (~90%)", "Collagen type I", "Proteoglycans (~90%)", "Elastin"],
    correct: 0,
    explain: "Amelogenins are ~90% of enamel proteins; collagen is absent."
  },
  { q: "Non‑amelogenin proteins include all EXCEPT:",
    opts: ["Dentin sialophosphoprotein", "Enamelin", "Ameloblastin", "Tuftelin"],
    correct: 0,
    explain: "DSPP is dentin matrix; enamel non‑amelogenins include enamelin, ameloblastin, tuftelin."
  },
  { q: "Hydroxyapatite crystals in enamel are:",
    opts: ["Largest among calcified tissues and hexagonal in cross‑section", "Smallest in the body and spherical", "Random amorphous aggregates", "Octagonal plates smaller than in dentin"],
    correct: 0,
    explain: "Enamel crystals are the largest; cross‑sectionally hexagonal."
  },
  { q: "Best method to study enamel macro‑architecture under light microscopy:",
    opts: ["Ground section", "Decalcified H&E section", "Frozen section", "Autoradiography only"],
    correct: 0,
    explain: "Ground sections preserve mineralized structure for optical study."
  },
  { q: "Fundamental structural unit of enamel:",
    opts: ["Enamel rod (prism)", "Peritubular dentin", "Cemental fiber", "Sharpey fiber"],
    correct: 0,
    explain: "Enamel is composed of closely packed enamel rods."
  },
  { q: "Estimated number of enamel rods in a human tooth ranges about:",
    opts: ["5–12 million", "0.5–1 million", "20–30 million", "50–80 thousand"],
    correct: 0,
    explain: "Counts vary by tooth: ~5M (lower lateral incisor) to ~12M (maxillary first molar)."
  },
  { q: "Average diameter of an enamel rod at mid‑section is about:",
    opts: ["4–5 μm", "0.5–1 μm", "9–12 μm", "15–20 μm"],
    correct: 0,
    explain: "Typical values ~4–5 μm; rods are longer in cuspal regions."
  },
  { q: "At the tooth surface, rod diameter compared with at DEJ is:",
    opts: ["Approximately double (DEJ:surface ≈1:2)", "Approximately half", "Equal", "Variable with no trend"],
    correct: 0,
    explain: "Rod diameter increases toward the surface (≈1:2)."
  },
  { q: "Electron microscopy reveals the classic rod shape as:",
    opts: ["Keyhole with head/body and tail", "Perfect cylinder with no substructure", "Flat ribbon", "Spherical micelle"],
    correct: 0,
    explain: "Keyhole arrangement with head/body and tail is characteristic."
  },
  { q: "Interrod (interprismatic) enamel differs from rod core mainly by:",
    opts: ["Crystal orientation", "Absence of hydroxyapatite", "Presence of collagen", "Higher vascularity"],
    correct: 0,
    explain: "Both contain crystals; orientation differs."
  },
  { q: "Rod sheath (prism sheath) is described as:",
    opts: ["Less densely packed crystals with more enamel proteins", "Highly mineralized zone devoid of proteins", "Region rich in collagen fibers", "Organic‑free boundary layer"],
    correct: 0,
    explain: "Rod sheath has lower crystal packing and more proteins."
  },
  { q: "Daily incremental growth lines along rods (striations) reflect segments of about:",
    opts: ["~4 μm per day", "~1 μm per day", "~10 μm per day", "~0.2 μm per day"],
    correct: 0,
    explain: "Striations correspond to ~4 μm increments."
  },
  { q: "Gnarled enamel is typically found:",
    opts: ["At cusp tips and incisal edges where rods intertwine", "Near the cervical line only", "Uniformly throughout enamel", "Only at the DEJ"],
    correct: 0,
    explain: "Rod twisting at high‑stress areas produces gnarled enamel."
  },
  { q: "Functional significance of gnarled enamel:",
    opts: ["Increases resistance to fracture in areas of heavy load", "Enhances permeability for ion exchange", "Facilitates nerve conduction", "Promotes rapid remineralization via vasculature"],
    correct: 0,
    explain: "Intertwining rods strengthen enamel at stress points."
  },
  { q: "General direction of rods from DEJ toward the surface:",
    opts: ["Wavy/undulating course rather than straight", "Perfectly straight and parallel", "Perpendicular then reversing", "Random with frequent terminations at DEJ"],
    correct: 0,
    explain: "Rods follow a gentle wavy path."
  },
  { q: "In deciduous teeth at the cervical enamel, rods are mostly:",
    opts: ["Almost horizontal initially, changing gradually", "Strongly apically inclined", "Radially oriented to pulp", "Spiraling toward cementum"],
    correct: 0,
    explain: "Cervical and middle enamel in deciduous teeth is nearly horizontal initially."
  },
  { q: "In permanent teeth at the cervical enamel, rods are typically:",
    opts: ["Tilted apically", "Horizontal", "Tilted coronally", "Random"],
    correct: 0,
    explain: "Permanent cervical enamel shows apical tilt."
  },
  { q: "Which is TRUE regarding enamel composition?",
    opts: ["Contains no cells, blood vessels, nerves, or collagen", "Contains collagen but no cells", "Richly innervated but avascular", "Highly cellular with minimal mineral"],
    correct: 0,
    explain: "Enamel lacks cells, vasculature, nerves, and collagen."
  }
];

const tfs = [
  { q: "Enamel is the hardest calcified tissue in the human body.", answer: true, explain: "High inorganic content and crystal arrangement make it hardest." },
  { q: "Enamel thickness is uniform from cusp tip to CEJ.", answer: false, explain: "Thickest at cusp/incisal (~2–2.5 mm) and tapers cervically." },
  { q: "Functional cusps have thinner enamel than non‑functional cusps.", answer: false, explain: "Functional cusps are thicker." },
  { q: "Fluoride application generally increases enamel hardness.", answer: true, explain: "Fluoride incorporation enhances crystal stability." },
  { q: "Enamel permeability tends to increase with age.", answer: false, explain: "Microporosity decreases; permeability falls." },
  { q: "Enamel contains approximately 4% water and organic material by weight.", answer: true, explain: "~96% inorganic, ~4% water+organic." },
  { q: "Enamel rods are perfectly straight from DEJ to surface.", answer: false, explain: "They generally follow a wavy course." },
  { q: "Rod diameter at the surface is about twice that at the DEJ.", answer: true, explain: "Approximate ratio DEJ:surface ≈ 1:2." },
  { q: "Gnarled enamel reduces fracture resistance at cusp tips.", answer: false, explain: "It increases resistance by rod interweaving." }
];

const saqs = [
  // 1) Direct Answer
  { q: "Define enamel in one line.", a: "Hardest calcified tissue forming the protective covering of the anatomic crown; mature enamel is acellular, avascular, non‑vital." },
  // 2) List / Enumeration (3+)
  { q: "List four physical properties of enamel.", a: "1) Thickness 2) Color 3) Hardness 4) Tensile strength 5) Permeability 6) Specific gravity ≈2.8" },
  // 3) Comparison (numbered table)
  { q: "Compare enamel composition by weight (inorganic vs. water/organic).", a: `<table style="width:100%;border-collapse:collapse"><tr><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">#</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Component</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">% by weight</th></tr><tr><td>1</td><td>Inorganic (hydroxyapatite + trace ions)</td><td>~96%</td></tr><tr><td>2</td><td>Water + organic proteins</td><td>~4%</td></tr></table>` },
  // 4) Case‑based Scenario
  { q: "A patient fractures an incisal edge. Why doesn't new enamel form to repair it?", a: "Ameloblasts are lost after eruption; enamel is non‑vital and cannot regenerate." },
  // extra SAQs
  { q: "Name the principal enamel proteins (group) and one example of non‑amelogenin.", a: "Amelogenins (~90%); non‑amelogenin example: enamelin (also ameloblastin, tuftelin)." },
  { q: "State one functional significance of gnarled enamel.", a: "Increases resistance to fracture at cusp tips/incisal edges due to rod interweaving." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
