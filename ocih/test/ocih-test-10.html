<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 10</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from OCIH Lecture 10: Root formation / HERS) -----------
const mcqs = [
  {q:"Root development starts when:", opts:["The dental lamina invaginates","Enamel and dentin reach the future CEJ","Cervical loop first forms the REE","Tooth erupts into oral cavity"], correct:1, explain:"Initiation occurs once crown tissues reach the future cemento‑enamel junction."},
  {q:"The cervical loop is composed of:", opts:["Inner and outer enamel epithelium","Ameloblasts and odontoblasts","Stellate reticulum only","Reduced enamel epithelium"], correct:0, explain:"IEE + OEE meet at the cervical loop; they proliferate to form HERS."},
  {q:"Hertwig epithelial root sheath (HERS) is formed by proliferation of:", opts:["IEE and OEE from the cervical loop","Stellate reticulum and stratum intermedium","Dental follicle cells","Reduced enamel epithelium"], correct:0, explain:"HERS is a double epithelial membrane from IEE and OEE."},
  {q:"Primary role of HERS in early root formation:", opts:["Deposit primary cementum","Shape the root and induce root dentin","Form periodontal ligament","Resorb primary dentin"], correct:1, explain:"HERS determines root shape and induces odontoblast differentiation for root dentin."},
  {q:"The epithelial diaphragm is:", opts:["A fold of REE sealing the tooth","A bend of HERS at the future CEJ narrowing the apical foramen","Fusion of interradicular septa","Attachment of gingival epithelium"], correct:1, explain:"HERS bends at the CEJ forming the diaphragm causing primary apical narrowing."},
  {q:"First hard tissue laid down during root formation:", opts:["Cellular cementum","Interradicular bone","Root dentin","Enamel pearls"], correct:2, explain:"Odontoblasts (induced by HERS) form the first layer of root dentin."},
  {q:"Source of odontoblasts that form root dentin:", opts:["Dental papilla ectomesenchyme","Dental follicle","Outer enamel epithelium","HERS cells"], correct:0, explain:"IEE of HERS induces undifferentiated cells of the dental papilla to become odontoblasts."},
  {q:"After HERS disintegrates, its remnants in the PDL are called:", opts:["Rests of Serres","Rests of Malassez","Rests of Nasmyth","Retzius rests"], correct:1, explain:"Fragmented HERS persists as epithelial rests of Malassez in the PDL."},
  {q:"Cementoblasts differentiate from:", opts:["Dental papilla cells","Dental follicle/periodontal sac cells","HERS cells directly","Reduced enamel epithelium"], correct:1, explain:"Contact of root dentin with dental follicle induces follicle cells to become cementoblasts."},
  {q:"Reduced enamel epithelium (REE) forms when:", opts:["HERS fragments","Enamel formation completes and enamel organ layers flatten and fuse","Crown erupts fully","PDL differentiates"], correct:1, explain:"Ameloblasts, SI, SR and OEE collapse/fuse into a thin REE after enamel completion."},
  {q:"Function of REE before eruption:", opts:["Induce dentin formation","Protect enamel from resorption and CT invasion","Lay down acellular cementum","Form junctional epithelium"], correct:1, explain:"REE protects enamel surface prior to eruption."},
  {q:"Accessory root canals may form when:", opts:["Cervical loop overgrows","Large blood vessel interrupts HERS continuity or HERS breaks before dentin forms","Cementum resorbs during eruption","REE calcifies"], correct:1, explain:"Loss of HERS continuity or vascular interruption before odontoblast/dentin formation creates accessory canals."},
  {q:"In multirooted teeth, interradicular processes arise from:", opts:["Dental sac extensions","Tongue‑like processes of the epithelial diaphragm","Odontoblastic spurs","Epithelial pearls"], correct:1, explain:"Epithelial diaphragm sends tongue‑like processes that grow and fuse to partition the root trunk."},
  {q:"Sequence in single‑rooted tooth formation (best order):", opts:["Cementum → dentin → HERS disintegration","HERS forms → odontoblasts differentiate → root dentin → HERS disintegrates → cementoblasts","Odontoblasts differentiate before HERS","PDL forms then HERS"], correct:1, explain:"Classic sequence from HERS induction to dentin, then HERS breaks, then cementum forms."},
  {q:"Which statement about the apical foramen is TRUE?", opts:["Epithelial diaphragm widens it primarily","Epithelial diaphragm causes a primary narrowing early in root formation","It is absent in primary teeth","It is formed by REE fusion"], correct:1, explain:"The diaphragm’s bend creates the initial narrowing of the future apical foramen."},
  {q:"HERS remains intact only at:", opts:["The cervical loop after eruption","The advancing root edge during active root elongation","The furcation area permanently","The CEJ after crown completion"], correct:1, explain:"As root forms, HERS fragments except at the growing tip where induction continues."},
  {q:"A clinical consequence of HERS displacement after partial root mineralization is:", opts:["Enamel hypoplasia","Dilaceration of the root","Ankylosis","Hypercementosis of crown"], correct:1, explain:"Dislocation of HERS after partial mineralization can bend/twist the remaining root (dilaceration)."},
  {q:"Enamel pearls most commonly occur:", opts:["On incisal edges","At CEJ or molar furcation","On apical cementum","Within alveolar bone"], correct:1, explain:"If HERS adheres to dentin and inner cells differentiate to ameloblasts, enamel islands can form near CEJ/furcations."},
  {q:"Which BEST explains why cementum can form only after HERS disintegrates?", opts:["HERS secretes cementoid that inhibits itself","Dental follicle cells require access to dentin to become cementoblasts","Odontoblasts block blood supply","REE blocks follicle migration"], correct:1, explain:"Follicle cells must contact exposed root dentin to differentiate into cementoblasts."},
  {q:"The periodontal location of rests of Malassez is:", opts:["Within pulp","Within PDL space throughout life","Inside alveolar bone marrow","Within gingival epithelium"], correct:1, explain:"Epithelial rests persist in the periodontal ligament."},
  {q:"Which slide item is NOT a function of HERS?", opts:["Shaping the root","Inducing root dentin formation","Forming cementum directly","Maintaining epithelial diaphragm at growing tip"], correct:2, explain:"Cementum is produced by cementoblasts derived from dental follicle, not by HERS cells."},
  {q:"Failure of fusion of the epithelial diaphragm’s processes in molars would MOST likely cause:", opts:["Taurodontism","Accessory roots or altered furcation","Amelogenesis imperfecta","Dentinogenesis imperfecta"], correct:1, explain:"Processes must grow/fuse to subdivide the root trunk into multiple roots."},
  {q:"Immediate precursor of acellular cementum deposition is:", opts:["Predentin at root surface","Enamel spindle formation","REE fusion","Alveolar bone apposition"], correct:0, explain:"Root predentin (then dentin) contacting dental follicle triggers cementoblast differentiation and cementum."},
  {q:"Which tissue combination forms the REE?", opts:["Ameloblasts + SI + SR + OEE","IEE + OEE only","Ameloblasts + odontoblasts","Basal lamina + SI"], correct:0, explain:"After enamel completion, these enamel organ layers collapse and fuse as REE."},
  {q:"What induces odontoblast differentiation in root area?", opts:["Signals from IEE of HERS","Signals from REE","Signals from junctional epithelium","Signals from alveolar bone"], correct:0, explain:"IEE of HERS instructs dental papilla cells to become odontoblasts."},
  {q:"The first event in formation of multirooted teeth after root trunk formation:", opts:["Deposition of interradicular bone","Epithelial diaphragm sends tongue‑like projections","Fusion of REE to furcation","Cementoblast migration"], correct:1, explain:"Tongue‑like epithelial projections grow toward each other to subdivide the trunk."},
  {q:"Which statement about accessory canals is FALSE?", opts:["May result from early break in HERS continuity","Can occur where large blood vessels traverse the root sheath","Always form after cementum deposition","Represent channels connecting pulp with PDL"], correct:2, explain:"They arise before dentin formation when HERS is discontinuous; not always after cementum."},
  {q:"During root formation, which structure degenerates leaving discrete epithelial clusters?", opts:["REE","HERS","Dental papilla","Stratum intermedium"], correct:1, explain:"HERS fragments → epithelial rests of Malassez."},
  {q:"The clinical risk associated with proliferation of rests of Malassez during chronic inflammation:", opts:["External enamel resorption","Cyst or tumor formation","Ankylosis of tooth","Perikymata formation"], correct:1, explain:"Rests can proliferate → cysts/tumors in the PDL."},
  {q:"Which best defines dilaceration?", opts:["Complete root bifurcation defect","Bent or twisted root due to disturbance during development","Enamel pearl at CEJ","Accessory canal in apex"], correct:1, explain:"Dilaceration = bending/twisting of the root following developmental displacement."}
];

const tfs = [
  {q:"Root formation begins only after eruption has started.", answer:false, explain:"It begins once enamel and dentin reach the future CEJ, before eruption."},
  {q:"HERS is a double epithelial membrane derived from IEE and OEE.", answer:true, explain:"This is the defining origin of HERS."},
  {q:"Epithelial diaphragm causes a primary narrowing of the apical foramen early in development.", answer:true, explain:"Text notes an initial narrowing at the future apex."},
  {q:"Cementoblasts are derived from dental papilla.", answer:false, explain:"They arise from the dental follicle after contact with root dentin."},
  {q:"Rests of Malassez are remnants of HERS located in the PDL.", answer:true, explain:"They persist throughout life in the ligament."},
  {q:"Accessory canals can form if a large vessel interrupts HERS continuity before dentin formation.", answer:true, explain:"This is one listed cause."},
  {q:"Enamel pearls result from REE mineralizing the CEJ directly.", answer:false, explain:"They occur if HERS adheres to dentin and inner cells differentiate into ameloblasts forming enamel."},
  {q:"Dilaceration may follow dislocation of HERS after partial root mineralization.", answer:true, explain:"Leads to a bent/twisted root."},
  {q:"During active root elongation, HERS remains intact along the entire root surface.", answer:false, explain:"It fragments except at the advancing root edge."}
];

const saqs = [
  // 1) Direct Answer
  { q: "Define Hertwig epithelial root sheath (HERS).", a: "A double layer of IEE+OEE from the cervical loop that shapes the root and induces root dentin." },
  // 2) List / Enumeration (≥3)
  { q: "List three functions/events attributed to HERS during root formation.", a: "1) Shapes the root. 2) Induces odontoblast differentiation/root dentin. 3) Forms epithelial diaphragm at CEJ (primary apical narrowing)." },
  // 3) Comparison as numbered table
  { q: "Compare single‑rooted vs multi‑rooted tooth development (provide a numbered, two‑row table).", a: "1) Single‑rooted: HERS forms sheath → induces dentin → sheath disintegrates → cementum forms. 2) Multi‑rooted: Root trunk forms like single‑rooted; epithelial diaphragm sends tongue‑like processes that grow/fuse to partition roots, then each root develops as single‑rooted." },
  // 4) Case‑based scenario
  { q: "A molar shows a small enamel nodule in the furcation on radiograph. What developmental event explains this finding?", a: "Enamel pearl from HERS adherence to dentin with inner cells differentiating into ameloblasts at CEJ/furcation." },
  // 5) Short direct
  { q: "State two causes of accessory root canals.", a: "1) Early loss of HERS continuity before dentin forms. 2) Large blood vessel disrupting the sheath." },
  // 6) Short direct
  { q: "When exactly does root formation begin relative to crown completion?", a: "When enamel and dentin formation reach the future CEJ (after crown completion)." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
 tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
