<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 3</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled from Lecture 3: Histology of Salivary Glands) -----------
const mcqs = [
  { q:"Which major salivary gland is composed almost entirely of serous acini?", opts:["Sublingual gland","Submandibular gland","Parotid gland","Minor labial glands"], correct:2, explain:"Parotid is a pure serous gland with darkly stained, pyramidal serous cells forming spherical acini." },
  { q:"Serous cells in salivary glands are typically:", opts:["Columnar with apical nuclei and clear cytoplasm","Pyramidal with basally located round nuclei and basophilic cytoplasm","Cuboidal with centrally placed flattened nuclei","Fusiform with elongated apical nuclei"], correct:1, explain:"Serous cells are pyramidal, basally basophilic (rER), round nuclei basally, narrow lumen centrally." },
  { q:"The lumen of a typical serous acinus compared with mucous acinus is:", opts:["Larger in serous","Absent in both","Narrow in serous, wide in mucous","Equal in both"], correct:2, explain:"Serous acini have a narrow lumen; mucous acini have a relatively larger lumen due to secretory mucin." },
  { q:"Mucous acinar cells are best characterized by:", opts:["Dark granular cytoplasm and zymogen granules","Pale foamy cytoplasm and flattened basal nuclei","Eosinophilic cytoplasm and apical striations","Centrally placed vesicular nuclei and scant cytoplasm"], correct:1, explain:"Mucous cells show pale, foamy cytoplasm with mucigen droplets and flattened, basally placed nuclei." },
  { q:"In mixed salivary glands, 'serous demilunes' are:", opts:["Artifacts formed by fixation causing serous caps on mucous tubules","True in vivo caps that seal mucous tubules","Bundles of myoepithelial cells","Segments of intercalated ducts"], correct:0, explain:"Conventional fixation can cause serous cells to be displaced as crescent caps (demilunes) over mucous tubules." },
  { q:"Which duct segment is lined by low cuboidal epithelium and has a diameter smaller than the endpiece?", opts:["Intercalated duct","Striated duct","Excretory duct (small)","Interlobar collecting duct"], correct:0, explain:"Intercalated ducts are narrow with low cuboidal cells and connect acini to striated ducts." },
  { q:"Mitochondria aligned basal infoldings producing a striated appearance are characteristic of:", opts:["Intercalated duct cells","Striated duct cells","Mucous acinar cells","Myoepithelial cells"], correct:1, explain:"Striated ducts show basal striations from mitochondria between infoldings; epithelium is simple columnar." },
  { q:"Compared with endpieces, the usual diameter of striated ducts is:", opts:["Smaller","Equal","Greater","Variable but generally smaller"], correct:2, explain:"Striated ducts typically have a larger diameter than the acinar endpieces." },
  { q:"Small excretory ducts in interlobular septa are lined by:", opts:["Simple squamous epithelium","Pseudostratified epithelium","Stratified squamous keratinized epithelium","Simple cuboidal epithelium"], correct:1, explain:"Smaller excretory ducts show pseudostratified epithelium; larger ones may be stratified cuboidal/columnar." },
  { q:"Largest excretory ducts may exhibit which lining?", opts:["Stratified cuboidal or stratified columnar","Simple columnar with microvilli only","Transitional epithelium","Simple squamous endothelium"], correct:0, explain:"With increasing caliber, excretory ducts can become stratified cuboidal or stratified columnar." },
  { q:"Myoepithelial cells primarily function to:", opts:["Secrete bicarbonate","Contribute to basal striations","Aid in expulsion of acinar/ductal secretions","Resorb sodium exclusively"], correct:2, explain:"Myoepithelial cells contract to help express secretions from acini and intercalated ducts." },
  { q:"Which gland is predominantly mucous among the majors?", opts:["Parotid","Submandibular","Sublingual","Von Ebner's"], correct:2, explain:"Sublingual is predominantly mucous; submandibular is mixed; parotid is serous." },
  { q:"Submandibular gland acini are best described as:", opts:["Pure mucous","Pure serous","Mixed with serous demilunes common","Mixed but mainly mucous without demilunes"], correct:2, explain:"Submandibular glands are mixed with notable serous demilunes." },
  { q:"Which statement about blood supply near striated ducts is correct?", opts:["Capillaries are sparse near striated ducts","Numerous small blood vessels are adjacent to striated ducts","Only veins are present","Only lymphatics accompany them"], correct:1, explain:"Slides show many small blood vessels close to striated ducts, supporting ion exchange." },
  { q:"Identify the feature most useful to distinguish intercalated from striated ducts:", opts:["Presence of goblet cells","Diameter relative to endpieces","Keratinization","Cilia on luminal surface"], correct:1, explain:"Intercalated ducts are narrower than endpieces; striated ducts are larger and simple columnar." },
  { q:"The parotid gland capsule sends septa that divide the gland into:", opts:["Acini and ducts only","Lobes and lobules","Islands and cords","Follicles"], correct:1, explain:"Septa create lobes/lobules with intralobular and interlobular duct systems (histologic organization)." },
  { q:"Which stain property best differentiates serous from mucous cells on H&E?", opts:["Serous cells appear pale; mucous dark","Both appear equally basophilic","Serous cells stain darkly; mucous cells appear pale/foamy","Mucous cells intensely eosinophilic with granular apices"], correct:2, explain:"Serous acini often appear darker; mucous acini pale/foamy with flattened nuclei." },
  { q:"A ring-like arrangement of columnar cells with basal striations indicates:", opts:["Intercalated duct","Striated duct","Mucous tubule","Serous acinus"], correct:1, explain:"Simple columnar epithelium with basal striations = striated duct." },
  { q:"Which of the following is most likely found in interlobular connective tissue septa?", opts:["Intercalated ducts","Striated ducts","Excretory ducts","Serous endpieces"], correct:2, explain:"Excretory ducts course in interlobular CT; intercalated/striated are intralobular." },
  { q:"Von Ebner's glands of the tongue are:", opts:["Pure mucous","Pure serous","Mixed with mucous predominance","Sebaceous"], correct:1, explain:"Accessory fact: von Ebner’s are purely serous (relevant contrast)." },
  { q:"Which change would most reduce saliva sodium concentration?", opts:["Short intercalated ducts","Loss of myoepithelial cells","Inhibited striated duct resorption","Increased serous zymogen"], correct:2, explain:"Striated duct cells modify primary saliva by resorbing Na⁺; inhibition prevents resorption → higher Na⁺ (so the opposite)." },
  { q:"The term 'endpiece' refers to:", opts:["Any excretory duct segment","The acinus/tubule secretory unit before intercalated duct","Only mucous tubules","Only serous acini"], correct:1, explain:"Endpiece is the secretory unit that drains into intercalated ducts." },
  { q:"Which microscopic clue best identifies a mucous acinus?", opts:["Spherical outline with tiny lumen","Large tubular/irregular units with wide lumen","Very thin epithelial plate","Multilayered epithelium with cilia"], correct:1, explain:"Mucous acini often form larger tubules with broader lumina." },
  { q:"In H&E sections, flattened basal nuclei are typical of:", opts:["Serous cells","Mucous cells","Striated duct cells","Intercalated duct cells"], correct:1, explain:"Mucous cells compress nuclei basally, often flattened against the base." },
  { q:"Which structure immediately receives secretions from acini?", opts:["Excretory duct","Striated duct","Intercalated duct","Interlobar duct"], correct:2, explain:"Sequence: Acinus → Intercalated → Striated → Excretory." },
  { q:"Which epithelial type is least expected in the excretory duct system?", opts:["Pseudostratified columnar","Stratified cuboidal","Stratified columnar","Simple squamous endothelium-like"], correct:3, explain:"Excretory ducts are not lined by simple squamous; they are pseudostratified or stratified cuboidal/columnar." },
  { q:"Which clue helps identify parotid vs sublingual on a photomicrograph?", opts:["Abundance of adipocytes only in sublingual","Predominant dark serous acini in parotid vs pale mucous in sublingual","Presence of enamel spindles","Keratin pearls in ducts"], correct:1, explain:"Parotid shows dark serous acini; sublingual shows pale mucous acini and wider lumina." },
  { q:"Where are numerous small blood vessels particularly noted in these slides?", opts:["Around mucous acini only","Adjacent to striated ducts","Within acinar lumina","Inside intercalated duct lumen"], correct:1, explain:"Slides highlight vessels near striated ducts." },
  { q:"Which best distinguishes intralobular from interlobular ducts?", opts:["Location within vs between lobules","Number of goblet cells","Presence of cartilage","Ciliation"], correct:0, explain:"Intralobular (intercalated/striated) lie within lobules; interlobular (excretory) lie in CT septa." },
  { q:"A mixed acinus in submandibular gland commonly shows:", opts:["Centrally placed nuclei in all cells","Serous demilunes capping mucous tubules","Keratinized lining","Absence of myoepithelial cells"], correct:1, explain:"Characteristic demilunes cap mucous tubules in mixed glands (artifactually)." }
];

const tfs = [
  { q:"Intercalated ducts have a diameter considerably smaller than the endpiece.", answer:true, explain:"They are narrow and lined by low cuboidal cells." },
  { q:"Striated ducts are typically lined by simple cuboidal epithelium.", answer:false, explain:"They are lined by simple columnar epithelium with basal striations." },
  { q:"Small excretory ducts are found within interlobular connective tissue septa.", answer:true, explain:"Location feature of excretory ducts." },
  { q:"Mucous acini usually display a narrow lumen compared to serous acini.", answer:false, explain:"Mucous lumina are wider; serous lumina are narrow." },
  { q:"Serous acinar cells commonly appear darkly stained in H&E sections.", answer:true, explain:"Due to abundant rER and zymogen." },
  { q:"Submandibular gland is purely serous in composition.", answer:false, explain:"It is mixed, with both serous and mucous components." },
  { q:"Sublingual gland is predominantly mucous among major salivary glands.", answer:true, explain:"Key identifying feature." },
  { q:"Striated ducts generally have a smaller diameter than endpieces.", answer:false, explain:"They usually have a greater diameter than endpieces." },
  { q:"Serous demilunes are most often fixation artifacts rather than true structures.", answer:true, explain:"Demilunes arise due to displacement during fixation." },
  { q:"Numerous small blood vessels are present adjacent to striated ducts.", answer:true, explain:"Supports active ion transport and modification of saliva." },
  { q:"Excretory ducts never show stratified epithelium.", answer:false, explain:"Larger excretory ducts may be stratified cuboidal or columnar." },
  { q:"Myoepithelial cells function primarily in sodium resorption.", answer:false, explain:"They contract to aid secretion expulsion; ion transport is a ductal function." }
];

const saqs = [
  // 1) Direct Answer (very short)
  { q: "List one histologic clue that identifies a serous acinus on H&E.", a: "Darkly stained pyramidal cells with narrow central lumen and basally placed round nuclei." },
  // 2) List/Enumeration (numbered, very short)
  { q: "Name three intralobular duct types or features you would expect to see in a major salivary gland section.", a: "1) Intercalated duct – low cuboidal, narrow. 2) Striated duct – simple columnar with basal striations. 3) Myoepithelial cells around endpieces/initial ducts." },
  // 3) Comparison (table, numbered, very short)
  { q: "Compare serous vs mucous acini using three microscopic criteria.", a: `<table style="width:100%;border-collapse:collapse"><thead><tr><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">#</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Serous</th><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Mucous</th></tr></thead><tbody>
    <tr><td>1</td><td>Dark granular cytoplasm</td><td>Pale/foamy cytoplasm</td></tr>
    <tr><td>2</td><td>Narrow lumen</td><td>Wider lumen</td></tr>
    <tr><td>3</td><td>Round basal nuclei</td><td>Flattened basal nuclei</td></tr>
  </tbody></table>` }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
