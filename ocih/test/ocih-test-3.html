<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 3</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (salivary glands & practical session content) -----------
const mcqs = [
  { q: "The parotid gland is classified histologically as:", opts:["Pure serous gland","Pure mucous gland","Mixed gland with mucous predominance","Mixed gland with serous predominance"], correct:0, explain:"Parotid is a purely serous salivary gland." },
  { q: "Which feature best characterizes a serous acinus on H&E?", opts:["Darkly stained spherical acini with narrow lumen","Pale tubular acini with large lumen","Cells with flattened basal nuclei","Crescent caps over mucous endpieces"], correct:0, explain:"Serous acini are small, spherical, darkly stained with a narrow lumen." },
  { q: "Cells of serous acini are typically:", opts:["Pyramidal with basally located rounded nuclei","Columnar with apical flattened nuclei","Cuboidal with centrally pyknotic nuclei","Squamous with eccentric nuclei"], correct:0, explain:"Serous cells are pyramidal; nuclei are round and basal." },
  { q: "The sublingual gland is predominantly:", opts:["Mucous","Serous","Endocrine","Adipose-rich with no acini"], correct:0, explain:"Sublingual shows predominantly mucous acini." },
  { q: "Which statement about mucous acini is TRUE?", opts:["They have large lumens and pale, granular cytoplasm","They stain dark and are spherical with narrow lumens","Their nuclei are round and centrally placed","They are capped by striated ducts"], correct:0, explain:"Mucous acini are pale, larger/tubular with large lumens; nuclei appear flattened basally." },
  { q: "A small duct with diameter less than the endpiece, lined by low cuboidal cells, is:", opts:["Intercalated duct","Striated duct","Excretory duct","Interlobular duct with stratified epithelium"], correct:0, explain:"Intercalated ducts are the smallest intralobular ducts with low cuboidal cells." },
  { q: "Striated ducts are lined by:", opts:["Simple columnar epithelium with basal striations","Pseudostratified ciliated columnar epithelium","Stratified squamous non-keratinized epithelium","Simple cuboidal epithelium only"], correct:0, explain:"Striated ducts show simple columnar cells with basal striations." },
  { q: "Compared to endpieces, striated ducts typically have:", opts:["Larger diameter","Smaller diameter","No lumen","A discontinuous epithelium"], correct:0, explain:"Striated ducts have a diameter greater than the acinar endpieces." },
  { q: "Excretory ducts are primarily located in:", opts:["Interlobular connective tissue septa","Inside the acinar endpiece","Within the lumen of acini","Inside the nucleus of serous cells"], correct:0, explain:"Excretory ducts course within interlobular septa." },
  { q: "The typical epithelium of SMALL excretory ducts is:", opts:["Pseudostratified epithelium","Simple columnar with striations","Stratified squamous keratinized","Transitional epithelium"], correct:0, explain:"Smaller excretory ducts are lined by a pseudostratified epithelium." },
  { q: "Larger excretory ducts may be lined by:", opts:["Stratified cuboidal or stratified columnar epithelium","Simple cuboidal epithelium only","Simple squamous endothelium","Ciliated columnar epithelium"], correct:0, explain:"As they enlarge, excretory ducts show stratified cuboidal/columnar lining." },
  { q: "The sequence of the ductal system from acinus to oral cavity is:", opts:["Intercalated → Striated → Excretory","Striated → Intercalated → Excretory","Excretory → Striated → Intercalated","Intercalated → Excretory → Striated"], correct:0, explain:"Salivary flow passes intercalated then striated (intralobular) then excretory (interlobular)." },
  { q: "In mixed glands, crescent-shaped serous caps over mucous acini are called:", opts:["Serous demilunes","Von Ebner’s glands","Serous islets","Myoepithelial crescents"], correct:0, explain:"The crescent structures are serous demilunes." },
  { q: "Which major gland is classically mixed with SERIOUS predominance?", opts:["Submandibular gland","Sublingual gland","Parotid gland","Minor palatine glands"], correct:0, explain:"Submandibular is mixed with serous predominance." },
  { q: "Numerous small blood vessels are typically seen adjacent to:", opts:["Striated ducts","Intercalated ducts","Acinar lumens only","Excretory ducts"], correct:0, explain:"Striated ducts are accompanied by many capillaries (ion-transport)." },
  { q: "Interlobular vs. intralobular ducts: which pairing is CORRECT?", opts:["Excretory = interlobular; Intercalated/Striated = intralobular","Intercalated = interlobular; Excretory = intralobular","All ducts are intralobular","Striated = interlobular only"], correct:0, explain:"Excretory ducts are interlobular; intercalated and striated are intralobular." },
  { q: "A gland composed mainly of pale, tubular acini with flattened basal nuclei most likely is:", opts:["Sublingual","Parotid","Parathyroid","Thyroid"], correct:0, explain:"Those are features of mucous acini typical of sublingual." },
  { q: "Which feature is LEAST helpful for identifying serous acini?", opts:["Large central lumen","Dark basophilic cytoplasm","Spherical acinus","Basally placed round nuclei"], correct:0, explain:"Serous acini have narrow, not large, lumens." },
  { q: "The narrow central opening within serous acini refers to the:", opts:["Lumen","Canaliculi of taste buds","Haversian canal","Sinus ostium"], correct:0, explain:"The central small space is the acinar lumen." },
  { q: "Which statement about sublingual gland architecture is TRUE?", opts:["Acini often appear tubular/irregular and larger than serous acini","Acini are uniformly spherical with narrow lumens","It lacks mucous acini","Its ducts are only intercalated"], correct:0, explain:"Sublingual mucous acini are larger and often tubular/irregular with large lumens." },
  { q: "In OSPE stations, you are MOST likely to encounter:", opts:["Photomicrographs, microscopes, or radiographs with histologic slides","Only viva without images","Live patient surgeries","Microbiology culture plates"], correct:0, explain:"Slides state OSPE stations involve such visual materials." },
  { q: "A portfolio for practical sessions should be collected from:", opts:["Dr. Naif","Course coordinator only","Dean’s office","Central library"], correct:0, explain:"Slide note: collect portfolio from Dr. Naif." },
  { q: "Which is NOT listed under Oral Biology microscopic examinations in this session?", opts:["Liver lobule","Salivary glands","Tooth development stages","Oral mucous membrane"], correct:0, explain:"Liver is not part of the listed oral biology items." },
  { q: "Which item is listed under Oral Radiology normal anatomy study?", opts:["Temporomandibular joint","Pancreatic ducts","Middle ear ossicles","Nasal conchae only"], correct:0, explain:"TMJ is specifically listed." },
  { q: "Case-based learning topics include all EXCEPT:", opts:["Hepatic cirrhosis","TMJ and Maxillary sinus","Oral mucosa/Pulp","Tooth development, Enamel, Dentin"], correct:0, explain:"Hepatic topics are not included; sessions are oral-focused." },
  { q: "Which text is cited as a learning resource for this topic?", opts:["Ten Cate’s Oral Histology","Gray’s Anatomy (neuroanatomy section)","Guyton & Hall Physiology","Robbins Pathologic Basis of Disease"], correct:0, explain:"Ten Cate’s is explicitly referenced." },
  { q: "Which rubric parameter is explicitly mentioned?", opts:["Ethical values and professionalism","Use of color pencils","Attendance above 95%","Group presentation skills"], correct:0, explain:"‘Ethical values and professionalism’ appears in the rubric list." },
  { q: "Which statement correctly matches gland and secretion?", opts:["Parotid – serous","Sublingual – serous only","Submandibular – purely mucous","Minor palatine – purely serous"], correct:0, explain:"Parotid is serous; sublingual predominantly mucous; submandibular mixed." },
  { q: "The histologic feature forming a ring-like structure with basal striations is the:", opts:["Striated duct","Intercalated duct","Excretory duct","Myoepithelial basket"], correct:0, explain:"Slides describe striated ducts with basal striations and ring-like appearance." },
  { q: "Which lumen is typically the largest among these?", opts:["Excretory duct","Intercalated duct","Striated duct","Serous acinus"], correct:0, explain:"Excretory ducts generally have a larger lumen compared with intralobular ducts and acini." },
];

const tfs = [
  { q:"Sublingual gland acini often show large lumens and pale cytoplasm.", answer:true, explain:"Typical mucous acinar features." },
  { q:"Intercalated ducts have a diameter greater than the endpiece.", answer:false, explain:"They are smaller than the endpiece and low cuboidal." },
  { q:"Striated ducts are usually accompanied by numerous small blood vessels.", answer:true, explain:"Reflecting active ion transport." },
  { q:"Excretory ducts are intralobular structures.", answer:false, explain:"They are interlobular; intercalated/striated are intralobular." },
  { q:"Parotid is a pure serous gland.", answer:true, explain:"Classic classification." },
  { q:"Submandibular gland is purely mucous in composition.", answer:false, explain:"It is mixed with serous predominance." },
  { q:"Smaller excretory ducts may show pseudostratified epithelium.", answer:true, explain:"As per slide description." },
  { q:"Mucous cell nuclei are typically flattened basally.", answer:true, explain:"Characteristic of mucous cells." },
  { q:"The ductal sequence is Striated → Intercalated → Excretory.", answer:false, explain:"Correct order: Intercalated → Striated → Excretory." }
];

const saqs = [
  { q: "Define a serous demilune.", a: "Crescent-shaped serous cap over a mucous acinus in mixed glands (e.g., submandibular)." },
  { q: "List three areas included in the normal radiographic anatomy study for this course.", a: "1) TMJ 2) Maxillary sinus 3) Salivary glands (also: jaws/periodontium, tooth structures)." },
  { q: "Compare intercalated, striated, and excretory ducts (epithelium, location, lumen size) in a numbered table.", a: "<table style=\"width:100%;border-collapse:collapse\"><thead><tr><th>#</th><th>Duct</th><th>Epithelium</th><th>Location</th><th>Lumen</th></tr></thead><tbody><tr><td>1</td><td>Intercalated</td><td>Low cuboidal</td><td>Intralobular (between acini & striated)</td><td>Smallest (smaller than endpiece)</td></tr><tr><td>2</td><td>Striated</td><td>Simple columnar, basal striations</td><td>Intralobular</td><td>Larger than endpiece</td></tr><tr><td>3</td><td>Excretory</td><td>Pseudostratified (small) → Stratified cuboidal/columnar (large)</td><td>Interlobular septa</td><td>Largest</td></tr></tbody></table>" },
  { q: "A slide shows acini with pale granular cytoplasm, large lumens, and flattened basal nuclei. What major salivary gland is most likely and what is the predominant secretion?", a: "Sublingual gland; mucous secretion predominates." },
  { q: "State the sequence of the salivary ductal system from acinus to oral cavity.", a: "Intercalated → Striated → Excretory." },
  { q: "Name the predominant cell type in the parotid gland.", a: "Serous acinar cells (pure serous)." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
