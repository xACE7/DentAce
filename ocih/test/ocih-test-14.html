<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 14</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled from Lecture 14: Diseases of Maxillary Sinus - 2) -----------
const mcqs = [
  { q:"The normal thickness of maxillary sinus mucosa is approximately:", opts:["~1 mm","~3 mm","~5 mm","<0.5 mm"], correct:0, explain:"Lining respiratory mucosa is normally about 1 mm thick; inflammation can increase it >3 mm." },
  { q:"Mucositis of the maxillary sinus most characteristically appears radiographically as:", opts:["A radiopaque band paralleling the bony wall","Complete opacification with convex meniscus","Irregular moth‑eaten radiolucency","Air-fluid level with oblique interface"], correct:0, explain:"Inflamed, thickened mucosa forms a uniform radiopaque band that parallels the sinus wall." },
  { q:"Maxillary sinus mucosa is composed of:", opts:["Respiratory epithelium","Keratinized stratified squamous epithelium","Transitional epithelium","Simple cuboidal epithelium"], correct:0, explain:"Paranasal sinus lining is respiratory (pseudostratified ciliated columnar) epithelium." },
  { q:"Which best defines mucositis in paranasal sinuses?", opts:["Mucous membrane thickening >3 mm from inflammatory/allergic causes","Polypoid focal mass arising from sinus wall","Purulent collection expanding bone","Calcified mass formed around nidus"], correct:0, explain:"The lecture notes emphasize thickening to 10–15× normal (>3 mm) from inflammatory/allergic processes." },
  { q:"Pansinusitis refers to:", opts:["Inflammation of all paranasal sinuses simultaneously","Inflammation of paired maxillary sinuses only","Recurrent acute sinusitis","Allergic rhinosinusitis confined to nasal cavity"], correct:0, explain:"By definition, pansinusitis involves mucosa of all sinuses at once." },
  { q:"Which tooth group most often refers pain in maxillary sinusitis?", opts:["Maxillary premolars and molars","Mandibular molars","Maxillary incisors","Mandibular premolars"], correct:0, explain:"Pain may be referred to the maxillary premolars and molars." },
  { q:"A classic radiographic sign of acute maxillary sinusitis is:", opts:["Horizontal air–fluid level","Soap‑bubble septations","Onion‑skin periosteal reaction","Sunburst spicules"], correct:0, explain:"Fluid occupies the inferior sinus with a horizontal interface between fluid and air." },
  { q:"The Waters view is also termed the:", opts:["Occipitomental projection","Submentovertex projection","Caldwell projection","Towne projection"], correct:0, explain:"Waters = occipitomental view for maxillary sinus assessment." },
  { q:"Common bacterial etiologies in acute sinusitis include:", opts:["Haemophilus influenzae and Streptococcus pneumoniae","Pseudomonas aeruginosa and Mycobacterium leprae","Actinomyces israelii and Treponema pallidum","Clostridium tetani and Bordetella pertussis"], correct:0, explain:"H. influenzae and S. pneumoniae are highlighted in the lecture." },
  { q:"Subacute maxillary sinusitis typically spans:", opts:["4–12 weeks","<4 weeks",">12 weeks",">1 year"], correct:0, explain:"Subacute duration is 4–12 weeks (between acute and chronic)." },
  { q:"Which symptom is LEAST typical of chronic maxillary sinusitis?", opts:["Sharp pain on palpation","Purulent foul‑smelling discharge","Nasal blockage","Change in voice (loss of resonance)"], correct:0, explain:"Chronic disease often has no pain; discharge, blockage, and voice change are more typical." },
  { q:"Best imaging modality for evaluating chronic sinusitis and anatomic detail is:", opts:["Computed Tomography (CT)","Periapical radiograph","Panoramic radiograph","Transillumination"], correct:0, explain:"CT is recommended for evaluation of chronic sinusitis." },
  { q:"Antral lavage in acute/chronic sinusitis is performed through:", opts:["Inferior meatus","Middle meatus","Superior meatus","Frontal recess"], correct:0, explain:"A cannula is inserted via the inferior meatus to irrigate the sinus." },
  { q:"Intranasal antrostomy creates an opening in the:", opts:["Inferior meatus","Middle meatus","Superior meatus","Sphenoethmoidal recess"], correct:0, explain:"The procedure creates a window in the inferior meatus to facilitate drainage." },
  { q:"The Caldwell–Luc operation gains entry to the maxillary sinus via the:", opts:["Canine fossa","Zygomatic buttress","Infraorbital foramen","Pyriform rim"], correct:0, explain:"Caldwell–Luc involves a window through the canine fossa with nasal antrostomy." },
  { q:"Which is NOT listed as a cause of maxillary mucositis?", opts:["Viral hepatitis","Allergic conditions","Periodontal disease","Periapical disease"], correct:0, explain:"Allergic and odontogenic (periodontal/periapical) sources are causes; viral hepatitis is unrelated." },
  { q:"Intrinsic benign neoplasm of the maxillary sinus mentioned is:", opts:["Osteoma","Ameloblastoma","Lymphangioma","Hemangiopericytoma"], correct:0, explain:"Osteomas are listed under benign neoplasms of the sinus." },
  { q:"Most common malignant neoplasm noted for the maxillary sinus:", opts:["Squamous cell carcinoma","Basal cell carcinoma","Melanoma","Mucoepidermoid carcinoma"], correct:0, explain:"Squamous cell carcinoma is specified under malignant neoplasms." },
  { q:"Extrinsic diseases of the maxillary sinus include all EXCEPT:", opts:["Basilar skull fractures","Periostitis","Odontogenic cysts/tumors","Traumatic displacement of dental structures"], correct:0, explain:"The lecture lists periostitis, odontogenic cysts/tumors, and traumatic injuries; basilar skull fractures are not listed." },
  { q:"A patient with maxillary sinusitis feels increased facial pressure when bending forward. This is:", opts:["Typical of acute sinusitis","Pathognomonic of tumors","Indicative of trigeminal neuralgia","Suggestive only of dental pulpitis"], correct:0, explain:"Sense of fullness/pain on bending forward is a classic feature in acute maxillary sinusitis." },
  { q:"Tenderness in maxillary sinusitis is elicited by:", opts:["Tapping/pressure over the anterior wall of the antrum","Palpating over the mastoid only","Percussing mandibular incisors","Pressing over the frontal sinus alone"], correct:0, explain:"Pressure/tapping the anterior antral wall produces pain in acute cases." },
  { q:"Which of the following best indicates the presence of fluid in the sinus on an IOPAR/Waters view?", opts:["A straight horizontal interface between radiopacity and air","A scalloped dome‑shaped mass","Uniform radiolucency of the sinus","Halo effect around tooth apices"], correct:0, explain:"Air–fluid level shows a horizontal border between radiopaque fluid and air." },
  { q:"A calcified mass formed around a nidus within the maxillary sinus is termed:", opts:["Antrolith","Odontolith","Sialolith","Rhinolith"], correct:0, explain:"Antroliths are listed among intrinsic inflammatory diseases." },
  { q:"Complications of untreated maxillary sinusitis include all EXCEPT:", opts:["Mediastinitis","Orbital cellulitis","Osteomyelitis of the maxilla","Middle ear infections"], correct:0, explain:"The lecture lists orbital cellulitis, maxillary osteomyelitis, and middle ear infections; mediastinitis is not listed." },
  { q:"Oroantral fistula most commonly follows:", opts:["Extraction-related communication with the maxillary sinus","Infection after mandibular third molar removal","Sinus hypoplasia at birth","Nasal septal surgery"], correct:0, explain:"Extraction of an upper tooth and blind instrumentation are common causes of OAF." },
  { q:"A clinical sign suggestive of an oroantral communication immediately after extraction is:", opts:["Air bubbling from the socket on nose‑blowing with nostrils pinched","Percussion tenderness of mandibular premolars","Midline diastema opening","Bilateral submandibular swelling"], correct:0, explain:"Asking the patient to pinch nose and blow produces bubbles at the socket if OAC exists." },
  { q:"Teeth or roots displaced into the maxillary sinus appear radiographically as:", opts:["A radiopaque mass showing layers of enamel, dentin, and pulp near the sinus floor","A uniform ground‑glass opacity","A multilocular radiolucency with septa","A radiolucent mass with sunray spicules"], correct:0, explain:"Displaced teeth/roots may show enamel/dentin/pulp layers and lie near/break the sinus floor." },
  { q:"Initial medical management of acute sinusitis includes all EXCEPT:", opts:["Systemic corticosteroids for all patients","Broad‑spectrum antibiotics when indicated","Decongestants to aid drainage","Steam inhalation and analgesics"], correct:0, explain:"The lecture emphasizes antibiotics, decongestants, analgesics, steam; routine steroids are not listed." },
  { q:"In chronic sinusitis with odontogenic source, an essential surgical/adjunctive step is:", opts:["Treat the dental infection and consider antral lavage","Immediate extraction of all maxillary molars","Only observation for 6 months","Transcranial approach to sinus"], correct:0, explain:"Management includes treating dental infection and antral lavage; more invasive procedures like antrostomy/Caldwell–Luc are selected cases." }
];

const tfs = [
  { q:"Maxillary sinus mucosa is normally about 1 mm thick.", answer:true, explain:"Normal mucosa ~1 mm." },
  { q:"In mucositis, mucosal thickening rarely exceeds 2 mm.", answer:false, explain:">3 mm (10–15× normal) is typical when inflamed." },
  { q:"Waters view is primarily useful to evaluate the maxillary sinus.", answer:true, explain:"Occipitomental (Waters) projects maxillary sinus." },
  { q:"Subacute sinusitis is defined as symptoms persisting for more than 12 weeks.", answer:false, explain:"4–12 weeks is subacute; >12 weeks is chronic." },
  { q:"Pain of maxillary sinusitis may be referred to maxillary premolars and molars.", answer:true, explain:"Referred dental pain is common." },
  { q:"A true air–fluid level in the sinus shows an oblique, sloping interface on upright radiographs.", answer:false, explain:"It appears horizontal on upright images." },
  { q:"Computed tomography is valuable in chronic sinusitis evaluation.", answer:true, explain:"CT delineates mucosa, ostia, and complications." },
  { q:"Intranasal antrostomy creates a window in the middle meatus.", answer:false, explain:"Described window is in the inferior meatus." },
  { q:"Blind instrumentation during extractions can force a root into the sinus and cause sinusitis.", answer:true, explain:"Listed as a cause for OAF/teeth in sinus and subsequent sinusitis." },
  { q:"Complications of maxillary sinusitis include orbital cellulitis and middle ear infections.", answer:true, explain:"Both are listed complications." },
  { q:"Osteoma is an example of a malignant neoplasm of the maxillary sinus.", answer:false, explain:"Osteoma is benign; squamous cell carcinoma is malignant." },
  { q:"Periostitis is classified among extrinsic diseases of the maxillary sinus.", answer:true, explain:"Periostitis is listed under extrinsic inflammatory diseases." }
];

const saqs = [
  { q: "Explain 'mucositis' in the context of the maxillary sinus.", a: "Inflammatory/allergic thickening of sinus mucosa (>3 mm) forming a radiopaque band." },
  { q: "List three complications of maxillary sinusitis.", a: "1) Orbital cellulitis 2) Osteomyelitis of maxilla 3) Middle ear infections" },
  { q: "Contrast acute vs chronic maxillary sinusitis (very briefly).", a: "1) Duration: acute ≤4 wk; chronic >12 wk. 2) Pain: acute painful/tender; chronic often none. 3) Imaging: acute may show air–fluid level; chronic better evaluated by CT." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
