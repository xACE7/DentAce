<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>OCIH 14-test • Interactive Exam</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 14</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from OCIH 14.pdf) -----------
const mcqs = [
  { q: "The lining mucosa of the paranasal sinuses is composed of:", opts:["Stratified squamous epithelium","Respiratory (pseudostratified ciliated) epithelium","Keratinized stratified squamous epithelium","Simple cuboidal epithelium"], correct:1, explain:"Sinus mucosa is respiratory epithelium (pseudostratified ciliated columnar)." },
  { q: "Normal thickness of the sinus mucous membrane is approximately:", opts:["1 mm","3 mm","5 mm","10 mm"], correct:0, explain:"Normally about 1 mm thick; inflamed it can exceed 3 mm (10–15×)." },
  { q: "Mucositis of the maxillary sinus radiographically appears as:", opts:["Uniform radiolucent band paralleling the bony wall","Irregular radiopaque mass in the center","Radiopaque band paralleling the bony wall","Air–fluid level with sloping meniscus"], correct:2, explain:"Inflamed, thickened mucosa produces a radiopaque band along the sinus wall." },
  { q: "Which of the following commonly causes mucositis?", opts:["Allergic conditions","Periapical and periodontal disease","Both A and B","Osteoma"], correct:2, explain:"Allergic, periodontal and periapical disease are listed causes; osteoma is a benign tumor, not a cause." },
  { q: "Maxillary sinusitis refers to:", opts:["Inflammation of all paranasal sinuses","Inflammation of mucosa of the maxillary sinus","Inflammation of the nasal septum","Inflammation of ethmoidal cells only"], correct:1, explain:"Pansinusitis is all sinuses; maxillary sinusitis is confined to maxillary sinus mucosa." },
  { q: "Pansinusitis means:", opts:["Inflammation of two ipsilateral sinuses","Inflammation of the frontal and maxillary sinuses only","Inflammation of all paranasal sinuses simultaneously","Inflammation of the ethmoid sinus only"], correct:2, explain:"By definition, pansinusitis involves all paranasal sinuses at once." },
  { q: "Duration defining \"acute\" sinusitis is up to:", opts:["1 week","2 weeks","4 weeks","12 weeks"], correct:2, explain:"Acute: up to 4 weeks; subacute: 4–12 weeks; chronic: >12 weeks." },
  { q: "A common bacterial etiology of acute maxillary sinusitis includes:", opts:["H. influenzae and S. pneumoniae","E. coli and Pseudomonas","Mycobacterium tuberculosis","Candida albicans"], correct:0, explain:"Haemophilus influenzae and Streptococcus pneumoniae are listed." },
  { q: "Dental source commonly implicated in maxillary sinusitis:", opts:["Impacted mandibular molars","Infected maxillary premolars and first molars","Impacted canines","Retained primary molars"], correct:1, explain:"Infected maxillary premolars and first molars are close to the sinus floor." },
  { q: "A key symptom of acute maxillary sinusitis is cheek pain that worsens:", opts:["On lying supine","On bending forward","After meals","In early morning only"], correct:1, explain:"Patients report a sense of fullness and pain on bending forward." },
  { q: "Tenderness in acute maxillary sinusitis can be elicited by:", opts:["Percussion of mandibular incisors","Tapping over the anterior wall of antrum","Palpation of TMJ","Compression of nasal bridge"], correct:1, explain:"Pressure/tapping over the anterior wall produces pain." },
  { q: "Which radiographic view is classically used to evaluate maxillary sinusitis?", opts:["Lateral cephalometric","Water's (occipitomental) view","Panoramic only","Submentovertex"], correct:1, explain:"Water's view is standard for paranasal sinuses and air–fluid levels." },
  { q: "Air–fluid level in sinusitis appears as:", opts:["Oblique interface","Curved meniscus","Horizontal border between radiopaque fluid and radiolucent air","No visible interface"], correct:2, explain:"The border between fluid and air is horizontal on radiographs." },
  { q: "The best imaging for evaluating chronic sinusitis among the following is:", opts:["Periapical radiograph","Occlusal radiograph","Computed Tomography (CT)","Bitewing"], correct:2, explain:"Slides note CT is used in evaluating chronic sinusitis." },
  { q: "A typical feature of chronic sinusitis (compared with acute) is:", opts:["Severe facial pain","No pain with purulent foul-smelling discharge","Frothy nasal mucus","Epistaxis only"], correct:1, explain:"Chronic cases often have no pain; symptoms include foul purulent discharge, blockage, voice change, insomnia." },
  { q: "Which is NOT listed as a factor leading to chronic sinusitis?", opts:["Allergy","Nasal polyps","Deviated nasal septum (DNS)","Hyperthyroidism"], correct:3, explain:"Allergy, polyps, DNS, adenoids, tumors, impaired drainage were listed; hyperthyroidism was not." },
  { q: "First-line supportive measure for sinus drainage:", opts:["Cold compresses","Steam inhalation (± menthol/tincture)","High-dose steroids immediately","Hyperbaric oxygen"], correct:1, explain:"Steam inhalation is recommended; also decongestants and analgesics." },
  { q: "Antral lavage in acute/chronic sinusitis involves cannulation via:", opts:["Middle meatus","Inferior meatus","Sphenoethmoidal recess","Frontal recess"], correct:1, explain:"A cannula is inserted through the inferior meatus; lavage drains via the ostium." },
  { q: "Caldwell–Luc operation gains entry to the maxillary sinus through:", opts:["Zygomatic arch","Canine fossa","Nasal septum","Infraorbital canal"], correct:1, explain:"Entry via canine fossa with nasal antrostomy." },
  { q: "Intra-nasal antrostomy is performed to:", opts:["Remove concha bullosa","Create a window in inferior meatus for drainage","Fix a deviated septum","Ligate sphenopalatine artery"], correct:1, explain:"Definition given: an opening in inferior meatus to facilitate drainage." },
  { q: "A complication of maxillary sinusitis listed in the slides is:", opts:["Cavernous sinus thrombosis only","Orbital cellulitis","Trigeminal neuralgia","Acute pancreatitis"], correct:1, explain:"Complications include orbital cellulitis, osteomyelitis of maxilla, and middle ear infections." },
  { q: "Oroantral fistula is best defined as:", opts:["Natural ostium between sinus and nose","Unnatural communication between oral cavity and maxillary sinus","Congenital cleft of hard palate","Traumatic fracture of zygoma"], correct:1, explain:"Definition provided verbatim in slides." },
  { q: "A common cause of oroantral fistula in dental practice:", opts:["Extraction of upper teeth","Extraction of mandibular premolars","Orthodontic extrusion","Impacted mandibular canine"], correct:0, explain:"Extraction of upper teeth is the most common cause; blind instrumentation can displace roots into sinus." },
  { q: "Sign suggestive of OAF soon after extraction:", opts:["Hyper-salivation","Bubbles appearing in socket on nose-blowing with nostrils pinched","Tender submandibular nodes","Trismus only"], correct:1, explain:"Ask patient to hold nose and blow—bubbles appear in the socket if communication exists." },
  { q: "Long-standing root in the maxillary sinus may lead to:", opts:["Pericoronitis","Sinusitis","Ankylosis","Trigeminal neuropathy"], correct:1, explain:"Foreign bodies (root) can cause sinusitis." },
  { q: "Radiographic feature of a displaced tooth within the sinus:", opts:["Homogeneous radiolucency","Radiopaque mass with layers of enamel, dentin and pulp near sinus floor","Diffuse ground-glass opacity","Sunburst periosteal reaction"], correct:1, explain:"Tooth structure appears radiopaque with tooth layers and may be near the floor; look for floor discontinuity." },
  { q: "Management option for a tooth/root displaced into the sinus includes:", opts:["Buccal advancement flap","Marsupialization","Apicoectomy via palatal flap only","Observation only"], correct:0, explain:"Slides list Buccal flap surgery and Caldwell–Luc as surgical options." },
  { q: "Intrinsic diseases of the maxillary sinus include all EXCEPT:", opts:["Mucositis","Antroliths","Periostitis","Polyps"], correct:2, explain:"Periostitis is listed under extrinsic inflammatory diseases; others are intrinsic." },
  { q: "A benign neoplasm of the maxillary sinus highlighted in the lecture:", opts:["Ameloblastoma","Osteoma","Hemangioma","Neurofibroma"], correct:1, explain:"Under neoplasms: benign—osteomas; malignant—squamous cell carcinoma." },
  { q: "The malignant neoplasm mentioned in the lecture is:", opts:["Basal cell carcinoma","Squamous cell carcinoma","Adenoid cystic carcinoma","Melanoma"], correct:1, explain:"Specifically listed as a malignant neoplasm of the maxillary sinus." },
];

const tfs = [
  { q:"Mucositis may increase mucosal thickness 10–15× (>3 mm).", answer:true, explain:"Inflammation from infection/allergy thickens the mucosa above 3 mm." },
  { q:"In mucositis, the radiographic change is a radiolucent band paralleling the sinus wall.", answer:false, explain:"It is a radiopaque band paralleling the wall." },
  { q:"Acute sinusitis is defined as symptoms lasting up to 4 weeks.", answer:true, explain:"4 weeks acute; 4–12 subacute; >12 chronic." },
  { q:"Subacute sinusitis spans 2–3 weeks only.", answer:false, explain:"Subacute lasts 4–12 weeks." },
  { q:"Pain in acute maxillary sinusitis often increases on bending forward.", answer:true, explain:"Described as sense of fullness and pain on bending forward." },
  { q:"Water's view is not useful for detecting an air–fluid level.", answer:false, explain:"It is classically used to visualize horizontal air–fluid level." },
  { q:"Chronic sinusitis often presents without pain but with foul purulent discharge and nasal blockage.", answer:true, explain:"Also voice change and insomnia are noted." },
  { q:"CT is preferred for evaluating chronic sinusitis.", answer:true, explain:"Explicitly stated in the slides." },
  { q:"Caldwell–Luc approach enters the sinus via the zygomatic arch.", answer:false, explain:"Entry is through the canine fossa with nasal antrostomy." },
  { q:"Intra-nasal antrostomy creates an opening in the inferior meatus to facilitate drainage.", answer:true, explain:"Definition given in slides." },
  { q:"Orbital cellulitis is a potential complication of maxillary sinusitis.", answer:true, explain:"Listed complications: orbital cellulitis, osteomyelitis of maxilla, middle ear infections." },
  { q:"Oroantral fistula is a natural communication between nose and sinus.", answer:false, explain:"It is an unnatural communication between oral cavity and maxillary sinus." },
];

const saqs = [
  { q: "List the durations that define acute, subacute, and chronic maxillary sinusitis.", a: "Acute: up to 4 weeks. Subacute: 4–12 weeks. Chronic: >12 weeks." },
  { q: "Outline the medical management of acute maxillary sinusitis from the lecture.", a: "Broad-spectrum antibiotics, decongestants to aid drainage, analgesics (e.g., paracetamol), steam inhalation (optionally with menthol/tincture), and hot fomentation." },
  { q: "Name two surgical options for managing chronic/refractory sinusitis or displaced roots into the sinus.", a: "Antral lavage via inferior meatus; intra-nasal antrostomy; Caldwell–Luc operation; buccal flap surgery (any two)." },
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
