<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);} 

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);} 
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 14</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from lecture OCIH-14) -----------
const mcqs = [
  { q:"The lining mucous membrane of the paranasal sinuses is composed of:", opts:["Stratified squamous epithelium","Respiratory epithelium","Keratinized columnar epithelium","Transitional epithelium"], correct:1, explain:"Sinus lining is respiratory epithelium (pseudostratified ciliated columnar)." },
  { q:"Normal thickness of maxillary sinus mucosa is about:", opts:["0.2 mm","1 mm","3 mm","5 mm"], correct:1, explain:"Normally ~1 mm; inflammation can increase it >3 mm." },
  { q:"Mucositis on radiograph most typically appears as:", opts:["Irregular radiolucent band crossing the sinus","Radiopaque band paralleling the bony sinus wall","Multiple radiopaque nodules in center of sinus","Complete opacification of sinus"], correct:1, explain:"Inflamed thick mucosa forms a uniform radiopaque band along the wall." },
  { q:"Which is NOT a common cause of mucositis?", opts:["Allergic conditions","Periodontal and periapical disease","Viral infections","Genetic enamel defects"], correct:3, explain:"Allergy and dental infections are causes; genetic enamel defects are unrelated." },
  { q:"Maxillary sinusitis is defined as inflammation of the mucosa of:", opts:["All paranasal sinuses","Frontal sinus only","Maxillary sinus","Ethmoid sinus only"], correct:2, explain:"Maxillary sinusitis involves the mucosa of the maxillary sinus specifically." },
  { q:"Pansinusitis involves:", opts:["Two contralateral sinuses","Only the largest sinus","All paranasal sinuses simultaneously","Only the ethmoid air cells"], correct:2, explain:"By definition, pansinusitis affects all paranasal sinuses at the same time." },
  { q:"Acute sinusitis typically lasts:", opts:["1–3 days","Up to 4 weeks","4–12 weeks","Over 12 weeks"], correct:1, explain:"Acute ≤4 weeks; subacute 4–12; chronic >12 weeks." },
  { q:"A key bacterial etiology for maxillary sinusitis listed in the lecture is:", opts:["Mycobacterium tuberculosis","Haemophilus influenzae","Candida albicans","Staphylococcus saprophyticus"], correct:1, explain:"H. influenzae and S. pneumoniae are common causes." },
  { q:"Dental sources linked to maxillary sinusitis most commonly include infected:", opts:["Maxillary incisors","Maxillary premolars and first molars","Mandibular molars","Mandibular premolars"], correct:1, explain:"Infected maxillary premolars and first molars can drain into the sinus." },
  { q:"A patient with acute maxillary sinusitis often reports cheek pain that worsens when:", opts:["Swallowing","Speaking","Bending forward","Chewing soft foods"], correct:2, explain:"Pain and a sense of fullness on bending forward are typical." },
  { q:"Tenderness on tapping the anterior wall of the antrum suggests:", opts:["Frontal sinusitis","Maxillary sinus involvement","Otitis media","Temporomandibular disorder"], correct:1, explain:"Local tenderness over the anterior wall indicates maxillary sinus disease." },
  { q:"An air–fluid level in the maxillary sinus is best appreciated on:", opts:["Panoramic view only","Periapical (IOPA) or Water's view","Occlusal view only","Lateral cephalogram"], correct:1, explain:"Air–fluid level shows as horizontal interface on IOPA/Waters radiograph." },
  { q:"Which statement about the air–fluid level is TRUE?", opts:["Radiolucent fluid with convex border","Radiopaque fluid forming a horizontal upper border","Always forms an oblique border","Only seen in frontal sinus"], correct:1, explain:"Fluid is radiopaque inferiorly; the interface with air is horizontal." },
  { q:"Subacute maxillary sinusitis is best described as:", opts:["Self-limited within 3 days","Intermediate stage between acute and chronic","Always painless","Always requires surgery"], correct:1, explain:"Subacute spans 4–12 weeks with persistent symptoms like cough and discharge." },
  { q:"A hallmark symptom of chronic sinusitis in the lecture is:", opts:["Severe continuous pain","Purulent foul-smelling discharge with nasal blockage","Profuse epistaxis","Marked trismus"], correct:1, explain:"Chronic cases often lack pain but have purulent discharge and blockage." },
  { q:"Which imaging is emphasized for evaluating chronic sinusitis?", opts:["Sialography","Computed tomography (CT)","MRI only","Lateral oblique mandible"], correct:1, explain:"CT is valuable for chronic sinusitis assessment." },
  { q:"First-line medical management for acute sinusitis includes all EXCEPT:", opts:["Broad-spectrum antibiotics","Topical/systemic decongestants","Analgesics such as paracetamol","Immediate Caldwell–Luc operation"], correct:3, explain:"Surgery like Caldwell–Luc isn't first-line for acute cases." },
  { q:"Steam inhalation recommended in the lecture includes:", opts:["Steam only","Steam with menthol and tincture","Dry heat only","Iced nebulization"], correct:1, explain:"Steam + menthol + tincture is suggested for symptomatic relief." },
  { q:"Antral lavage in acute/chronic management involves:", opts:["Creating a bony window in canine fossa","Irrigating the sinus via inferior meatus with a cannula","Endoscopic middle meatal antrostomy","Packing the sinus with gauze"], correct:1, explain:"Cannula through inferior meatus with lukewarm irrigation to drain exudate." },
  { q:"In chronic sinusitis, a procedure creating an opening in the inferior meatus is called:", opts:["Intranasal antrostomy","Septoplasty","Ethmoidectomy","Turbinate reduction"], correct:0, explain:"Intranasal antrostomy facilitates drainage via inferior meatus." },
  { q:"Caldwell–Luc operation accesses the maxillary sinus via:", opts:["Frontal bone","Nasal cavity roof","Canine fossa","Zygomatic arch"], correct:2, explain:"Classic approach through canine fossa with antrostomy." },
  { q:"Complications of maxillary sinusitis listed include all EXCEPT:", opts:["Orbital cellulitis","Osteomyelitis of maxilla","Middle ear infections","Parotid sialadenitis"], correct:3, explain:"Parotid involvement is not listed as a complication." },
  { q:"Oroantral fistula is:", opts:["A natural ostium between sinuses","Unnatural communication between oral cavity and maxillary sinus","A developmental cyst","A benign neoplasm"], correct:1, explain:"Defined as an abnormal communication between oral cavity and the sinus." },
  { q:"Most common dental etiology for oroantral fistula:", opts:["Endodontic perforation of mandibular molars","Extraction of an upper tooth","Impaction of mandibular third molar","Trauma to mandible"], correct:1, explain:"Extraction of maxillary posterior teeth can open the sinus." },
  { q:"Blind instrumentation during extraction may lead to:", opts:["Osteoradionecrosis","Root displacement through the sinus floor","Cervical root resorption","Dry socket only"], correct:1, explain:"Forceful, blind instrumentation can push roots into the sinus." },
  { q:"A bedside sign of oroantral communication after extraction:", opts:["Crepitus on palpation","Bubbling at socket when patient pinches nose and blows","Lingual nerve paresthesia","Metallic taste"], correct:1, explain:"Valsalva maneuver causes bubbles if there's communication." },
  { q:"Radiographic sign of a tooth displaced into sinus:", opts:["Uniform radiolucency at apex","Radiopaque mass with enamel–dentin–pulp layers near sinus floor","Widened PDL around incisors","Calcified stylohyoid ligament"], correct:1, explain:"A tooth/fragment appears as a structured radiopaque mass in sinus." },
  { q:"Surgical options for closing oroantral fistula include:", opts:["Buccal advancement flap and Caldwell–Luc","Apicoectomy only","Marsupialization","Hemiglossectomy"], correct:0, explain:"Buccal flap and, where indicated, Caldwell–Luc are listed options." },
  { q:"Intrinsic diseases of the maxillary sinus include all EXCEPT:", opts:["Mucositis","Sinusitis","Antroliths and polyps","Periostitis"], correct:3, explain:"Periostitis is listed under extrinsic diseases." },
  { q:"A benign neoplasm mentioned under intrinsic diseases is:", opts:["Osteoma","Ameloblastoma","Schwannoma","Hemangioma"], correct:0, explain:"Osteomas are cited as benign neoplasms of the sinus." }
];

const tfs = [
  { q:"In mucositis, mucosal thickness may increase 10–15 times (>3 mm).", answer:true, explain:"Inflammation can raise thickness from ~1 mm to >3 mm." },
  { q:"Pansinusitis refers to inflammation of the maxillary sinus only.", answer:false, explain:"Pansinusitis involves all paranasal sinuses simultaneously." },
  { q:"Pain is a consistent feature of chronic maxillary sinusitis.", answer:false, explain:"Chronic cases are often painless with nonspecific symptoms." },
  { q:"Water's (occipitomental) view is useful for diagnosing maxillary sinus disease.", answer:true, explain:"Water's view and IOPA aid evaluation." },
  { q:"CT is emphasized for evaluating chronic sinusitis.", answer:true, explain:"Especially valuable in chronic disease assessment." },
  { q:"Intranasal antrostomy creates an opening in the middle meatus.", answer:false, explain:"Lecture specifies inferior meatus opening." },
  { q:"Steam inhalation with menthol was recommended for symptomatic relief.", answer:true, explain:"Part of supportive management." },
  { q:"Orbital cellulitis is not a complication of maxillary sinusitis.", answer:false, explain:"It is listed as a serious complication." },
  { q:"Oroantral fistula may lead to regurgitation of liquids through the nose.", answer:true, explain:"Typical symptom after communication is established." }
];

const saqs = [
  // 1. Direct answer
  { q: "Define maxillary sinusitis.", a: "Inflammation of the mucosal lining of the maxillary sinus." },
  // 2. List / Enumeration (use numbered list)
  { q: "List three common etiologies of maxillary sinusitis mentioned in the lecture.", a: "<ol><li>Allergic or viral insults</li><li>Haemophilus influenzae / Streptococcus pneumoniae</li><li>Odontogenic infection (maxillary premolars/first molars)</li></ol>" },
  // 3. Comparison (numbered table)
  { q: "Compare acute, subacute, and chronic sinusitis by duration.", a: "<table style=\"width:100%;border-collapse:collapse\"><thead><tr><th style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">#</th><th style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">Type</th><th style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">Duration</th></tr></thead><tbody><tr><td style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">1</td><td style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">Acute</td><td style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">Up to 4 weeks</td></tr><tr><td style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">2</td><td style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">Subacute</td><td style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">4–12 weeks</td></tr><tr><td style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">3</td><td style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">Chronic</td><td style=\"border:1px solid rgba(255,255,255,0.25);padding:6px\">&gt;12 weeks</td></tr></tbody></table>" },
  // 4. Case-based scenario
  { q: "A 35-year-old presents with cheek fullness, pain on bending forward, nasal blockage, and tenderness over the anterior antral wall. What is the most likely diagnosis?", a: "Acute maxillary sinusitis." },
  // 5. Direct answer (radiology)
  { q: "What classic radiographic sign indicates fluid in the maxillary sinus?", a: "A horizontal air–fluid level (radiopaque inferior fluid with a flat superior border)." },
  // 6. Direct answer (procedure)
  { q: "Name the surgical approach that gains entry to the maxillary sinus via the canine fossa.", a: "Caldwell–Luc operation (with nasal antrostomy)." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;


  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
