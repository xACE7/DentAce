<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 18</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/9</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/6</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (from Lecture 18: Dentin Part 1 & 2) -----------
const mcqs = [
  { q:`Dentin is best defined as:`, opts:[`The outermost mineralized tissue covering the crown`,`A non-mineralized connective tissue in the pulp`,`The mineralized tissue forming the main bulk of the tooth`,`A calcified layer covering the root externally`], correct:2, explain:`Dentin forms the main bulk of the tooth; enamel covers it in the crown and cementum in the root.` },
  { q:`In the crown, dentin is covered by:`, opts:[`Cementum`,`Enamel`,`Pulp`,`Periodontium`], correct:1, explain:`Crown dentin is covered by enamel; root dentin by cementum.` },
  { q:`Which TWO major properties distinguish dentin from enamel?`, opts:[`Brittleness and opacity`,`Sensitivity and formation throughout life`,`Color and radio-opacity`,`Hardness and solubility`], correct:1, explain:`Dentin is sensitive and continues to form throughout life, unlike enamel.` },
  { q:`Which statement about the hardness of dentin is TRUE?`, opts:[`Harder than enamel`,`Softer than cementum and bone`,`Hardness is between enamel and cementum/bone`,`Same hardness as enamel`], correct:2, explain:`Dentin is less hard than enamel but harder than cementum and bone.` },
  { q:`Radiographically, dentin appears:`, opts:[`More radiolucent than cementum and enamel`,`More radiopaque than enamel`,`More radiolucent than enamel and more radiopaque than cementum`,`Equal radiopacity to pulp`], correct:2, explain:`Dentin is more radiolucent than enamel but more radiopaque than cementum.` },
  { q:`Typical thickness of dentin ranges approximately from:`, opts:[`0.5–2 mm`,`3–10 mm`,`12–15 mm`,`10–20 µm`], correct:1, explain:`Overall dentin thickness varies from about 3–10 mm; 10–20 µm refers to mantle dentin thickness.` },
  { q:`Dominant collagen type in dentin organic matrix is:`, opts:[`Type II`,`Type I (~90%)`,`Type III`,`Type IV`], correct:1, explain:`Type I collagen constitutes about 90% of dentin collagen.` },
  { q:`Overall composition of dentin by weight is about:`, opts:[`95% inorganic, 5% organic`,`70% organic, 30% inorganic`,`65–70% inorganic, 30–35% organic plus water`,`50% inorganic, 50% organic`], correct:2, explain:`Dentin contains roughly 65–70% inorganic (hydroxyapatite) and 30–35% organic + water.` },
  { q:`Odontoblasts are derived from:`, opts:[`Outer enamel epithelium`,`Peripheral dental papilla cells (undifferentiated mesenchymal cells)`,`Stellate reticulum`,`Dental follicle only`], correct:1, explain:`Odontoblasts differentiate from peripheral dental papilla (UMCs).` },
  { q:`During predentin formation the odontoblast shows prominent:`, opts:[`Smooth ER and lysosomes`,`RER, mitochondria, Golgi, abundant RNA, and alkaline phosphatase`,`Cilia and desmosomes`,`Keratin filaments`], correct:1, explain:`Secretory activity requires RER, mitochondria, Golgi, RNA; alkaline phosphatase is associated with mineralization.` },
  { q:`The early odontoblastic processes are:`, opts:[`Single and short`,`Multiple, then later become single (Tomes’ fiber)`,`Absent until maturation`,`Cytoplasmic blebs confined to pulp`], correct:1, explain:`Initially multiple processes form; as dentin is laid, they recede leaving a single Tomes’ fiber.` },
  { q:`Predentin is primarily composed of:`, opts:[`Amelogenins only`,`Collagen fibers and ground substance`,`Cementum matrix`,`Fluorapatite only`], correct:1, explain:`Matrix formation (predentin) includes collagen fibers and ground substance before mineralization.` },
  { q:`Mantle dentin is characterized by collagen fibers oriented:`, opts:[`Parallel to the DEJ in crown`,`Perpendicular to the DEJ in crown`,`Randomly in crown`,`Parallel to DCJ in crown`], correct:1, explain:`In crown, mantle dentin fibers are perpendicular to DEJ; in root they are parallel to DCJ.` },
  { q:`Approximate thickness of mantle dentin is:`, opts:[`10–20 µm`,`3–10 mm`,`0.5–1.0 mm`,`50–100 µm`], correct:0, explain:`First-formed mantle dentin layer is about 10–20 µm thick.` },
  { q:`Circumpulpal dentin fibers are generally oriented:`, opts:[`Perpendicular to DEJ`,`Parallel to DEJ (right/oblique to dentinal tubules)`,`Parallel to DCJ in crown`,`Random with no pattern`], correct:1, explain:`Circumpulpal dentin fibers run parallel to DEJ, often at a right/oblique angle to tubules.` },
  { q:`Initial mineralization pattern at the mantle dentin area is:`, opts:[`Globular`,`Linear`,`Lamellar`,`Nodular only in root`], correct:1, explain:`Mantle dentin mineralizes in a linear pattern.` },
  { q:`Just below mantle dentin in circumpulpal dentin, mineralization is typically:`, opts:[`Linear`,`Globular`,`Lamellar`,`Absent`], correct:1, explain:`A globular pattern appears just below mantle dentin in circumpulpal dentin.` },
  { q:`Which is TRUE about odontoblast arrangement along the pulp?`, opts:[`Uniformly flat throughout`,`Pseudostratified columnar in pulp chamber crown, becoming flat apically`,`Cuboidal at crown, columnar apically`,`Random with no regional differences`], correct:1, explain:`Cells are closely packed/pseudostratified in crown, columnar near root start, cuboidal mid-root, flat apically.` },
  { q:`The unit structural feature of dentin is the:`, opts:[`Enamel prism`,`Dentinal tubule`,`Cementocyte lacuna`,`Sharpey’s fiber`], correct:1, explain:`Dentin consists of numerous parallel dentinal tubules with odontoblastic processes.` },
  { q:`Course of dentinal tubules in the cervical region of crown most commonly shows:`, opts:[`Straight course`,`S-shaped curvature`,`Random spirals`,`No consistent pattern`], correct:1, explain:`In crown cervical areas, dentinal tubules commonly show an S-shaped course.` },
  { q:`Secondary curvatures of dentinal tubules refer to:`, opts:[`Major S-curve in crown`,`Fine undulations along the tubule path`,`Changes at the DEJ only`,`Absence of branches`], correct:1, explain:`Secondary curvatures are small, rhythmic undulations superimposed on the primary path.` },
  { q:`The space between odontoblastic process and the tubule wall is called:`, opts:[`Lacuna`,`Peri-odontoblastic space (contains dentinal fluid)`,`Canaliculus`,`Matrix cleft`], correct:1, explain:`Periodontoblastic space contains dentinal fluid; together with the process it forms the soft tissue of dentin.` },
  { q:`Peritubular dentin is:`, opts:[`Less mineralized than intertubular dentin`,`~40% more mineralized than surrounding dentin and lines the tubule`,`Confined to mantle dentin only`,`Absent in crown`], correct:1, explain:`Peritubular dentin forms the inner wall of tubules and is about 40% more mineralized.` },
  { q:`In transverse ground section, peritubular dentin appears as:`, opts:[`Dark opaque bands`,`Translucent rings around tubules`,`Random pores`,`Interglobular spaces`], correct:1, explain:`Highly calcified peritubular dentin looks like translucent rings around tubules in TS.` },
  { q:`Intertubular dentin:`, opts:[`Forms minor portion of dentin`,`Is present only near DEJ`,`Forms the main bulk between tubules`,`Is unmineralized`], correct:2, explain:`Intertubular dentin forms the main bulk between tubules.` },
  { q:`Interglobular dentin is typically found:`, opts:[`In root adjacent to cementum always`,`In crown just below mantle dentin; in badly formed teeth may appear in root`,`Only at DEJ`,`Only in pulp horns`], correct:1, explain:`IGD commonly appears beneath mantle dentin in crown; may be present in root of poorly formed teeth.` },
  { q:`Dentinal tubules in interglobular dentin:`, opts:[`End blindly`,`Do not cross this zone`,`Cross it lacking peritubular dentin`,`Show increased peritubular deposition`], correct:2, explain:`DTs cross IGD but without peritubular dentin lining.` },
  { q:`Tomes’ granular layer results from:`, opts:[`Hypomineralized globules`,`Looping of terminal portions of dentinal tubules`,`Bacterial invasion`,`Post-eruptive attrition`], correct:1, explain:`Granular appearance arises due to looping of terminal portions of dentinal tubules.` },
  { q:`Location of Tomes’ granular layer is:`, opts:[`Crown beneath DEJ`,`Root adjacent to cementum`,`Pulpal surface only`,`Enamel surface`], correct:1, explain:`It is seen in the root next to cementum.` },
  { q:`Incremental lines of Von Ebner represent:`, opts:[`Daily enamel deposition`,`Five-day cycles (≈20 µm apart) in dentin reflecting collagen orientation changes`,`Monthly growth bands`,`Areas of hypercalcification only`], correct:1, explain:`Von Ebner lines show 5-day incremental pattern, ~20 µm apart, often with hypocalcification.` },
];

const tfs = [
  { q:`Dentin is a visco-elastic tissue.`, answer:true, explain:`Physical property: dentin exhibits visco-elastic behavior.` },
  { q:`Mantle dentin constitutes the bulk thickness of dentin.`, answer:false, explain:`Circumpulpal dentin forms the bulk; mantle is only 10–20 µm.` },
  { q:`Odontoblastic processes give lateral branches that contribute to dentin permeability.`, answer:true, explain:`Lateral branches interconnect, increasing permeability.` },
  { q:`Peritubular dentin is less mineralized than intertubular dentin.`, answer:false, explain:`Peritubular is ~40% more mineralized.` },
  { q:`Dentinal tubules are generally straight at cusp tips and apical root regions.`, answer:true, explain:`They are straight near cusp tip/incisal edge and apically, S-shaped cervically.` },
  { q:`Interglobular dentin does not follow incremental line patterns.`, answer:false, explain:`IGD follows incremental line pattern; Tomes’ granular layer does not.` },
  { q:`The periodontoblastic space contains dentinal fluid (lymph).`, answer:true, explain:`Yes, this space houses dentinal fluid.` },
  { q:`Neonatal line indicates episodes of illness only during adolescence.`, answer:false, explain:`It denotes the birth-related environmental change; present in deciduous teeth and 1st permanent molars.` },
  { q:`Circumpulpal dentin mineralization is purely linear throughout.`, answer:false, explain:`It is globular below mantle and mixed in the remaining circumpulpal dentin.` },
];

const saqs = [
  // 1. Direct Answer
  { q: "Define dentin.", a: "Mineralized tissue forming the main bulk of the tooth (crown covered by enamel; root by cementum)." },
  // 2. List / Enumeration (3+)
  { q: "List three physical properties of dentin.", a: "1) Light yellowish color. 2) Visco-elastic. 3) Hardness: < enamel, > cementum/bone." },
  // 3. Comparison (numbered table)
  { q: "Compare mantle dentin and circumpulpal dentin (thickness, fiber direction, mineralization pattern).", a: `<table border="1" style="width:100%;text-align:left"><tr><th>#</th><th>Mantle</th><th>Circumpulpal</th></tr><tr><td>1</td><td>10–20 µm</td><td>Bulk of dentin</td></tr><tr><td>2</td><td>Fibers ⟂ to DEJ (crown); ∥ DCJ (root)</td><td>Fibers ∥ DEJ (right/oblique to tubules)</td></tr><tr><td>3</td><td>Linear mineralization</td><td>Globular then mixed</td></tr></table>` },
  // 4. Case-based Scenario
  { q: "A radiograph shows a translucent ring around many dentinal tubules in TS. What structure is this and what does it imply?", a: "Peritubular dentin; indicates ~40% higher mineralization lining the tubules." },
  // 5. Direct/short
  { q: "Name the cell that forms dentin and its process.", a: "Odontoblast; odontoblastic process (Tomes’ fiber)." },
  // 6. List / Enumeration
  { q: "Give two causes/contexts for the neonatal line and state where it is seen.", a: "1) Birth-related environmental change. 2) Nutritional disturbance at birth; present in all primary teeth & first permanent molars." },
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
  <p class="meta">Question ${idx + 1} of ${saqs.length}</p>
  <h3 class="qtitle">${item.q}</h3>
  <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
  <div class="btnrow" style="margin-top:10px">
    <button class="primary" data-act="reveal">Reveal Answer</button>
    <button class="ghost" data-act="toggle">I was correct</button>
  </div>
  <div class="answer" hidden>${item.a}</div>
`;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
