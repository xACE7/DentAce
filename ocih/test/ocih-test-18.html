<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Interactive Exam • Glowing Dark Theme</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 18</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal">0</span>/45</b></div>
      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (filled from "OCIH 18.pdf — Dentin Part 1 & 2") -----------
const mcqs = [
  { q:"Dentin forms the main bulk of the tooth and is covered by ______ in the crown and ______ in the root.", opts:["Enamel; cementum","Cementum; enamel","Enamel; enamel","Cementum; cementum"], correct:0, explain:"In crown dentin is covered by enamel; in root by cementum."},
  { q:"Which property differentiates dentin from enamel?", opts:["Dentin is sensitive","Dentin is acellular","Dentin is avascular and insensitive","Enamel forms throughout life"], correct:0, explain:"Dentin is sensitive and is formed throughout life; enamel is not."},
  { q:"Color of dentin is typically:", opts:["Light yellowish","Bluish-white","Gray-black","Opaque white"], correct:0, explain:"Physical property: dentin is light yellowish."},
  { q:"Radiographically, dentin appears:", opts:["More radiolucent than enamel and more radiopaque than cementum","More radiopaque than enamel","Equal to enamel","More radiolucent than cementum and enamel"], correct:0, explain:"Dentin < enamel in opacity, > cementum."},
  { q:"Approximate inorganic content of dentin is:", opts:["65–70%","90–95%","20–25%","50%"], correct:0, explain:"Hydroxyapatite crystals make ~65–70% by weight."},
  { q:"Major collagen type in dentin organic matrix:", opts:["Type I","Type II","Type III","Type IV"], correct:0, explain:"Type I collagen ~90% of organic matrix."},
  { q:"Odontoblasts differentiate from:", opts:["Peripheral dental papilla (UMC)","Inner enamel epithelium","Hertwig’s sheath","Dental follicle"], correct:0, explain:"They arise from ectomesenchymal cells of dental papilla."},
  { q:"The initial secreted, unmineralized layer is called:", opts:["Predentin","Mantle dentin","Interglobular dentin","Peritubular dentin"], correct:0, explain:"Predentin is the organic matrix before mineralization."},
  { q:"The single long process of an odontoblast extending into dentinal tubule is called:", opts:["Tomes’ fiber (odontoblastic process)","Sharpey’s fiber","Enamel spindle","Hertwig’s process"], correct:0, explain:"Odontoblastic process = Tomes’ fiber."},
  { q:"Mantle dentin fibers in the crown are oriented:", opts:["Perpendicular to DEJ","Parallel to DEJ","Random","Parallel to DCJ in crown"], correct:0, explain:"Mantle dentin shows fibers perpendicular to DEJ (crown)."},
  { q:"In the root, mantle dentin fibers are oriented:", opts:["Parallel to DCJ","Perpendicular to DCJ","Perpendicular to DEJ","Random"], correct:0, explain:"Root mantle dentin fibers are parallel to DCJ."},
  { q:"Circumpulpal dentin fibers are generally oriented:", opts:["Parallel to dentin surface (DEJ)","Perpendicular to DEJ","Random","Parallel to cementum in crown"], correct:0, explain:"Circumpulpal fibers run roughly parallel to the dentin surface."},
  { q:"Mineralization pattern of mantle dentin is:", opts:["Linear","Globular","Mixed","None"], correct:0, explain:"Mantle dentin mineralizes linearly."},
  { q:"Earliest mineralization initiators in mantle dentin:", opts:["Matrix vesicles","Amelogenins","Peritubular rings","Interglobular nodules"], correct:0, explain:"Matrix vesicles bud, then rupture to seed crystallization."},
  { q:"In circumpulpal dentin just below mantle dentin, mineralization pattern is:", opts:["Globular","Linear","Lamellar","Amorphous"], correct:0, explain:"Initial circumpulpal dentin shows globular mineralization."},
  { q:"Overall mineralization pattern in remaining circumpulpal dentin is:", opts:["Combination of linear and globular","Only linear","Only globular","No pattern"], correct:0, explain:"A mixed pattern is described."},
  { q:"The unit structural element of dentin is:", opts:["Dentinal tubule","Enamel prism","Cementocyte lacuna","Canaliculi"], correct:0, explain:"Dentin is characterized by numerous dentinal tubules."},
  { q:"Peritubular dentin is:", opts:["More mineralized than intertubular dentin (~40% more)","Less mineralized than intertubular dentin","Unmineralized","Only in mantle dentin"], correct:0, explain:"Peritubular (intratubular) dentin is highly calcified."},
  { q:"Intertubular dentin:", opts:["Forms main bulk between tubules","Is unmineralized","Lines the tubule wall","Only present near DEJ"], correct:0, explain:"Intertubular dentin forms most of dentin matrix."},
  { q:"Course of dentinal tubules at the cervical area of crown:", opts:["S-shaped","Straight","Spiral","Radial only"], correct:0, explain:"Classic S-shape in crown body/cervical region."},
  { q:"At cusp tip/incisal edge tubule course is:", opts:["Straight","S-shaped","Highly branched only","Absent"], correct:0, explain:"Near cusp/incisal, tubules are relatively straight."},
  { q:"At mid-root/apical region tubules are:", opts:["Straight","S-shaped","Absent","Helical"], correct:0, explain:"Straight in mid root/apex."},
  { q:"Lateral branches of odontoblastic processes contribute to:", opts:["Permeability of dentin","Enamel prism formation","Cementum deposition","Pulp stones"], correct:0, explain:"Side branches connect, enhancing dentin permeability."},
  { q:"At outer dentin near DEJ, odontoblastic processes/tubules:", opts:["Divide into two terminal branches","End abruptly without branching","Form lacunae","Unite into a single trunk"], correct:0, explain:"They terminate by bifurcating near DEJ."},
  { q:"The space between odontoblastic process and tubule wall is:", opts:["Peri-odontoblastic space","Lacuna","Canaliculus","Haversian space"], correct:0, explain:"Filled with dentinal fluid (lymph)."},
  { q:"Interglobular dentin is characterized by:", opts:["Areas of unmineralized/hypomineralized matrix between globules","Hypermineralized rings","Presence in all roots only","Tubules do not cross it"], correct:0, explain:"IGD occurs where globules failed to fuse; tubules cross without peritubular lining."},
  { q:"Best site to find interglobular dentin physiologically:", opts:["Crown just below mantle dentin","Outer cementum","All along root apex only","At DEJ only"], correct:0, explain:"Commonly beneath mantle dentin in crown; in defective teeth can appear in root."},
  { q:"Tomes’ granular layer appears:", opts:["In root adjacent to cementum","In crown under DEJ","In enamel near surface","In pulp chamber"], correct:0, explain:"Granular layer is a root feature near cementum."},
  { q:"Cause of Tomes’ granular appearance is:", opts:["Looping/terminal portions of dentinal tubules","Hypomineralized globules","Excess peritubular deposition","Odontoblast apoptosis"], correct:0, explain:"Granularity from looping/branching of terminal tubules (always present)."},
  { q:"Incremental lines of Von Ebner represent:", opts:["~5-day cycles in dentin matrix formation","Daily enamel increments","Neonatal stress line only","Cementum annulations"], correct:0, explain:"Von Ebner lines reflect ~5-day rhythmic pattern (~20 µm apart)."}
];

const tfs = [
  { q:"Dentin continues to form throughout life.", answer:true, explain:"Secondary and tertiary dentin can form after eruption."},
  { q:"Enamel is more radiolucent than dentin.", answer:false, explain:"Enamel is more radiopaque; dentin is less so."},
  { q:"Type I collagen constitutes about 90% of dentin’s organic matrix.", answer:true, explain:"Type I dominates the collagen fraction."},
  { q:"Peritubular dentin is less mineralized than intertubular dentin.", answer:false, explain:"It is more mineralized (≈40% more)."},
  { q:"Predentin is the mineralized first layer of dentin.", answer:false, explain:"Predentin is unmineralized matrix; mineralizes later."},
  { q:"Mantle dentin collagen fibers in crown are perpendicular to the DEJ.", answer:true, explain:"Characteristic of mantle dentin."},
  { q:"Circumpulpal dentin fibers usually run parallel to the dentin surface.", answer:true, explain:"They are oriented parallel/oblique to DEJ."},
  { q:"Interglobular dentin is hypermineralized compared to surrounding dentin.", answer:false, explain:"It is hypo- or unmineralized where globules failed to fuse."},
  { q:"Tomes’ granular layer follows incremental line patterns.", answer:false, explain:"It does not follow incremental patterns."},
  { q:"Dentinal tubules typically show S-curvature in the cervical crown region.", answer:true, explain:"Classic S-shaped course there."},
  { q:"Odontoblastic processes have lateral branches that connect with neighbors.", answer:true, explain:"These increase dentin permeability."},
  { q:"Neonatal line can be seen in all deciduous teeth and first permanent molars.", answer:true, explain:"Reflects environmental change at birth."}
];

const saqs = [
  { q:"Outline the two major stages of dentinogenesis and where the first-formed dentin is located.", a:"Stages: (1) Matrix formation (predentin) and (2) Maturation/mineralization by hydroxyapatite deposition. First-formed dentin is mantle dentin (10–20 μm) at the DEJ/DCJ." },
  { q:"Differentiate mantle dentin from circumpulpal dentin in terms of fiber orientation and mineralization pattern.", a:"Mantle dentin: larger collagen fibers; crown fibers ⟂ to DEJ; linear mineralization via matrix vesicles. Circumpulpal dentin: smaller fibers parallel to dentin surface; globular just below mantle then mixed pattern in the rest." },
  { q:"Define interglobular dentin and Tomes’ granular layer and state their typical locations.", a:"Interglobular dentin: areas of un- or hypomineralized dentin where globules failed to fuse; commonly beneath mantle dentin in crown (tubules cross without peritubular lining). Tomes’ granular layer: granular appearance near root surface adjacent to cementum due to looping terminal portions of tubules (tubules do not cross it)." }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
