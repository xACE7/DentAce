<!DOCTYPE html>
<html lang="en" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>OCIH 18-test</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --bg:#0b0b12;
    --text:#f6f7fb;
    --muted:#a6afc6;
    --card:rgba(255,255,255,0.05);
    --card-border:rgba(255,255,255,0.12);
    --glass:rgba(255,255,255,0.04);
    --glass-border:rgba(255,255,255,0.10);
    --glow-cyan:#06b6d4;
    --glow-cyan-outer:rgba(6,182,212,0.40);
    --glow-purple:#8b5cf6;
    --glow-purple-outer:rgba(139,92,246,0.35);
    --white-haze:rgba(255,255,255,0.08);
    --white-outer:rgba(255,255,255,0.15);
    --radius:16px;
    --gap:1.25rem;
    --pad:1.5rem;
    --ok:#22c55e;  /* green */
    --bad:#ef4444; /* red */
  }

  *{box-sizing:border-box}
  body{margin:0;font:16px/1.65 Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;color:var(--text);background:var(--bg);min-height:100dvh;}
  .wrap{max-width:1100px;margin:0 auto;padding:24px;}

  .titlebar{
    position: static;z-index:10;
    backdrop-filter:saturate(140%) blur(8px);
    background:linear-gradient(180deg,rgba(11,11,18,0.75),rgba(11,11,18,0.35));
    border-bottom:1px solid var(--glass-border);
  }
  .titlebar .inner{max-width:1100px;margin:0 auto;padding:16px 24px;display:grid;gap:8px;align-items:center;}
  .grad-text{
    font-weight:800;
    letter-spacing:.3px;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 0 10px var(--glow-cyan-outer), 0 0 14px var(--glow-purple-outer);
  }
  h1.grad-text{font-size:clamp(1.6rem,2vw+1rem,2.6rem);margin:0;text-align:center;}
  .subtitle{margin:0;text-align:center;color:var(--muted);font-size:0.95rem}

  .section-h{
    margin:28px 0 14px;
    padding:12px 16px;
    border-radius:var(--radius);
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    text-align:center;
    font-weight:750;
    font-size:1.15rem;
  }
  .section-h .grad-text{font-size:1.3rem;}

  .grid{display:grid;gap:var(--gap)}
  @media (min-width:800px){
    .grid.mcq{grid-template-columns:repeat(2,minmax(0,1fr));}
    .grid.tf {grid-template-columns:repeat(3,minmax(0,1fr));}
  }

  /* Cards (no accent on the card itself) */
  .card{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow: 0 2px 8px var(--white-haze), 0 0 0 1px rgba(255,255,255,0.02), 0 0 24px rgba(255,255,255,0.06);
    position:relative;
  }

  .qtitle{font-weight:650;margin:0 0 12px}
  .meta{color:var(--muted);font-size:0.88rem;margin-bottom:10px}

  .opts{display:grid;gap:10px}
  .opt-btn{
    all:unset;cursor:pointer;display:flex;gap:10px;align-items:center;
    padding:12px 14px;border-radius:12px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.10);
    transition:transform .06s ease, background .15s ease, border-color .15s ease;
  }
  .opt-btn .key{width:28px;height:28px;border-radius:9px;display:grid;place-items:center;font-weight:700;
    background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;
    box-shadow:0 0 10px var(--glow-cyan-outer),0 0 10px var(--glow-purple-outer) inset;
  }
  .opt-btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,0.22);}

  /* Accent line ONLY on the chosen/correct answer box, no background highlight */
  .opt-btn.correct{
    border-left:6px solid var(--ok);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn.wrong{
    border-left:6px solid var(--bad);
    outline:none;
    background:rgba(255,255,255,0.03);
  }
  .opt-btn[disabled]{opacity:.85;cursor:not-allowed;pointer-events:none;}

  .feedback{margin-top:10px;border-radius:12px;padding:10px 12px;border:1px dashed rgba(255,255,255,0.18);background:rgba(255,255,255,0.03);color:var(--muted);}
  .feedback[hidden]{display:none;}
  .feedback b{color:var(--text)}

  .answer{margin-top:10px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.04)}
  .answer[hidden]{display:none;}
  .btnrow{display:flex;gap:10px;flex-wrap:wrap}
  .ghost, .primary{
    all:unset;cursor:pointer;border-radius:12px;padding:10px 14px;font-weight:650;border:1px solid rgba(255,255,255,0.18);
    background:rgba(255,255,255,0.03);
  }
  .primary{background:linear-gradient(90deg,var(--glow-cyan),var(--glow-purple));color:#0b0b12;border-color:transparent;}

  .score{
    margin:16px 0;padding:12px 14px;border-radius:14px;
    background:var(--glass);border:1px solid var(--glass-border);box-shadow: 0 2px 10px var(--white-haze), 0 0 18px rgba(255,255,255,0.06), 0 0 30px var(--white-outer);
    display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;
  }
  .score .part{color:var(--muted);font-weight:600}
  .score b{color:var(--text)}
</style>
</head>
<body>
  <header class="titlebar">
    <div class="inner">
      <h1 class="grad-text">🦷 Dentistry 3rd year</h1>
      <p class="subtitle">Test based on Lecture 18</p>
    </div>
  </header>

  <main class="wrap">

    <h2 class="section-h"><span class="grad-text">اللَّهُمَّ لا سَهْلَ إِلَّا مَا جَعَلْتَهُ سَهْلًا، وَأَنْتَ تَجْعَلُ الحَزْنَ إِذَا شِئْتَ سَهْلًا</span></h2>

    <section class="score" id="scoreTop">
      <div class="part">MCQs: <b><span id="sMcq">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq">0</span>/3</b></div>

      <div class="btnrow">
        <button class="ghost" id="resetAll">Reset</button>
      </div>
    </section>

    <h2 class="section-h"><span class="grad-text">MCQs</span></h2>
    <div class="grid mcq" id="mcqGrid"></div>

    <h2 class="section-h"><span class="grad-text">True / False</span></h2>
    <div class="grid tf" id="tfGrid"></div>

    <h2 class="section-h"><span class="grad-text">Short Answer Questions</span></h2>
    <div class="grid" id="saqGrid"></div>

    <section class="score" id="scoreBottom">
      <div class="part">MCQs: <b><span id="sMcq2">0</span>/30</b></div>
      <div class="part">True/False: <b><span id="sTf2">0</span>/12</b></div>
      <div class="part">SAQs: <b><span id="sSaq2">0</span>/3</b></div>
      <div class="part">Total: <b><span id="sTotal2">0</span>/45</b></div>
    </section>
  </main>

<script>
// ----------- Data (OCIH 18 • Dentin Part 1–2) -----------
const mcqs = [
  {
    q:"Which pair best distinguishes dentin from enamel as emphasized in the lecture?",
    opts:[
      "Dentin is acellular and avascular",
      "Dentin is sensitive and formed throughout life",
      "Enamel forms reparative tissue; dentin does not",
      "Enamel is more permeable than dentin"
    ],
    correct:1,
    explain:"Two hallmark differences: dentin is sensitive and continues to form throughout life, unlike enamel."
  },
  {
    q:"The typical X-ray appearance of dentin relative to adjacent tissues is:",
    opts:[
      "More radiolucent than cementum, more radiopaque than enamel",
      "More radiopaque than both enamel and cementum",
      "More radiolucent than enamel but more radiopaque than cementum",
      "Equal radiodensity to enamel and bone"
    ],
    correct:2,
    explain:"Dentin is more radiolucent than enamel and more radiopaque than cementum."
  },
  {
    q:"Approximate composition of dentin by weight:",
    opts:[
      "80–85% inorganic, 10–15% organic, ~5% water",
      "65–70% inorganic, 30–35% organic + water",
      "50% inorganic, 50% organic",
      "25% inorganic, 75% organic + water"
    ],
    correct:1,
    explain:"Dentin contains ~65–70% hydroxyapatite and ~30–35% organic + water (predominantly type I collagen)."
  },
  {
    q:"The predominant organic component of dentin matrix is:",
    opts:[
      "Type II collagen (~90% of organic content)",
      "Elastic fibers",
      "Type I collagen (~90% of organic content)",
      "Type III collagen (~90% of organic content)"
    ],
    correct:2,
    explain:"Type I collagen constitutes about 90% of dentin’s organic matrix."
  },
  {
    q:"Odontoblasts differentiate from which source?",
    opts:[
      "Inner enamel epithelium",
      "Peripheral cells of the dental papilla (undifferentiated mesenchyme)",
      "Dental follicle cells",
      "Stellate reticulum"
    ],
    correct:1,
    explain:"They derive from peripheral dental papilla cells (mesenchymal)."
  },
  {
    q:"During predentin formation, odontoblasts show increased:",
    opts:[
      "Lysosomes and smooth ER; low rRNA",
      "Rough ER, Golgi, mitochondria; high rRNA and alkaline phosphatase",
      "Peroxisomes and microtubules; low ALP",
      "Cilia and desmosomes; no mitochondria"
    ],
    correct:1,
    explain:"Protein-secretory profile with abundant RER, Golgi, mitochondria, rRNA and ALP."
  },
  {
    q:"Early odontoblastic processes:",
    opts:[
      "Begin as multiple processes that regress to a single Tomes’ fiber",
      "Are always single and bifurcate only at the DEJ",
      "Are cytoplasmic bridges between ameloblasts",
      "Contain enamel rods"
    ],
    correct:0,
    explain:"Initially multiple, they reduce to a single long odontoblastic process (Tomes’ fiber)."
  },
  {
    q:"Mantle dentin first forms in crown and root with collagen fibers oriented:",
    opts:[
      "Parallel to DEJ in crown; perpendicular at root DCJ",
      "Perpendicular to DEJ in crown; parallel to DCJ in root",
      "Random in crown; parallel in root",
      "Parallel to dentinal tubules in crown and root"
    ],
    correct:1,
    explain:"Mantle dentin fibers: ⟂ to DEJ in crown; ∥ to DCJ in root."
  },
  {
    q:"Compared to mantle dentin, circumpulpal dentin fibers are mainly:",
    opts:[
      "Perpendicular to the dentin surface",
      "Parallel to the dentin surface/DEJ (often oblique to tubules)",
      "Randomly arranged in radial bundles",
      "Cross-hatched at right angles"
    ],
    correct:1,
    explain:"Circumpulpal dentin fibers run parallel to the dentin surface/DEJ."
  },
  {
    q:"Initial mineralization of mantle dentin is characterized by:",
    opts:[
      "Globular pattern via matrix vesicles only",
      "Linear pattern at the mantle region",
      "No matrix vesicles present",
      "Whorled pattern limited to the root"
    ],
    correct:1,
    explain:"Mantle dentin shows a linear mineralization front; circumpulpal just beneath shows globular."
  },
  {
    q:"Matrix vesicles in dentin mineralization are notable for membranes rich in:",
    opts:[
      "Tartrate-resistant acid phosphatase",
      "Alkaline phosphatase",
      "Na⁺/K⁺-ATPase",
      "Carbonic anhydrase II"
    ],
    correct:1,
    explain:"Their membranes are rich in alkaline phosphatase facilitating crystal nucleation."
  },
  {
    q:"Which best describes the overall pattern of mineralization in crown circumpulpal dentin (beyond the zone just below mantle)?",
    opts:[
      "Purely linear throughout",
      "Purely globular throughout",
      "Combination of linear and globular",
      "Lamellar appositional bands only"
    ],
    correct:2,
    explain:"After the initial globular zone, a combination pattern predominates."
  },
  {
    q:"The unit structural feature of dentin is the:",
    opts:[
      "Enamel rod",
      "Sharpey fiber",
      "Dentinal tubule",
      "Interglobular space"
    ],
    correct:2,
    explain:"Dentinal tubules with odontoblastic processes constitute the fundamental unit."
  },
  {
    q:"Course of dentinal tubules (longitudinal section):",
    opts:[
      "S-shaped at cusp tip; straight at cervical area",
      "Straight at cusp tip/incisal edge; S-shaped at cervical area",
      "Straight in cervical; S-shaped apically",
      "S-shaped only in roots"
    ],
    correct:1,
    explain:"At cusp tip/incisal edge they are straight; cervically they show an S-curve; mid-root/apex straight."
  },
  {
    q:"Secondary curvatures of dentinal tubules refer to:",
    opts:[
      "Large, primary S-shaped bends",
      "Fine, waviness along tubules superimposed on primary course",
      "Branching into terminal plexus at DEJ",
      "Loops within Tomes’ granular layer only"
    ],
    correct:1,
    explain:"They are minor, repetitive undulations along the tubule path."
  },
  {
    q:"Peritubular dentin is best described as:",
    opts:[
      "Less mineralized than intertubular dentin and widens tubules",
      "About 40% more mineralized than surrounding dentin and narrows tubules",
      "Unmineralized collar around odontoblastic process",
      "Present only in mantle dentin"
    ],
    correct:1,
    explain:"Highly calcified (≈40% more), deposited within tubules—thus narrowing them; appears translucent in TS."
  },
  {
    q:"Intertubular dentin primarily consists of:",
    opts:[
      "Large elastin bundles in proteoglycan matrix",
      "Fine type I collagen fibrils and apatite in ground substance",
      "Pure hydroxyapatite plates without collagen",
      "Keratinized fibers"
    ],
    correct:1,
    explain:"It forms the bulk: fine collagen (type I) + mineralized ground substance."
  },
  {
    q:"The peri-odontoblastic space contains:",
    opts:[
      "Pulpal blood plasma only",
      "Dentin fluid (lymph) surrounding the process",
      "Neural axon sheaths",
      "Enamel matrix proteins"
    ],
    correct:1,
    explain:"A fluid-filled space between the process and tubule wall contributes to dentin sensitivity/permeability."
  },
  {
    q:"Which statement about odontoblast layer along the root is CORRECT?",
    opts:[
      "Cells are pseudostratified columnar in apical region",
      "Cells become flat apically, cuboidal mid-root, columnar near canal",
      "Cells are uniform columnar throughout root",
      "Cells are cuboidal at canal orifice and columnar apically"
    ],
    correct:1,
    explain:"Arrangement transitions from columnar near canal → cuboidal mid-root → flat apically."
  },
  {
    q:"At the outer dentin surface beneath the DEJ, tubules commonly:",
    opts:[
      "End blindly without branches",
      "Divide into two terminal branches forming a plexus",
      "Fuse to form enamel spindles",
      "Open into cementum canals"
    ],
    correct:1,
    explain:"Odontoblastic processes/tubules divide terminally beneath DEJ, forming a plexus; enamel spindles are different entities."
  },
  {
    q:"Interglobular dentin (IGD) is characterized by:",
    opts:[
      "Small granules in root adjacent to cementum; tubules do not cross",
      "Large areas below mantle dentin in crown; tubules cross without peritubular dentin",
      "Uniform, well-mineralized zones following no incremental pattern",
      "Presence only in mantle dentin"
    ],
    correct:1,
    explain:"IGD: large, hypomineralized areas below mantle dentin; DT cross them lacking peritubular cuff."
  },
  {
    q:"Tomes’ granular layer is due mainly to:",
    opts:[
      "Hypophosphatasia of odontoblasts in crown",
      "Looping/branching of terminal portions of tubules in root",
      "Accidental contamination during sectioning",
      "Calcospherite fusion in mantle dentin"
    ],
    correct:1,
    explain:"It results from looping of terminal dentinal tubules in root, adjacent to cementum."
  },
  {
    q:"Which pairing is TRUE regarding IGD vs Tomes’ granular layer (TGL)?",
    opts:[
      "IGD small/always present; TGL large/sometimes present",
      "IGD in root; TGL under mantle in crown",
      "IGD follows incremental lines; TGL does not",
      "IGD tubules do not cross; TGL tubules cross without peritubular dentin"
    ],
    correct:2,
    explain:"IGD often tracks incremental lines; TGL does not. IGD is crown-subjacent; TGL is root-adjacent."
  },
  {
    q:"Incremental lines of von Ebner indicate a periodicity of approximately:",
    opts:[
      "1 day with 2 µm spacing",
      "3 days with 10 µm spacing",
      "5 days with ~20 µm spacing",
      "10 days with ~50 µm spacing"
    ],
    correct:2,
    explain:"They represent ~5-day cycles; successive lines ~20 µm apart."
  },
  {
    q:"Accentuation of contour lines of Owen in dentin most directly reflects:",
    opts:[
      "Hypermineralization during rapid growth",
      "Hypocalcification linked to systemic disturbances",
      "Random collagen orientation without mineral change",
      "Areas of enamel lamellae"
    ],
    correct:1,
    explain:"They denote hypocalcified bands linked to illness/nutritional stress during dentinogenesis."
  },
  {
    q:"The neonatal line in dentin is typically present in:",
    opts:[
      "All permanent teeth formed after puberty",
      "Only third molars",
      "All deciduous teeth and first permanent molars",
      "Only canines and premolars"
    ],
    correct:2,
    explain:"A prominent line at birth: all primary teeth and 1st permanent molars show it."
  },
  {
    q:"Which dentin has larger collagen fiber diameter and linear mineralization?",
    opts:[
      "Circumpulpal dentin",
      "Mantle dentin",
      "Secondary dentin",
      "Tomes’ granular layer"
    ],
    correct:1,
    explain:"Mantle dentin (10–20 µm thick) has large fibers and linear mineralization."
  },
  {
    q:"Thickness of dentin in a tooth typically varies within:",
    opts:[
      "0.5–2 mm",
      "3–10 mm",
      "10–15 mm",
      ">15 mm"
    ],
    correct:1,
    explain:"Lecture notes indicate a variation from roughly 3 to 10 mm."
  },
  {
    q:"Which statement best captures dentin permeability?",
    opts:[
      "Dentin is impermeable due to peritubular sclerosis",
      "Permeability arises from lateral branches connecting adjacent tubules",
      "Only mantle dentin permits diffusion",
      "Permeability is limited to apical root dentin"
    ],
    correct:1,
    explain:"Lateral branches between odontoblastic processes extend into lateral tubule branches, increasing permeability."
  },
  {
    q:"Which pair correctly matches section type with what it best demonstrates?",
    opts:[
      "Ground section: organic components (cells, fibers)",
      "Decalcified section: mineralized patterns and enamel thickness",
      "Ground section: inorganic architecture (tubules, peritubular rims)",
      "Neither shows dentinal tubules"
    ],
    correct:2,
    explain:"Ground sections preserve mineral/inorganic structure; decalcified sections show soft tissues."
  },
  {
    q:"Continued intratubular deposition of peritubular dentin will:",
    opts:[
      "Enlarge tubule lumens and increase sensitivity",
      "Narrow tubule lumens (sclerosis) and reduce permeability",
      "Create interglobular dentin beneath mantle",
      "Reverse the S-curve at cervical area"
    ],
    correct:1,
    explain:"Peritubular deposition narrows lumens, contributing to sclerosis and reduced permeability."
  }
];

const tfs = [
  { q:"Dentin is more radiolucent than enamel and more radiopaque than cementum.", answer:true,  explain:"That relative radiodensity was highlighted in the physical properties." },
  { q:"Type II collagen constitutes about 90% of dentin’s organic matrix.",            answer:false, explain:"It is predominantly type I collagen (~90%)." },
  { q:"Mantle dentin fibers are perpendicular to the DEJ in crown and parallel to DCJ in root.", answer:true,  explain:"Classic orientation difference between crown and root mantle dentin." },
  { q:"Circumpulpal dentin fibers are mainly perpendicular to the dentin surface.",   answer:false, explain:"They run parallel to the dentin surface/DEJ (often oblique to tubules)." },
  { q:"Matrix vesicles in dentin mineralization are rich in alkaline phosphatase.",   answer:true,  explain:"This enzyme facilitates crystal nucleation." },
  { q:"At the cervical area, dentinal tubules are typically straight with no curves.", answer:false, explain:"They show a primary S-shaped curvature at the cervical region." },
  { q:"Peritubular dentin is ~40% less mineralized than intertubular dentin.",        answer:false, explain:"It is ~40% more mineralized and narrows the tubules." },
  { q:"Interglobular dentin appears beneath mantle dentin in crown and tubules cross it without peritubular sheaths.", answer:true, explain:"That is a defining feature of IGD." },
  { q:"Tomes’ granular layer occurs in crown beneath the DEJ.",                       answer:false, explain:"It is in root adjacent to cementum." },
  { q:"Incremental lines of von Ebner correspond to ~5-day cycles with ~20 µm spacing.", answer:true, explain:"Those periodic lines reflect rhythmic dentin deposition." },
  { q:"Neonatal line in dentin is seen in all deciduous teeth and first permanent molars.", answer:true, explain:"It marks the birth event in those teeth." },
  { q:"Odontoblasts become taller apically and flat near the pulp chamber.",          answer:false, explain:"They are columnar near canal, cuboidal mid-root, and flat apically; in pulp chamber they appear pseudostratified." }
];

const saqs = [
  // 1) Direct answer
  { 
    q: "Briefly define dentin and state its covering in crown vs root.",
    a: "Mineralized tissue forming the main bulk of tooth; covered by enamel in crown and cementum in root."
  },
  // 2) List/enumeration (numbered)
  { 
    q: "List three differences between interglobular dentin and Tomes’ granular layer.",
    a: "<ol><li>Size/site: IGD large below mantle in crown; TGL small adjacent to cementum in root.</li><li>Cause: IGD hypomineralized areas (failed calcospherite fusion); TGL looping of terminal tubules.</li><li>Tubules: IGD tubules cross without peritubular dentin; TGL tubules do not cross.</li><li>Incremental pattern: IGD follows incremental lines; TGL does not.</li></ol>"
  },
  // 3) Comparison (table + numbered rows)
  { 
    q: "Compare mantle dentin and circumpulpal dentin in four points.",
    a: `<table style="width:100%;border-collapse:collapse">
          <thead>
            <tr><th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">#</th>
                <th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Mantle dentin</th>
                <th style="text-align:left;border-bottom:1px solid rgba(255,255,255,0.2)">Circumpulpal dentin</th></tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>First formed; ~10–20 µm thick</td><td>Forms bulk of dentin</td></tr>
            <tr><td>2</td><td>Large collagen fibers</td><td>Smaller collagen fibers</td></tr>
            <tr><td>3</td><td>Fibers ⟂ to DEJ (crown) / ∥ DCJ (root)</td><td>Fibers ∥ to dentin surface/DEJ (often oblique to tubules)</td></tr>
            <tr><td>4</td><td>Linear mineralization</td><td>Globular just below mantle then mixed pattern</td></tr>
          </tbody>
        </table>`
  }
];

// ----------- State -----------
const state = {
  mcq: Array(mcqs.length).fill(null), // null | selectedIndex
  tf: Array(tfs.length).fill(null),   // null | boolean
  saq: Array(saqs.length).fill(false) // self-marked
};

function shuffleIndices(n){
  const arr = Array.from({length:n}, (_,i)=>i);
  for(let i=n-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

// ----------- Render MCQs -----------
const mcqGrid = document.getElementById('mcqGrid');
mcqs.forEach((item, idx)=>{
  const map = shuffleIndices(4);
  const visualToOriginal = map;
  const originalToVisual = Array(4);
  map.forEach((orig, v)=>{ originalToVisual[orig] = v; });
  const correctVisualIndex = originalToVisual[item.correct];

  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='mcq';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Question ${idx+1} of ${mcqs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      ${[0,1,2,3].map(v=>`
        <button class="opt-btn" data-v="${v}" aria-label="Answer option ${String.fromCharCode(65+v)}">
          <span class="key">${String.fromCharCode(65+v)}</span>
          <span class="label">${item.opts[ visualToOriginal[v] ]}</span>
        </button>
      `).join('')}
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const v = Number(btn.dataset.v);
      state.mcq[idx] = v;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct option (green)
      const correctBtn = buttons[correctVisualIndex];
      correctBtn.classList.add('correct');

      if(v !== correctVisualIndex){
        // Mark chosen wrong option (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${String.fromCharCode(65+correctVisualIndex)}</b><br>${item.explain}`;
      }
      lock();
      recalc();
    });
  });

  mcqGrid.appendChild(card);
});

// ----------- Render True/False -----------
const tfGrid = document.getElementById('tfGrid');
tfs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='tf';
  card.dataset.index = idx;
  card.dataset.locked = 'false';
  card.innerHTML = `
    <p class="meta">Statement ${idx+1} of ${tfs.length}</p>
    <h3 class="qtitle">${item.q}</h3>
    <div class="opts">
      <button class="opt-btn" data-v="true">
        <span class="key">T</span><span class="label">True</span>
      </button>
      <button class="opt-btn" data-v="false">
        <span class="key">F</span><span class="label">False</span>
      </button>
    </div>
    <div class="feedback" hidden></div>
  `;

  const buttons = card.querySelectorAll('.opt-btn');
  const feedback = card.querySelector('.feedback');

  function lock(){
    card.dataset.locked = 'true';
    buttons.forEach(b=>b.setAttribute('disabled',''));
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      if(card.dataset.locked === 'true') return; // one attempt
      const val = btn.dataset.v === "true";
      state.tf[idx] = val;

      // clear classes
      buttons.forEach(b=>b.classList.remove('correct','wrong'));

      // Always mark the correct button (green)
      const correctBtn = Array.from(buttons).find(b => (b.dataset.v === (item.answer ? "true" : "false")));
      correctBtn.classList.add('correct');

      const isCorrect = (val === item.answer);
      if(!isCorrect){
        // mark chosen wrong (red)
        btn.classList.add('wrong');
        feedback.hidden=false;
        feedback.innerHTML = `<b>Wrong ✖</b><br>Correct answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }else{
        feedback.hidden=false;
        feedback.innerHTML = `<b>Correct ✔</b><br>Answer: <b>${item.answer ? 'True' : 'False'}</b><br>${item.explain}`;
      }

      lock();
      recalc();
    });
  });

  tfGrid.appendChild(card);
});

// ----------- Render SAQs -----------
const saqGrid = document.getElementById('saqGrid');
saqs.forEach((item, idx)=>{
  const card = document.createElement('article');
  card.className='card qcard';
  card.dataset.type='saq';
  card.dataset.index = idx;
  card.innerHTML = `
    <h3 class="qtitle">${item.q}</h3>
    <textarea rows="4" placeholder="Type your answer..." style="width:100%;padding:12px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.14);color:var(--text);"></textarea>
    <div class="btnrow" style="margin-top:10px">
      <button class="primary" data-act="reveal">Reveal Answer</button>
      <button class="ghost" data-act="toggle">I was correct</button>
    </div>
    <div class="answer" hidden>${item.a}</div>
  `;

  const revealBtn = card.querySelector('[data-act="reveal"]');
  const toggleBtn = card.querySelector('[data-act="toggle"]');
  const answer = card.querySelector('.answer');

  revealBtn.addEventListener('click', ()=>{
    answer.hidden = !answer.hidden;
    revealBtn.textContent = answer.hidden ? "Reveal Answer" : "Hide Answer";
  });

  toggleBtn.addEventListener('click', ()=>{
    const now = !state.saq[idx];
    state.saq[idx] = now;
    toggleBtn.textContent = now ? "✓ Counted as correct" : "I was correct";
    toggleBtn.style.outline = now ? "2px solid rgba(34,197,94,.7)" : "none";
    recalc();
  });

  saqGrid.appendChild(card);
});

// ----------- Score + Reset -----------
function recalc(){
  const mcqScore = state.mcq.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="mcq"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const tfScore = state.tf.reduce((s,v,i)=>{
    if(v===null) return s;
    const card = document.querySelector(`.qcard[data-type="tf"][data-index="${i}"]`);
    const feedback = card.querySelector('.feedback').textContent;
    return s + (feedback.startsWith("Correct") ? 1 : 0);
  },0);
  const saqScore = state.saq.filter(Boolean).length;
  const total = mcqScore + tfScore + saqScore;

  const ids = ["sMcq","sTf","sSaq","sTotal","sMcq2","sTf2","sSaq2","sTotal2"];
  ids.forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    if(id.includes('Mcq')) el.textContent = mcqScore;
    if(id.includes('Tf')) el.textContent = tfScore;
    if(id.includes('Saq')) el.textContent = saqScore;
    if(id.includes('Total')) el.textContent = total;
  });
}

document.getElementById('resetAll').addEventListener('click', ()=>{
  document.querySelectorAll('.qcard .feedback').forEach(f=>{f.hidden=true; f.textContent=''; f.innerHTML='';});
  document.querySelectorAll('.opt-btn').forEach(b=>{
    b.classList.remove('correct','wrong');
    b.removeAttribute('disabled');
  });
  document.querySelectorAll('.qcard[data-type="mcq"], .qcard[data-type="tf"]').forEach(c=>{c.dataset.locked='false';});
  document.querySelectorAll('.qcard[data-type="saq"] textarea').forEach(t=>t.value="");
  document.querySelectorAll('.qcard[data-type="saq"] .answer').forEach(a=>a.hidden=true);
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="reveal"]').forEach(b=>b.textContent="Reveal Answer");
  document.querySelectorAll('.qcard[data-type="saq"] [data-act="toggle"]').forEach(b=>{b.textContent="I was correct"; b.style.outline="none";});

  state.mcq.fill(null); state.tf.fill(null); state.saq.fill(false);
  recalc();
});

recalc();
</script>
