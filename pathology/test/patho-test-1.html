<!DOCTYPE html>
<html lang="ar" dir="rtl" style="direction:ltr;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>ðŸ¦· Dentistry 3rd year â€” Nothing</title>
<meta name="color-scheme" content="dark" />
<style>
  :root{
    --radius:20px; --gap:32px;
    --title-size: clamp(1.6rem, 1.1rem + 1.6vw, 2.2rem);
    --h2-size: clamp(1.2rem, 1rem + .7vw, 1.4rem);

    --bg:#0b0b12; --fg:#f6f7fb; --muted:#a6afc6;
    --panel:#0f1221; --elev:#151834; --border:rgba(255,255,255,.12);
    --shadow:0 14px 34px rgba(0,0,0,.42);

    --purple:#8b5cf6; --cyan:#06b6d4; --pink:#ec4899; --lime:#84cc16;
    --blue:#3b82f6; --yellow:#facc15; --green:#22c55e;

    --glow-purple: rgba(139,92,246,.25);
    --glow-cyan:   rgba(6,182,212,.25);
    --glow-pink:   rgba(236,72,153,.25);
    --glow-lime:   rgba(132,204,22,.25);
    --glow-blue:   rgba(59,130,246,.28);
    --glow-yellow: rgba(250,204,21,.30);
    --glow-green:  rgba(34,197,94,.28);

    --title-a: var(--cyan);
    --title-b: var(--purple);

    --card-width: 650px;
  }

  html,body{
    margin:0;min-height:100%;color:var(--fg);
    font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background:
      radial-gradient(1200px 800px at 8% -10%, var(--glow-purple) 0%, rgba(0,0,0,0) 60%),
      radial-gradient(1100px 700px at 110% 0%, var(--glow-cyan) 0%, rgba(0,0,0,0) 55%),
      radial-gradient(1000px 800px at 50% 120%, var(--glow-pink) 0%, rgba(0,0,0,0) 55%),
      radial-gradient(900px 700px at -10% 110%, var(--glow-lime) 0%, rgba(0,0,0,0) 55%),
      var(--bg);
    background-repeat:no-repeat; background-attachment:fixed;
    display:flex;flex-direction:column;
  }
  *{box-sizing:border-box}
  .container{max-width:2000px;margin:0 auto;padding: clamp(16px, 2.5vw, 32px)}

  header{position:sticky;top:0;z-index:50;
    background:linear-gradient(180deg, color-mix(in oklab, var(--bg) 92%, transparent), color-mix(in oklab, var(--bg) 70%, transparent));
    backdrop-filter: blur(6px);border-bottom:1px solid var(--border)}
  .hdr{display:flex;align-items:center;justify-content:center;flex-wrap:wrap;padding:14px 0}
  .title{font-size:var(--title-size);font-weight:900;letter-spacing:.2px;
    background:linear-gradient(135deg,var(--title-a), var(--title-b));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow: 0 0 20px rgba(6,182,212,.22), 0 0 20px rgba(139,92,246,.18); text-align:center;}
  .subtitle{font-size:1rem;color:var(--muted);margin-top:-2px;text-align:center;}

  .section{margin-top: clamp(40px, 5vw, 60px)}

  .section-head.bar{
    display:block;
    width: calc(var(--card-width) * 2 + var(--gap));
    margin:0 auto;
    padding:24px 28px;
    border-radius:18px;
    background:linear-gradient(135deg, rgba(255,255,255,.045), rgba(255,255,255,.02));
    border:1px solid var(--border);
    box-shadow:0 0 0 1px rgba(255,255,255,.08) inset,0 8px 24px rgba(255,255,255,.06);
    text-align:center;
  }
  .section-head h2{margin:0;font-size:var(--h2-size);font-weight:900;text-align:center;}
</style>
</head>
<body>

<header>
  <div class="hdr container">
    <div style="text-align:center;">
      <div class="title">ðŸ¦· Dentistry 3rd year</div>
      <div class="subtitle"></div>
    </div>
  </div>
</header>

<main class="container">
  <section class="section">
    <div class="section-head bar"><h2>Nothing</h2></div>
  </section>
</main>

</body>
</html>
